                LinkFileAmendedReturn: https://www.irs.gov/filing/file-an-amended-return
        F8962-070:
          preResubmitDeadline:
            errorInPlainLanguage:
              body:
                - p: >-
                    Los registros del IRS indican que tú, tu esposo(a) o uno de tus dependientes estuvieron inscritos en
                    un plan de salud calificado del Mercado y que se hicieron pagos del Crédito tributario de prima
                    (PTC) por adelantado para reducir el costo de la prima mensual.
                - p: >-
                    Necesitarás proveer más información para completar el Formulario 8962, Crédito tributario de prima.
            howToFix:
              internalLink: <InternalLink>cobertura del Mercado</InternalLink>
              body:
                - p: >-
                    Para completar el Formulario 8962, <CreditsDataViewInternalLink> actualiza la información de tu
                    cobertura de salud del Mercado</CreditsDataViewInternalLink>. A menos que otra persona esté
                    reclamando como dependientes a los miembros de tu familia que están inscritos, necesitarás completar
                    el Formulario 8962 al preparar tu declaración del impuesto federal del 2024.
                - p: >-
                    Si piensas que no tienes requerido completar el Formulario 8962, puedes proveer una explicación
                    escrita con las razones por las que crees que no debes completar el formulario. Adjunta el documento
                    en PDF con el título "ACA Explanation" a tu declaración del impuesto federal. Direct File aún no
                    acepta archivos adjuntos. Necesitarás <LinkFindAnotherE-FileOption>encontrar otra manera de enviar
                    tu declaración electrónicamente</LinkFindAnotherE-FileOption> o <Modal>enviarla en papel</Modal>.
                - h2: ¿Cómo obtengo un Formulario 1095-A?
                - p: >-
                    El Mercado envía el Formulario 1095-A, Declaración del Mercado de seguros de salud, a las personas
                    inscritas en un plan de salud calificado del Mercado.
                - p: >-
                    El Mercado debe enviarte el formulario por correo o de forma electrónica antes del 31 de enero del
                    {{/nextTaxYear}}. Si no recibes el Formulario 1095-A o necesitas pedir una copia, entra a tu cuenta
                    del Mercado para descargar el formulario o pedir ayuda.
                - ul:
                    - li:
                        Si recibiste cobertura a través de CuidadoDeSalud.gov y creaste una cuenta, puedes
                        <Link1095-ADownload>descargar el Formulario 1095-A desde ahí</Link1095-ADownload>.
                    - li:
                        Si recibiste cobertura a través de un Mercado estatal, <LinkInsuranceMarketplace>visita el sitio
                        web del Mercado estatal</LinkInsuranceMarketplace> para descargar o pedir el Formulario 1095-A.
                    - li:
                        Tus Formularios 1095-A también estarán disponibles en tu <LinkIRSOnlineAccount>cuenta en línea
                        del IRS</LinkIRSOnlineAccount> cuando el IRS los reciba.
                - p: >-
                    Si otra persona te inscribió, a tu esposo(a) (con quien estás presentando una declaración conjunta)
                    o a un dependiente, entonces el Formulario 1095-A podría habérsele enviado a la persona que completó
                    la inscripción. Necesitarás contactarles para recibir una copia.
              urls:
                LinkInsuranceMarketplace: $t(commonUrls.insuranceMarketplace)
                LinkFindAnotherE-FileOption: https://www.irs.gov/filing/e-file-options
                LinkIRSOnlineAccount: https://www.irs.gov/payments/online-account-for-individuals
                Link1095-ADownload: https://healthcare.gov/tax-form-1095
