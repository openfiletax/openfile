            empleadores por trabajos en el {{/taxYear}}
          LinkModal1:
            header: ¿Qué es un Formulario 1099-INT?
            body:
              - p: >-
                  Los bancos, instituciones financieras, agencias gubernamentales y otras entidades usan el Formulario
                  1099-INT para informar la cantidad de intereses que pagaron a una persona.
              - p: >-
                  Dependiendo de quién lo emitió, los Formularios 1099-INT pueden ser diferentes, pero todos deben decir
                  “Interest Income” (Ingresos por intereses) en el formulario.
              - p: >-
                  <LinkExample1099Int>Ver un ejemplo del Formulario 1099-INT (en inglés)</LinkExample1099Int>
              - p: <strong>¿Quién recibe un 1099-INT?</strong>
              - p: >-
                  En la mayoría de casos, si recibiste {{/minimumInterestIncome}} o más en el {{/taxYear}}, debes
                  recibir un 1099-INT del pagador antes del 31 de enero del {{/nextTaxYear}}.
              - p: >-
                  Debes declarar todos los intereses que hayas recibido aunque no recibas un 1099-INT.
              - p: <strong>Formularios 1099-INT faltantes</strong>
              - p: >-
                  Si perdiste o nunca recibiste tu 1099-INT, pídele una copia a la institución o persona que te pagó
                  intereses. Si no recibes el formulario para finales de febrero, obtén asistencia del IRS llamando al
                  {{/irsPhoneNumber}}.
            urls:
              LinkExample1099Int: https://www.irs.gov/pub/irs-pdf/f1099int.pdf
    listItem_information_taxable_interest:
      text:
        Información sobre intereses sujetos a impuestos que no se hayan reportado en un <strong>Formulario
        1099-INT</strong>
  /info/income/interest/add-payer-1099:
    body: >-
      El pagador es el banco, institución financiera, agencia gubernamental u otra entidad o persona que pagó los
      intereses y envió el 1099-INT. El nombre del pagador debe aparecer en el 1099-INT.
  /info/income/interest/add-box-1-1099:
    body: Si la casilla 1 está en blanco, déjala en blanco aquí también.
  /info/income/interest/add-box-3-1099:
    body: Si la casilla 3 está en blanco, déjala en blanco aquí también.
  /info/income/interest/add-box-4-1099:
    body: Si la casilla 4 está en blanco, déjala en blanco aquí también.
  /info/income/interest/add-box-8-1099:
    body: Si la casilla 8 está en blanco, déjala en blanco aquí también.
  /info/income/interest/add-boxes-15-17-1099:
    body: >-
      Asegúrate de rellenar cualquier casilla que tenga información en el Formulario 1099-INT. Si una casilla está en
      blanco, puedes saltarla.
  /info/income/other-income/social-security/1099-r:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si tengo un formulario de impuestos distinto, como un Formulario 1099-R?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si tengo un formulario de impuestos distinto, como un Formulario 1099-R?
          urls:
            LinkEFileOptions: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                Direct File todavía no acepta todos los tipos de ingresos. <strong>No puedes</strong> usar Direct File
                si tienes cualquier otro tipo de ingreso, como un <strong>Formulario 1099-R</strong> o un
                <strong>Formulario 1099-DIV</strong>.
            - p: >-
                Si tienes ingresos que Direct File aún no acepta, tendrás que <LinkEFileOptions>encontrar otra manera de
                presentar tu declaración de impuestos federales</LinkEFileOptions>.
  /info/income/other-income/social-security/ssa-or-rrb-info:
    helpText:
      modals:
        text: >-
          Agrega cualquier <LinkModal1>SSA-1099</LinkModal1> recibidos en el {{/taxYear}} por beneficios de Seguro
          Social.
        LinkModal1:
          header: ¿Qué son los SSA-1099?
          urls:
            LinkSSA: https://www.ssa.gov/es/manage-benefits/get-tax-form-10991042s
          body:
            - p: >-
                El SSA-1099 es un formulario tributario que la Administración del Seguro Social (SSA en inglés) emite
                cada año para las personas que recibieron beneficios de Seguro Social. Todos los que recibieron
                beneficios de Seguro Social durante el año tributario deberían recibir un Formulario SSA-1099 de la SSA
                informando lo que se pagó.
            - p: >-
                Si perdiste o nunca recibiste tu SSA-1099, la <LinkSSA>Administración del Seguro Social lo puede
                reemplazar.</LinkSSA>
  /info/income/other-income/social-security/taxable-context:
    body:
      - p: >-
          Algunos de estos beneficios podrían ser no tributables. Calcularemos la cantidad tributable más adelante.
          Depende del total de los beneficios netos de Seguro Social, otros ingresos y ciertas deducciones/exclusiones.
  /info/income/other-income/social-security/ssa-1099-box-6:
    body: Si la casilla 6 está en blanco, déjala en blanco aquí también.
  /info/income/other-income/social-security/rrb-1099-box-10:
    body: Si la casilla 10 está en blanco, déjala en blanco aquí también.
  /info/you-and-your-family/about-you/state-income-form:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Por qué preguntan sobre los estados incluidos en la casilla 15?</LinkModal1>
        LinkModal1:
          header: ¿Por qué preguntan sobre los estados incluidos en la casilla 15?
          body:
            - p: >-
                La <strong>casilla 15</strong> en los Formularios W-2 y 1099-INT incluye los estados donde se retuvieron
                impuestos.
            - p: >-
                A veces, los empleadores o instituciones retienen impuestos estatales incorrectamente en el estado que
                usan en su dirección, aun si no vives o trabajas allí. Si hay otro estado incluido en la <strong>casilla
                15</strong> además de {{/filerResidenceAndIncomeState}}, tendrás que presentar un formulario adicional,
                que Direct File no acepta todavía.
  /info/you-and-your-family/about-you/what-last-name:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si cambié mi nombre legal en el año tributario anterior?</LinkModal1>
        LinkModal1:
          header: "¿Qué pasa si cambié mi nombre legal en el año tributario anterior? "
          urls:
            Link1: https://www.ssa.gov/es/personal-record/change-name
            Link2: >-
              https://www.irs.gov/instructions/iw7sp#es_ES_202311_publink54334dd0e933
          body:
            - p: >-
                <Link1>Notifica cambios a tu nombre legal</Link1> a la Administración del Seguro Social (SSA, por sus
                siglas en inglés), si todavía no lo has hecho. La SSA actualizará tu registro y te enviará una tarjeta
                de reemplazo gratis por correo.
            - p: >-
                El nombre y número de Seguro Social que uses en tu declaración del impuesto federal tiene que ser igual
                al que está impreso en tu tarjeta de Seguro Social. Si no son iguales, podría causar demoras en el
                trámite de tu declaración de impuestos y la emisión de cualquier reembolso.
            - p: >-
                <strong>¿Qué pasa si cambié mi nombre después de sacar mi ITIN?</strong>
            - p: >-
                Si tienes un número de identificación personal del contribuyente (ITIN, por sus siglas en inglés),
                reporta tu cambio de nombre legal al IRS a la dirección en la sección "Dónde se Presenta el Formulario"
                de las <Link2>Instrucciones del Formulario W-7</Link2>
            - p: >-
                Necesitarás enviar documentación que muestre tu cambio de nombre legal, como una copia de tu acta
                matrimonial, certificado de divorcio, u otros documentos de tribunal que validen tu cambio de nombre.
            - p: >-
                <strong>¿Necesito tener el mismo apellido que mi cónyuge para presentar nuestra declaración
                juntos?</strong>
            - p: >-
                No. Tú y tu cónyuge no necesitan tener el mismo apellido. Sólo asegúrate que el nombre que uses en tu
                declaración del impuesto federal sea igual al nombre impreso en tu tarjeta de Seguro Social o en tus
                documentos del número de identificación personal del contribuyente (ITIN, por sus siglas en inglés).
  /info/you-and-your-family/about-you/what-occupation:
    helpText:
      modals:
        text: <LinkModal1> ¿Qué escribo para la ocupación?</LinkModal1>
        LinkModal1:
          header: ¿Qué escribo para la ocupación?
          body:
            - p: >-
                Escribe un tipo de profesión (como carpintero o profesor) o un puesto de trabajo.
            - p: La ocupación también puede describir tu situación laboral, como
            - ul:
                - li: Padre que se queda en casa
                - li: Jubilado
                - li: Estudiante
                - li: Desempleado
  /info/you-and-your-family/about-you/why-contact-info:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué pedimos tu información de contacto?</LinkModal1>
        LinkModal1:
          header: ¿Por qué pedimos tu información de contacto?
          urls:
            Link1: https://www.irs.gov/es/newsroom/how-to-know-if-its-really-the-irs
          body:
            - p: >-
                Tu dirección postal sólo se usa si el IRS necesita comunicarse contigo o para enviar tu reembolso del
                impuesto federal.
            - p: >-
                Si el IRS tiene que comunicarse contigo, te enviarán avisos por el correo de los Estados Unidos. El IRS
                sólo llama por teléfono en casos especiales.
            - p: <Link1>Cómo el IRS se comunica contigo</Link1>
  /info/you-and-your-family/about-you/blind/defined:
    helpText:
      modals:
        text: <LinkModal1>¿Cómo se define la ceguera?</LinkModal1>
        LinkModal1:
          header: "¿Cómo se define la ceguera? "
          urls:
            Link1: https://www.irs.gov/publications/p501#en_US_2022_publink1000221059
          body:
            - p: >-
                Para propósitos de impuestos, se te considera ciego si cumples con una de las siguientes condiciones:
            - ul:
                - li: No tienes visión.
                - li: >-
                    Tu mejor ojo no registra una cifra de vista mejor que el 20/200, aun con el uso de espejuelos o
                    lentes de contacto.
                - li: Tu campo visual es de 20 grados o menos.
            - p: >-
                Contesta <strong>Sí</strong> a esta pregunta si una de estas circunstancias te corresponde al final del
                año tributario.
            - p: >-
                Si no estás totalmente ciego, tienes que obtener una declaración certificada de un oftalmólogo u
                optometrista que indique una de las siguientes:
            - ol:
                - li: >-
                    Tu mejor ojo no registra una cifra de vista mejor que el 20/200, aun con el uso de espejuelos o
                    lentes de contacto.
                - li: Tu campo visual es de 20 grados o menos.
            - p: >-
                Si es poco probable que tu condición visual mejore más allá de estos límites, la declaración certificada
                debe indicarlo. Guarda la declaración con tus registros. No tendrás que incluirla con tu declaración de
                impuestos federal, pero es posible que el IRS necesite verla más adelante.
            - p: >-
                Si tu visión se puede corregir más allá de estos límites únicamente con el uso de lentes de contacto,
                que sólo puedes usar por poco tiempo debido a dolor, infección o úlceras, puedes tomar la deducción
                estándar más alta por ceguera, si calificas. En tal caso, selecciona <strong>Sí</strong> para esta
                pregunta. De lo contrario, contesta <strong>No</strong>.
            - p: >-
                Encuentra más información en la <Link1>Publicación 501 (en inglés)</Link1> del IRS.
  /info/you-and-your-family/about-you/can-be-claimed/how-to-know:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo sé si soy el dependiente de otra persona?</LinkModal1>
        LinkModal1:
          header: ¿Cómo sé si soy el dependiente de otra persona?
          urls:
            Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000196863
          body:
            - p: >-
                Si contaste con otra persona (que no sea tu cónyuge) para tu manutención en el {{/taxYear}}, esa persona
                podría reclamarte como un dependiente en su declaración del impuesto federal.
            - p: >-
                Existen algunos requisitos que determinan si alguien puede reclamarte como su dependiente, los que
                incluyen:
            - ul:
                - li: Tu relación con esa persona
                - li: Cuánta manutención te dio, sea financiera o de otra forma
                - li: Si conviviste con esa persona y por cuánto tiempo
            - p: >-
                Consulta la Tabla 5 en la <Link1>Publicación 501 del IRS (en inglés)</Link1> para determinar si otra
                persona podría reclamarte.
            - p: >-
                Ten en cuenta que <strong>no</strong> eres el dependiente de otra persona si pagaste más de la mitad de
                tu propia manutención (o si tu cónyuge la pagó).
  /info/you-and-your-family/about-you/ip-pin-ready:
    helpText:
      helpLink:
        text: >-
          El IRS emite IP PIN nuevos cada año. <br /><LinkRetrieveIPPin>Encuentra tu IP PIN actual</LinkRetrieveIPPin>
        urls:
          LinkRetrieveIPPin: >-
            https://www.irs.gov/es/identity-theft-fraud-scams/retrieve-your-ip-pin
  /info/income/income-sources/not-supported-intro-1:
    body:
      - p: >-
          <strong>No</strong> puedes usar Direct File si tienes otros tipos de ingresos.
  /info/income/income-sources/not-supported-intro-1-mfj:
    body:
      - p: >-
          Tú y {{/secondaryFiler/firstName}} <strong>no pueden</strong> usar Direct File si tienen otros tipos de
          ingresos.
  /info/income/income-sources-not-supported:
    body:
      - p: Direct File aún no acepta los siguientes
      - h3: Extranjero
      - ul:
          - li: Fuentes en el extranjero o territorios estadounidenses
          - li: >-
              Cuentas financieras, activos financieros o fideicomisos en el extranjero o en territorios estadounidenses
          - li: >-
              Regalos mayores de $100,000 de parte de patrimonios en el extranjero o no residentes
      - h3: Inversiones
      - ul:
          - li: Dividendos (Formulario 1099-DIV)
          - li: Ganancias o pérdidas de capital (Formularios 1099-B y 1099-S)
          - li: Descuento de emisión original (Formulario 1099-OID)
          - li: Patrimonios y fideicomisos
      - h3: Jubilación
      - ul:
          - li: >-
              Aportaciones o distribuciones de Cuentas individuales de jubilación (IRA)
          - li: >-
              Beneficios de jubilación de empleados ferroviarios (Formulario RRB-1099)
      - h3: Negocios
      - ul:
          - li: Ingresos de un empresario por cuenta propia
          - li: >-
              Ingresos de una sociedad colectiva o sociedad anónima de tipo S (Anexo K-1)
      - h3: Trabajo como contratista independiente o por encargo
      - ul:
          - li: Economía compartida (Formulario 1099-K)
          - li: Contratista independiente (Formulario 1099-NEC)
          - li: Trabajo por cuenta propia
      - h3: Propiedades
      - ul:
          - li: Alquileres
          - li: Regalías (Formulario 1099-MISC)
          - li: >-
              Intereses de hipotecas financiadas por el vendedor (Formulario 1099-INT y 1098)
      - h3: Pagos gubernamentales
      - ul:
          - li: >-
              Reembolsos, créditos o compensaciones de impuestos estatales o locales (Formulario 1099-G, casilla 2)
          - li: Subvenciones tributables (Formulario 1099-G, casilla 6)
          - li: Otros pagos gubernamentales (Formulario 1099-MISC, casilla 3)
      - h3: Otros
      - ul:
          - li: Ganancias de juegos de azar (Formulario W-2G)
          - li: Cancelación de deuda (Formulario 1099-C)
          - li: >-
              Activos digitales (p. ej., criptomonedas, criptomonedas estables y tokens no fungibles)
          - li: >-
              Premios, recompensas y otras fuentes misceláneas (Formulario 1099-MISC)
          - li: >-
              Retiros de cuentas ABLE o 529 que fueron usados para gastos no calificados (Formularios 1099-Q y 1099-QA)
    alertText:
      body:
        - p: >-
            Tienes que declarar todos tus ingresos al IRS, aun si no puedes hacerlo usando Direct File.
        - p: >-
            Si recibiste dinero de cualquiera de estas fuentes, tendrás que presentar tus impuestos usando otra
            herramienta. <Link1>Encuentra otras maneras de presentar tus impuestos federales</Link1>.
      urls:
        Link1: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/income-sources/digital-assets-received:
    helpText:
      modals:
        text: >-
          <p>Los activos digitales más comunes y conocidos son <strong>criptomonedas, criptomonedas estables</strong>
          (stablecoins)<strong> y los tokens no fungibles</strong> (NFT en inglés). Los pagos en línea con dólares
          estadounidenses no son activos digitales. <LinkModal1>Leer más sobre activos digitales</LinkModal1>.</p>
          <LinkModal2>¿Qué significa recibir un activo digital? </LinkModal2>
        LinkModal1:
          header: ¿Qué es un activo digital?
          body:
            - p: >-
                Los activos digitales más comunes y conocidos son criptomonedas, criptomonedas estables (stablecoins) y
                los tokens no fungibles (NFT en inglés). Los activos digitales también incluyen otros activos menos
                comunes que son representaciones digitales de valor que son grabadas en un libro de cuentas distribuido
                asegurado criptográficamente o tecnología similar.
            - p: >-
                <strong>Los pagos en línea con dólares estadounidenses no son activos digitales.</strong> El dólar
                estadounidense no es un activo digital aun cuando se envía o recibe desde tu teléfono o computadora. Por
                ejemplo, usar una aplicación de pago de persona a persona o un servicio como Venmo, PayPal o Zelle para
                enviar o recibir dólares estadounidenses no se considera un activo digital.
        LinkModal2:
          header: ¿Qué significa recibir un activo digital?
          body:
            - p: "Recibiste un activo digital si:"
            - ul:
                - li: >-
                    Intercambiaste activos digitales como pago por bienes o servicios prestados o por intercambio de
                    propiedades o servicios, incluidos otros activos digitales
                - li: Recibiste activos digitales como recompensa o premio
                - li: >-
                    Recibiste activos digitales como resultado de actividades de minado o participación y actividades
                    similares
                - li: >-
                    Recibiste activos digitales como resultado de una "bifurcación dura"
            - p: >-
                Algunas cosas no contarán como "recibir un activo digital", por ejemplo si:
            - ul:
                - li: >-
                    Compraste activos digitales con dólares estadounidenses o en moneda extranjera
                - li: >-
                    Guardaste activos digitales en tus propias billeteras o cuentas
                - li: >-
                    Transferiste activos digitales entre tus propias billeteras o cuentas
  /info/income/income-sources/digital-assets-disposed:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué significa vender, intercambiar o deshacerse de un activo digital?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué significa vender, intercambiar o deshacerse de un activo digital?
          body:
            - p: >-
                Vendiste, intercambiaste o te deshiciste de un activo digital si:
            - ul:
                - li: Pagaste por bienes o servicios con activos digitales
                - li: >-
                    Intercambiaste activos digitales por propiedades, incluidos otros activo digitales
                - li: Vendiste un activo digital por dinero en efectivo
                - li: >-
                    De otra manera vendiste, intercambiaste o te deshiciste de cualquier interés financiero en un activo
                    digital
  /info/income/unemployment/unemployment-loop-intro:
    helpText:
      modals:
        text: >-
          Necesitarás cualquier <LinkModal1>Formulario 1099-G</LinkModal1> recibido en el {{/taxYear}} por la
          compensación por desempleo de {{/filerResidenceAndIncomeState}}.
        LinkModal1:
          header: ¿Qué es un Formulario 1099-G?
          urls:
            LinkF1099G: https://www.irs.gov/pub/irs-pdf/f1099g.pdf
          body:
            - p: >-
                Las agencias gubernamentales federales, estatales y locales usan el Formulario 1099-G para informar
                pagos de la compensación por desempleo y otros tipos de pagos realizados por el gobierno.
            - p: >-
                Dependiendo de la agencia que lo emitió, los Formularios 1099-G pueden ser diferentes, pero todos deben
                decir “Certain Government Payments” (Ciertos pagos del gobierno) en el formulario.
            - p: >-
                <LinkF1099G>Ver un ejemplo del Formulario 1099-G (en inglés)</LinkF1099G>
            - p: <strong>¿Quiénes reciben el Formulario 1099-G?</strong>?
            - p: >-
                Toda persona que recibió {{/minimumUnemploymentCompensation}} o más en compensación por desempleo
                durante un año tributario debería recibir un Formulario 1099-G de la agencia de desempleo estatal
                informándole de la cantidad pagada.
            - p: >-
                Puede que no recibas el Formulario 1099-G si la compensación por desempleo fue menos de
                {{/minimumUnemploymentCompensation}}, pero aún se te requiere declararla.
            - p: <strong>Formularios 1099-G faltantes</strong>
            - p: >-
                La mayoría de las agencias te proporcionan una copia en papel del Formulario 1099-G para el 31 de enero
                de cada año. Si perdiste o no recibiste tu Formulario 1099-G, pídele una copia a la agencia que te
                realizó los pagos. Si no recibes el formulario para finales de febrero, llama al IRS al
                {{/irsPhoneNumber}} para obtener ayuda.
            - p: <strong>Formularios 1099-G inesperados</strong>
            - p: >-
                Si recibes un Formulario 1099-G por compensación por desempleo inesperado, es posible que alguien esté
                usando tu información para recibir beneficios de desempleo de manera fraudulenta.
            - p: >-
                Si esto ocurre, no lo incluyas en tu declaración del impuesto federal. Comunícate con la agencia de
                desempleo en tu estado y pídele un formulario corregido indicando que recibiste $0 en beneficios.
  /info/income/other-income/social-security/ssa-rrb-1099-box-5:
    body: >-
      Si la casilla 5 muestra un número negativo, ingrésalo dentro de paréntesis, o usando el signo de menos. Por
      ejemplo, <strong>($1,000)</strong> ó <strong>-$1,000</strong>.
  /info/your-taxes/amount/tax-amount-number-owed:
    body:
      - p: <strong>{{/balanceDue}}</strong>
  /info/your-taxes/amount/tax-amount-number-refund:
    body:
      - p: <strong>{{/overpayment}}</strong>
  /info/complete/sign-and-submit/intro:
    body:
      - p: >-
          En lugar de firmar tu declaración físicamente, crearás un nuevo <strong>PIN Autoseleccionado</strong>.
      - p: >-
          Si completaste una declaración de impuestos federales el año pasado, necesitarás <strong>uno</strong> de estos
          de la declaración federal del año pasado:
      - ul:
          - li: El ingreso bruto ajustado (AGI) del año pasado, o
          - li: El PIN Autoseleccionado de 5 dígitos del año pasado
  /info/complete/sign-and-submit/intro-married-filing-jointly:
    body:
      - p: >-
          En lugar de firmar tu declaración de impuestos físicamente, cada uno creará un nuevo <strong>PIN
          Autoseleccionado</strong> para firmar de manera digital la declaración federal de este año.
      - p: >-
          Si completaste una declaración de impuestos federales el año pasado, necesitarás <strong>uno</strong> de estos
          de la declaración federal del año pasado:
      - ul:
          - li: El ingreso bruto ajustado (AGI) del año pasado, o
          - li: El PIN Autoseleccionado de 5 dígitos del año pasado
  /info/complete/sign-and-submit/where-to-find-agi-or-pin:
    helpText:
      modals:
        text: >-
