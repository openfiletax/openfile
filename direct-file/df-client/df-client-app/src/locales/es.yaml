  /info/credits-and-deductions/credits/eitc-not-qualified-reasons:
    body:
      - p: <strong>¿Por qué no califico?</strong>
    qc: >-
      Si cumples con los requisitos para ser el hijo calificado de alguien, no puedes reclamar el Crédito tributario por
      ingreso del trabajo. Esto es cierto aun si esa persona no reclama el crédito o no cumple con todos los requisitos
      para reclamar el crédito.
    improper-claims: >-
      No puedes reclamar este crédito por {{/eitcReceivedImproperClaimsNotice}} después de que tu crédito haya sido
      reducido o denegado.
    improper-claims-mfj: >-
      No puedes reclamar este crédito por {{/eitcReceivedImproperClaimsNotice}} después de que tu crédito o el de
      {{/secondaryFiler/firstName}} haya sido reducido o denegado.
  /info/credits-and-deductions/credits/improper-claims-notice:
    helpText:
      modals:
        text: <LinkModal1>¿Cómo es la carta?</LinkModal1>
        LinkModal1:
          header: ¿Cómo es la carta?
          body:
            - p: >-
                Cuando no puedes reclamar un crédito, recibes un aviso <strong>CP79A</strong> o <strong>CP79B</strong>
                del IRS por correo. El número del aviso se encuentra en la esquina superior o inferior derecha del
                aviso.
            - p: >-
                El aviso explica por qué no puedes volver a reclamar el crédito durante un período de tiempo
                determinado.
            - p: >-
                Si recibiste el aviso <strong>CP79A</strong> del IRS, esto significa que el IRS denegó tu crédito por
                haber infringido una regla a sabiendas. En tu aviso, el IRS llama a esto indiferencia negligente o
                intencionada hacia las reglas y regulaciones. Cualquiera que reciba este aviso no podrá reclamar el
                crédito durante 2 años.
            - p: >-
                Si recibiste el aviso <strong>CP79B</strong> del IRS, eso significa que el IRS denegó tu crédito debido
                a fraude. Cualquiera que reciba este aviso no podrá reclamar el crédito durante 10 años.
            - p: >-
                Si no puedes encontrar tu aviso del IRS, llama al {{/irsPhoneNumber}} (TTY/TDD 800-829-4059) para
                recibir ayuda en español.
  /info/credits-and-deductions/credits/improper-claims-taken-again-since-disallowal:
    body:
      - p: >-
          Tendrías que haber presentado el Formulario 8862 cuando intentaste reclamar el crédito de nuevo.
  /info/credits-and-deductions/credits/eitc-improper-claims:
    body:
      - p: Si fue por un error matemático, puedes responder <strong>No</strong>.
      - p: >-
          Esto no sucede con frecuencia, pero aun así debemos revisarlo antes de continuar.
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo sé si el IRS denegó o redujo un crédito?</LinkModal1>
        LinkModal1:
          header: ¿Cómo sé si el IRS denegó o redujo un crédito?
          body:
            - p: >-
                Después de presentar tu declaración de impuestos, el IRS puede decidir que no puedes reclamar un crédito
                o pueden reducir la cantidad que se te permite reclamar. En términos tributarios, el IRS llama a esto
                denegar o reducir un crédito.
            - p: >-
                Esto puede suceder si reclamas el crédito intencionalmente con alguien que no cumple con los requisitos
                para ser tu hijo calificado.
            - p: >-
                Sin embargo, si cometiste un error al calcular cuánto crédito podías reclamar, se considera un error
                matemático.
            - p: "Ejemplos comunes:"
            - ul:
                - li: >-
                    Reclamaste un hijo que no tenía un SSN válido. Eso es un error matemático.
                - li: >-
                    Reportaste todos tus ingresos pero te equivocaste al sumarlos. Esto es un error matemático.
            - p: >-
                Si el IRS redujo o denegó uno de tus créditos debido a un error matemático, puedes responder
                <strong>No</strong>.
  /info/credits-and-deductions/credits/eitc-qc-of-another-claimers-return:
    body:
      - p: >-
          Esto significa presentar una declaración de impuestos sólo para recuperar el dinero retenido del salario o de
          los pagos de impuestos estimados hechos durante el año, pero no para reclamar un dependiente o ciertas
          deducciones o créditos para este año tributario.
      - p: Si no estás seguro, pregúntale a esa persona para confirmarlo.
  /info/credits-and-deductions/credits/eitc-qc-of-another-claimer-filing:
    body:
      - p: >-
          Si no estás seguro, habla con esa persona para confirmarlo. Si esa persona presentó una declaración de
          impuestos, podría cambiar lo que puedes reclamar en tu declaración de impuestos.
  /info/credits-and-deductions/credits/required-to-file-snack:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Quién debe presentar una declaración de impuestos?</LinkModal1>
        LinkModal1:
          header: ¿Quién debe presentar una declaración de impuestos federales?
          urls:
            Link1: https://www.irs.gov/publications/p17sp
          body:
            - p: >-
                No todos tienen que presentar una declaración de impuestos federales cada año, pero podrían beneficiarse
                de presentarla de todos modos.
            - p: >-
                Para ciudadanos y residentes estadounidenses, el requisito de presentar una declaración de impuestos
                depende de su ingreso bruto, estado civil tributario y edad.
            - p: >-
                Habla con la persona que podría reclamarte en su declaración para saber si tiene que presentar sus
                impuestos.
            - p: >-
                <Link1>Conoce más sobre quién debe presentar una declaración de impuestos y quién no</Link1>.
  /info/credits-and-deductions/credits/eitc-taxpayer-qc-of-another:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo sé si podría ser el hijo calificado de otra persona para propósitos del EITC?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cómo sé si podría ser el hijo calificado de otra persona para propósitos del EITC?
          body:
            - p: >-
                Eres el hijo calificado de otro contribuyente para propósitos del Crédito tributario por ingreso del
                trabajo (EITC, por sus siglas en inglés) si <strong>todo</strong> lo siguiente es cierto.
            - ol:
                - li:
                    - "Para esa persona, eres:"
                    - ul:
                        - li: >-
                            El hijo, hija, hijastro, hijastra, hijo o hija de crianza, un descendiente de cualquiera de
                            ellos, o
                        - li: >-
                            El hermano, hermana, medio hermano, media hermana, hermanastro, hermanastra, o un
                            descendiente de cualquiera de ellos.
                - li:
                    - "Eras:"
                    - ul:
                        - li: >-
                            Menor de 19 años al final del año y menor que esa persona (o el cónyuge de esa persona si
                            presentaron una declaración conjunta), o
                        - li: >-
                            Menor de 24 años al final del año, un estudiante y menor que esa persona (o el cónyuge de
                            esa persona si presentaron una declaración conjunta), o
                        - li: >-
                            De cualquier edad y tenías una discapacidad permanente que te impedía trabajar y ganar
                            dinero
                - li: >-
                    En el {{/taxYear}}, viviste con esa persona en los Estados Unidos por más de 6 meses.
                - li: >-
                    No vas a presentar una declaración conjunta para el año, o vas a presentar una declaración conjunta
                    sólo para obtener un reembolso del dinero que pagaste de impuestos.
            - p: >-
                Si <strong>todas</strong> estas afirmaciones son ciertas, eres el hijo calificado de otro contribuyente
                para propósitos del EITC, aunque esa persona no reclame el crédito o no cumpla con todos los requisitos
                para reclamarlo.
  /info/credits-and-deductions/credits/odc-qualified:
    primary: >-
      <strong>{{/familyAndHousehold/*/fullName}}</strong><br />{{/familyAndHousehold/*/dateOfBirth}}
  /info/credits-and-deductions/credits/improper-claims-not-qualified-explanation:
    body:
      - p: <strong>¿Por qué no califico?</strong>
      - ul:
          - li: >-
              No puedes reclamar ninguno de estos créditos por {{/receivedImproperClaimsNotice}} después de que tu
              crédito haya sido reducido o denegado.
  /info/credits-and-deductions/credits/improper-claims-not-qualified-explanation-mfj:
    body:
      - p: <strong>¿Por qué no califico?</strong>
      - ul:
          - li: >-
              No puedes reclamar ninguno de estos créditos por {{/receivedImproperClaimsNotice}} después de que tu
              crédito o el de tu cónyuge haya sido reducido o denegado.
  /info/credits-and-deductions/credits/potential-credits-improperly-claimed:
    body:
      - ul:
          - li: <strong>Crédito tributario por hijos</strong>
          - li: <strong>Crédito tributario adicional por hijos</strong>
          - li: <strong>Crédito por otros dependientes</strong>
  /info/credits-and-deductions/credits/improper-claims:
    body:
      - p: Si fue por un error matemático, puedes responder <strong>No</strong>.
      - p: >-
          Esto no sucede con frecuencia, pero aun así debemos verificarlo antes de continuar.
  /info/credits-and-deductions/credits/improper-claims-odc:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo sé si el IRS denegó o redujo un crédito?</LinkModal1>
        LinkModal1:
          header: ¿Cómo sé si el IRS denegó o redujo un crédito?
          body:
            - p: >-
                Después de presentar tus impuestos, el IRS puede indicar que no se te permite reclamar un crédito o
                pueden reducir la cantidad que se te permite reclamar. En términos tributarios, el IRS llama a esto
                denegar o reducir un crédito.
            - p: >-
                Esto puede suceder si reclamas el crédito intencionalmente con alguien que no cumple con los requisitos
                para ser tu dependiente.
            - p:
                "Sin embargo, si te equivocaste calculando cuánto podías tomar de crédito, eso se considera un error
                matemático. Por ejemplo, si declaraste todos tus ingresos pero te equivocaste al sumarlos\_y
                esto\_resultó en que tomaras un crédito de $500 en lugar de un crédito de $400."
            - p: >-
                Si el IRS redujo o denegó uno de tus créditos debido a un error matemático, puedes responder
                <strong>No</strong>.
  /info/credits-and-deductions/credits/improper-claims-ctc:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo sé si el IRS denegó o redujo un crédito?</LinkModal1>
        LinkModal1:
          header: ¿Cómo sé si el IRS denegó o redujo un crédito?
          body:
            - p: >-
                Después de presentar tus impuestos, el IRS puede indicar que no se te permite reclamar un crédito o
                pueden reducir la cantidad que se te permite reclamar. En términos tributarios, el IRS llama a esto
                denegar o reducir un crédito.
            - p: >-
                Esto puede suceder si reclamas el crédito intencionalmente con alguien que no cumple con los requisitos
                para ser tu dependiente.
            - p: >-
                Sin embargo, si te equivocaste calculando cuánto podías tomar de crédito, eso se considera un error
                matemático. Por ejemplo, si declaraste todos tus ingresos pero te equivocaste al sumar tus ingresos del
                trabajo y esto resultó en que tomaras un crédito de $1,600 en lugar de un crédito de $1,500.
            - p: >-
                Si el IRS redujo o denegó uno de tus créditos debido a un error matemático, puedes responder
                <strong>No</strong>.
  /info/credits-and-deductions/credits/ctc-qualified:
    primary: >-
      <strong>{{/familyAndHousehold/*/fullName}}</strong><br />{{/familyAndHousehold/*/dateOfBirth}}
  /info/credits-and-deductions/credits/combat-pay-recommendation-choose-another-option:
    internalLink: <InternalLink>Elegir otra opción</InternalLink>
  /info/credits-and-deductions/credits/eitc-qc-of-another-summary:
    body:
      - p: >-
          Esto es porque la otra persona no tiene un requisito de presentación y no presenta una declaración de
          impuestos para reclamar beneficios.
      - p: >-
          En estos casos, el IRS no te considera el hijo calificado de la otra persona para propósitos tributarios.
  /info/other-preferences/other-preferences-presidential-fund:
    body:
      - p: >-
          Esto no cambiará la cantidad de tu impuesto federal ni de tu reembolso.
  /info/other-preferences/other-preferences-presidential-fund/what-is-it:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué es el Fondo para la Campaña Electoral Presidencial? </LinkModal1>
        LinkModal1:
          header: ¿Qué es el Fondo para la Campaña Electoral Presidencial?
          body:
            - p: >-
                Este fondo ayuda a pagar los gastos de campañas de elecciones presidenciales. El fondo reduce la
                dependencia de los candidatos en aportaciones grandes de individuos y grupos y nivela las circunstancias
                financieras para los candidatos en la elección general. El fondo también ayuda a pagar investigaciones
                médicas en pediatría.
  /info/other-preferences/other-preferences-comms-different-format-input:
    body:
      - p: >-
          Siempre recibirás una copia impresa estándar junto con cualquiera de estos formatos alternativos o accesibles.
  /info/other-preferences/other-preferences-comms-different-format-choice:
    body:
      - p: >-
          Si no has solicitado comunicaciones escritas del IRS en un formato alternativo o accesible, las comunicaciones
          futuras te serán enviadas en formato impreso estándar, a menos que actualices tus preferencias ahora.
  /info/other-preferences/other-preferences-comms-language-format-choice:
    body:
      - p: >-
          Puedes solicitar avisos, cartas u otras comunicaciones escritas del IRS en un idioma diferente al inglés, pero
          podrían no estar disponibles inmediatamente.
      - p: >-
          Si ya solicitaste recibir comunicaciones escritas en un idioma diferente al inglés, no tienes que volver a
          hacerlo.
  /info/other-preferences/other-preferences-third-party-designee-pin:
    body:
      - p: >-
          Tu tercero autorizado puede elegir los 5 dígitos que quiera. Necesitará el PIN para identificarse ante el IRS.
  /info/other-preferences/create-self-select-pin:
    body:
      - p: >-
          Si usas otro método que no sea Direct File para enviar tu declaración de impuestos federales electrónicamente,
          necesitarás tu ingreso bruto ajustado (AGI) o <strong>el PIN Autoseleccionado</strong> de esta declaración.
  /info/other-preferences/other-preferences-third-party-designee-choice:
    helpText:
      modals:
        text: >-
          <p>El IRS llama a esta persona un <LinkModal1>tercero autorizado</LinkModal1>.</p>
        LinkModal1:
          header: ¿Qué es un tercero autorizado?
          body:
            - p: >-
                Puedes nombrar a una persona con quien el IRS puede comunicarse sobre tu declaración del impuesto
                federal. Esto autoriza al IRS a llamar a esa persona para contestar cualquier pregunta que pueda surgir
                durante el trámite de tu declaración del impuesto federal.
            - p: "El tercero autorizado también puede:"
            - ul:
                - li: >-
                    Dar al IRS cualquier información que falte de tu declaración del impuesto federal
                - li: >-
                    Llamar al IRS para pedir información sobre el trámite de tu declaración del impuesto federal o el
                    estado de tu reembolso federal o de tus pagos
                - li: >-
                    Recibir copias de notificaciones o transcripciones relacionadas con tu declaración del impuesto
                    federal, si las solicita
                - li: >-
                    Responder a ciertos avisos del IRS sobre errores matemáticos, compensaciones y la preparación de la
                    declaración del impuesto federal
            - p: "Estás otorgando la autoridad sólo:"
            - ul:
                - li: Para esta declaración del impuesto federal del {{/taxYear}}
                - li: >-
                    Para asuntos relacionados al trámite de la declaración del impuesto federal de {{/taxYear}}
                - li: Hasta el 15 de abril del {{/taxYearPlusTwo}}
  /info/other-preferences/other-preferences-intro:
    body:
      - p: "Preguntaremos si deseas:"
      - ul:
          - li: >-
              Permitir que otra persona hable de esta declaración del impuesto federal con el IRS
          - li: >-
              Recibir comunicaciones del IRS en un idioma diferente o en un formato accesible
  /info/other-preferences/other-preferences-intro-with-pres-fund:
    body:
      - p: "Preguntaremos si deseas:"
      - ul:
          - li: >-
              Permitir que otra persona hable de esta declaración del impuesto federal con el IRS
          - li: >-
              Recibir comunicaciones del IRS en un idioma diferente o en un formato accesible
      - p: >-
          También preguntaremos si deseas aportar {{/presidentalCampaignDesignationAmount}} para ser pagado al Fondo
          para la Campaña Electoral Presidencial.
  /info/other-preferences/other-preferences-intro-mfj:
    body:
      - p: "Preguntaremos si tú {{/secondaryFiler/firstName, prefixAnd}} desean:"
      - ul:
          - li: >-
              Permitir que otra persona hable de esta declaración del impuesto federal con el IRS
          - li: >-
              Recibir comunicaciones del IRS en un idioma diferente o en un formato accesible
  /info/other-preferences/other-preferences-intro-mfj-with-pres-fund:
    body:
      - p: "Preguntaremos si tú {{/secondaryFiler/firstName, prefixAnd}} desean:"
      - ul:
          - li: >-
