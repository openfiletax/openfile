              No tuviste ingresos o que todos tus ingresos son libres de impuestos federales
          - li: >-
              No calificas para créditos de impuestos federales para el {{/taxYear}}
          - li: >-
              Tú o {{/secondaryFiler/firstName}} recibieron distribuciones de una Cuenta de ahorros para la salud (HSA
              en inglés) para el {{/taxYear}}
      - p: >-
          Tienes que reportar estas distribuciones HSA al IRS con los Formularios 1040 y 8889, pero el IRS no acepta
          declaraciones electrónicas que no tengan ingresos tributables para declarar ni créditos para reclamar.
      - p: Debes presentar tu declaración federal en papel.
  /info/income/hsa/distributions/hsa-distributions-box2-ko:
    body:
