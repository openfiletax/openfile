      - p: >-
          Dijiste que te inscribiste en un plan de salud del Mercado calificado en el {{/taxYear}}. Como otra persona te
          está reclamando como dependiente en su declaración del impuesto federal del {{/taxYear}}, ellos son
          responsables de reportar información sobre tu cobertura del Mercado en su declaración.
  /info/credits-and-deductions/credits/ptc-dep-tp-is-claimed-did-enroll-self-and-others-and-someone-part-of-diff-tax-family:
    body:
      - p: >-
          Dijiste que te inscribiste en un plan de salud del Mercado calificado en el {{/taxYear}}. Ya que otra persona
          te está reclamando como un dependiente en su declaración del impuesto federal del {{/taxYear}}, ellos son
          responsables de reportar información sobre tu cobertura médica en su declaración.
      - p: >-
          También dijiste que inscribiste a otra persona en un plan de salud del Mercado calificado en el {{/taxYear}} y
          esa persona es parte de otra familia tributaria. Su familia tributaria es responsable de reportar información
          sobre la cobertura del Mercado de la persona que inscribiste.
  /info/credits-and-deductions/credits/ptc-dep-tp-did-not-enroll-self-enrolled-others-and-part-of-diff-tax-family:
    body:
      - p: >-
          Dijiste que inscribiste a otra persona en un plan de salud del Mercado calificado en el {{/taxYear}} y esa
          persona es parte de otra familia tributaria. Su familia tributaria es responsable de reportar información
          sobre la cobertura del Mercado de la persona que inscribiste.
  /info/credits-and-deductions/credits/ptc-dep-tp-ko-someone-belongs-to-different-tax-family:
    body:
      - p: >-
          Dijiste que inscribiste a otra persona en un plan de salud del Mercado calificado y esa persona es parte de
          otra familia tributaria. También dijiste que te inscribiste en un plan de salud calificado y que nadie está
          reclamándote como dependiente en su declaración del impuesto federal del {{/taxYear}}.
      - p: >-
          Podrías tener que presentar el Formulario 8962 por tu cobertura del Mercado, pero no por la persona a la que
          inscribiste.
  /info/credits-and-deductions/credits/ptc-dep-tp-ko-someone-can-be-claimed-and-enrolled-self:
    body:
      - p: >-
          Dijiste que inscribiste a una persona en un plan de salud del Mercado calificado y que esa persona no es parte
          de otra familia tributaria. También indicaste que te inscribiste en un plan de salud calificado y que otra
          persona te está reclamando como dependiente en su declaración del impuesto federal del {{/taxYear}}.
      - p: >-
          No tienes que presentar el Formulario 8962 por tu cobertura del Mercado, pero podrías tener que presentar el
          Formulario 8962 por la persona a la que inscribiste.
  /info/credits-and-deductions/credits/ptc-dep-tp-ko-shared:
    body:
      - p: Direct File aún no acepta esta situación tributaria.
  /info/credits-and-deductions/credits/ptc-dep-tp-enrollee-not-part-of-tax-family:
    body:
      - p: "Contesta <strong>Sí</strong> si:"
      - ul:
          - li: >-
              Presentaron su propia declaración del impuesto federal y nadie los reclamó como dependiente, <strong>o
              si</strong>
          - li: Otro contribuyente los reclamó como dependiente
  /info/credits-and-deductions/credits/ptc-qualified-marketplace-plan-mfj-with-deps:
    helpText:
      modals:
        text:
          - p: >-
              Habrías recibido un Formulario 1095-A para cualquier persona inscrita en estos planes. Si tienes un
              <sharedModalPtc1095BC>Formulario 1095-B ó 1095-C</sharedModalPtc1095BC>, esos no están relacionados con
              planes de salud del Mercado.
  /info/credits-and-deductions/credits/ptc-qualified-marketplace-plan-mfj-with-deps-with-state-plan:
    body:
      - p: >-
          Se habría comprado a través de un Mercado gubernamental como <strong>CuidadoDeSalud.gov</strong> o un Mercado
          o intercambio estatal como <strong>{{/stateMarketplaceName}}</strong>.
  /info/credits-and-deductions/credits/what-if-enrolled-more-than-one:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si inscribimos a más de una persona?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si inscribimos a más de una persona?
          body:
            - p: >-
                Si tú y tu cónyuge inscribieron a más de 1 persona en un plan de salud del Mercado calificado, contesta
                <strong>Sí</strong> si todas las personas que inscribieron:
            - ul:
                - li: >-
                    Presentaron su propia declaración del impuesto federal y nadie los reclamó como dependiente,
                    <strong>o si</strong>
                - li: Otro contribuyente los reclamó como dependiente
  /info/credits-and-deductions/credits/ptc-dep-tp-enrolled-others:
    body:
      - p: >-
          Deberías recibir un Formulario 1095-A por cada persona a la que inscribiste en un plan de salud calificado.
      - p: >-
          Contesta <strong>Sí</strong> si hubo inscripción por lo menos por un mes del {{/taxYear}}.
  /info/credits-and-deductions/credits/ptc-dep-tp-self-enrollment:
    body:
      - p: >-
          Deberías recibir el Formulario 1095-A si te inscribiste en un plan de salud calificado. Si tienes un
          Formulario 1095-B ó 1095-C, esos no están relacionados con planes de salud del Mercado.
  /info/credits-and-deductions/credits/ptc-dep-tp-self-enrollment-with-state-plan:
    body:
      - p: >-
          Se habría comprado a través de un Mercado gubernamental como CuidadoDeSalud.gov o un Mercado o intercambio
          estatal como {{/stateMarketplaceName}}.

  /info/credits-and-deductions/credits/ptc-dep-tp-self-enrollment-without-state-plan:
    body:
      - p: >-
          Se habría comprado a través de un Mercado gubernamental como CuidadoDeSalud.gov o un Mercado o intercambio
          estatal.
  /info/credits-and-deductions/credits/ptc-1095-a-check-self-no-deps:
    body:
      - p: >-
          Si tenías un plan de salud calificado pero no recibiste el Formulario 1095-A, necesitarás obtener una copia
          antes de que puedas terminar de presentar tu declaración.
  /info/credits-and-deductions/credits/ptc-1095-a-check-self-with-deps:
    body:
      - p: >-
          Si tú o tus dependientes tenían un plan de salud calificado pero no recibieron el Formulario 1095-A,
          necesitarás obtener una copia antes de que puedas terminar de presentar tu declaración.
  /info/credits-and-deductions/credits/ptc-1095-a-check-mfj-no-deps:
    body:
      - p: >-
          Si tú o {{/secondaryFiler/firstName}} tenían cobertura del Mercado pero no recibieron un Formulario 1095-A,
          necesitarás obtener una copia antes de que puedas terminar de preparar tu declaración.
  /info/credits-and-deductions/credits/ptc-1095-a-check-mfj-with-deps:
    body:
      - p: >-
          Si tú, {{/secondaryFiler/firstName}} o tus dependientes tenían cobertura del Mercado pero no recibieron un
          Formulario 1095-A, necesitarás obtener una copia antes de que puedas terminar de preparar tu declaración.
  /info/credits-and-deductions/credits/ptc-1095-a-check-shared-2:
    helpText:
      modals:
        text:
          - p: >-
              Si tienes un <sharedModalPtc1095BC>Formulario 1095-B o 1095-C</sharedModalPtc1095BC>, no están
              relacionados con planes de salud del Mercado.
          - p: >-
              Antes de continuar, revisa que tengas todos los Formularios 1095-A y que no estén anulados o corregidos.
  /info/credits-and-deductions/credits/ptc-intro1-with-state-marketplace:
    body:
      - p:
          Este crédito ayuda a las personas a pagar por seguro de salud comprado a través de un Mercado gubernamental,
          como <strong>CuidadoDeSalud.gov</strong> o un Mercado o intercambio estatal como
          <strong>{{/stateMarketplaceName}}</strong>.
  /info/credits-and-deductions/credits/ptc-intro1-without-state-marketplace:
    body:
      - p:
          Este crédito ayuda a las personas a pagar por seguro de salud comprado a través de un Mercado gubernamental,
          como <strong>CuidadoDeSalud.gov</strong> o <strong>un Mercado o intercambio estatal</strong>.
  /info/credits-and-deductions/credits/ptc-intro2:
    body:
      - p:
          La mayoría de las personas que califican para este crédito lo reciben por adelantado para ayudarles a pagar
          sus primas mensuales de seguro de salud durante el año.
      - p:
          Te haremos algunas preguntas para chequear si calificas para el crédito y comparar la cantidad para la cual
          calificas con el total de tus pagos adelantados.
  /info/credits-and-deductions/credits/ptc-marketplace-breather-with-state-plan:
    helpText:
      modals:
        text:
          - p: >-
              No todos los seguros de salud califican para el PTC. Debe ser un <strong>plan de salud del
              Mercado</strong> que cumpla con ciertos requisitos. Si estabas en el plan de salud o inscribiste a
              alguien, habrías recibido un <strong>Formulario 1095-A</strong> con información sobre el plan de salud.
          - p: Planes de salud que podrían calificar para el PTC
          - ul:
              - li: La mayoría de los planes de CuidadoDeSalud.gov
              - li: La mayoría de los planes de un Mercado o intercambio estatal como {{/stateMarketplaceName}}
              - li: La mayoría de planes que envían el Formulario 1095-A
          - p: >-
              Planes de salud que <strong>no</strong> califican para el PTC:
          - ul:
              - li: Planes proporcionados a través de tu empleador
              - li:
                  Planes de salud catastróficos y planes dentales comprados a través de CuidadoDeSalud.gov o un Mercado
                  o intercambio estatal como {{/stateMarketplaceName}}
              - li: Planes comprados a través del Programa de Opciones de Salud para Pequeños Negocios (SHOP en inglés)
              - li:
                  Planes estatales de Medicaid y planes proporcionados a través del Programa de Seguro Médico para Niños
                  (CHIP en inglés)
              - li:
                  La mayoría de planes que envían el <sharedModalPtc1095BC>Formulario 1095-B o el Formulario
                  1095-C</sharedModalPtc1095BC>
  /info/credits-and-deductions/credits/ptc-marketplace-breather-without-state-plan:
    helpText:
      modals:
        text:
          - p: >-
              No todos los seguros de salud califican para el PTC. Debe ser un <strong>plan de salud del
              Mercado</strong> que cumpla con ciertos requisitos. Si estaba en el plan de salud o inscribiste a alguien,
              habrías recibido un <strong>Formulario 1095-A</strong> con información sobre el plan de salud.
          - p: Planes de salud que podrían calificar para el PTC
          - ul:
              - li: La mayoría de los planes de CuidadoDeSalud.gov
              - li: La mayoría de los planes de un Mercado o intercambio estatal
              - li: La mayoría de planes que envían el Formulario 1095-A
          - p: >-
              Planes de salud que <strong>no</strong> califican para el PTC:
          - ul:
              - li: Planes proporcionados a través de tu empleador
              - li:
                  Planes de salud catastróficos y planes dentales comprados a través de CuidadoDeSalud.gov o un Mercado
                  o intercambio estatal
              - li: Planes comprados a través del Programa de Opciones de Salud para Pequeños Negocios (SHOP en inglés)
              - li:
                  Planes estatales de Medicaid y planes proporcionados a través del Programa de Seguro Médico para Niños
                  (CHIP en inglés)
              - li:
                  La mayoría de planes que envían el <sharedModalPtc1095BC>Formulario 1095-B o el Formulario
                  1095-C</sharedModalPtc1095BC>
  /info/credits-and-deductions/credits/ptc-advanced-payments-direct-insurance:
    body:
      - p:
          La mayoría de las personas que califican para este crédito lo reciben como pagos adelantados enviados
          directamente a su proveedor de seguros para ayudarles a pagar sus primas mensuales de seguro de salud durante
          el año.
  /info/credits-and-deductions/credits/ptc-qualified-marketplace-plan-mfj-with-deps-without-state-plan:
    body:
      - p: >-
          Se habría comprado a través de un Mercado gubernamental como <strong>CuidadoDeSalud.gov</strong> o <strong>un
          Mercado o intercambio estatal</strong>.
  /info/credits-and-deductions/credits/is-1095-a-correct:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo puedo saber si mi Formulario 1095-A está anulado o corregido?</LinkModal1>
        LinkModal1:
          header: ¿Cómo puedo saber si mi Formulario 1095-A está anulado o corregido?
          urls:
            LinkVoidOrCorrected1095: >-
              https://www.irs.gov/affordable-care-act/corrected-incorrect-or-voided-form-1095-a
            LinkMarketplaceInState: $t(commonUrls.marketplaceInState)
            Link1095A: $t(commonUrls.form1095A)
          body:
            - p: >-
                Revisa las casillas de VOID (anulado) y CORRECTED (corregido) en la parte superior del Formulario
                1095-A:
            - ul:
                - li: >-
                    Si la casilla de VOID (anulado) está marcada, significa que el Mercado de seguros te envió un
                    Formulario 1095-A por error anteriormente. Cuando prepares tu declaración, no uses la información
                    del <LinkVoidOrCorrected1095>Formulario 1095-A anulado (en inglés)</LinkVoidOrCorrected1095> o la
                    información en la versión anterior del formulario que te enviaron por error
                - li: >-
                    Si la casilla de CORRECTED (corregido) está marcada, significa que el Mercado de seguros
                    anteriormente te envió un Formulario 1095-A con uno o más errores. Puedes usar la información del
                    <LinkVoidOrCorrected1095>Formulario 1095-A corregido (en inglés)</LinkVoidOrCorrected1095> para
                    presentar tus impuestos. No uses la información en el Formulario 1095-A que tenía errores
            - p: >-
                Si revisas el Formulario 1095-A y tienes preguntas o crees que hay un error, <Link1095A>contacta a
                CuidadoDeSalud.gov</Link1095A> o tu <LinkMarketplaceInState>Mercado estatal</LinkMarketplaceInState>
                para recibir ayuda antes de enviar tu declaración del impuesto federal.
  /info/credits-and-deductions/credits/received-1095-a-without-marketplace-plan:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si no tenía un plan de salud del Mercado calificado pero recibí un Formulario
          1095-A?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si no tenía un plan de salud del Mercado calificado pero recibí un Formulario 1095-A?
          urls:
            Link1095A: $t(commonUrls.form1095A)
            LinkMarketplaceInState: $t(commonUrls.marketplaceInState)
          body:
            - p: >-
                Si ninguna persona en tu declaración de impuestos tuvo un plan de salud calificado del Mercado pero
                recibieron un Formulario 1095-A, podría haberse enviado por error.
            - p: >-
                Antes de presentar tu declaración de impuestos, necesitarás <Link1095A>contactar a
                CuidadoDeSalud.gov</Link1095A> o a tu <LinkMarketplaceInState>Mercado estatal</LinkMarketplaceInState>
                para corregir este error y recibir un Formulario 1095-A anulado. Si presentas tu declaración del
                impuesto federal sin antes recibir un Formulario 1095-A anulado, el IRS podría rechazar tu declaración.
  /info/you-and-your-family/spouse/mfj-dependent-choice-b-dynamic:
    body:
      - p: >-
          <strong>Es tu decisión, porque estás presentando una declaración conjunta con tu cónyuge</strong><br />Aún
          puedes cambiar de opinión y elegir preparar tus impuestos como un contribuyente dependiente antes de enviar tu
          declaración. Si cambias de opinión, aún puedes enviar una declaración de impuestos para un reembolso del
          dinero que pagaste por impuestos.
  /info/you-and-your-family/spouse/mfjd-ok-form-not-required/primaryOnly:
    body:
      - p: >-
          La persona reclamándote como dependiente es responsable de reconciliar pagos adelantados del Crédito
          tributario de prima (PTC) por ti.
  /info/you-and-your-family/spouse/mfjd-ok-form-not-required/secondaryOnly:
    body:
      - p: >-
          La persona reclamando a {{/secondaryFiler/firstName}} como dependiente es responsable de reconciliar pagos
          adelantados del Crédito tributario de prima (PTC) por ti.
  /info/you-and-your-family/spouse/mfjd-ok-form-not-required/primaryAndSecondary:
    body:
      - p: >-
          La persona reclamando a {{/secondaryFiler/firstName}} y a ti como dependientes es responsable de reconciliar
          pagos adelantados del Crédito tributario de prima (PTC) por ustedes.
  /info/you-and-your-family/spouse/mfjd-ok-form-not-required/claimer-needs-1095A:
    body:
      - p: >-
          La persona reclamando a {{/secondaryFiler/firstName}} o a ti como dependientes necesitará copias de los
          Formularios 1095-A.
  /info/you-and-your-family/spouse/mfjd-switch-not-dependent-tp/not-dependent-self-enrollee:
    body:
      - p: >-
          Estabas inscrito en un plan de salud del Mercado calificado con pagos por adelantado del Crédito tributario de
          prima (PTC) y nadie te está reclamando como dependiente. Esto significa que eres responsable de reconciliar
          tus pagos adelantados del PTC en esta declaración de impuestos.
  /info/you-and-your-family/spouse/mfjd-switch-not-dependent-tp/not-dependent-spouse-enrollee:
    body:
      - p: >-
          {{/secondaryFiler/firstName}} estaba inscrito(a) en un plan de salud del Mercado calificado con pagos por
          adelantado del Crédito tributario de prima (PTC) y nadie está reclamándole como dependiente. Sus pagos
          adelantados del PTC deben ser reconciliados en esta declaración de impuestos.
  /info/you-and-your-family/spouse/mfjd-switch-not-dependent-tp/not-dependent-self-and-spouse-enrollee:
    body:
      - p: >-
          Tú y {{/secondaryFiler/firstName}} estaban inscritos en un plan de salud del Mercado calificado con pagos por
          adelantado del Crédito tributario de prima (PTC) y nadie está reclamándoles como dependientes. Esto significa
          que eres responsable de reconciliar tus pagos adelantados del PTC en esta declaración de impuestos.
  /info/you-and-your-family/spouse/mfjd-switch-not-dependent-tp/not-other-tax-family:
    body:
      - p: >-
          Dijiste que tú o {{/secondaryFiler/firstName}} inscribieron a otra persona en un plan de salud del Mercado
          calificado y se hicieron pagos por adelantado del Crédito tributario de prima (PTC) para su cobertura del
          Mercado. Como no son parte de otra unidad familiar tributaria, eres responsable de reconciliar sus pagos por
          adelantado del PTC.
  /info/credits-and-deductions/credits/other-tax-family-guidance:
    body:
      - p: "Responde <strong>Sí</strong> si:"
      - ul:
          - li: >-
              Prepararon su propia declaración del impuesto federal y nadie los reclamó como dependiente, <strong>o
              si</strong>
          - li: Otro contribuyente los reclamó como dependiente
  /info/you-and-your-family/spouse/enrollees-aptc:
    body:
      - p: >-
          Si se hicieron pagos por adelantado del PTC, los montos aparecerán en el Formulario 1095-A, parte III, columna
          C.
    helpText:
      modals:
        text: >-
          Deberías recibir un Formulario 1095-A para todos los inscritos en un plan de salud calificado. Si se hicieron
          <sharedModalAptc>pagos por adelantado del PTC</sharedModalAptc> los montos aparecerán en el Formulario 1095-A,
          parte III, columna C.
  /info/you-and-your-family/spouse/ptc-advanced-payments:
    body:
      - p: >-
          Si se hicieron pagos por adelantado del PTC, los montos aparecerán en el Formulario 1095-A, parte III, columna
          C.
    helpText:
      modals:
        text: >-
          Si se hicieron <sharedModalAptc>pagos por adelantado del PTC</sharedModalAptc> los montos aparecerán en el
          Formulario 1095-A, parte III, columna C.
  /info/you-and-your-family/spouse/mfjd-marketplace-plan:
    body:
      - p: >-
          Deberías recibir un Formulario 1095-A para todos los inscritos en un plan de salud calificado.
      - p: >-
          Contesta <strong>Sí</strong> si hubo inscripción de por lo menos un mes en el {{/taxYear}}.
  /info/you-and-your-family/spouse/what-is-qual-marketplace-plan:
    helpText:
      modals:
        text: >-
          <sharedModalForWhatIsQualifiedMarketplacePlan>¿Qué es un plan de salud del Mercado
          calificado?</sharedModalForWhatIsQualifiedMarketplacePlan>
  /info/you-and-your-family/spouse/what-is-a-dependent:
    helpText:
      modals:
        text: <LinkModal1>¿Qué es un contribuyente dependiente?</LinkModal1>
        LinkModal1:
          header: ¿Qué es un contribuyente dependiente?
          body:
            - p: >-
                Los contribuyentes dependientes no pueden reclamar tantos beneficios tributarios en su declaración del
                impuesto federal.
            - p: >-
                <strong>Como contribuyentes dependientes</strong>, otro contribuyente puede reclamar a
                {{/secondaryFiler/firstName}} o a ti como dependientes en su declaración del impuesto federal.
            - p: "No puedes reclamar:"
            - ul:
                - li: Dependientes
                - li: Créditos tributarios
            - p: Puedes recibir dinero que pagaste hacia tus impuestos
            - p: >-
                <LinkRulesForClaimingOther>Conoce más sobre las reglas para reclamar a alguien que presenta una
                declaración conjunta (en inglés)</LinkRulesForClaimingOther>
          urls:
            LinkRulesForClaimingOther: https://www.irs.gov/publications/p501#en_US_2022_publink1000220877
  /info/you-and-your-family/spouse/spouse-mfj-dep-tp-intro-option-a:
    body:
      - p: >-
          Dijiste que otra persona puede reclamar a {{/secondaryFiler/firstName}} o a ti como dependiente.
      - p: >-
          También elegiste el estado civil de ’Casado que presenta una declaración conjunta’. Esto significa que
          <strong>pueden elegir si quieren presentar su declaración como contribuyentes dependientes o no.</strong> Si
          usan otro estado civil tributario, no tendrán esta opción.
      - p: <strong>Opción A</strong>
      - p: >-
          <strong>Preparar su declaración del impuesto federal como contribuyentes dependientes.</strong> Si eliges
          esto, otro contribuyente puede reclamar a {{/secondaryFiler/firstName}} o a ti como dependientes en su
          declaración del impuesto federal.
      - p: "Esta opción no les permite reclamar:"
      - ul:
          - li: Dependientes
          - li: Créditos tributarios
      - p: >-
          Esta opción sólo les permite recuperar dinero que ya pagaron hacia sus impuestos.
  /info/you-and-your-family/spouse/spouse-mfj-dep-tp-intro-what-if-enrolled-MHP:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si nos inscribimos o inscribimos a otra persona en un plan de salud del Mercado
          calificado? </LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si nos inscribimos o inscribimos a otra persona en un plan de salud del Mercado calificado?
          urls:
            LinkLearnMoreAboutHealthPlans: https://www.irs.gov/instructions/i8962#en_US_2024_publink100036295
            LinkLearnMoreAboutTaxFamilies: https://www.irs.gov/instructions/i8962#en_US_2024_publink100013175
          body:
            - p: >-
                No pueden preparar su declaración del impuesto federal como contribuyentes dependientes si:
            - ul:
                - li: >-
                    {{/secondaryFiler/firstName}} o tú inscribieron a alguien (incluyendo a ustedes mismos) en un plan
                    de salud calificado para el que se hicieron pagos del Crédito tributario de prima (PTC) por
                    adelantado <strong>y</strong>
                - li: >-
                    Las personas que {{/secondaryFiler/firstName}} o tú inscribieron en el plan de salud calificado no
                    están incluidas en otra familia tributaria
            - p: >-
                <LinkLearnMoreAboutHealthPlans>Conoce más sobre planes de salud calificados. (en
                inglés)</LinkLearnMoreAboutHealthPlans>
            - p: "Una persona es parte de otra familia tributaria si:"
            - ul:
                - li: >-
                    Envían una declaración del impuesto federal para el {{/taxYear}} y nadie los reclama como
                    dependiente en otra declaración, o
                - li: >-
                    Alguien aparte de ti o tu cónyuge los reclama como dependiente en su declaración del {{/taxYear}}
            - p: >-
                <LinkLearnMoreAboutTaxFamilies>Conoce más sobre familias tributarias y el PTC. (en
                inglés)</LinkLearnMoreAboutTaxFamilies>
  /info/you-and-your-family/spouse/spouse-mfj-dep-tp-intro-option-b:
    body:
      - p: <strong>Opción B</strong>
      - p: >-
          <strong>No preparar su declaración del impuesto federal como contribuyentes dependientes.</strong> Si eligen
          esta opción, nadie puede reclamar o {{/secondaryFiler/firstName}} o a ti como dependientes en su declaración
          del impuesto federal.
      - p: >-
          Esto les permite reclamar cualquier beneficio tributario para el sean elegibles, incluyendo:
      - ul:
          - li: Dependientes, si tienen alguno
          - li: Créditos tributarios, si califican
  /info/knockout/ira-contributions:
    alertText:
      body:
        - p: >-
            Tendrás que presentar tus impuestos con otra herramienta. <LinkOtherWays>Encuentra otras maneras de
            presentar tus impuestos.</LinkOtherWays>
      urls:
        LinkOtherWays: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/income-sources/ira-contributions:
    body:
      - p: >-
          Contesta <strong>Sí</strong> si hiciste una aportación en el {{/nextTaxYear}} para el {{/taxYear}}, o si
          piensas hacerlo.
      - p: >-
          Esto incluye usar tu reembolso de los impuestos para hacer la aportación.
    helpText:
      modals:
        text: <LinkModal1>¿Cómo sé si hice una aportación a una IRA?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cómo sé si hice una aportación a una Cuenta individual de jubilación (IRA)?
          body:
            - p: >-
                Las IRA son planes de ahorros para la jubilación con ventajas tributarias. Tipos de IRA comunes incluyen
                <LinkTradIra>IRA tradicional</LinkTradIra>, <LinkRothIra>IRA Roth (en inglés)</LinkRothIra>,
                <LinkSepIra>IRA de planes SEP (en inglés)</LinkSepIra> y <LinkSimpleIra>planes de IRA SIMPLE (en
                inglés)</LinkSimpleIra>.
            - p: >-
                Si tienes una IRA, verifica con la institución financiera para saber si hiciste aportaciones en el
                {{/taxYear}}.
            - p: >-
                Es posible que la institución te haya enviado un <LinkForm5498>Formulario 5498 (en
                inglés)</LinkForm5498>, donde se documentan tus aportaciones a una IRA. Sin embargo, los formularios
                podrían llegar en mayo, ya que las aportaciones en el {{/taxYear}} se permiten hasta la fecha límite de
                presentación de impuestos (generalmente el 15 de abril).
          urls:
            LinkTradIra: https://www.irs.gov/es/retirement-plans/traditional-iras
            LinkRothIra: https://www.irs.gov/retirement-plans/roth-iras
            LinkSepIra: >-
              https://www.irs.gov/retirement-plans/plan-sponsor/simplified-employee-pension-plan-sep
            LinkSimpleIra: https://www.irs.gov/retirement-plans/plan-sponsor/simple-ira-plan
            LinkForm5498: https://www.irs.gov/forms-pubs/about-form-5498
  /info/income/income-sources/ira-contributions-mfj:
    body:
      - p: >-
          Contesta <strong>Sí</strong> si tú o {{/secondaryFiler/firstName}} hicieron una aportación en el
          {{/nextTaxYear}} para el {{/taxYear}}, o si piensan hacerlo.
      - p: >-
          Esto incluye usar el reembolso de los impuestos para hacer la aportación.
  /info/income/income-sources/foreign-trusts-transactions:
    body:
      - p: "Contesta <strong>Sí</strong> si:"
      - ul:
          - li: >-
              transferiste dinero, cuentas u otras propiedades, directa o indirectamente, a un fideicomiso en el
              extranjero o
          - li: >-
              recibiste dinero, cuentas, préstamos u otras propiedades, directa o indirectamente, de un fideicomiso en
              el extranjero (conocido como recibir una distribución)
  /info/income/income-sources/foreign-trusts-transactions-mfj:
    body:
      - p: "Contesta <strong>Sí</strong> si tú o {{/secondaryFiler/firstName}}:"
      - ul:
          - li: >-
              transferieron dinero, cuentas u otras propiedades, directa o indirectamente, a un fideicomiso en el
              extranjero o
          - li: >-
              recibieron dinero, cuentas, préstamos u otras propiedades, directa o indirectamente, de un fideicomiso en
              el extranjero (conocido como recibir una distribución)
  /info/income/income-sources-breather:
    body:
      - p: >-
          Tenemos que revisar algunas cosas adicionales antes de calcular tus ingresos.
  /info/income/income-sources-breather-mfj:
    body:
      - p: >-
          Tenemos que revisar algunas cosas adicionales antes de calcular tus ingresos y los de
          {{/secondaryFiler/firstName}}.
  /info/income/income-sources/not-supported-not-sure:
    helpText:
      modals:
        text: <LinkModal1>¿Qué pasa si no sé si aceptan mis ingresos?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si no sé si aceptan mis ingresos?
          body:
            - p: "Direct File sólo acepta estos tipos de ingresos:"
            - ul: $t(info./info/income/income-supported-list)
            - p: >-
                Si no sabes si tus ingresos se aceptan y necesitas ayuda, <customerSupportLink>chatea con asistencia al
                cliente</customerSupportLink>.
  /info/income/intro-mfj:
    body:
      - p: >-
          Tú y {{/secondaryFiler/firstName}} <strong>pueden</strong> usar Direct File sólo si tuvieron estos tipos de
          ingresos:
      - ul: $t(info./info/income/income-supported-list)
      - p: >-
          Al usar Direct File, te indicaremos si hay alguna situación que aún no aceptamos con estos tipos de ingresos.
  /info/income/income-sources-intro:
    body:
      - p: >-
          Sólo puedes usar Direct File para declarar tus propios ingresos. Si tienes ingresos de un hijo que deseas
          elegir declarar en tu declaración federal, tendrás que <LinkOtherWaysToFile>usar otra herramienta de
          impuestos</LinkOtherWaysToFile>.
    urls:
      LinkOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/income-sources-intro-mfj:
    body:
      - p: >-
          Sólo puedes usar Direct File para declarar tus ingresos y los de {{/secondaryFiler/firstName}}. Si tienes
          ingresos de un hijo que deseas elegir declarar en tu declaración federal, tendrás que
          <LinkOtherWaysToFile>usar otra herramienta de impuestos</LinkOtherWaysToFile>.
    urls:
      LinkOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/credits-and-deductions/deductions-hsa-no-qualified-amount:
    body:
      - p: >-
          No calificas para esta deducción porque no tuviste aportaciones a una HSA que no fueron reportadas en un
          Formulario W-2.
  /info/credits-and-deductions/deductions-hsa-no-qualified-amount-mfj:
    body:
      - p: >-
          No calificas para esta deducción porque tú y {{/secondaryFiler/firstName}} no tuvieron aportaciones a una HSA
          que no fueron reportadas en un Formulario W-2.
  /info/credits-and-deductions/deductions-hsa-w2-already-excluded:
    body:
      - p: >-
          Nota: Aportaciones a una HSA reportadas en un Formulario W-2 ya fueron excluidas de los ingresos tributables
          por el empleador. Así que no se incluyen cuando se calcula la deducción HSA.
  /info/credits-and-deductions/deductions-hsa-qualified-amount:
    body:
      - p: >-
          Esta cantidad se basa en las aportaciones a la HSA que hiciste que no se reportaron en un Formulario W-2.
  /info/credits-and-deductions/deductions-hsa-qualified-amount-spouse-only:
    body:
      - p: >-
          Esta cantidad se basa en las aportaciones a la HSA que {{/secondaryFiler/firstName}} hizo y que no se
          reportaron en un Formulario W-2.
  /info/credits-and-deductions/deductions-hsa-qualified-amount-mfj-both:
    body:
      - p: >-
          Esta cantidad se basa en las aportaciones a la HSA que tú y {{/secondaryFiler/firstName}} hicieron y que no se
          reportaron en un Formulario W-2.
  /info/income/hsa/hsa-contributions-summary-another-tool:
    body:
      - p: >-
          Si la cuenta se abrió en el {{/taxYear}}, la cuenta no es una HSA, ya que no eras elegible para abrir una HSA.
          En este caso, comunícate con el fiduciario o proveedor de la HSA para más detalles.
      - p: >-
          Si la cuenta se abrió antes del {{/taxYear}}, estas aportaciones se consideran <strong> aportaciones en exceso
          (extra)</strong>. Hay una multa de {{/hsaExcessContributionsPenalty}} por cada año que las aportaciones en
          exceso permanezcan en la HSA. Para evitar tener aportaciones en exceso para el {{/taxYear}} y pagar una multa,
          puedes retirarlas antes del {{/taxDay}}. Si dejas cualquier aportación en exceso en la HSA, entonces tendrás
          que pagar la multa.
      - p: >-
          Direct File aún no acepta ninguna de estas situaciones. Tendrás que presentar tus impuestos con otra
          herramienta.
  /info/knockout/hsa-coverage-MFS-line-6-ko:
    body:
      - p: >-
          Indicaste que {{/secondaryFiler/firstName}} tenía una Cuenta de ahorros para la salud (HSA) con aportaciones
          en el {{/taxYear}}. Estas aportaciones podrían afectar el límite de aportación a tu HSA, lo cual Direct File
          todavía no acepta.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/knockout/hsa-coverage-married-not-mfj-line-6-ko:
    body:
      - p: >-
          Indicaste que tu cónyuge tuvo una Cuenta de ahorros para la salud (HSA) con aportaciones en el {{/taxYear}}.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/hsa/hsa-coverage-MFS-line-6-check:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué preguntamos sobre esto?</LinkModal1>.
        LinkModal1:
          header: >-
            ¿Por qué preguntamos sobre aportaciones a la Cuenta de ahorros para la salud (HSA) de un cónyuge si usan
            ’casado que presenta una declaración por separado’?
          body:
            - p: >-
                Aportaciones a la HSA de un cónyuge pueden afectar el límite de aportación de tu HSA si:
            - ul:
                - li: Cada cónyuge tiene al menos 1 cuenta HSA por separado
                - li: Cada cónyuge es elegible para aportar a su HSA
                - li: >-
                    Al menos 1 cónyuge tiene cobertura familiar bajo su Plan de salud con un deducible alto
  /info/income/hsa/hsa-coverage-married-not-mfj-line-6-check:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué preguntamos sobre esto?</LinkModal1>.
        LinkModal1:
          header: >-
            ¿Por qué preguntamos sobre aportaciones a la Cuenta de ahorros para la salud (HSA) de un cónyuge?
          body:
            - p: >-
                Aportaciones a la HSA de un cónyuge pueden afectar el límite de aportación de tu HSA si:
            - ul:
                - li: Cada cónyuge tiene al menos 1 cuenta HSA por separado
                - li: Cada cónyuge es elegible para aportar a su HSA
                - li: >-
                    Al menos 1 cónyuge tiene cobertura familiar bajo su Plan de salud con un deducible alto
  /info/income/hsa/hsa-coverage-other-y-n:
    helpText:
      modals:
        text: >-
          <p>Generalmente, no puedes tener otra cobertura de salud y ser elegible para aportar a una HSA. Sin embargo,
          hay algunos <LinkModal1>tipos de cobertura permitidos</LinkModal1>.</p>
        LinkModal1:
          header: >-
            ¿Qué tipos de cobertura puedo tener y aún ser elegible para una Cuenta de ahorros para la salud?
          body:
            - p: >-
                Generalmente, no puedes tener otra cobertura de salud si tienes (o tú y tu cónyuge, si tienes cobertura
                familiar) cobertura de un HDHP. Sin embargo, se permiten otros tipos de coberturas, incluyendo:
            - ul:
                - li: Accidentes
                - li: Discapacidad
                - li: Cuidado dental
                - li: Cuidado de la visión
                - li: Cuidados a largo plazo
                - li: Telesalud y otros cuidados remotos
            - p: >-
                Para una lista completa de las coberturas permitidas, consulta la <LinkPub969>Publicación 969, Cuentas
                de ahorro para la salud y otros planes de salud con beneficios tributarios (en inglés)</LinkPub969>.
          urls:
            LinkPub969: https://www.irs.gov/publications/p969
  /info/income/hsa/hsa-coverage-add-type:
    body:
      - p: >-
          Cualquier HDHP que cubra a más de 1 persona se considera un plan familiar.
  /info/income/hsa/hsa-hdhp-requirements:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Cuáles son los requisitos para un HDHP?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Cuáles son los requisitos para un Plan de salud con un deducible alto (HDHP)?
          body:
            - p: >-
                Un plan de salud es un HDHP si cumple con los siguientes requisitos:
            - ul:
                - li: >-
                    <strong>Un deducible anual mínimo requerido.</strong> <ul><li>Para cobertura individual en el
                    {{/taxYear}}, el deducible debe ser al menos {{/hdhpMinAnnualDeductibleSelf}}</li><li>Para cobertura
                    familiar en el {{/taxYear}}, el deducible debe ser al menos
                    {{/hdhpMinAnnualDeductibleFamily}}</li></ul>
                - li: >-
                    <strong>Un límite máximo requerido para los gastos médicos cubiertos que uno debe pagar de su
                    bolsillo.</strong> Los gastos que debes pagar de tu bolsillo incluyen copagos y otras cantidades,
                    pero no incluyen las primas.<ul><li>Para cobertura individual en el {{/taxYear}}, los gastos máximos
                    de tu bolsillo no pueden superar los {{/hdhpMaxOOPExpensesSelf}}</li><li>Para cobertura familiar en
                    el {{/taxYear}}, los gastos máximos de tu bolsillo no pueden superar los
                    {{/hdhpMaxOOPExpensesFamily}}</li></ul>
            - p: >-
                Generalmente, los planes de salud indicarán si son HDHP o si te hacen elegible para aportar a una Cuenta
                de ahorros para la salud. Si no estás seguro, verifica con el proveedor de tu plan de salud.
  /info/income/hsa/hsa-why-ask-medicare-enrollment:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Por qué preguntamos acerca de la inscripción en Medicare?</LinkModal1></p>
        LinkModal1:
          header: ¿Por qué preguntamos acerca de la inscripción en Medicare?
          body:
            - p: "Medicare es seguro de salud federal para personas:"
            - ul:
                - li: De 65 años o mayores
                - li: Menores de 65 con ciertas condiciones o discapacidades
            - p: >-
                No eres elegible para aportar a una Cuenta de ahorros para la salud durante los meses que estés inscrito
                en Medicare.
            - p: <Link1>Conoce más sobre Medicare (en inglés)</Link1>.
          urls:
            Link1: >-
              https://www.hhs.gov/answers/medicare-and-medicaid/what-is-the-difference-between-medicare-medicaid/index.html
  /info/income/hsa/hsa-contributions-additional-y-n-secondary:
    helpText:
      modals:
        text: >-
          <p>Esto podría incluir aportaciones hechas por otra persona a su HSA.</p> <p>Contesta <strong>No</strong> si
          sólo se hizo una<LinkModal1> transferencia (rollover) o una transferencia de fiduciario a
          fiduciario</LinkModal1>.</p>
        LinkModal1:
          header: >-
            ¿Qué es una transferencia de una Cuenta de ahorros para la salud (HSA) o una transferencia de fiduciario a
            fiduciario?
          body:
            - p: >-
                Una <strong>transferencia</strong> (rollover), ocurre cuando uno recibe una distribución (retiro de
                fondos) libre de impuestos de una cuenta HSA, y los reinvierte a otra cuenta HSA a nombre del mismo
                beneficiario. Generalmente, hay que completar la transferencia dentro de los 60 días luego de recibir la
                distribución. Una HSA sólo puede recibir 1 aportación de transferencia durante un período de 1 año.
            - p: >-
                En una <strong>transferencia de fiduciario a fiduciario</strong>, le indicas al fiduciario de tu HSA que
                transfiera fondos directamente al fiduciario de otra de tus cuentas HSA. Esta transferencia no se
                considera un "rollover". No hay límites en las veces que se hacen este tipo de transferencias.
            - p: >-
                Las transferencias (rollovers) y las transferencias de fiduciario a fiduciario no se incluyen en tus
                ingresos, no son elegibles para la deducción HSA y no reducen el límite de tus aportaciones.
  /info/income/hsa/hsa-contributions-additional-y-n-primary:
    helpText:
      modals:
        text: >-
          <p>Esto podría incluir aportaciones hechas por otra persona a tu HSA.</p> <p>Contesta <strong>No</strong> si
          sólo se hizo una <LinkModal1>transferencia (rollover) o una transferencia de fiduciario a
          fiduciario</LinkModal1>.</p>
        LinkModal1:
          header: >-
            ¿Qué es una transferencia de una Cuenta de ahorros para la salud (HSA) o una transferencia de fiduciario a
            fiduciario?
          body:
            - p: >-
                Una <strong>transferencia</strong> (rollover), ocurre cuando uno recibe una distribución (retiro de
                fondos) libre de impuestos de una cuenta HSA, y los reinvierte a otra cuenta HSA a nombre del mismo
                beneficiario. Generalmente, hay que completar la transferencia dentro de los 60 días luego de recibir la
                distribución. Una HSA sólo puede recibir 1 aportación de transferencia durante un período de 1 año.
            - p: >-
                En una <strong>transferencia de fiduciario a fiduciario</strong>, le indicas al fiduciario de tu HSA que
                transfiera fondos directamente al fiduciario de otra de tus cuentas HSA. Esta transferencia no se
                considera un "rollover". No hay límites en las veces que se hacen este tipo de transferencias.
            - p: >-
                Las transferencias (rollovers) y las transferencias de fiduciario a fiduciario no se incluyen en tus
                ingresos, no son elegibles para la deducción HSA y no reducen el límite de tus aportaciones.
  /info/income/hsa/hsa-breather:
    body:
      - p: >-
          Ahora preguntaremos sobre <strong>tu</strong> cobertura de salud y aportaciones en el {{/taxYear}}.
  /info/income/hsa/hsa-breather-spouse:
    body:
      - p: >-
          Ahora preguntaremos sobre la cobertura de salud y aportaciones de
          <strong>{{/secondaryFiler/firstName}}</strong> en el {{/taxYear}}.
  /info/income/hsa/hsa-breather-mfj-spouse-info:
    body:
      - p: >-
          Preguntaremos lo mismo sobre {{/secondaryFiler/firstName}} más adelante.
  /info/income/hsa/medical-savings-account-type-ko:
    body:
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/hsa/excess-contributions-not-supported:
    body:
      - p: >-
          Direct File aun no acepta aportaciones en exceso, aun si se retiran antes del {{/taxDay}}.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/hsa/hsa-excess-contributions-y-n:
    body:
      - p: >-
          Si hiciste aportaciones en exceso a una Cuenta de ahorros para la salud, tienes hasta el {{/taxDay}} para
          retirar el exceso (más cualquier ganancia) y evitar multas.
  /info/income/hsa/where-do-i-find-this-information:
    helpText:
      modals:
        text: <LinkModal1>¿Dónde encuentro esta información?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Dónde puedo encontrar infromación sobre las aportaciones en exceso que se retiran antes del {{taxDay}}?
          body:
            - p: >-
                Si retiraste aportaciones en exceso (extra) en el {{/taxYear}}, deberías recibir el Formulario 1099-SA
                con el <strong>código 2</strong> en la <strong>casilla 3</strong>.
            - p: >-
                Si no has recibido un Formulario 1099-SA, revisa los estados de cuenta mensuales de tu HSA para
                identificar retiros de aportaciones en exceso (extra).
  /info/income/hsa/hsa-excess-contributions-previous-year:
    body:
      - p: >-
          Por ejemplo, si presentaste el Formulario 5329, Parte VII en el {{/lastTaxYear}}.
  /info/income/hsa/medical-savings-account-type:
    body:
      - p: >-
          Las MSA de Archer y Medicare Advantage se reportan en el mismo formulario que las HSA pero son un tipo de
          cuenta diferente. El tipo de la cuenta puede encontrarse en:
      - ul:
          - li: La <strong>casilla 5</strong> del Formulario 1099-SA
          - li: La <strong>casilla 6</strong> del Formulario 5948-SA
  /info/income/hsa/medical-savings-account-type-no:
    helpText:
      modals:
        text: >-
          <p>Contesta <strong>No</strong> si tuviste una MSA pero <LinkModal1>no hubo actividad en el {{/taxYear}} que
          necesite reportarse.</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Qué tipo de actividad en la MSA necesita reportarse en una declaración del impuesto federal?
          body:
            - p: "Reporta las siguientes actividades:"
            - ul:
                - li: >-
                    Tú o tu empleador hicieron aportaciones a tu Archer MSA para el {{/taxYear}}
                - li: >-
                    Estás presentando una declaración conjunta y tu cónyuge (o su empleador) hicieron aportaciones al
                    Archer MSA de tu cónyuge para el {{/taxYear}}
                - li: >-
                    Tú o tu cónyuge (si presentan una declaración conjunta) adquirieron un interés en una cuenta MSA de
                    Archer o Medicare Advantage debido al fallecimiento del titular de la cuenta
                - li: >-
                    Tú o tu cónyuge (si presentan una declaración conjunta) fueron titulares que recibieron pagos bajo
                    un contrato de cuidados a largo plazo, o recibieron beneficios por muerte acelerada de una póliza de
                    seguro de vida de forma periódica en el {{/taxYear}}
                - li: >-
                    Tú o tu cónyuge (si presentan una declaración conjunta) recibieron distribuciones de una MSA de
                    Archer o Medicare Advantage en el {{/taxYear}}
            - p: >-
                Consulta la <Link969Publication>Publicación 969, Cuentas de ahorro para la salud y otros planes de salud
                con beneficios tributarios (en inglés)</Link969Publication> para más información sobre las MSA.
          urls:
            Link969Publication: https://www.irs.gov/publications/p969
  /info/income/hsa/medical-savings-account-type-no-mfj:
    helpText:
      modals:
        text: >-
          <p>Contesta <strong>No</strong> si tú o {{/secondaryFiler/firstName}} tuvieron una MSA pero <LinkModal1>no
          hubo actividad en el {{/taxYear}} que necesite reportarse.</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Qué tipo de actividad en la MSA necesita reportarse en una declaración del impuesto federal?
          body:
            - p: "Reporta las siguientes actividades:"
            - ul:
                - li: >-
                    Tú o tu empleador hicieron aportaciones a tu Archer MSA para el {{/taxYear}}
                - li: >-
                    Estás presentando una declaración conjunta y tu cónyuge (o su empleador) hicieron aportaciones al
                    Archer MSA de tu cónyuge para el {{/taxYear}}
                - li: >-
                    Tú o tu cónyuge (si presentan una declaración conjunta) adquirieron un interés en una cuenta MSA de
                    Archer o Medicare Advantage debido al fallecimiento del titular de la cuenta
                - li: >-
                    Tú o tu cónyuge (si presentan una declaración conjunta) fueron titulares que recibieron pagos bajo
                    un contrato de cuidados a largo plazo, o recibieron beneficios por muerte acelerada de una póliza de
                    seguro de vida de forma periódica en el {{/taxYear}}
                - li: >-
                    Tú o tu cónyuge (si presentan una declaración conjunta) recibieron distribuciones de una MSA de
                    Archer o Medicare Advantage en el {{/taxYear}}
            - p: >-
                Consulta la <Link969Publication>Publicación 969, Cuentas de ahorro para la salud y otros planes de salud
                con beneficios tributarios (en inglés)</Link969Publication> para más información sobre las MSA.
          urls:
            Link969Publication: https://www.irs.gov/publications/p969
  /info/income/hsa/activity-yes-no-secondary:
    body:
      - p: "Contesta <strong>Sí</strong> si:"
      - ul:
          - li: >-
              Ellos (o alguien a nombre de ellos) hicieron aportaciones a su HSA para el {{/taxYear}}
          - li: >-
              Todavía tiene aportaciones en exceso (extra) en su HSA de un año anterior
          - li: Recibió distribuciones de una HSA en el {{/taxYear}}
  /info/income/hsa/can-an-hsa-have-multiple-owners:
    helpText:
      modals:
        text: <LinkModal1>¿Una HSA puede tener varios propietarios?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Una Cuenta de ahorros para la salud (HSA) puede tener varios propietarios?
          body:
            - p: Sólo puede haber 1 propietario o beneficiario de una HSA.
            - p: >-
                Puedes usar una HSA para pagar gastos médicos calificados de varias personas. Sin embargo, no puedes
                tener una cuenta en conjunto con varios propietarios.
  /info/income/hsa/activity-yes-no-primary:
    body:
      - p: "Contesta <strong>Sí</strong> si:"
      - ul:
          - li: >-
              Hiciste (o alguien hizo a nombre tuyo) aportaciones a tu HSA en el {{/taxYear}}
          - li: >-
              Aún tienes aportaciones en exceso (extra) en tu HSA de un año anterior
          - li: Recibiste distribuciones de una HSA en el {{/taxYear}}
  /info/income/hsa/exisiting-hsa-contributions-primary:
    body:
      p: >-
        Tenías <strong>{{/primaryFilerTotalHsaContributionsFromW2s}}</strong> en aportaciones del empleador a la HSA en
        el Formulario W-2 en el {{/taxYear}}.
  /info/income/hsa/exisiting-hsa-contributions-mfj-spouse:
    body:
      p: >-
        {{/secondaryFiler/firstName}} tenía <strong>{{/secondaryFilerTotalHsaContributionsFromW2s}}</strong> en
        aportaciones del empleador a la HSA en el Formulario W-2 en el {{/taxYear}}.
  /info/income/hsa/exisiting-hsa-contributions-mfj-both:
    body:
      - ul:
          - li: >-
              Tenías <strong>{{/primaryFilerTotalHsaContributionsFromW2s}}</strong> en aportaciones del empleador a la
              HSA en el Formulario W-2 en el {{/taxYear}}
          - li: >-
              {{/secondaryFiler/firstName}} tenía <strong>{{/secondaryFilerTotalHsaContributionsFromW2s}}</strong> en
              aportaciones del empleador a la HSA en el Formulario W-2 en el {{/taxYear}}
  /info/income/hsa/contribution-amount-primary:
    body:
      - p: >-
          Estas son aportaciones del empleador a la HSA hechas en el <strong>en el {{/taxYear}}</strong> y pueden venir
          de:
      - ul:
          - li: Un empleador
          - li: Deducciones antes de impuestos de tu cheque de pago
      - p: >-
          Para la mayoría de las personas, la cantidad listada en el Formulario W-2 del {{/taxYear}} es la cantidad
          total de aportaciones del empleador a la HSA <strong>para el {{/taxYear}}</strong>.
  /info/income/hsa/contribution-amount-spouse:
    body:
      - p: >-
          Estas son aportaciones del empleador a la HSA hechas en el <strong>en el {{/taxYear}}</strong> y pueden venir
          de:
      - ul:
          - li: Un empleador
          - li: >-
              Deducciones antes de impuestos del cheque de pago de {{/secondaryFiler/firstName}}
      - p: >-
          Para la mayoría de las personas, la cantidad listada en el Formulario W-2 del {{/taxYear}} es la cantidad
          total de aportaciones del empleador a la HSA <strong>para el {{/taxYear}}</strong>.
  /info/income/hsa/contribution-amount-mfj:
    body:
      - p: >-
          Estas son aportaciones del empleador a la HSA hechas en el <strong>en el {{/taxYear}}</strong> y pueden venir
          de:
      - ul:
          - li: Un empleador
          - li: >-
              Deducciones antes de impuestos de tu cheque de pago o el de {{/secondaryFiler/firstName}}
      - p: >-
          Para la mayoría de las personas, la cantidad listada en el Formulario W-2 del {{/taxYear}} es la cantidad
          total de aportaciones del empleador a la HSA <strong>para el {{/taxYear}}</strong>.
  /info/income/hsa/contribution-ty-minus-1:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Qué pasa si alguna de las aportaciones a la HSA indicadas en el Formulario W-2 era para el
          {{/lastTaxYear}}?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Qué pasa si alguna de las aportaciones a la HSA indicadas en el Formulario W-2 era para el
            {{/lastTaxYear}}?
          urls:
            LinkEFileOptions: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                La mayoría de las personas hacen aportaciones a sus cuentas HSA a través de sus empleadores en el
                {{/taxYear}} para el {{/taxYear}}. Por ejemplo, en el {{/taxYear}} tú o tu empleador aportaron una
                cantidad cada mes que reportarás en tu declaración del impuesto federal del {{/taxYear}}.
            - p: >-
                Sin embargo, tú o tu empleador pueden haber agregado aportaciones a la HSA en el {{/nextTaxYear}} (hasta
                el 15 de abril) que se asignaron para el {{/taxYear}}. Si tu empleador hace esto, debe notificar al
                fiduciario de tu HSA y a ti que la aportación es para el {{/taxYear}}. Luego, la aportación del
                empleador se reportará en tu Formulario W-2 del {{/nextTaxYear}}.
            - p: >-
                Direct FIle aún no acepta esta situación poco común. Si te aplica, tendrás que
                <LinkEFileOptions>encontrar otra herramienta para presentar tus impuestos</LinkEFileOptions>.
  /info/income/hsa/contribution-ty-plus-1:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Qué pasa si las aportaciones adicionales a la HSA por parte del empleador se hacen en el
          {{/nextTaxYear}} para el {{/taxYear}}?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Qué pasa si las aportaciones adicionales a la HSA por parte del empleador se hacen en el {{/nextTaxYear}}
            para el {{/taxYear}}?
          urls:
            LinkEFileOptions: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                La mayoría de las personas hacen aportaciones a sus cuentas HSA a través de sus empleadores en el
                {{/taxYear}} para el {{/taxYear}}. Por ejemplo, en el {{/taxYear}} tú o tu empleador aportaron una
                cantidad cada mes que reportarás en tu declaración del impuesto federal del {{/taxYear}}.
            - p: >-
                Sin embargo, tú o tu empleador pueden haber agregado aportaciones a la HSA en el {{/nextTaxYear}} (hasta
                el 15 de abril) que se asignaron para el {{/taxYear}}. Si tu empleador hace esto, debe notificar al
                fiduciario de tu HSA y a ti que la aportación es para el {{/taxYear}}. Luego, la aportación del
                empleador se reportará en tu Formulario W-2 del {{/nextTaxYear}}.
            - p: >-
                Direct FIle aún no acepta esta situación. Si te aplica, tendrás que <LinkEFileOptions>encontrar otra
                herramienta para presentar tu declaración de impuestos</LinkEFileOptions>.
            - p: >-
                <strong>¿Qué pasa si tuve otras aportaciones a la HSA que no fueron de mi empleador?</strong><br
                />Direct File acepta aportaciones adicionales a la HSA que no pasaron por un empleador. Por ejemplo, si
                envías un cheque directamente al fiduciario de tu HSA. Te preguntaremos sobre estas aportaciones más
                adelante.
  /info/income/hsa/intro:
    helpText:
      modals:
        text: >-
          En esta sección, te preguntaremos sobre las <LinkModal1>HSA</LinkModal1> que tuviste en el {{/taxYear}}.
        LinkModal1:
          header: ¿Qué es una Cuenta de ahorros para la salud (HSA)?
          body:
            - p: >-
                Una HSA es un tipo de cuenta de ahorros que te permite reservar dinero antes de impuestos para pagar
                gastos médicos calificados.
            - p: >-
                Puedes usar los fondos de tu HSA en cualquier momento para pagar gastos médicos calificados. Sin embargo
                sólo puedes aportar a una HSA si cumples con ciertos requisitos, incluyendo que:
            - ul:
                - li: Tienes un Plan de salud con un deducible alto
                - li: >-
                    No tienes otra cobertura de salud, excepto ciertas coberturas permitidas
                - li: No estás inscrito en Medicare
                - li: >-
                    Otra persona no te puede reclamar como un dependiente en el {{/taxYear}}
            - p: >-
                Consulta la <Link1>Publicación 969, Cuentas de ahorros de salud y otros planes de salud con beneficios
                tributarios (en inglés)</Link1> para más información sobre las HSA.
          urls:
            Link1: https://www.irs.gov/publications/p969
  /info/income/hsa/intro-mfj:
    helpText:
      modals:
        text: >-
          En esta sección, te preguntaremos sobre las <LinkModal1>HSA</LinkModal1> que tú y
          {{/secondaryFiler/firstName}} tuvieron en el {{/taxYear}}.
        LinkModal1:
          header: ¿Qué es una Cuenta de ahorros para la salud (HSA)?
          body:
            - p: >-
                Una HSA es un tipo de cuenta de ahorros que te permite reservar dinero antes de impuestos para pagar
                gastos médicos calificados.
            - p: >-
                Puedes usar los fondos de tu HSA en cualquier momento para pagar gastos médicos calificados. Sin embargo
                sólo puedes aportar a una HSA si cumples con ciertos requisitos, incluyendo que:
            - ul:
                - li: Tienes un Plan de salud con un deducible alto
                - li: >-
                    No tienes otra cobertura de salud, excepto ciertas coberturas permitidas
                - li: No estás inscrito en Medicare
                - li: >-
                    Otra persona no te puede reclamar como un dependiente en el {{/taxYear}}
            - p: >-
                Consulta la <Link1>Publicación 969, Cuentas de ahorros de salud y otros planes de salud con beneficios
                tributarios (en inglés)</Link1> para más información sobre las HSA.
          urls:
            Link1: https://www.irs.gov/publications/p969
  /info/income/hsa/add:
    helpText:
      modals:
        text: >-
          <p>Necesitarás saber:</p> <ul> <li>El total de aportaciones hechas a la HSA en el {{/taxYear}}</li>
          <li>Información sobre la cobertura de tu plan de salud en el {{/taxYear}}</li> <li>El total de las
          distribuciones de la HSA en el {{/taxYear}} (<LinkModal1>Formulario 1099-SA</LinkModal1>) </li> <li>El total
          de los <LinkModal2>gastos médicos calificados</LinkModal2> en el {{/taxYear}}</li> </ul>
        LinkModal1:
          header: ¿Qué es un Formulario 1099-SA?
          body:
            - p: >-
                El Formulario 1099-SA es emitido por los fiduciarios de la Cuenta de ahorros para la salud (HSA), como
                bancos o compañías de seguro, para reportar las distribuciones hechas ese año de una HSA para pagar
                gastos médicos calificados.
            - p: >-
                Dependiendo de quién lo emitió, los Formularios 1099-SA pueden ser diferentes pero todos deben decir
                "Distributions From an HSA, Archer MSA, or Medicare Advantage MSA" (Distribuciones de una HSA, Archer
                MSA o HSA de Medicare Advantage) en el formulario.
            - p: >-
                <LinkForm1099SaExample>Consulta un ejemplo del Formulario 1099-SA (en inglés)</LinkForm1099SaExample>
            - p: <strong>¿Quién recibe un Formulario 1099-SA?</strong>
            - p: >-
                Usualmente, los contribuyentes que tomaron una distribución en el {{/taxYear}} reciben un Formulario
                1099-SA para el 31 de enero del {{/nextTaxYear}}.
            - p: >-
                Aun si no recibiste un Formulario 1099-SA, todavía se te requiere declarar cualquier distribución que
                tomaste de una HSA en tu declaración de impuestos federales.
            - p: <strong>¿Qué pasa si me falta un Formulario 1099-SA?</strong>
            - p: >-
                Si perdiste o nunca recibiste el Formulario 1099-SA, puedes pedirle una copia al fiduciario de tu HSA.
          urls:
            LinkForm1099SaExample: https://www.irs.gov/pub/irs-pdf/f1099sa.pdf
        LinkModal2:
          header: >-
            ¿Qué son los gastos médicos calificados para una Cuenta de ahorros para la salud (HSA)?
          body:
            - p: >-
                Generalmente, los gastos médicos calificados para propósitos de una HSA son gastos médicos que no fueron
                cubiertos por un plan de seguro. Incluyen muchos tipos de gastos médicos (detallados en la
                <Link1>Publicación 502, Gastos médicos y dentales (en inglés)</Link1>), y gastos médicos generales como:
            - ul:
                - li: Medicamentos sin prescripción médica
                - li: >-
                    Productos de cuidados femeninos, como tampones y toallas higiénicas
                - li: >-
                    Equipo de protección personal como mascarillas y desinfectante de manos para prevenir el contagio
                    del COVID-19
                - li: Pruebas caseras de COVID-19
            - p: >-
                Para calificar, los gastos médicos deben hacerse después de establecer la HSA.
            - p: >-
                Consulta la <Link2>Publicación 969, Cuentas de ahorros de salud y otros planes de salud con beneficios
                tributarios (en inglés)</Link2> para más información sobre gastos médicos calificados.
          urls:
            Link1: https://www.irs.gov/publications/p502
            Link2: https://www.irs.gov/publications/p969
  /info/income/hsa/intro-contributions:
    body:
      p: >-
        También podríamos preguntar sobre aportaciones a la HSA y la cobertura de tu plan de salud en el
        {{/lastTaxYear}} para verificar si adeudas impuestos adicionales.
  /info/income/hsa/intro-contributions-mfj:
    body:
      p: >-
        También podríamos preguntar sobre aportaciones a la HSA y la cobertura del plan de salud en el {{/lastTaxYear}}
        para verificar si tú o {{/secondaryFiler/firstName}} adeudan impuestos adicionales.
  /info/income/hsa/supported-income-alert:
    alertText:
      body: >-
        Existen algunas situaciones tributarias de HSA que no podrás reportar usando Direct File. Si tienes estas
        situaciones, necesitarás presentar tu declaración con otra herramienta.
  /info/income/hsa/supported-income-alert-modal:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Cuáles situaciones de Cuentas de ahorros para la salud (HSA) aún no se aceptan en Direct
          File?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Cuáles situaciones de Cuentas de ahorros para la salud (HSA) aún no se aceptan en Direct File?
          body:
            - p: >-
                En este momento, Direct File solo acepta situaciones de HSA simples.
            - p: "No acepta:"
            - ul:
                - li: >-
                    <strong>Cambios en el estado civil o en la cobertura que afecte el límite de tu aportación.</strong>
                    Esto incluye el casarse, no estar cubierto todo el año por un Plan de salud con un deducible alto, o
                    cambiar entre planes individuales y familiares
                - li: >-
                    <strong> Situaciones donde adeudas impuestos adicionales.</strong> Esto incluye aportaciones en
                    exceso (extra), aun si se retiran antes del {{/taxDay}}
                - li: >-
                    <strong>Situaciones donde las aportaciones a las HSA indicadas en el Formulario W-2 no son las
                    aportaciones totales del empleador para el {{/taxYear}}.</strong> Por ejemplo, si un empleador hará
                    aportaciones adicionales en el {{/nextTaxYear}} para el {{/taxYear}}
                - li: >-
                    <strong>Situaciones en las que tienes ingresos adicionales.</strong> Esto incluye distribuciones que
                    no son para gastos médicos calificados
                - li: >-
                    <strong>Suma global de las distribuciones de una HSA que heredaste de alguien que falleció.</strong>
                    Si esta situación te aplica, el Formulario 1099-SA tendrá una cantidad en la casilla 4 y el código 4
                    ó 6 en la casilla 3
                - li: >-
                    <strong>Cuentas de ahorros médicos de Medicare Advantage (MSAs) o Archer.</strong> Estas cuentas se
                    reportan en el mismo formulario de impuesto a los ingresos que las HSA, pero no son lo mismo.
            - p: >-
                Estas situaciones requieren presentar formularios adicionales u hojas de trabajo que Direct FIle aún no
                acepta.
            - p: >-
                Si cualquiera de estas situaciones no aceptadas te aplican, necesitarás presentar tu declaración usando
                otra herramienta. <LinkOtherWaysToFile>Encuentra otras maneras de presentar tus impuestos
                federales</LinkOtherWaysToFile>.
          urls:
            LinkOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/hsa/distributions/hsa-ko-unqualified-distributions:
    body:
      - p: >-
          Según indicaste, la cantidad de las distribuciones fue mayor que la de los gastos médicos calificados. Eso
          significa que la cantidad adicional de las distribuciones es tributable. Direct File aún no acepta esta
          situación.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/hsa/distributions/hsa-distributions-add-medical-expenses-info-modal:
    helpText:
      modals:
        text: <p><LinkModal1>¿Dónde encuentro esta información?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Dónde encuentro la cantidad total de gastos médicos calificados pagados con distribuciones de una Cuenta de
            ahorros para la salud (HSA)?
          body:
            - p: La cantidad no está en el Formulario 1099-SA.
            - p: "Las cantidades individuales a menudo se encuentran en:"
            - ul:
                - li: Explicaciones de beneficios de tu compañía de seguro
                - li: Recibos
            - p: >-
                Generalmente, el IRS recomienda guardar una lista detallada de estos gastos en tus registros por 3 a 6
                años.
  /info/income/hsa/distributions/hsa-distributions-add-medical-expenses-qualified-modal:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿De quién son los gastos médicos que se pueden cubrir por distribuciones HSA?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿De quién son los gastos médicos que se pueden cubrir con distribuciones de Cuentas de ahorros para la salud
            (HSA)?
          body:
            - p: Si tienes un plan individual, incluye los gastos médicos tuyos.
            - p: >-
                Si tienes un plan familiar, incluye los gastos médicos tuyos, de tu cónyuge y tus dependientes.
            - p: <strong>Situaciones especiales para planes familiares</strong>
            - p: >-
                Si tienes un plan familiar, también puedes incluir gastos médicos por estas situaciones:
            - ul:
                - li: >-
                    Cualquier gasto médico que pagaste para cualquier persona que hubiera sido considerada tu
                    dependiente excepto que:<ul><li>Presentaron una declaración conjunta</li><li>Tuvieron ingresos
                    brutos</li><li>Tú, o tu cónyuge si presentan en conjunto, son dependientes de otra persona</li></ul>
                - li: >-
                    Padres que están divorciados, separados o viviendo aparte por los últimos 6 meses del año calendario
                    pueden ambos tratar a su hijo (hija o hijos) como dependiente, aun si el padre con custodia renuncia
                    a su derecho a reclamar al hijo como "dependiente del padre con custodia". <ul><li>En este caso,
                    cualquiera de los padres puede cubrir gastos médicos calificados para el hijo con distribuciones de
                    la HSA.</li></ul>
  /info/income/hsa/distributions/hsa-ko-fmv:
    body:
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/hsa/distributions/hsa-distributions-add-box-4:
    body:
      - p: Si la casilla 4 está en blanco, déjala en blanco aquí también.
  /info/income/hsa/distributions/about-fair-market-value-modal:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Por qué preguntamos sobre el FMV y la fecha del fallecimiento?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Por qué preguntamos sobre el valor justo del mercado (FMV) y la fecha del fallecimiento?
          body:
            - p: >-
                FMV se refiere al valor de los activos de un plan en una fecha en particular.
            - p: >-
                Si una persona que fallece tiene una Cuenta de ahorros para la salud (HSA) y el beneficiario designado
                no es el cónyuge sobreviviente, entonces la cuenta:
            - ul:
                - li: >-
                    Deja de ser una HSA al momento del fallecimiento del propietario de la cuenta
                - li: >-
                    Tiene su FMV calculado en base a la fecha de fallecimiento del propietario de la cuenta
                - li: >-
                    Tiene su balance distribuido al beneficiario designado como ingresos tributables, pero sin el
                    impuesto adicional de 20% para distribuciones que no están calificadas para gastos médicos.
            - p: Direct File aún no acepta esta situación.
  /info/income/hsa/distributions/hsa-distributions-box3-ko:
    body:
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/hsa/distributions/hsa-box-2:
    body:
      - p: Si la casilla 2 está en blanco, déjala en blanco aquí también.
  /info/income/hsa/distributions/hsa-distributions-excess-withdrawn-amount-is-too-much:
    alertText:
      body: >-
        La cantidad de aportaciones en exceso retiradas no puede ser mayor que la cantidad de la distribución bruta
        {{/hsaDistributions/*/writableGrossDistribution}}
  /info/income/hsa/distributions/hsa-distributions-excess-withdrawn:
    body:
      - p: >-
          Si aportaste demasiado a una Cuenta de ahorros para la salud y retiraste el exceso (y cualquier ganancia), esa
          cantidad puede haber sido incluida en la casilla 1.
  /info/income/hsa/distributions/hsa-distributions-excess-withdrawn-info-modal:
    helpText:
      modals:
        text: <p><LinkModal1>¿Dónde encuentro esta información?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Dónde encuentro información sobre las aportaciones en exceso retiradas antes del {{/taxDay}}?
          body:
            - p: >-
                Esta información no se muestra en el Formulario 1099-SA. Chequea tus estados de cuenta mensuales de la
                Cuenta de ahorros para la salud para las aportaciones en exceso (extra) que fueron retiradas.
  /info/income/hsa/distributions/hsa-rollovers:
    body:
      - p: >-
          Una transferencia es una distribución de una HSA que se reinvierte a otra HSA con el mismo beneficiario de la
          cuenta.
      - p: Esta información no se muestra en un Formulario 1099-SA.
  /info/income/hsa/distributions/hsa-trustee:
    body:
      - p: >-
          El fiduciario es el banco, compañía de seguro u otra entidad donde tu HSA está establecida.
  /info/income/hsa/distributions/add:
    body:
      - p: Agrega cualquier Formulario 1099-SA que hayas recibido.
  /info/income/hsa/distributions/add-spouse:
    body:
      - p: >-
          Agrega cualquier Formulario 1099-SA que tú o {{/secondaryFiler/firstName}} hayan recibido.
  /info/income/hsa/distributions/supported-distributions-modal:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Cuándo puedo tomar distribuciones de una HSA?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Cuándo puedo tomar distribuciones de una Cuenta de ahorros para la salud (HSA)?
          body:
            - p: >-
                A pesar de que solo se permite aportar a una HSA si cumples con ciertos requisitos, puedes tomar una
                <strong>distribución</strong> de los fondos en una HSA en cualquier momento para pagar gastos médicos
                calificados.
            - p: >-
                <strong>Distribuciones no usadas para gastos médicos calificados.</strong>
            - p: >-
                Cualquier distribución que no se usa para gastos médicos calificados está sujeta a un impuesto adicional
                de 20%. El impuesto adicional de 20% no aplica para distribuciones hechas después de que el beneficiario
                de la cuenta:
            - ul:
                - li: Fallece
                - li: Se discapacita
                - li: Cumple 65 años
            - p: >-
                Direct File aún no acepta distribuciones que no fueron usadas para gastos médicos calificados.
  /info/income/hsa/distributions/supported-distributions-alert:
    alertText:
      body: >-
        Hay algunas distribuciones que no podrás reportar usando Direct File. Si tienes estas situaciones, tendrás que
        declarar tus impuestos usando otra herramienta.
  /info/income/hsa/distributions/supported-distributions-alert-modal:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Cuáles distribuciones HSA aún no se aceptan en Direct File?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Cuáles distribuciones de Cuentas de ahorros para la salud (HSA) aún no se aceptan en Direct File?
          body:
            - p: >-
                Actualmente, Direct File acepta distribuciones en los Formularios 1099-SA que tengan el <strong>código
                1</strong>, distribuciones normales (normal distributions), en la <strong>casilla 3</strong>.
            - p: "Direct File no se puede usar todavía para declarar:"
            - ul:
                - li: >-
                    Formularios 1099-SA con los <strong>códigos 2 al 6</strong> en la <strong>casilla 3</strong>
                - li: >-
                    Distribuciones que no se usaron para gastos médicos calificados
                - li: >-
                    Aportaciones en exceso (extra) retiradas antes del {{/taxDay}}
            - p: >-
                Si recibiste distribuciones que todavía no se aceptan en Direct File, tendrás que declarar tus impuestos
                usando otra herramienta. <LinkOtherWaysToFile>Encuentra otras maneras de presentar tus
                impuestos</LinkOtherWaysToFile>.
          urls:
            LinkOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/hsa/hsa-contributions-summary-what-makes-eligible:
    helpText:
      modals:
        text: >-
          <p><sharedModalHsaContributionEligibility>¿Qué hace a una persona elegible para contribuir a una
          HSA?</sharedModalHsaContributionEligibility></p>
  /info/income/hsa/hsa-contributions-summary-how-limit-calculated:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Cómo se calcula el límite de la aportación?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Cómo se calcula el límite de la aportación para una Cuenta de ahorros para la salud (HSA)?
          urls:
            LinkPub969p: https://www.irs.gov/publications/p969
          body:
            - p: "El máximo que se puede aportar una HSA depende de:"
            - ul:
                - li: >-
                    <strong>El tipo de cobertura de Plan de salud con un deducible alto (HDHP) que tengas.</strong> Para
                    el {{/taxYear}}, si tienes cobertura individual, la aportación máxima es
                    {{/hsaSelfOnlyCoverageLimit}}. Si tienes cobertura familiar, la aportación máxima es
                    {{/hsaFamilyCoverageLimit}}.
                - li: >-
                    <strong>Los meses que se te consideró elegible.</strong> Se considera que tuviste cobertura HDHP
                    durante todo el mes si tuviste cobertura en el primer día del mes.
                - li: >-
                    <strong>Tu edad.</strong> Si tienes 55 años o más al finalizar el {{/taxYear}}, el límite de la
                    aportación aumenta por {{/hsaOver55AdditionalCoverageLimit}} para tu HSA
            - p: Debes ser elegible para poder aportar a una HSA.
            - p: >-
                Para más información, consulta la <LinkPub969p>Publicación 969, Cuentas de ahorro para la salud y otros
                planes de salud con beneficios tributarios (en inglés) </LinkPub969p>.
            - p: >-
                <strong>Qué acepta Direct File</strong><br></br>Actualmente, Direct File solo acepta cálculos simples
                sobre el límite de aportación. Te dejaremos saber si tu situación no se acepta.
  /info/income/hsa/hsa-contributions-summary-under:
    sections:
      hsaContributions: >-
        <strong>Aportaciones a la HSA de {{/primaryFiler/firstName}} para el {{/taxYear}}</strong>
      hsaContributionsTotal:
        th: Total de aportaciones
        td: "{{/primaryFiler/hsaContributionsTotal}}"
      caption: Aportaciones a la HSA
      hsaContributionsSpouse: >-
        <strong>Aportaciones a la HSA de {{/secondaryFiler/firstName}} para el {{/taxYear}}</strong>
      hsaContributionsTotalSpouse:
        th: Total de aportaciones
        td: "{{/secondaryFiler/hsaContributionsTotal}}"
  /info/income/hsa/hsa-contributions-summary-under-info:
    body:
      - p: >-
          Si lo deseas, puedes aportar más a las HSA que estén bajo el límite antes del {{/taxDay}}. Si lo haces,
          tendrás que volver atrás y actualizar tus respuestas anteriores en Direct File para que reflejen cualquier
          aportación adicional para el {{/taxYear}}.
      - p: >-
          O puedes continuar si esta es la cantidad que quieres usar como tu aportación total para el {{/taxYear}}.
  /info/knockout/hsa-testing-period-additional-income:
    body:
      - p: >-
          Según tus respuestas, podrías tener que declarar ingresos adicionales que Direct File todavía no acepta.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/hsa/testing-period-additional-income-primary:
    helpText:
      modals:
        text:
          - p: >-
              Contesta <strong>No</strong> si cualquiera de las siguientes afirmaciones son ciertas:
          - ul:
              - li: >-
                  Durante todo el {{/lastTaxYear}}, tuviste el mismo Plan de salud con deducible alto sin cambios en el
                  tipo de cobertura
              - li: >-
                  Para el {{/lastTaxYear}}, las aportaciones a tu Cuenta de ahorros para la salud (HSA) no aumentaron
                  por la <sharedModalLastMonthRule>regla del último mes</sharedModalLastMonthRule>
              - li: >-
                  Durante todo el {{/taxYear}}, fuiste <sharedModalLastMonthRule>elegible para
                  aportar</sharedModalLastMonthRule> a una HSA
  /info/income/hsa/testing-period-additional-income-spouse:
    helpText:
      modals:
        text:
          - p: >-
              Contesta <strong>No</strong> si cualquiera de las siguientes afirmaciones son ciertas:
          - ul:
              - li: >-
                  Durante todo el {{/lastTaxYear}}, {{/secondaryFiler/firstName}} tuvo el mismo Plan de salud con
                  deducible alto sin cambios en el tipo de cobertura
              - li: >-
                  Para el {{/lastTaxYear}}, las aportaciones a la Cuenta de ahorros para la salud (HSA) de
                  {{/secondaryFiler/firstName}} no aumentaron por la <sharedModalLastMonthRule>regla del último
                  mes</sharedModalLastMonthRule>
              - li: >-
                  Durante todo el {{/taxYear}}, {{/secondaryFiler/firstName}} fue <sharedModalLastMonthRule>elegible
                  para aportar</sharedModalLastMonthRule> a una HSA
  /info/income/hsa/testing-period-additional-income-both:
    helpText:
      modals:
        text:
          - p: >-
              Contesta <strong>No</strong> si cualquiera de las siguientes afirmaciones son ciertas:
          - ul:
              - li: >-
                  Durante todo el {{/lastTaxYear}}, tú y {{/secondaryFiler/firstName}} tuvieron el mismo Plan de salud
                  con deducible alto sin cambios en el tipo de cobertura
              - li: >-
                  Para el {{/lastTaxYear}}, las aportaciones a la Cuenta de ahorros para la salud (HSA) tuya y de
                  {{/secondaryFiler/firstName}} no aumentaron por la <sharedModalLastMonthRule>regla del último
                  mes</sharedModalLastMonthRule>
              - li: >-
                  Durante todo el {{/taxYear}}, tú y {{/secondaryFiler/firstName}} fueron
                  <sharedModalHsaContributionEligibility>elegibles para aportar</sharedModalHsaContributionEligibility>
                  a una HSA
  /info/income/hsa/hsa-contributions-summary-over:
    sections:
      hsaContributions: >-
        <strong>Aportaciones a la HSA de {{/primaryFiler/firstName}} para el {{/taxYear}}</strong>
      hsaContributionsTotal:
        th: Total de aportaciones
        td: "{{/primaryFiler/hsaContributionsTotal}}"
      caption: Aportaciones a la HSA
      hsaContributionsOverage:
        th: <strong>Sobre el límite por </strong>
        td: <strong>{{/primaryFiler/hsaContributionLimitExceededAmount}}</strong>
      hsaContributionsSpouse: >-
        <strong>Aportaciones a la HSA de {{/secondaryFiler/firstName}} para el {{/taxYear}}</strong>
      hsaContributionsTotalSpouse:
        th: Total de aportaciones
        td: "{{/secondaryFiler/hsaContributionsTotal}}"
      hsaContributionsTotalOverageSpouse:
        th: <strong>Sobre el límite por</strong>
        td: >-
          <strong>{{/secondaryFiler/hsaContributionLimitExceededAmount}}</strong>
  /info/income/hsa/hsa-contributions-summary-over-info:
    body:
      - p: >-
          Hay una multa de 6% por cada año que las aportaciones en exceso (extra) permanezcan en una HSA. Para evitar
          tener aportaciones en exceso para el {{/taxYear}} y pagar una multa, puedes retirarlas antes del {{/taxDay}}.
          Si dejas cualquier aportación en exceso en la HSA, entonces tendrás que pagar la multa.
      - p: >-
          Direct File aún no acepta aportaciones en exceso, aun si se retiran antes del {{/taxDay}}. Tendrás que
          declarar tus impuestos usando otra herramienta.
  /info/knockout/hsa-qualified-funding-distribution:
    body:
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/hsa/qualified-funding-distribution:
    body:
      - p: >-
          Una distribución de fondos de una HSA calificada es una distribución de un Cuenta individual de jubilación
          (IRA en inglés) hacia tu HSA en una transferencia directa de fiduciario a fiduciario. Es una transferencia
          poco común que sólo puede hacerse una vez en la vida.
  /info/income/hsa/add-contributions-made-ty+1:
    body:
      - p: >-
          Puedes hacer aportaciones a una HSA del {{/taxYear}} hasta el {{/taxDay}}.
  /info/income/hsa/add-contributions-made-ty+1-line2:
    body:
      - p: >-
          Incluye cualquier cantidad que planificas aportar para el {{/taxYear}} antes del {{/taxDay}}.
  /info/income/hsa/add-contributions-made-ty+1-line2-spouse:
    body:
      - p: >-
          Incluye cualquier cantidad que {{/secondaryFiler/firstName}} planifica aportar para el {{/taxYear}} antes del
          {{/taxDay}}.
  /info/income/hsa/contributions-do-not-include:
    helpText:
      modals:
        text:
          - p: "No incluyas:"
          - ul:
              - li: >-
                  <LinkModal1>Transferencias (rollovers) ni transferencias de fiduciario a fiduciario</LinkModal1>
              - li: >-
                  <LinkModal2>Aportaciones en exceso (extra) retiradas</LinkModal2>
        LinkModal1:
          header: >-
            ¿Qué es una transferencia de una Cuenta de ahorros para la salud (HSA) o una transferencia de fiduciario a
            fiduciario?
          body:
            - p: >-
                Una <strong>transferencia</strong> (rollover), es una distribución (retiro) libre de impuestos de fondos
                de una HSA que son reinvertidos a otra HSA del mismo beneficiario de la cuenta. Generalmente, debes
                completar la transferencia dentro de los 60 días luego de recibir la distribución. Una HSA sólo puede
                recibir 1 aportación de transferencia durante un periodo de 1 año.
            - p: >-
                En una <strong>transferencia de fiduciario a fiduciario</strong>, le indicas al fiduciario de tu HSA que
                transfiera fondos directamente al fiduciario de otra de tus HSA. Esta transferencia no se considera un
                "rollover". No hay límites en las veces que se hacen este tipo de transferencias.
            - p: >-
                Las transferencias (rollovers) y las transferencias de fiduciario a fiduciario no se incluyen en tus
                ingresos, no son elegibles para la deducción HSA y no reducen el límite de tus aportaciones.
        LinkModal2:
          header: >-
            ¿Qué son aportaciones en exceso (extra) a una Cuenta de ahorros para la salud (HSA)?
          body:
            - p: >-
                <strong>Aportación en exceso</strong> es cualquier cantidad de aportación sobre el límite de aportación
                de una HSA.
            - p: >-
                Si aportaste sobre el límite, hay una multa de 6% por cada año que las aportaciones en exceso
                permanezcan en la HSA. Para evitar tener aportaciones en exceso para el {{/taxYear}} y pagar una multa,
                puedes retirarlas antes del {{/taxDay}}. Si dejas cualquier aportación en exceso en la HSA, deberás una
                multa.
            - p: >-
                Direct File aún no acepta aportaciones en exceso, aun si se retiran antes del {{/taxDay}}. Si tuviste
                aportaciones en exceso en una HSA en algún momento del {{/taxYear}}, tendrás que declarar tus impuestos
                usando otra herramienta. <Link1>Encuentra otras maneras de presentar tus impuestos</Link1>.
          urls:
            Link1: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/hsa/hsa-contributions-information-modal:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Dónde encuentro información de las aportaciones a una HSA?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Dónde encuentro información de las aportaciones a una Cuenta de ahorros para la salud (HSA)?
          body:
            - p: >-
                Los fiduciarios de las HSA, como bancos o compañías de seguros, emiten el Formulario 5498-SA para
                reportar el estatus anual de una HSA. Este formulario incluye el total de las aportaciones para el año.
                Como puedes hacer aportaciones a una HSA para el {{/taxYear}} hasta el {{/taxDay}}, este formulario se
                podría enviar tan tarde como el {{/hsaForm5498DueDate}}.
            - p: >-
                Si aún no has recibido el Formulario 5498-SA, verifica tus estados de cuentas mensuales de la HSA o
                comunícate con el fiduciario de la HSA para obtener esta información.
  /info/income/hsa/hsa-contributions-breather:
    body:
      - p: >-
          La mayoría de las aportaciones HSA son a través de un empleador y se reportan en un Formulario W-2. Pueden
          haber venido de:
      - ul:
          - li: Un empleador
          - li: Deducciones antes de impuestos de tu cheque de pago
      - p: >-
          En esta sección, preguntaremos sobre aportaciones que no son a través de un empleador. Por ejemplo,
          depositaste dinero directamente en tu HSA a través de una cuenta bancaria o un cheque. Este tipo de aportación
          es menos común.
  /info/income/hsa/hsa-contributions-breather-spouse:
    body:
      - p: >-
          La mayoría de las aportaciones HSA son a través de un empleador y se reportan en un Formulario W-2. Pueden
          haber venido de:
      - ul:
          - li: Un empleador
          - li: >-
              Deducciones antes de impuestos del cheque de pago de {{/secondaryFiler/firstName}}
      - p: >-
          En esta sección, preguntaremos sobre aportaciones que no son a través de un empleador. Por ejemplo,
          depositaste dinero directamente en tu HSA a través de una cuenta bancaria o un cheque. Este tipo de aportación
          es menos común.
  /info/income/hsa/coverage/hsa-coverage-line-6-ko:
    body:
      - p: >-
          Indicaste que hubo un cambio en el estatus matrimonial en el {{/taxYear}} que afecta los límites de aportación
          de la Cuenta de ahorros para la salud. Direct File aún no acepta este tipo de situación tributaria.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/hsa/hsa-coverage-line-6-modal:
    helpText:
      modals:
        text: >-
          Se permite que los cónyuges dividan la cantidad de sus aportaciones entre sus HSA como prefieran para los
          meses que <LinkModal1>cumplen con ciertas condiciones</LinkModal1>.
        LinkModal1:
          header: >-
            ¿Cuándo los cónyuges pueden dividir sus límites de aportación entre sus Cuentas de ahorros para la salud
            (HSA) separadas?
          body:
            - p: >-
                Se permite que los cónyuges dividan la cantidad de sus aportaciones entre sus HSA como prefieran si
                cumplen con <strong>todas</strong> las siguientes condiciones:
            - ul:
                - li: Ambos tienen HSA por separado
                - li: Ambos son elegibles para aportar a su HSA
                - li: >-
                    Al menos 1 de ellos tiene cobertura familiar bajo su Plan de salud con un deducible alto (HDHP en
                    inglés)
            - p: >-
                Por ejemplo, los cónyuges pueden elegir asignar 50% de sus aportaciones a las cuentas de cada cónyuge o
                100% a la cuenta de uno de los cónyuges.
            - p: >-
                <strong>Cambios en el estatus matrimonial o en la cobertura</strong>
            - p: >-
                Si los cónyuges sólo cumplen con estas condiciones por parte del año (debido a matrimonio, divorcio o
                cambios en la cobertura), todavía se les permite asignar sus aportaciones para los meses en los cuales
                les aplicaban las condiciones. Sin embargo, Direct File aún no permite este tipo de situación.
            - p: >-
                Consulta las <Link1>Instrucciones para el Formulario 8889</Link1> para más información sobre las
                asignaciones.
          urls:
            Link1: https://www.irs.gov/instructions/i8889
  /info/income/hsa/hsa-coverage-marital-change:
    body:
      - p: >-
          Un <strong>cambio en el estatus matrimonial</strong> incluye casarse o divorciarse.
  /info/income/hsa/hsa-coverage-marital-change-modal:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué preguntamos sobre esto?</LinkModal1>
        LinkModal1:
          header: ¿Por qué preguntamos sobre cambios en el estatus matrimonial?
          body:
            - p: >-
                Los cambios en el estatus matrimonial pueden afectar el límite de aportación a una Cuenta de ahorros
                para la salud (HSA) si:
            - ul:
                - li: Cada cónyuge tiene al menos 1 HSA por separado
                - li: Cada cónyuge es elegible para aportar a su HSA
                - li: >-
                    Al menos 1 cónyuge tiene cobertura familiar bajo su Plan de salud con un deducible alto
  /info/credits-and-deductions/credits/ptc-repayment-limitation:
    sections:
      ptc:
        th: No calificas para el PTC en el {{/taxYear}}
        td: "{{/totalPtcAmountAllowed}}"
      aptc:
        th:
          helpText:
            modals:
              text: >-
                Hubo <sharedModalAptc>pagos adelantados del PTC</sharedModalAptc> que deben ser devueltos.
        td: "{{/totalAptcAmountTaken}}"
      total:
        th:
          helpText:
            modals:
              text: >-
                Pero, según los ingresos de tu hogar, sólo tendrás que <sharedModalAptcRepaymentLimitation>devolver una
                cantidad limitada</sharedModalAptcRepaymentLimitation>
        td: <strong>{{/lesserOfNetPtcAmountAndRepaymentLimitation}}</strong>
      caption: Límites de la devolución de pagos del PTC
  /info/credits-and-deductions/credits/ptc-excess-aptc:
    body:
      - p: >-
          Para determinar la cantidad de tu reembolso o cuánto adeudas, necesitamos terminar de verificar tus créditos y
          preguntar sobre cualquier pago estimado.
    helpText:
      modals:
        text: >-
          Los <strong>{{/lesserOfNetPtcAmountAndRepaymentLimitation}}</strong> de <sharedModalExcessAptc>pagos
          adelantados en exceso del PTC</sharedModalExcessAptc> aumentarán la cantidad que pagas en impuestos federales
          o reducirán la cantidad de tu reembolso.
  /info/credits-and-deductions/credits/ptc-alt-calc-ko:
    urls:
      LinkAltCalc: https://www.irs.gov/instructions/i8962#en_US_2023_publink100024695
    body:
      - p: >-
          Dijiste que quieres usar el <LinkAltCalc>cálculo alternativo para el año del matrimonio</LinkAltCalc> para
          calcular tu Crédito tributario de prima, lo cual Direct File no acepta todavía.
  /info/credits-and-deductions/credits/ptc-alt-calc-excess-aptc:
    body:
      - p: >-
          Direct File aún no acepta el cálculo alternativo, así que si decides usar esta opción, tendrás que encontrar
          otra forma de presentar tus impuestos.
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo funciona el cálculo alternativo para el año del matrimonio y quién es elegible?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cómo funciona el cálculo alternativo para el año del matrimonio y quién es elegible?
          urls:
            LinkAltCalc: https://www.irs.gov/publications/p974#en_US_2021_publink100023520
          body:
            - p: >-
                Si te casaste en el {{/taxYear}}, podrías ser elegible para usar el cálculo alternativo para el año del
                matrimonio.
            - p: >-
                Requisitos para usar el cálculo alternativo para el año del matrimonio:
            - ul:
                - li: >-
                    Tú y tu cónyuge no estaban casados el 1 de enero del {{/taxYear}}
                - li: >-
                    Se casaron en el {{/taxYear}} y todavía estaban casados el 31 de diciembre del {{/taxYear}}
                - li: Están presentando una declaración conjunta
                - li: >-
                    Alguien en tu familia tributaria estaba inscrito en un plan de salud del Mercado calificado antes de
                    tu primer mes completo de matrimonio
                - li: >-
                    Se hicieron pagos adelantados del PTC para alguien en tu familia tributaria
            - p: >-
                El cálculo alternativo es opcional y usarlo podría reducir la cantidad de pagos adelantados en exceso
