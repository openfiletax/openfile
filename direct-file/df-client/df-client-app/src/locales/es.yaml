  /info/credits-and-deductions/credits/what-if-enrolled-someone-else:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Que pasa si inscribí a alguien pero esa persona no soy yo, mi cónyuge (si están haciendo una
          declaración conjunta) o un dependiente?</LinkModal1>
        LinkModal1:
          header:
            ¿Que pasa si inscribí a alguien pero esa persona no soy yo, mi cónyuge (si están haciendo una declaración
            conjunta) o un dependiente?
          body:
            - p: >-
                Si sólo inscribiste a otra persona en un plan de salud del Mercado que califica para el Crédito
                tributario de prima (PTC), existen algunas situaciones en las que debes responder <strong>No</strong> a
                la pregunta en la pantalla.
            - p: >-
                Si sólo inscribiste a una "otra persona" en un plan de salud calificado del Mercado, responde
                <strong>No</strong> si ambas de las siguientes son verdaderas:
            - ul:
                - li: >-
                    Tú, tu cónyuge (si están casados y presentando una declaración conjunta) y tus dependientes (si
                    tienes alguno) no estaban inscritos en un plan de salud calificado del Mercado
                - li: >-
                    La persona a quien inscribiste fue reclamada como dependiente por otro contribuyente
                    <strong>o</strong> envió su propia declaración del impuesto federal y no indicaron que se les puede
                    reclamar como dependiente
            - p: >-
                Si inscribiste a más de una "otra persona" en un plan de salud calificado del Mercado, responde
                <strong>No</strong> si ambas de las siguientes son verdaderas:
            - ul:
                - li: >-
                    Tú, tu cónyuge (si están casados y presentando una declaración conjunta) y tus dependientes (si
                    tienes alguno) no estaban inscritos en un plan de salud calificado del Mercado
                - li: >-
                    Todas las personas que inscribiste fueron reclamadas como dependientes por otro contribuyente
                    <strong>o</strong> enviaron su propia declaración del impuesto federal y no indicaron que se les
                    puede reclamar como dependiente
  /info/credits-and-deductions/credits/ptc-dep-tp-did-not-enroll-self-or-others:
    body:
      - p: >-
          Dijiste que no te inscribiste (ni inscribiste a otra persona) en un plan de salud del Mercado calificado en el
          {{/taxYear}}. Si otra persona te inscribió en un plan de salud calificado, ellos son responsables de reportar
          esta información en su declaración del impuesto federal.
  /info/credits-and-deductions/credits/ptc-dep-tp-did-only-enrolled-others-and-not-part-of-different-tax-family:
    body:
      - p: >-
          Dijiste que incribiste a otra persona en un plan de salud del Mercado calificado en el {{/taxYear}} y no son
          parte de otra familia tributaria. Esto significa que eres responsable de reportar información sobre su
          cobertura del Mercado en esta declaración.
  /info/credits-and-deductions/credits/ptc-dep-tp-is-not-claimed-did-enroll-self-and-others-and-not-part-of-diff-tax-family:
    body:
      - p: >-
          Dijiste que te incribiste e inscribiste a otra persona en un plan de salud del Mercado calificado en el
          {{/taxYear}}. Nadie te está reclamando como dependiente en su declaración del impuesto federal del
          {{/taxYear}}, así que eres responsable de reportar información sobre tu cobertura del Mercado en esta
          declaración. También inscribiste a otra persona en un plan de salud calificado y la persona que inscribiste no
          pertenece a otra familia tributaria. Esto significa que eres responsable de reportar información sobre su
          cobertura del Mercado en esta declaración.
