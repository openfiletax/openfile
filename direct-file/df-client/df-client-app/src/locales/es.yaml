  /info/credits-and-deductions/credits/edc-nontaxable-payments:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Qué pagos libres de impuestos debo incluir?</LinkModal1></p>
        LinkModal1:
          header: ¿Qué pagos libres de impuestos debo incluir?
          body:
            - p: >-
                Incluye pensiones, anualidades o pagos por discapacidad por lo cuales no tienes que pagar impuestos. Por
                ejemplo:
            - ul:
                - li: >-
                    Pensiones de veteranos (pero no pensiones por discapacidad militar)
                - li: >-
                    Seguridad de Ingreso Suplementario (SSI en inglés) del Seguro Social
            - p: >-
                <strong>Qué pagos no incluir</strong><br />No incluyas ninguna pensión, anualidad o pagos por
                discapacidad por lesiones personales o enfermedades que resultaron del servicio activo en uno de los
                siguientes servicios gubernamentales:
            - ul:
                - li: Las fuerzas armadas de cualquier país
                - li: >-
                    La Oficina Nacional de Administración Oceánica y Atmosférica (NOAA en inglés)
                - li: El Servicio de Salud Pública
                - li: El Servicio Exterior
            - p: "Tampoco incluyas:"
            - ul:
                - li: >-
                    Porciones libres de impuestos del Seguro Social y los beneficios de jubilación de empleados
                    ferroviarios que ya reportaste en la sección de Ingresos
                - li: >-
                    Cantidades que son tratadas como un reembolso del costo de tu pensión o anualidad
                - li: >-
                    Cualquier pago de suma global de beneficio por fallecimiento que recibiste como cónyuge
                    sobreviviente, o pagos del seguro de algún hijo sobreviviente que podrías recibir como su tutor
  /info/credits-and-deductions/credits/edc-nontaxable-payments-only-use:
    body:
      - p: >-
          Sólo usaremos esta información para calcular el Crédito para ancianos o personas discapacitadas. No incluyas
          las porciones libres de impuestos del Seguro Social ni los beneficios de jubilación de empleados ferroviarios
          que ya reportaste en la sección de Ingresos, porque ya estamos usando esas cantidades para calcular este
          crédito.
  /info/credits-and-deductions/credits/edc-disability-income-amount-snack-primary:
    helpText:
      modals:
        text: >-
          <LinkModal1>$t(info./info/credits-and-deductions/credits/edc-disability-income-amount-snack-primary.helpText.modals.LinkModal1.header)</LinkModal1>
        LinkModal1:
          header: >-
            ¿Dónde encuentro la cantidad total de ingresos por discapacidad tributables?
          body:
            - p: >-
                Suma sólo los pagos que recibiste en el {{/taxYear}} de los planes de salud o de accidentes pagados por
                un empleador. Esta cantidad no debe ser mayor que el salario tributable reportado en el Formulario W-2.
            - p: >-
                <strong>$t(info./info/credits-and-deductions/credits/edc-disability-income-snack.helpText.modals.LinkModal1.header)</strong>
            - p: >-
                Muchos tipos de pagos por discapacidad son libres de impuestos y no cuentan como ingresos para
                propósitos tributarios. Sin embargo, sí pagas impuestos sobre cualquier pago por discapacidad que hayas
                recibido que cumpla con ambos de estos requisitos:
            - ul:
                - li: Se pagó bajo el plan de salud y accidentes de tu empleador
                - li: >-
                    Se incluyó en tu salario como sueldo (o pagos en vez de sueldo) por el tiempo que llevas ausente del
                    trabajo debido a una discapacidad permanente y total. Esto se reportaría en un Formulario W-2
