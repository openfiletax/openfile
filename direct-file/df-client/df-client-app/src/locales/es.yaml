                - li: Anualidades de donaciones caritativas
            - p: <strong>¿Qué pasa si me falta un Formulario 1099-R?</strong>
            - p: >-
                Si tú o tu cónyuge perdieron o no recibieron un Formulario 1099-R, pídanle una copia al empleador o
                pagador. Si no lo reciben hasta finales de febrero, llama al IRS al {{/irsPhoneNumber}} para obtener
                asistencia.
          urls:
            Link1: https://www.irs.gov/pub/irs-pdf/f1099r.pdf
  /info/income/retirement/supported-1099R-alert-modal:
    helpText:
      modals:
