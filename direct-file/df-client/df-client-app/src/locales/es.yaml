        LinkModal1:
          header: ¿Qué es la Cobertura esencial mínima?
          urls:
            LinkEnrollment: >-
              https://www.irs.gov/publications/p974#en_US_2021_publink100023202:~:text=Determining%20eligibility%20for%20Medicaid%20or%20CHIP%20at%20enrollment.%20An,from%20what%20a%20reasonable%20person%20would%20do%20under%20the%20circumstances.
            LinkMec: https://www.irs.gov/publications/p974#en_US_2021_publink100023185
          body:
            - p: >-
                Ciertas coberturas de planes patrocinados por el gobierno son Cobertura esencial mínima (MEC en inglés).
                Generalmente, no puedes tomar el Crédito tributario de prima (PTC) para una persona en tu familia
                tributaria en cualquier mes en que fueron elegibles para otra MEC, incluyendo:
            - ul:
                - li: >-
                    Medicaid (excepto para ciertos programas de alcance limitado)
                - li: Medicare Parte A
                - li: Planes Medicare Advantage
                - li: Programa de seguro médico para niños (CHIP en inglés )
                - li: >-
                    El paquete de beneficios médicos del Departamento de Asuntos de los Veteranos, para veteranos
                    elegibles
                - li: >-
                    Programa médico y de salud civil del Departamento de Asuntos de los Veteranos (CHAMPVA en inglés )
                - li: >-
                    Cuidado de salud comprensivo para niños con espina bífida y que son hijos de veteranos de Vietnam y
                    veteranos del servicio cubierto en Corea
                - li: TRICARE
                - li: Cobertura médica para los voluntarios del Cuerpo de Paz
                - li: >-
                    Otro tipo de cobertura médica designado por el Departamento de Salud y Servicios Humanos
            - p: >-
                La cobertura individual del Mercado se considera como MEC, pero si alguien estaba inscrito o era
                elegible para la misma, aún podrían calificar para el PTC.
            - p: >-
                La elegibilidad de una persona para Medicare o CHIP se determina cuando se inscriben en un plan de salud
                calificado. Esa <LinkEnrollment>determinación de elegibilidad aplica para todo el año</LinkEnrollment>
                (aún si el tamaño de tu familia o el ingreso familiar cambia).
            - p: <LinkMec>Conoce más sobre MEC (en inglés)</LinkMec>
        LinkModal2:
          header: >-
            ¿Cuándo es que las primas por inscripción se consideran pagadas por completo?
          urls:
            LinkEnrollmentPremiums: >-
              https://www.irs.gov/instructions/i8962#en_US_2023_publink100014793:~:text=You%20are%20generally,paid%20by%20you.
          body:
            - p: >-
                Las primas por inscripción son la cantidad mensual pagada por seguro médico. Se consideran pagadas por
                completo cuando:
            - ul:
                - li: >-
                    Alguien paga la prima por la persona inscrita en la cobertura antes de la fecha límite para
                    presentar la declaración del impuesto federal
                - li: >-
                    Las primas se pagan con pagos adelantados del Crédito tributable de primas (PTC)
            - p: >-
                Para aquellos que apelaron su elegibilidad con éxito, se volvieron elegibles para los pagos adelantados
                del PTC y se inscribieron retroactivamente en un plan de salud del Mercado:
            - ul:
                - li: >-
                    Las primas por inscripción se consideran pagadas por completo si los pagos adelantados del PTC
                    cubren el total de las primas por inscripción
                - li: >-
                    Si los pagos adelantados del PTC no cubren la cantidad total de las primas por inscripción, debes
                    pagar la cantidad restante dentro de 120 días luego de tu fecha de apelación para que se consideren
                    como pagado por completo
            - p: >-
                <LinkEnrollmentPremiums>Conoce más sobre las primas por inscripción (en inglés)</LinkEnrollmentPremiums>
    body:
      - p: >-
          Para verificar quién estaba inscrito en el plan de salud calificado, revisa el Formulario 1095-A, parte II,
          columna A.
