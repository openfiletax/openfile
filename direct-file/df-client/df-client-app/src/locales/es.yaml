                - li: Crédito por el cuidado de hijos y dependientes
                - li: Crédito para ancianos o personas discapacitadas
                - li: Crédito del ahorrador
                - li: Crédito tributario por hijos y el Crédito tributario adicional por hijos
                - li: Crédito por otros dependientes
                - li: Crédito tributario por ingreso del trabajo
            - p: >-
                Podrías calificar para otros créditos, pero Direct File sólo acepta ciertos créditos este año.
            - p: >-
                <LinkCredits>Conoce más sobre los créditos para contribuyentes</LinkCredits>
  /info/you-and-your-family/dependents/reasons:
    heading: >-
      ¿Por qué no puedo reclamar a {{/familyAndHousehold/*/firstName}} como mi dependiente?
    subListNotQcOrRelative:
      text: >-
        No puedes reclamar a {{/familyAndHousehold/*/firstName}} como un dependiente este año porque no cumple con los
        <Link1>requisitos para ser tu hijo calificado o familiar calificado</Link1>.
      urls:
        Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000196863
    subListDependentTaxpayerTest:
      text: >-
        No puedes reclamar a {{/familyAndHousehold/*/firstName}} como un dependiente este año porque indicaste que
        puedes ser reclamado como el dependiente de otra persona. Esto significa que no puedes reclamar a otra persona
        como tu dependiente.
    subListCustodialParent:
      text: >-
        <p>No puedes reclamar a {{/familyAndHousehold/*/firstName}} como tu dependiente este año porque acordaste que el
        otro padre o madre de {{/familyAndHousehold/*/firstName}} le puede reclamar.</p> <p>Se permite que tú y el otro
        padre o madre de {{/familyAndHousehold/*/firstName}}<Link1>dividan los beneficios tributarios (en
        inglés)</Link1> que recibes con {{/familyAndHousehold/*/firstName}} como tu persona calificada. Se le permite al
        otro padre o madre de {{/familyAndHousehold/*/firstName}} reclamarle como su dependiente, y se permite que tú le
        reclames como tu persona calificada para el estado civil tributario de ’Cabeza de familia’ y el Crédito
        tributario por ingreso del trabajo, si cumples con los demás requisitos.</p>
      urls:
        Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
    subListOtherEligibleTaxpayer:
      text: >-
        No puedes reclamar a {{/familyAndHousehold/*/firstName}} como tu dependiente este año porque los padres
        biológicos o adoptivos de {{/familyAndHousehold/*/firstName}} acordaron <Link1>dividir los beneficios
        tributarios (en inglés)</Link1> que pueden obtener con {{/familyAndHousehold/*/firstName}} como su persona
        calificada. El padre o madre sin custodia de {{/familyAndHousehold/*/firstName}} tiene derecho de reclamar a
        {{/familyAndHousehold/*/firstName}} como un dependiente, lo que significa que nadie más puede hacerlo.
      urls:
        Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
    subListNoTin:
      text: >-
        No puedes nombrar a {{/familyAndHousehold/*/firstName}} como dependiente este año porque dijiste que no tiene un
        número de identificación del contribuyente (TIN en inglés). {{/familyAndHousehold/*/firstName}} necesita un TIN
        si quieres nombrarle como dependiente en la declaración, y calificar para otros créditos, como el Crédito
        tributario por hijos y el Crédito por otros dependientes. <Link1>Cómo obtener un TIN.</Link1>
      urls:
        Link1: >-
          https://www.irs.gov/es/individuals/international-taxpayers/taxpayer-identification-numbers-tin
    subListCitizenshipOrResidency:
      text: >-
        No puedes reclamar a {{/familyAndHousehold/*/firstName}} como dependiente este año porque no fue ciudadano o
        nacional estadounidense, ni residente de los Estados Unidos, Canadá o México.
    subListJointReturnTest:
      text: >-
        No puedes reclamar a {{/familyAndHousehold/*/firstName}} como dependiente porque está casado(a) y presenta una
        declaración conjunta con su cónyuge.
    subListDisqualifiedDueToParentalCustody:
      text: >-
        No puedes reclamar a {{/familyAndHousehold/*/firstName}} como tu dependiente este año porque los padres
        biológicos o adoptivos de {{/familyAndHousehold/*/firstName}} acordaron <LinkSplitTaxBenefits>dividir los
        beneficios tributarios (en inglés)</LinkSplitTaxBenefits> que pueden obtener con
        {{/familyAndHousehold/*/firstName}} como su persona calificada. El padre o madre sin custodia de
        {{/familyAndHousehold/*/firstName}} tiene derecho a reclamar a {{/familyAndHousehold/*/firstName}} como
        dependiente, lo que significa que nadie más puede hacerlo. No puedes usar a {{/familyAndHousehold/*/firstName}}
        para ningún otro beneficio tributario porque su padre o madre con custodia le está usando para estos beneficios
        tributarios.
      urls:
        LinkSplitTaxBenefits: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
    subListDisqualifiedDueToParentalCustodyAGI:
      text: >-
        No puedes reclamar a {{/familyAndHousehold/*/firstName}} como tu dependiente este año porque los padres
        biológicos o adoptivos de {{/familyAndHousehold/*/firstName}} acordaron <LinkSplitTaxBenefits>dividir los
        beneficios tributarios (en inglés)</LinkSplitTaxBenefits> que pueden obtener con
        {{/familyAndHousehold/*/firstName}} como su persona calificada. El padre o madre sin custodia de
        {{/familyAndHousehold/*/firstName}} tiene derecho a reclamar a {{/familyAndHousehold/*/firstName}} como
        dependiente, lo que significa que nadie más puede hacerlo. No puedes usar a {{/familyAndHousehold/*/firstName}}
        para ningún otro beneficio tributario porque tu <LinkAGI>ingreso bruto ajustado (AGI en inglés)</LinkAGI> es
        menor que el de su padre o madre con custodia.
      urls:
        LinkSplitTaxBenefits: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
        LinkAGI: >-
          https://www.irs.gov/es/e-file-providers/definition-of-adjusted-gross-income
  /info/you-and-your-family/dependents/add-person-special-rule-contradicting-8832-i-did:
    body:
      - p: >-
          Indicaste que firmaste el Formulario 8332 (u otra declaración escrita), indicando que no reclamarías a
          {{/dependentWhoCausedContradictory8832Knockout/firstName}}, pero tus respuestas indican que eras el padre o
