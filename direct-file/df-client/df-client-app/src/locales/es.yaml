          - li: >-
              Recibir comunicaciones del IRS en un idioma diferente o en un formato accesible
      - p: >-
          También preguntaremos si deseas aportar {{/presidentalCampaignDesignationAmount}} para ser pagado al Fondo
          para la Campaña Electoral Presidencial
  /info/your-taxes/payment-method/payment-outro:
    body:
      - p: Aquí tienes un breve resumen.
    alertText:
      body:
        - p: >-
            Verifica tus números de ruta y de cuenta otra vez para asegurar que tu pago se realice desde la cuenta
            correcta.
  /info/your-taxes/payment-method/payment-another-way-outro:
    body:
      - p: >-
          Revisaremos tus opciones de pago nuevamente después de que envíes tu declaración federal.
  /info/your-taxes/payment-method/payment-another-way:
    body:
      - p: >-
          Te recordaremos que debes hacer tu pago después de enviar tu declaración federal. Paga tu saldo de impuestos
          federales de {{/balanceDue}} para el {{/taxDay}} para evitar cargos por intereses y multas.
      - p: <strong>Maneras de pagar después de presentar</strong>
      - ul:
          - li: >-
              En línea desde tu cuenta bancaria, o por tarjeta de débito, tarjeta de crédito o billetera digital
          - li: Transferencia bancaria de mismo día
          - li: >-
              Cheque o giro postal (si envías un cheque o giro postal, incluye el <Link1040V>Formulario 1040-V (en
              inglés)</Link1040V> con tu pago)
          - li: Efectivo (en persona)
          - li: Teléfono
      - p: Tarifas podrían aplicarse, dependiendo del método de pago que escojas.
      - p: <strong>¿No puedes hacer el pago completo ahora?</strong>
      - p: "Si reúnes los requisitos, puedes solicitar:"
      - ul:
          - li: Un plan de pagos
          - li: Prórroga o extensión de tiempo para pagar
          - li: Liquidar tu deuda del impuesto federal por menos de lo que adeudas
      - p: >-
          Lee sobre las <LinkTaxPaymentOptions>opciones para pagar los impuestos federales</LinkTaxPaymentOptions>.
      - p: >-
          Si estas opciones de pago no te parecen, puedes volver atrás y cambiar tu respuesta.
    urls:
      LinkTaxPaymentOptions: https://www.irs.gov/es/taxtopics/tc202
      Link1040V: https://www.irs.gov/es/forms-pubs/about-form-1040-v
  /info/paper-path-payment/paper-path-info:
    urls:
      LinkTaxPaymentOptions: https://www.irs.gov/es/taxtopics/tc202
      LinkForm1040V: https://www.irs.gov/forms-pubs/about-form-1040-v
    body:
      - p: >-
          Paga tu saldo de impuestos federales de {{/balanceDue}} para el {{/taxDay}} para evitar cargos por multas e
          intereses.
      - p: <strong>Formas de pago</strong>
      - ul:
          - li: >-
              En línea desde tu cuenta bancaria o con tarjeta de débito, tarjeta de crédito o billetera digital
          - li: Transferencia electrónica el mismo día
          - li: >-
              Cheque o giro postal (si envías un cheque o giro postal, incluye el <LinkForm1040V>Formulario 1040-V (en
              inglés)</LinkForm1040V> con tu pago)
          - li: Efectivo (en persona)
          - li: Teléfono
      - p: Tarifas podrían aplicarse, dependiendo del método de pago que escojas.
      - p: <strong>¿No puedes hacer el pago completo ahora?</strong>
      - ul:
          - li: Un plan de pagos
          - li: Prórroga o extensión de tiempo para pagar
          - li: Liquidar tu deuda del impuesto federal por menos de lo que adeudas
      - p: >-
          Lee sobre las <LinkTaxPaymentOptions>opciones para pagar los impuestos federales</LinkTaxPaymentOptions>.
  /info/your-taxes/payment-method/routing-and-account-numbers:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Dónde encuentro mi número de cuenta y de ruta?</LinkModal1>
        LinkModal1:
          header: ¿Dónde encuentro mi número de cuenta y de ruta?
          body:
            - p: >-
                Si tienes cheques, puedes encontrar los números de ruta y de cuenta impresos en la parte de abajo del
                cheque. <LinkAltText1>Imagen de un cheque con los números de ruta y de cuenta destacados</LinkAltText1>
            - p: >-
                Si no tienes cheques, llama a tu banco o verifica si está disponible al iniciar una sesión en tu cuenta
                bancaria en línea.
          urls:
            LinkAltText1: bank_check.jpg
  /info/your-taxes/payment-method/payment-method-due-date:
    body: Los pagos vencen el {{/taxDay}}
  /info/your-taxes/payment-method/payment-method-choice:
    helpText:
      modals:
        text: <LinkModal1>¿Qué es el retiro electrónico de fondos?</LinkModal1>
        LinkModal1:
          header: ¿Qué es el retiro electrónico de fondos?
          urls:
            LinkEFW: >-
              https://www.irs.gov/es/payments/pay-taxes-by-electronic-funds-withdrawal#features
          body:
            - p: >-
                El retiro electrónico de fondos (EFW, por sus siglas en inglés) es una opción de presentación/pago
                electrónico ofrecido <strong>únicamente</strong> cuando presentas tus impuestos federales usando
                software de preparación de impuestos o mediante un profesional de impuestos. Al usar esta opción de
                pago, puedes pagar directamente desde tu cuenta bancaria.
            - p: >-
                El IRS no cobra un cargo por usar el EFW, pero verifica si tu institución financiera cobra algún cargo
                por el servicio.
            - p: >-
                <LinkEFW>Infórmate sobre el EFW</LinkEFW>, incluido lo que debes hacer si tienes que cancelar tu pago.
  /info/your-taxes/payment-method/payment-intro:
    body:
      - p: >-
          Tienes que saber tu información bancaria si deseas pagar en línea directamente desde tu cuenta.
  /info/your-taxes/payment-method/refund-outro:
    body:
      - p: Aquí tienes un breve resumen.
  /info/your-taxes/payment-method/refund-outro-verify-bank:
    alertText:
      body:
        - p: >-
            Verifica tus números de ruta y de cuenta otra vez para asegurar que tu reembolso vaya a la cuenta correcta
  /info/your-taxes/payment-method/refund-outro-verify-address:
    alertText:
      body:
        - p: >-
            Verifica tu dirección postal otra vez para asegurar que tu cheque de reembolso se envíe al lugar correcto
  /info/your-taxes/payment-method/refund-split:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si deseo dividir mi reembolso federal entre varias cuentas? </LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si deseo dividir mi reembolso federal entre varias cuentas?
          body:
            - p: >-
                Se permite que los contribuyentes dividan su reembolso federal y depositen los fondos en hasta 3 cuentas
                diferentes en instituciones financieras estadounidenses. Sin embargo, Direct File todavía no ofrece los
                formularios necesarios para esta opción.
  /info/your-taxes/payment-method/refund-intro:
    body:
      - p: >-
          Tienes que saber tu información bancaria si prefieres que el reembolso sea depositado directamente en tu
          cuenta.
  /info/your-taxes/payment-method/refund-apply-to-estimated-taxes:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si deseo aplicar parte del reembolso federal de este año a mis impuestos federales
          estimados del {{/nextTaxYear}}?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si deseo aplicar parte del reembolso federal de este año a mis impuestos federales estimados del
            {{/nextTaxYear}}?
          body:
            - p: "Cuando el total de tus pagos fue mayor al impuesto federal que debes, puedes elegir:"
            - ul:
                - li: Recibir un reembolso
                - li: Aplicar parte o todo tu sobrepago al impuesto federal estimado del próximo año
            - p: >-
                Sin embargo, Direct File aún no puede aplicar tu sobrepago del {{/taxYear}} a tu impuesto federal
                estimado del {{/nextTaxYear}}.
  /info/your-taxes/amount/tax-amount-explanation-adjustments:
    sections:
      explainer: >-
        Luego, restamos tus deducciones para obtener tu ingreso bruto ajustado (AGI, por sus siglas en inglés) y tu
        ingreso tributable
      adjustmentsSubheader:
        helpText:
          modals:
            text: <LinkModal1>Ajustes</LinkModal1>
            LinkModal1:
              header: ¿Qué son los ajustes?
              body:
                - p: >-
                    <strong>Ajustes</strong> son ciertos gastos, pagos, aportaciones y cargos que los contribuyentes
                    pueden restar de su ingreso total. Estos ajustes reducen la cantidad total del ingreso tributable.
      hsaDeductions:
        th: Deducción HSA
        td: "-{{/hsaTotalDeductibleAmount}}"
      educatorAdjustments:
        th: Deducción de gastos del educador
        td: "-{{/educatorExpensesAdjustment}}"
      studentLoanDeduction:
        th: Deducción de los intereses de los préstamos estudiantiles
        td: "-{{/studentLoanInterestAdjustmentAmount}}"
      agi:
        th: <strong>AGI</strong>
        td: <strong>{{/agi}}</strong>
      standardDeduction:
        th:
          helpText:
            modals:
              text: <LinkModal1>Deducción estándar</LinkModal1>
              LinkModal1:
                header: ¿Qué es la deducción estándar?
                body:
                  - p: >-
                      La deducción estándar reduce la cantidad de los ingresos del contribuyente que son tributables.
                      Para la mayoría de los contribuyentes, la deducción estándar es una cantidad fija de dinero de
                      acuerdo al estado civil para efectos de la declaración del contribuyente.
                  - p: <strong>¿Cuánto es la deducción estándar?</strong>
                  - p: >-
                      Estas son las cantidades de la deducción estándar para la mayoría de las personas en el año
                      {{/taxYear}}:
                  - ul:
                      - li: >-
                          <strong>Soltero o Casado que presenta una declaración por separado</strong>: Para los
                          contribuyentes que usan el estado civil para efectos de la declaración de Soltero o Casado que
                          presenta una declaración por separado, la deducción estándar es de
                          {{/singleOrMFSStandardDeduction}}.
                      - li: >-
                          <strong>Casado que presenta una declaración conjunta o Cónyuge sobreviviente
                          calificado</strong>: Para los contribuyentes que usan el estado civil para efectos de la
                          declaración de Casado que presenta una declaración conjunta o Cónyuge sobreviviente calificado
                          con hijos dependientes, la deducción estándar es de {{/MFJStandardDeduction}}.
                      - li: >-
                          <strong>Cabeza de familia</strong>: Para los contribuyentes que usan el estado civil para
                          efectos de la declaración de Cabeza de familia, la deducción estándar es de
                          {{/HoHStandardDeduction}}.
                  - p: >-
                      Los contribuyentes de 65 años o mayores, o ciegos, pueden obtener una deducción estándar mayor.
                      También hay límites sobre la deducción estándar para los contribuyentes que pueden ser reclamados
                      como un dependiente en la declaración de impuestos de otra persona.
                  - p: >-
                      Algunos contribuyentes pueden ser elegibles para una deducción estándar mayor si reclaman una
                      pérdida por un desastre calificado, pero Direct File todavía no ofrece los formularios tributarios
                      necesarios para reclamar esta cantidad mayor.
        td: "-{{/standardDeduction}}"
      taxableIncome:
        th: <strong>Ingreso tributable</strong>
        td: <strong>{{/taxableIncome}}</strong>
      caption: Ingreso tributable
  /info/your-taxes/amount/tax-amount-explanation-tax-amount:
    sections:
      explainer:
        body:
          Para calcular la cantidad inicial de tu impuesto federal, aplicamos tu <LinkTaxRate>tasa de
          impuestos</LinkTaxRate> a tus ingresos tributables
        urls:
          LinkTaxRate: https://www.irs.gov/filing/federal-income-tax-rates-and-brackets
      initialTaxAmount:
        th: <strong>Cantidad inicial del impuesto</strong>
        td: <strong>{{/tentativeTaxFromTaxableIncome}}</strong>
      caption: Cantidad del impuesto inicial
  /info/your-taxes/amount/tax-amount-explanation-with-additional-taxes:
    sections:
      explainer:
        body: Después sumamos cualquier impuesto adicional que debas pagar
      caption: Cantidad del impuesto inicial con los impuestos adicionales
      excessAdvancePTC:
        th:
          helpText:
            modals:
              text: <sharedModalExcessAptc>PTC avanzado en exceso que debes devolver</sharedModalExcessAptc>
        td: "+{{/lesserOfNetPtcAmountAndRepaymentLimitation}}"
      addtionalTaxes:
        th: <strong>Cantidad del impuesto inicial con los impuestos adicionales</strong>
        td: <strong>{{/totalTentativeTax}}</strong>
  /info/your-taxes/amount/tax-amount-explanation-credits:
    sections:
      explainer: Luego, aplicamos tus créditos
      nonrefundableCredits:
        helpText:
          modals:
            text: <LinkModal1>Créditos no reembolsables</LinkModal1>
            LinkModal1:
              header: ¿Qué son los créditos no reembolsables?
              body:
                - p: >-
                    Algunos créditos son <strong>no reembolsables</strong>. Esto significa que pueden reducir tus
                    impuestos, pero no reducirán lo que debes a menos de $0 y no te darán un reembolso.
                - p: "Créditos no reembolsables:"
                - ul:
                    - li: Crédito por el cuidado de hijos y dependientes
                    - li: Crédito para ancianos o personas discapacitadas
                    - li: Crédito tributario por hijos
                    - li: Crédito por otros dependientes
                - p: >-
                    Por ejemplo, si eres elegible para reclamar un Crédito tributario por hijos de $2,000, pero debes
                    sólo $1,000 en impuestos, sólo puedes reducir tus impuestos federales por $1,000, no por el total de
                    $2,000.
                - p: >-
                    Si ya usaste el Crédito tributario por hijos para reducir tu impuesto a $0, no podrás aplicar ningún
                    otro crédito no reembolsable a tus impuestos aunque seas elegible para ellos.
      odc:
        th: Crédito por otros dependientes
        td: "-{{/totalOdc}}"
      ctc:
        th: Crédito tributario por hijos
        td: "-{{/totalCtc}}"
      refundableCredits:
        helpText:
          modals:
            text: <LinkModal1>Créditos reembolsables</LinkModal1>
            LinkModal1:
              header: ¿Qué son los créditos reembolsables?
              body:
                - p: >-
                    Algunos créditos son <strong>reembolsables</strong>. Estos créditos reducirán tus impuestos y hasta
                    podrían resultar en un reembolso si reducen tus impuestos a menos de $0.
                - p: "Créditos reembolsables:"
                - ul:
                    - li: Crédito tributario adicional por hijos
                    - li: Crédito por ingreso del trabajo
      actc:
        th: Crédito tributario adicional por hijos
        td: "-{{/additionalCtc}}"
      eitc:
        th: Crédito por ingreso del trabajo
        td: "-{{/earnedIncomeCredit}}"
      taxAmount:
        th: <strong>Cantidad del impuesto luego de aplicar los créditos</strong>
        td: <strong>{{/taxWithCreditsApplied}}</strong>
      caption: Cantidad del impuesto con los créditos aplicados
      cdcc:
        th: Crédito por el cuidado de hijos y dependientes
        td: "-{{/cdccTotalCredit}}"
      edc:
        th: Crédito para ancianos o personas discapacitadas
        td: "-{{/totalEdc}}"
      savers:
        th: Crédito del ahorrador
        td: "-{{/qualifiedSaverCreditAmount}}"
      ptcPositive:
        th: $t(headings./heading/credits-and-deductions/credits/ptc)
        td: "-{{/netPtcAmountWhenZeroOrPositive}}"
      ptcNegative:
        th: $t(headings./heading/credits-and-deductions/credits/ptc)
        td: "{{/lesserOfNetPtcAmountAndRepaymentLimitation}}"
  /info/your-taxes/amount/tax-amount-explanation-final:
    sections:
      explainer: >-
        Finalmente, restamos cualquier pago que ya hiciste hacia tus impuestos federales del {{/taxYear}}
      withholdings:
        th:
          helpText:
            modals:
              text: <sharedModalWithholding>Retenciones</sharedModalWithholding>
        td: "-{{/totalWithholding}}"
      estimated:
        th: Pagos estimados de impuestos federales
        td: "-{{/estimatedAndFromLastYear}}"
      taxAmount:
        th: <strong>Cantidad del impuesto final</strong>
        td: <strong>{{/finalTaxAmount}}</strong>
      caption: Pagos de impuestos ya hechos
  /info/your-taxes/amount/tax-amount-explanation-refund:
    body:
      - p: >-
          Recibirás un reembolso de {{/overpayment}} por tus impuestos federales del {{/taxYear}}.
  /info/your-taxes/amount/tax-amount-explanation-owe:
    body:
      - p: >-
          Adeudas una cantidad de {{/balanceDue}} en impuestos federales del {{/taxYear}}.
  /info/your-taxes/amount/tax-amount-explanation-zero:
    body:
      - p: No adeudas ninguna cantidad de impuestos federales del {{/taxYear}}.
  /info/your-taxes/amount/tax-amount-means-to-owe:
    helpText:
      modals:
        text: <LinkModal1>¿Qué significa adeudar impuestos federales? </LinkModal1>
        LinkModal1:
          header: ¿Qué significa adeudar impuestos federales?
          body:
            - p: >-
                Esto significa que el total de tus pagos fue menor que el impuesto federal que debes.
            - p: >-
                Los contribuyentes pagan el impuesto federal sobre los ingresos a lo largo del año a través de
                retenciones y pagos de impuestos estimados.
            - p: ¿Qué son retenciones?
            - ul:
                - li: >-
                    Tu retención es la cantidad de impuesto federal retenido de tu sueldo y otras fuentes de ingresos.
                    Si eres un empleado, tu empleador probablemente retiene el impuesto a los ingresos y se lo paga
                    directamente al IRS en tu nombre. También pueden retenerse impuestos de algunos otros ingresos,
                    incluyendo pensiones, bonos, comisiones, y ganancias de apuestas.
                - li: >-
                    Si se retiene muy poco, generalmente deberás impuestos cuando envíes tu declaración y podrías deber
                    una multa. Si se retiene mucho, generalmente te deberán un reembolso.
            - p: ¿Qué son los pagos del impuesto estimado?
            - ul:
                - li: >-
                    Los pagos del impuesto estimado son pagos de impuestos que hiciste por ingresos a los que se les
                    puede cobrar impuestos pero que no están sujetos a retenciones. Si no pagas impuestos a través de
                    retenciones o no pagaste suficientes impuestos de esa manera, podrías tener que pagar impuestos
                    estimados directamente al IRS en pagos trimestrales. Los trabajadores independientes generalmente
                    pagan sus impuestos de esta forma.
  /info/your-taxes/amount/tax-amount-means-to-refund:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué significa recibir un reembolso del impuesto federal?</LinkModal1>
        LinkModal1:
          header: ¿Qué significa recibir un reembolso del impuesto federal?
          body:
            - p: >-
                Esto significa que el total de tus pagos es mayor que la cantidad del impuesto federal que debes. El
                gobierno te debe un reembolso por la cantidad que pagaste en exceso.
            - p: >-
                Los contribuyentes pagan el impuesto federal sobre los ingresos a lo largo del año a través de
                retenciones y pagos de impuestos estimados.
            - p: ¿Qué son retenciones?
            - ul:
                - li: >-
                    Tu retención es la cantidad de impuesto federal retenido de tu sueldo y otras fuentes de ingresos.
                    Si eres un empleado, tu empleador probablemente retiene el impuesto a los ingresos y se lo paga
                    directamente al IRS en tu nombre. También pueden retenerse impuestos de algunos otros ingresos,
                    incluyendo pensiones, bonos, comisiones, y ganancias de apuestas.
                - li: >-
                    Si se retiene muy poco, generalmente deberás impuestos cuando envíes tu declaración y podrías deber
                    una multa. Si se retiene mucho, generalmente te deberán un reembolso.
            - p: ¿Qué son los pagos del impuesto estimado?
            - ul:
                - li: >-
                    Los pagos del impuesto estimado son pagos de impuestos que hiciste por ingresos que pueden ser
                    tributables pero que no están sujetos a retenciones. Si no pagas impuestos a través de retenciones o
                    no pagaste suficientes impuestos de esa manera, podrías tener que pagar impuestos estimados
                    directamente al IRS en pagos trimestrales. Los trabajadores independientes generalmente pagan sus
                    impuestos de esta forma.
  /info/your-taxes/amount/tax-amount-means-to-zero:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué significa no adeudar nada en impuestos federales?</LinkModal1>
        LinkModal1:
          header: ¿Qué significa no adeudar nada en impuestos federales?
          body:
            - p: >-
                Esto significa que el total de tus pagos es igual a la cantidad del impuesto federal que debes.
            - p: >-
                Los contribuyentes pagan el impuesto federal sobre los ingresos a lo largo del año a través de
                retenciones y pagos de impuestos estimados.
            - p: ¿Qué son retenciones?
            - ul:
                - li: >-
                    Tu retención es la cantidad de impuesto federal retenido de tu sueldo y otras fuentes de ingresos.
                    Si eres un empleado, tu empleador probablemente retiene el impuesto a los ingresos y se lo paga
                    directamente al IRS en tu nombre. También pueden retenerse impuestos de algunos otros ingresos,
                    incluyendo pensiones, bonos, comisiones, y ganancias de apuestas.
                - li: >-
                    Si se retiene muy poco, generalmente deberás impuestos cuando envíes tu declaración y podrías deber
                    una multa. Si se retiene mucho, generalmente te deberán un reembolso.
            - p: ¿Qué son los pagos del impuesto estimado?
            - ul:
                - li: >-
                    Los pagos del impuesto estimado son pagos de impuestos que hiciste por ingresos que pueden ser
                    tributables pero que no están sujetos a retenciones. Si no pagas impuestos a través de retenciones o
                    no pagaste suficientes impuestos de esa manera, podrías tener que pagar impuestos estimados
                    directamente al IRS en pagos trimestrales. Los trabajadores independientes generalmente pagan sus
                    impuestos de esta forma.
  /info/your-taxes/amount/tax-amount-withholdings-effect:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo afectan mis retenciones a mis impuestos federales y cómo calculo cuánto
          retener?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cómo afectan mis retenciones a mis impuestos federales y cómo calculo cuánto debo retener?
          urls:
            LinkEstimator: https://www.irs.gov/es/individuals/tax-withholding-estimator
          body:
            - p: >-
                Tu retención es la cantidad de impuesto federal retenido de tu sueldo y otras fuentes de ingresos. Si
                eres un empleado, tu empleador probablemente retiene el impuesto a los ingresos y se lo paga
                directamente al IRS en tu nombre. También pueden retenerse impuestos de algunos otros ingresos,
                incluyendo pensiones, bonos, comisiones, y ganancias de apuestas.
            - p: >-
                Si se retiene muy poco, generalmente deberás impuestos cuando envíes tu declaración y podrías deber una
                multa. Si se retiene mucho, generalmente te deberán un reembolso.
            - p:
                Si eres trabajador independiente o no pagas impuestos a través de retenciones, podrías tener que pagar
                impuestos estimados directamente al IRS en pagos trimestrales.
            - p: >-
                El <LinkEstimator>Estimador de Retención de Impuestos</LinkEstimator> del IRS puede ayudarte a estimar
                el impuesto federal a los ingresos que quieres que tu empleador retenga de tu sueldo.
  /info/your-taxes/amount/tax-amount-intro:
    body:
      - p: >-
          Primero, te indicaremos la cantidad que debes pagar o la cantidad de tu reembolso. Luego te explicaremos cómo
          llegamos a esa cantidad.
  /info/your-taxes/estimated-taxes-paid/est-tax-payments-amount-details:
    helpText:
      modals:
        text:
          - p: >-
              Incluye en el total:
          - ul:
              - li:
                  Cualquier <sharedModalsEstTax>pago de impuestos federales estimados</sharedModalsEstTax> que hiciste
                  directamente al IRS para el {{/taxYear}}
              - li:
                  Cualquier <sharedModalWhatAreOverpayments>pago en exceso</sharedModalWhatAreOverpayments> del
                  {{/lastTaxYear}} que aplicaste a tus impuestos federales estimados del {{/taxYear}}
          - p: >-
              <strong>No</strong> incluyas ninguna cantidad incluida en un Formulario W-2, ni pagos que hayas hecho por
              un año anterior.
  /info/your-taxes/estimated-taxes-paid/est-tax-payments-amount-details-mfj:
    helpText:
      modals:
        text:
          - p: >-
              Incluye en el total:
          - ul:
              - li:
                  Cualquier <sharedModalsEstTax>pago de impuestos federales estimados</sharedModalsEstTax> que
                  {{/secondaryFiler/firstName}} y tú hicieron directamente al IRS para el {{/taxYear}}
              - li:
                  Cualquier <sharedModalWhatAreOverpayments>pago en exceso</sharedModalWhatAreOverpayments> del
                  {{/lastTaxYear}} que aplicaste a tus impuestos federales estimados del {{/taxYear}}
          - p: >-
              <strong>No</strong> incluyas ninguna cantidad incluida en un Formulario W-2, ni pagos que hayas hecho por
              un año anterior.
  /info/your-taxes/estimated-taxes-paid/est-tax-payments-amount-snack1:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo debo manejar los pagos de impuestos conjuntos que hice con mi ex-cónyuge?</LinkModal1>
        LinkModal1:
          header: ¿Cómo debo manejar los pagos de impuestos conjuntos que hice con mi ex-cónyuge?
          urls:
            LinkPub505: https://www.irs.gov/publications/p505
          body:
            - p: >-
                Puedes dividir la cantidad de cualquier forma que elijan, mientras ambos estén de acuerdo.
            - p: >-
                Si no logran llegar a un acuerdo, deben dividir el pago del impuesto federal en proporción a los
                impuestos individuales de cada cónyuge como se muestra en sus declaraciones individuales del
                {{/taxYear}}. Al responder esta pregunta, indica tu porción del pago de impuesto federal.
            - p: >-
                Sigue las mismas indicaciones si tú y tu cónyuge hicieron una declaración conjunta en el
                {{/lastTaxYear}} y eligieron aplicar un sobrepago a los impuestos estimados de este año.
            - p: >-
                Para más información, revisa la <LinkPub505>Publicación 505, Retención de impuestos e Impuestos
                estimados (en inglés)</LinkPub505>.
  /info/your-taxes/estimated-taxes-paid/est-tax-payments-amount-snack2:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si hice pagos conjuntos de impuestos con mi cónyuge y estamos declarando por separado
          este año?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si hice pagos conjuntos de impuestos con mi cónyuge y estamos declarando por separado este año?
          urls:
            LinkPub505: https://www.irs.gov/publications/p505
          body:
            - p: >-
                Si tu y tu cónyuge hicieron pagos del impuesto federal estimado pero ahora van a presentar declaraciones
                separadas, pueden dividir la cantidad que pagaron como elijan, mientras ambos estén de acuerdo.
            - p: >-
                Si no logran llegar a un acuerdo, deben dividir el pago del impuesto federal en proporción a los
                impuestos individuales de cada cónyuge como se muestra en sus declaraciones individuales del
                {{/taxYear}}. Al responder esta pregunta, indica tu porción del pago de impuesto federal.
            - p: >-
                Sigue las mismas indicaciones si tú y tu cónyuge hicieron una declaración conjunta en el
                {{/lastTaxYear}} y eligieron aplicar un sobrepago a los impuestos estimados de este año.
            - p: >-
                Para más información, revisa la <LinkPub505>Publicación 505, Retención de impuestos e Impuestos
                estimados (en inglés)</LinkPub505>.
  /info/your-taxes/estimated-taxes-paid/est-tax-payments-amount-snack3:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si hice pagos de impuestos por separado y voy a hacer una declaración conjunta con mi
          cónyuge este año?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si hice pagos de impuestos por separado y voy a hacer una declaración conjunta con mi cónyuge este
            año?
          urls:
            LinkPub505: https://www.irs.gov/publications/p505
          body:
            - p: >-
                Si tú o tu cónyuge hicieron pagos del impuesto federal estimado por separado, pero ahora van a presentar
                una declaración conjunta, suma las candidades que pagó cada uno.
            - p: >-
                Si tú y tu cónyuge declararon sus impuestos por separado en el {{/lastTaxYear}} y elijieron aplicar un
                sobrepago al impuesto estimado de este año, incluye el total que cada uno contribuyó en sus
                declaraciones individuales.
            - p: >-
                Sigue estas instrucciones aún si tu cónyuge murió en el {{/taxYear}} o en el {{/nextTaxYear}} antes de
                enviar la declaración del impuesto federal del {{/taxYear}}.
            - p:
                Para más información, revisa la <LinkPub505>Publicación 505, Retención de impuestos e Impuestos
                estimados (en inglés)</LinkPub505>.
  /info/your-taxes/estimated-taxes-paid/est-tax-payments-divorced-tax-id-input-details:
    body:
      - p: "Puedes usar 1 de los siguientes:"
      - ul:
          - li: Su número de Seguro Social (SSN)
          - li: >-
              Su número de Identificación Personal del Contribuyente (ITIN) emitido por el IRS
  /info/your-taxes/estimated-taxes-paid/est-tax-payments-yn:
    helpText:
      modals:
        text:
          - p: >-
              Elige <strong>Sí</strong> si:
          - ul:
              - li:
                  Hiciste <sharedModalsEstTax>pagos de impuestos federales estimados</sharedModalsEstTax> directamente
                  al IRS para el {{/taxYear}}
              - li:
                  Aplicaste cualquier <sharedModalWhatAreOverpayments>pago en exceso</sharedModalWhatAreOverpayments>
                  del {{/lastTaxYear}} a tus impuestos federales estimados del {{/taxYear}}
  /info/your-taxes/estimated-taxes-paid/est-tax-payments-yn-mfj:
    helpText:
      modals:
        text:
          - p: >-
              Elige <strong>Sí</strong> si {{/secondaryFiler/firstName}} o tú:
          - ul:
              - li:
                  Hicieron <sharedModalsEstTax>pagos de impuestos federales estimados</sharedModalsEstTax> directamente
                  al IRS para el {{/taxYear}}
              - li:
                  Aplicaron cualquier <sharedModalWhatAreOverpayments>pago en exceso</sharedModalWhatAreOverpayments>
                  del {{/lastTaxYear}} a sus impuestos federales estimados del {{/taxYear}}
  /info/your-taxes/estimated-taxes-paid/est-tax-payments-intro:
    body:
      - p: "Preguntaremos sobre:"
    listItem_taxPayments:
      helpText:
        modals:
          text: >-
            <sharedModalsEstTax>Pagos de impuestos federales estimados</sharedModalsEstTax>  pagados directamente al IRS
            por el {{/taxYear}}, que hayas pagado en línea, por teléfono o enviando el pago por correo con un Formulario
            1040-ES, o usando otro método
    listItem_overPayments:
      helpText:
        modals:
          text: >-
            <sharedModalWhatAreOverpayments>Pagos en exceso de tu declaración de impuestos federales del
            {{/lastTaxYear}}</sharedModalWhatAreOverpayments> que elegiste aplicar a tus impuestos federales estimados
            del {{/taxYear}}
  /info/other-preferences/other-preferences-comms-different-format-choice-mfj:
    urls:
      LinkForm9000: https://www.irs.gov/es/forms-pubs/about-form-9000
    body:
      - p: >-
          Si no has solicitado comunicaciones escritas del IRS en un formato alternativo o accesible, las comunicaciones
          futuras te serán enviadas en formato impreso estándar, a menos que actualices tus preferencias ahora.
      - p: >-
          Si {{/secondaryFiler/firstName}} desea actualizar sus preferencias, tendrá que completar una copia impresa del
