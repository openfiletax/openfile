  /heading/income/alaska-pfd/intro:
    helpText:
      modals:
        text: >-
          En esta sección, preguntaremos si recibiste un <LinkModal1>PFD de Alaska</LinkModal1> en el {{/taxYear}}. Este
          dividendo se reporta en un Formulario 1099-MISC.
        LinkModal1:
          header: ¿Qué es el Dividendo del Fondo Permanente de Alaska (PFD)?
          body:
            - p: >-
                El PFD es un dividendo anual sobre las ganancias de las inversiones en regalías minerales que se le
                pagan a los residentes elegibles de Alaska.
            - p: >-
                <Link1>Conoce más sobre el PFD y los requisitos de elegibilidad (en inglés)</Link1>
            - p: <strong>¿Dónde obtengo mi Formulario 1099-MISC del PFD?</strong>
            - p: >-
                Si eres elegible, puedes obtener una declaración del impuesto sobre los ingresos en un Formulario
                1099-MISC en <Link2>myPFD (en inglés)</Link2>
          urls:
            Link1: https://pfd.alaska.gov/faq
            Link2: https://myinfo.pfd.dor.alaska.gov/
