  /info/you-and-your-family/about-you/ip-pin-not-ready-explainer:
    heading: ¿Por qué?
    urls:
      LinkInstructions: https://www.irs.gov/es/identity-theft-fraud-scams/retrieve-your-ip-pin
    body:
      - p: >-
          <strong>Sólo puedes presentar tus impuestos federales como una declaración de impuestos en papel.</strong>
      - p: >-
          Sólo puedes presentar tus impuestos sólo como una declaración en papel porque te falta un PIN de la Protección
          de la Identidad (IP PIN).
      - p: >-
          Las declaraciones en papel pueden tardar hasta 6 semanas en procesarse.
      - p: >-
          Necesitas un IP PIN para confirmar tu identidad. Si tienes un IP PIN pero no puedes encontrarlo, no podrás
          presentar tu declaración de impuestos electrónicamente.
      - p: >-
          Intenta seguir <LinkInstructions>estas instrucciones para obtener tu IP PIN</LinkInstructions>. Cuando tengas
          el IP PIN que está buscando, <InternalLink>agrégalo a Direct File</InternalLink>.
      - p: >-
          Si necesitas ayuda, <customerSupportLink>chatea con asistencia al cliente</customerSupportLink>.
    internalLink: <InternalLink>agrégalo a Direct File</InternalLink>
