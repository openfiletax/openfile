        text: >-
          Ingresa la cantidad total de <LinkModal1>gastos médicos calificados</LinkModal1> pagados con distribuciones de
          Cuenta de ahorros para la salud de esta cuenta.
        LinkModal1:
          header: >-
            ¿Qué son gastos médicos calificados para una Cuenta de ahorros para la salud (HSA)?
          body:
            - p: >-
                Generalmente, los gastos médicos calificados para propósitos de una HSA son gastos médicos que no fueron
                cubiertos por un plan de seguro. Incluyen muchos tipos de gastos médicos (detallados en la
                <Link1>Publicación 502, Gastos médicos y dentales (en inglés)</Link1>), y gastos médicos generales como:
            - ul:
                - li: Medicamentos sin prescripción médica
                - li: >-
                    Productos de cuidado femenino, como tampones y toallas higiénicas
                - li: >-
                    Equipo de protección personal, como mascarillas y desinfectante de manos, para prevenir el contagio
                    de COVID-19
                - li: Pruebas caseras para COVID-19
            - p: >-
                Para calificar, los gastos médicos deben haber ocurrido luego de establecer una HSA.
            - p: >-
                Consulta la <Link2>Publicación 969, Cuentas de ahorro para la salud y otros planes de salud con
                beneficios tributarios (en inglés)</Link2> para más información sobre los gastos médicos calificados.
          urls:
            Link1: https://www.irs.gov/publications/p502
            Link2: https://www.irs.gov/publications/p969
