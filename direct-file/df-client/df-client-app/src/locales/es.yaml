preChecklist:
  header: Comenzar con Direct File
  helpText:
    modals:
      text:
        - ol:
            - li:
                - p: <strong>Verifica si Direct File es adecuado para ti</strong>
                - p: >-
                    Para el año tributario {{/taxYear}}, se puede utilizar Direct File para necesidades tributarias
                    sencillas en ciertos estados. No aceptamos todos los tipos de ingresos.
                - p: >-
                    <LinkScreener>Verifica tu elegibilidad,</LinkScreener> especialmente si tu situación tributaria
                    cambió desde el año pasado.
            - li:
                - p: >-
                    <strong>Reúne tu información de impuestos y formularios</strong>
                - p: >-
                    Te guiaremos a través del proceso de presentación y preguntaremos sobre:
                - ul:
                    - li: >-
                        Tú y tu hogar (p. ej.: números de Seguro Social o Números de Identificación Personal del
                        Contribuyente)
                    - li: >-
                        Ingresos que recibiste (<LinkModal1>Descubre los tipos de ingresos que Direct File
                        acepta</LinkModal1>)
                    - li: >-
                        Otras situaciones que podrían afectar tu responsabilidad tributaria, como actividad en una HSA o
                        gastos por el cuidado de dependientes
        - p: >-
            Ten a la mano esta información y cualquier formulario de impuestos que hayas recibido antes de empezar.
      urls:
        LinkScreener: https://directfile.irs.gov/state
      LinkModal1:
        header: ¿Qué tipos de ingresos acepta Direct File?
        body:
          - ul:
              - li: Ingresos de empleado (Formulario W-2)
              - li: Compensación por desempleo (Formulario 1099-G)
              - li: Ingresos de intereses (Formulario 1099-INT)
              - li: Aportaciones y distribuciones de Cuentas de ahorro para la salud (HSA) (Formulario 1099-SA)
              - li: Beneficios de Seguro Social (Formulario SSA-1099)
              - li: Dividendo del Fondo Permanente de Alaska (PFD)
              - li: >-
                  Distribuciones de planes de jubilación patrocinados por un empleador, como las 401(k), pensiones,
                  anualidades, planes 403(b) o planes gubernamentales 457(b) (Formulario 1099-R)
  alertText:
    heading: "Nota: guardamos tu información a medida que avanzas"
    body: >-
      Esto significa que puedes cerrar Direct File y regresar en otro momento. Podrás retomar la declaración donde la
      dejaste.
  review-what-you-need:
    body: >-
      Revisa <LinkPreChecklist>lo que necesitarás para usar Direct File.</LinkPreChecklist>
    urls:
      LinkPreChecklist: /pre-checklist
  you-may-need-to-file-state:
    body: Es posible que debas presentar impuestos estatales cuando completes tu declaración de impuestos federales.
  how-to-file-state-taxes-not-integrated:
    helpText:
      modals:
        text: <LinkModal1>¿Cómo declaro los impuestos estatales?</LinkModal1>
        LinkModal1:
          header: ¿Cómo declaro los impuestos estatales?
          body:
            - p:
                Dependiendo de tu situación, podrías tener que presentar una declaración de impuestos estatales además
                de tu declaración federal.
            - p:
                Luego de enviar tu declaración del impuesto federal con Direct File, puedes presentar tu declaración
                estatal de {{stateName}} gratis con <StateTaxLink>{{stateTaxToolName}}</StateTaxLink>.
  how-to-file-state-taxes-integrated:
    helpText:
      modals:
        text: <LinkModal1>¿Cómo declaro los impuestos estatales?</LinkModal1>
        LinkModal1:
          header: ¿Cómo declaro los impuestos estatales?
          body:
            - p:
                Dependiendo de tu situación, podrías tener que presentar una declaración de impuestos estatales además
                de tu declaración federal.
            - p: <strong>Cómo declarar tus impuestos estatales</strong>
            - ol:
                - li: >-
                    Luego de enviar tu declaración del impuesto federal con Direct File, puedes presentar tu declaración
                    estatal de {{stateName}} gratis con <StateTaxLink>{{stateTaxToolName}}</StateTaxLink>.
                - li: >-
                    Tendrás la opción de transferir datos de tu declaración federal a tu declaración estatal.
                - li: >-
                    Puedes revisar tu información, contestar cualquier pregunta adicional y enviar tu declaración
                    estatal.
