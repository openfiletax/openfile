  /info/you-and-your-family/filing-status/filing-status-best-fit-mfj:
    alertText:
      body: >-
        <strong>Casado que presenta una declaración conjunta</strong> es el mejor para ti. Es probable que recibas más
        dinero de reembolso o que debas pagar menos. Esto es porque, generalmente, tus impuestos serán menores usando el
        estado civil tributario ‘Casado que presenta una declaración conjunta’ que tus impuestos combinados usando otros
        estados civiles tributarios. Sin embargo, hay otras cosas que considerar.
  /info/you-and-your-family/filing-status/filing-status-best-fit-mfj-modal:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué debo considerar al decidir presentar una declaración conjunta o por separado?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué debo considerar al decidir presentar una declaración conjunta o por separado?
          body:
            - p: >-
                Aquí hay algunas cosas que pueden ayudarte a decidir si es mejor presentar una declaración conjunta
                (usando el estado civil tributario de Casado que presenta una declaración conjunta) o presentar una
                declaración por separado (usando el estado civil tributario de Casado que presenta una declaración por
                separado).
            - p: <strong>Impuestos sobre tus ingresos</strong>
            - p: >-
                Si tú y tu cónyuge deciden presentar una declaración conjunta, tu impuesto puede ser menor que el
                impuesto combinado si presentas la declaración por separado. Esto significa que probablemente te
                devolverán más dinero o tendrás que pagar menos.
            - p: >-
                Esto se debe a que la <LinkSD>deducción estándar (en inglés)</LinkSD> y las categorías tributarias
                cambian cuando dos personas combinan sus ingresos y gastos en una declaración conjunta. Puedes presentar
                una declaración conjunta incluso si uno de ustedes no tuvo ingresos ni deducciones.
            - p: >-
                Sin embargo, presentar la declaración por separado a veces puede significar que tengas que pagar menos
                impuestos. Por ejemplo, si tienes gastos médicos elevados, es posible que puedas deducir una mayor parte
                de esos gastos. Esto se debe a que cuando presentas tu declaración por separado, declaras menos
                ingresos, lo que puede calificarte para deducir más.
            - p: <strong>Elegibilidad para beneficios tributarios</strong>
            - p: >-
                Si presentas una declaración por separado, algunos créditos y deducciones no están disponibles o pueden
                reducirse. Por ejemplo, los contribuyentes que presentan declaraciones por separado generalmente no son
                elegibles para el Crédito tributario por ingreso del trabajo (EITC, por sus siglas en inglés) a menos
                que tengan un hijo calificado y estén separados de su cónyuge. Los contribuyentes que presenten
                declaraciones separadas también pagarán impuestos sobre una mayor parte de sus beneficios de Seguro
                Social.
            - p: <strong>Responsabilidad tributaria</strong>
            - p: >-
                Si tú y tu cónyuge deciden presentar una declaración conjunta y uno de los cónyuges no paga el impuesto
                adeudado, es posible que el otro deba hacerlo. O, si uno de los cónyuges no declara el impuesto
                correcto, ambos cónyuges pueden ser responsables de cualquier impuesto adicional evaluado por el IRS.
                Uno de los cónyuges puede ser considerado responsable de todos los impuestos adeudados aun si todos los
                ingresos los obtuvo el otro cónyuge.
            - p: "Es posible que desees presentar por separado si:"
            - ul:
                - li: Crees que tu cónyuge no declara todos sus ingresos
                - li: >-
                    No deseas ser responsable de ningún impuesto adeudado si a tu cónyuge no se le retienen suficientes
                    impuestos o no paga suficientes impuestos estimados.
            - p: <strong>Responsabilidades pendientes</strong>
            - p: >-
                Si tú y tu cónyuge deciden presentar una declaración conjunta, todo o parte de tu reembolso se puede
                aplicar (compensar) a los impuestos atrasados de tu cónyuge, sean federales, impuesto estatal a los
                ingresos, deudas estatales de compensación por desempleo, pensión para hijos menores, o una deuda
                federal no tributable, como un préstamo estudiantil. Si esto sucede, puedes presentar <LinkForm8379> el
                Formulario 8379 (en inglés)</LinkForm8379> para reclamar alivio para el cónyuge perjudicado y recibir tu
                porción del reembolso conjunto.
          urls:
            LinkSD: $t(commonUrls.standardDeduction)
            LinkForm8379: https://www.irs.gov/forms-pubs/about-form-8379
  /info/you-and-your-family/filing-status/filing-status-best-fit-mfj-hoh:
    alertText:
      body: >-
        <strong>Casado que presenta una declaración conjunta</strong> es lo mejor para ti. Probablemente te devolverán
        más dinero o deberás menos. Esto es porque, generalmente, tu impuesto al usar el estado civil de ‘Casado que
        presenta una declaración conjunta’ será más bajo que tu impuesto combinado con los otros estados civiles
        tributarios. Sin embargo, hay otras cosas que considerar.
  /info/you-and-your-family/filing-status/filing-status-best-fit-mfj-hoh-modal:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>Conocer más sobre los estados civiles tributarios para los que califico</LinkModal1></p>
          <p><LinkModal2>¿Qué debo considerar al decidir presentar una declaración conjunta o por
          separado?</LinkModal2></p>
        LinkModal1:
          header: >-
            Obtener más información acerca de los estados civiles tributarios para los que podría calificar
          body:
            - p: >-
                Algunos contribuyentes son elegibles para más de un estado civil tributario. Tu estado civil tributario
                es importante porque determina tu tasa tributaria sobre el ingreso. También puede cambiar tu
                <LinkSD>deducción estándar (en inglés)</LinkSD> y tu capacidad para reclamar ciertos créditos.
            - p: >-
                <strong>Estados civiles tributarios disponibles para contribuyentes casados</strong>
            - p: >-
                Generalmente, los contribuyentes casados pueden usar los estados civiles tributarios de ‘Casado que
                presenta una declaración conjunta’ o ‘Casado que presenta una declaración por separado’.
            - p: >-
                Los contribuyentes casados también podrían usar el estado civil de ‘Cabeza de familia’ si no se les
                considera casados para propósitos tributarios y tienen una persona calificada que cumple con todos los
                requisitos de ese estado civil tributario. <LinkHohRequirements>Conoce más sobre los requisitos para el
                estado civil tributario de Cabeza de familia (en inglés)</LinkHohRequirements>.
            - p: <strong>Comparación de categorías tributarias</strong>
            - p: >-
                Tu estado civil tributario ayuda a determinar tu tasa tributaria. Una tasa tributaria más baja
                generalmente significa que se tributa una menor parte de tus ingresos.
            - p: >-
                Las tasas tributarias suelen ser las más bajas para el estado civil tributario de Casado que presenta
                una declaración conjunta. Si calificas para el estado civil tributario de Cabeza de familia y Casado que
                presenta una declaración por separado, la tasa tributaria para Casado que presenta una declaración
                conjunta suele ser la más baja.
            - p: >-
                Las tasas tributarias para el estado civil tributario de Cabeza de familia suelen ser más bajas que las
                tasas tributarias para el estado civil tributario de Casado que presenta una declaración por separado.
            - p: <strong>Otras consideraciones</strong>
            - p: >-
                Hay otros factores además de las tasas tributarias a considerar al elegir un estado civil tributario.
                Regresa y abre el enlace "¿Qué debo considerar al decidir presentar una declaración conjunta o por
                separado?" para obtener más información.
          urls:
            LinkSD: $t(commonUrls.standardDeduction)
            LinkHohRequirements: https://www.irs.gov/publications/p501#en_US_2024_publink1000220775
        LinkModal2:
          header: >-
            ¿Qué debo considerar al decidir presentar una declaración conjunta o por separado?
          body:
            - p: >-
                Aquí hay algunas cosas que pueden ayudarte a decidir si es mejor presentar una declaración conjunta
                (usando el estado civil tributario de Casado que presenta una declaración conjunta) o presentar una
                declaración por separado (usando el estado civil tributario de Casado que presenta por separado).
            - p: <strong>Impuestos sobre tus ingresos</strong>
            - p: >-
                Si tú y tu cónyuge deciden presentar una declaración conjunta, tu impuesto puede ser menor que el
                impuesto combinado si presentas la declaración por separado. Esto significa que probablemente te
                devolverán más dinero o adeudarás menos.
            - p: >-
                Esto se debe a que la <LinkSD>deducción estándar (en inglés)</LinkSD> y las categorías tributarias
                cambian cuando dos personas combinan sus ingresos y gastos en una declaración conjunta. Puedes presentar
                una declaración conjunta incluso si uno de ustedes no tuvo ingresos ni deducciones.
            - p: >-
                Sin embargo, presentar la declaración por separado a veces puede significar que pagas menos impuestos.
                Por ejemplo, si tienes gastos médicos elevados, es posible que puedas deducir una mayor parte de esos
                gastos. Esto se debe a que cuando presentas tu declaración por separado, declaras menos ingresos, lo que
                puede calificarte para deducir más.
            - p: <strong>Elegibilidad para beneficios tributarios</strong>
            - p: >-
                Si presentas una declaración por separado, algunos créditos y deducciones no están disponibles o pueden
                reducirse. Por ejemplo, los contribuyentes que presentan declaraciones por separado generalmente no son
                elegibles para el Crédito tributario por ingreso del trabajo (EITC, por sus siglas en inglés) a menos
                que tengan un hijo calificado y estén separados de su cónyuge. Los contribuyentes que presenten
                declaraciones por separado también pagarán impuestos sobre una mayor parte de sus beneficios de Seguro
                Social.
            - p: <strong>Responsabilidad tributaria</strong>
            - p: >-
                Si tú y tu cónyuge deciden presentar una declaración conjunta y uno de los cónyuges no paga el impuesto
                adeudado, es posible que el otro deba hacerlo. O, si uno de los cónyuges no declara el impuesto
                correcto, ambos cónyuges pueden ser responsables de cualquier impuesto adicional evaluado por el IRS.
                Uno de los cónyuges puede ser considerado responsable de todos los impuestos adeudados aun si todos los
                ingresos los obtuvo el otro cónyuge.
            - p: "Es posible que desees presentar por separado si:"
            - ul:
                - li: Crees que tu cónyuge no declara todos sus ingresos
                - li: >-
                    No deseas ser responsable de ningún impuesto adeudado si a tu cónyuge no se le retienen suficientes
                    impuestos o no paga suficientes impuestos estimados
            - p: <strong>Responsabilidades pendientes</strong>
            - p: >-
                Si tú y tu cónyuge deciden presentar una declaración conjunta, todo o parte de tu reembolso se puede
                aplicar (compensar) a los impuestos atrasados de tu cónyuge, sean federales, impuesto estatal a los
                ingresos, deudas estatales de compensación por desempleo, pensión para hijos menores, o una deuda
                federal no tributable, como un préstamo estudiantil. Si esto sucede, puedes presentar <LinkForm8379> el
                Formulario 8379 (en inglés)</LinkForm8379> para reclamar alivio para el cónyuge perjudicado y recibir tu
                porción del reembolso conjunto.
          urls:
            LinkSD: $t(commonUrls.standardDeduction)
            LinkForm8379: https://www.irs.gov/forms-pubs/about-form-8379
