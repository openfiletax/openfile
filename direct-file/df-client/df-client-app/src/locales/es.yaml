            - p: No incluyas a tu cónyuge, aun si dependió de ti financieramente.
  /info/you-and-your-family/dependents/intro-2:
    helpText:
      modals:
        text: >-
          <ul><li>Su fecha de nacimiento</li><li>Su estatus de ciudadanía</li><li>El tipo de <LinkModal1>número de
          identificación del contribuyente (TIN)</LinkModal1> que tiene</li><li>Si está casado y presenta una
          declaración conjunta con su cónyuge</li></ul> <p>Si decides reclamar a una persona como tu dependiente,
          también necesitarás su <LinkModal2>PIN para la Protección de la Identidad (IP PIN)</LinkModal2>, si el IRS le
          proporcionó uno. </p>
        LinkModal1:
          header: ¿Qué es un número de identificación del contribuyente (TIN)?
          urls:
            Link1: >-
              https://www.irs.gov/es/individuals/international-taxpayers/taxpayer-identification-numbers-tin
          body:
            - p: >-
                Un Número de Identificación del Contribuyente (TIN, por sus siglas en inglés) es:
            - ul:
                - li: Un número de Seguro Social (SSN)
                - li: >-
                    Un Número de Identificación Personal del Contribuyente (ITIN), que es un tipo de identificación
                    tributaria emitida por el IRS
                - li: >-
                    Un Número de Identificación del Contribuyente en proceso de Adopción (ATIN), que es un número
                    temporal mientras esperas finalizar una adopción doméstica
            - p: >-
                Tienes que saber qué tipo de Número de Identificación del Contribuyente (TIN) tiene la persona para que
                podamos determinar si califica para beneficios tributarios. Sólo tienes que ingresar su TIN cuando
                decidas reclamarle como dependiente.
            - p: >-
                Si la persona no tiene un TIN, no podrás reclamarle como dependiente.
            - p: <Link1>Cómo obtener un TIN</Link1>.
        LinkModal2:
          header: ¿Qué es el PIN para la Protección de la Identidad (IP PIN)?
          urls:
            Link1: >-
              https://www.irs.gov/es/identity-theft-fraud-scams/retrieve-your-ip-pin
          body:
            - p: >-
                El <Link1>IP PIN del IRS</Link1> es un número de 6 dígitos asignado a contribuyentes elegibles para
                ayudar a prevenir el uso indebido de su número de Seguro Social o de su Número de Identificación
                Personal del Contribuyente en declaraciones fraudulentas del impuesto federal sobre los ingresos. Se
                genera un IP PIN nuevo cada año.
            - p: >-
                Si el IRS le asignó un IP PIN a una persona incluida en tu declaración del impuesto, tienes que usarlo
                para confirmar su identidad en cualquier declaración que presentes durante el año calendario. Esto
                incluye las declaraciones del año actual como cualquier declaración de impuestos atrasada.
            - p: >-
                Si una persona no tiene un IP PIN, puede <Link1>obtener un IP PIN</Link1> como medida preventiva para
                protegerse contra el robo de identidad relacionado a los impuestos.
  /info/you-and-your-family/dependents/intro:
    body:
      - >-
        Te haremos algunas preguntas para ver si la persona califica como tu <strong>dependiente</strong>, lo cual
        podría ayudar a reducir lo que pagas en impuestos o darte un reembolso mayor.
    helpText:
      modals:
        text: >-
          También verificaremos si es una <strong>persona calificada</strong>. Una persona calificada puede calificarte
          para ciertos <LinkModal1>créditos tributarios</LinkModal1> y <LinkModal2>estados civiles
          tributarios</LinkModal2> aun si no puedes reclamarle como un dependiente.
        LinkModal1:
          header: ¿Quién califica para recibir créditos tributarios?
          body:
            - p: >-
                Estos son los créditos tributarios disponibles en Direct File este año:
            - ul:
                - li: Crédito tributario de prima
                - li: Crédito por el cuidado de hijos y dependientes
                - li: Crédito para ancianos o personas discapacitadas
                - li: Crédito del ahorrador
                - li: Crédito tributario por hijos y el Crédito tributario adicional por hijos
                - li: Crédito por otros dependientes
                - li: Crédito tributario por ingreso del trabajo
            - p: >-
                Algunos créditos tributarios requieren que tengas una persona calificada para poder recibir la cantidad
                total del crédito.
            - p: >-
                Para ciertos créditos tributarios, como el Crédito tributario por hijos y el Crédito por otros
                dependientes, la persona calificada tiene que ser tu dependiente.
            - p: >-
                Para otros créditos tributarios, como el Crédito tributario por ingreso del trabajo, la persona
                calificada no tiene que ser tu dependiente.
            - p: >-
                Te ayudaremos a entender a quién debes agregar y luego te haremos algunas preguntas para ver si esas
                personas califican.
        LinkModal2:
          header: >-
            Para propósitos del estado civil tributario, ¿quién es una persona calificada?
          body:
            - p: >-
                Para poder usar los estados civiles tributarios de Cabeza de familia y Cónyuge sobreviviente calificado,
                necesitas tener una persona calificada.
            - p: >-
                En algunos casos, la persona calificada también puede ser tu dependiente, pero no tiene que serlo.
            - p: >-
                Te ayudaremos a entender a quién debes agregar y luego te haremos algunas preguntas para determinar si
                esas personas cumplen con los requisitos para ser tu persona calificada para los estados civiles
                tributarios para los que calificas.
  /info/you-and-your-family/dependents/intro-dep-tps:
    body:
      - >-
        En esta sección, revisaremos si hay alguien a quien deberías incluir en tu declaración de impuestos.
      - >-
        Sin embargo, no calificas para reclamar dependientes porque indicaste que otra persona podría reclamarte como
        dependiente. Esto significa que no puedes reclamar a nadie más como dependiente.
    helpText:
      modals:
        text: >-
          <p>Según tus respuestas anteriores, tampoco calificas para <LinkModal1>estados civiles
          tributarios</LinkModal1> o <LinkModal2>créditos tributarios</LinkModal2> que requieran una persona calificada.
          </p><p>Esto significa que no te beneficiará agregar a otras personas a tu declaración de impuestos.</p>
        LinkModal1:
          header: >-
            Para propósitos del estado civil tributario, ¿quién es una persona calificada?
          body:
            - p: >-
                Para poder usar los estados civiles tributarios de Cabeza de familia y Cónyuge sobreviviente calificado,
                necesitas tener una persona calificada.
            - p: >-
                En algunos casos, la persona calificada también puede ser tu dependiente, pero no tiene que serlo.
        LinkModal2:
          header: >-
            Para propósitos de créditos tributarios, ¿quién es una persona calificada?
          body:
            - p: >-
                Estos son los créditos tributarios disponibles en Direct File este año:
            - ul:
                - li: Crédito tributario de prima
                - li: Crédito por el cuidado de hijos y dependientes
                - li: Crédito para ancianos o personas discapacitadas
                - li: Crédito del ahorrador
                - li: Crédito tributario por hijos y el Crédito tributario adicional por hijos
                - li: Crédito por otros dependientes
                - li: Crédito tributario por ingreso del trabajo
            - p: >-
                Algunos créditos tributarios requieren que tengas una persona calificada para poder recibir la cantidad
                total del crédito.
            - p: >-
                Para ciertos créditos tributarios, como el Crédito tributario por hijos y el Crédito por otros
                dependientes, la persona calificada tiene que ser tu dependiente.
            - p: >-
                Para otros créditos tributarios, como el Crédito por ingreso del trabajo, la persona calificada no
                necesariamente tiene que ser tu dependiente.
  /info/you-and-your-family/dependents/intro-dep-tps-mfj:
    body:
      - >-
        En esta sección, revisaremos si hay alguien a quien deberías incluir en tu declaración de impuestos.
      - >-
        Sin embargo, no calificas para reclamar dependientes o créditos tributarios porque tú
        {{/secondaryFiler/firstName, prefixAnd}} acordaron que otro contribuyente puede reclamarte a ti o a
        {{/secondaryFiler/firstName}} como su dependiente. Esto significa que sólo presentas tu declaración de impuestos
        para obtener un reembolso de dinero que ya pagaron en impuestos.
    internalLink: >-
      Si deseas reclamar dependientes y créditos tributarios, puedes regresar a la sección
      <InternalLink>Cónyuge</InternalLink> y actualizar tu respuesta.
  /info/you-and-your-family/spouse/blind:
    body:
      - p: >-
          Si tu cónyuge falleció antes del final del año y estaba ciego antes de fallecer, contesta <strong>sí</strong>.
  /info/you-and-your-family/spouse/why-ask-blind:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Por qué te preguntamos si tu cónyuge está ciego?</LinkModal1>
        LinkModal1:
          header: ¿Por qué te preguntamos si tu cónyuge está ciego?
          urls:
            LinkStandardDeduction: https://www.irs.gov/es/taxtopics/tc551
          body:
            - p: >-
                Si tu cónyuge estaba ciego en el último día del {{/taxYear}}, entonces la <LinkStandardDeduction>
                deducción estándar</LinkStandardDeduction> será mayor.
  /info/you-and-your-family/spouse/blind/defined:
    helpText:
      modals:
        text: <LinkModal1>¿Cómo se define la ceguera?</LinkModal1>
        LinkModal1:
          header: ¿Cómo se define la ceguera?
          urls:
            LinkPub501: https://www.irs.gov/publications/p501#en_US_2024_publink1000221059
          body:
            - p: >-
                Para propósitos de los impuestos, se te considera ciego si alguna de las siguientes aplica:
            - ul:
                - li: No tienes vista
                - li: >-
                    No puedes ver mejor que el 20/200 en el ojo con mejor vista, con el uso de lentes o lentes de
                    contacto.
                - li: Tu campo visual es de 20 grados o menos.
            - p: >-
                Contesta <strong>Sí</strong> a esta pregunta si una o más de las circunstancias a continuación le
                corresponde a tu cónyuge al final del año tributario.
            - p: >-
                Si tu cónyuge no está totalmente ciego, tiene que conseguir una declaración certificada de un
                oftalmólogo u optometrista que indique que le corresponde una de las siguientes:
            - ol:
                - li: >-
                    No puede ver mejor que el 20/200 en el ojo con mejor vista, con el uso de lentes o lentes de
                    contacto.
                - li: Su campo visual es de 20 grados o menos.
            - p: >-
                Si no es probable que su condición visual mejore más allá de estos límites, la declaración debe
                indicarlo. Guarda la declaración con tus registros. No tienes que agregarla a tu declaración de
                impuestos federales, pero el IRS podría pedir verla en el futuro.
            - p: >-
                Si se puede corregir su vista más allá de estos límites sólo con el uso de lentes de contacto que tu
                cónyuge puede usar sólo por poco tiempo debido a dolor, infección o úlceras, puedes tomar la deducción
                estándar más alta por ceguera, si de otro modo calificas. En tal caso, selecciona <strong>Sí</strong>
                para esta pregunta. De otra manera, contesta <strong>No</strong>.
            - p: >-
                <LinkPub501>Encuentra más información en la Publicación 501 del IRS (en inglés)</LinkPub501>.
  /info/you-and-your-family/spouse/self-care:
    helpText:
      modals:
        text:
          - p:
              "La condición física o mental puede ser permanente o temporal y debe ser suficientemente seria para que
              necesite:"
          - ul:
              - li: Ayuda para vestirse, limpiarse o alimentarse
              - li: Cuidado constante para mantenerse o a otros seguros
          - p:
              "<sharedModalForWhyAskIfUnableToCare>¿Por qué preguntamos si no es capaz de cuidar de sí
              mismo(a)?</sharedModalForWhyAskIfUnableToCare>"
          - p:
              "<sharedModalDoTheyNeedRecords>¿Necesito tener documentación que muestre que esta persona no puede cuidar
              de sí mismo(a)?</sharedModalDoTheyNeedRecords>"
  /info/you-and-your-family/spouse/age:
    body:
      - p: >-
          Las personas de 65 o más pueden reclamar una cantidad de deducción estándar adicional. Para este propósito, se
          considera que una persona tiene 65 años el día antes de su cumpleaños número 65. Por ejemplo, si tu cónyuge
          nació el 1 de enero del {{/64yearsBeforeTaxYear}}, se consideraría que tu cónyuge tenía 65 años el 31 de
          diciembre del {{/taxYear}}.
  /info/you-and-your-family/spouse/age-at-death:
    body: >-
      Si tu cónyuge tenía 65 años de edad antes de fallecer, contesta <strong>Sí</strong>.
  /info/you-and-your-family/spouse/why-ask-spouses-age:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Por qué te preguntamos la edad de tu cónyuge?</LinkModal1>
        LinkModal1:
          header: ¿Por qué te preguntamos la edad de tu cónyuge?
          body:
            - p: >-
                Si tu cónyuge tenía 65 años de edad o más al momento de fallecer, entonces la cantidad de la deducción
                estándar será mayor.
  /info/you-and-your-family/spouse/how-do-i-know-spouse-dependent:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo sé si mi cónyuge podría ser un dependiente?</LinkModal1>
        LinkModal1:
          header: ¿Cómo sé si mi cónyuge podría ser un dependiente?
          urls:
            LinkPub501: https://www.irs.gov/publications/p501#en_US_2024_publink1000196863
          body:
            - p: >-
                No puedes reclamar a tu cónyuge como dependiente aun si contó con tu apoyo financiero.
            - p: >-
                Si tu cónyuge contó con otra persona (aparte de ti) para apoyo en el {{/taxYear}}, es posible que esa
                otra persona pueda reclamar a tu cónyuge como un dependiente en su declaración del impuesto federal.
            - p: >-
                Hay varios elementos que determinan si una persona puede reclamar a tu cónyuge como dependiente,
                incluidos:
            - ul:
                - li: El parentesco de tu cónyuge con esa persona
                - li: >-
                    Cuánto apoyo proporcionó a tu cónyuge, financiero y de otras maneras
                - li: Si tu cónyuge vivió con esa persona y por cuánto tiempo
            - p: >-
                Revisa la Tabla 5 en la <LinkPub501>Publicación 501 del IRS (en inglés)</LinkPub501> para determinar si
                otra persona podría reclamar a tu cónyuge.
            - p: >-
                Ten en cuenta que tu cónyuge <strong>no</strong> es el dependiente de otra persona si tu cónyuge pagó
                más de la mitad de su propia manutención (o si tú la pagaste).
  /info/you-and-your-family/spouse/can-be-claimed:
    body:
      - p: >-
          Si tú o tu cónyuge pagaron más de la mitad de la manutención de tu cónyuge este año, contesta
          <strong>No</strong>.
  /info/you-and-your-family/spouse/gross-income:
    body:
      - p: >-
          El ingreso bruto es la suma de todo el ingreso tributable que recibes en forma de dinero, bienes, propiedad y
          servicios.
  /info/you-and-your-family/spouse/learn-more-gross-income:
    helpText:
      helpLink:
        text: >-
          <LinkLearnMoreGrossIncome>Conoce más sobre el ingreso bruto (en inglés)</LinkLearnMoreGrossIncome>
        urls:
          LinkLearnMoreGrossIncome: https://www.irs.gov/publications/p501#en_US_2024_publink1000220691
  /info/you-and-your-family/spouse/tax-id:
    body:
      - p: "Puede usar uno de los siguientes:"
      - ul:
          - li: El número de Seguro Social (SSN)
          - li: >-
              El número de Identificación Personal del Contribuyente (ITIN) emitido por el IRS
  /info/you-and-your-family/spouse/dont-know-or-have-ssn-itin:
    helpText:
      modals:
        text: <LinkModal1>¿Qué pasa si no tengo o no sé su SSN o ITIN?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si no tengo o no sé su SSN o ITIN?
          urls:
            LinkApplyForItin: https://www.irs.gov/es/individuals/how-do-i-apply-for-an-itin
          body:
            - p: >-
                Necesitarás el número de Seguro Social o el ITIN de tu cónyuge para continuar con esta declaración del
                impuesto federal. Si tu cónyuge no tiene ninguno de los dos, <LinkApplyForItin>aprende cómo solicitar un
                ITIN</LinkApplyForItin>.
  /info/you-and-your-family/spouse/nrtin:
    body:
      - p: >-
          Las personas tienen requerido enviar una declaración del impuesto federal necesitan un número de Seguro Social
          (SSN) o un número de Identificación Personal del Contribuyente (ITIN). Si tu cónyuge no tiene requerido enviar
          una declaración del impuesto federal entonces no se requiere que tenga un SSN o ITIN.
  /info/you-and-your-family/spouse/nrtin-breather:
    body:
      - p:
          Dijiste que tu cónyuge <strong>no tiene requerido</strong> tener un número de Seguro Social (SSN) o un número
          de Identificación Personal del Contribuyente (ITIN).
      - p: >-
          {{/filerResidenceAndIncomeState}} no permite que los contribuyentes con el estado civil de <strong>Casado que
          presenta una declaración por separado</strong> envíen una declaración electrónica para su impuesto estatal
          cuando uno de los cónyuges no tiene un SSN o ITIN.
      - p: >-
          Puedes continuar con Direct File para enviar tu declaración del impuesto <strong>federal</strong>, pero
          necesitarás enviar tu declaración del impuesto estatal de {{/filerResidenceAndIncomeState}} en papel.
  /info/you-and-your-family/spouse/who-needs-to-file-tax-return:
    helpText:
      modals:
        text: >-
          <LinkModal1> ¿Quiénes tienen que presentar una declaración del impuesto federal?</LinkModal1>
        LinkModal1:
          header: ¿Quiénes tienen que presentar una declaración del impuesto federal?
          urls:
            LinkWhoFilesTaxReturn: >-
              https://www.irs.gov/es/individuals/check-if-you-need-to-file-a-tax-return
          body:
            - p: >-
                La mayoría de los ciudadanos y residentes permanentes estadounidenses que trabajan en los Estados Unidos
                tienen que presentar una declaración del impuesto federal, si tuvieron más de cierta cantidad de
                ingresos brutos (el ingreso tributable que recibes en forma de dinero, bienes, propiedad y servicios).
                La cantidad es diferente de acuerdo al estado civil tributario.
            - p: >-
                Para los Casados que presentan una declaración por separado: personas con ingresos brutos mayores de
                {{/MFSFilingThresholdAmount}} en el {{/taxYear}} tienen la obligación de presentar una declaración del
                impuesto federal.
            - p: >-
                <LinkWhoFilesTaxReturn>Conoce más sobre los requisitos de presentación</LinkWhoFilesTaxReturn>
  /info/you-and-your-family/spouse/nrtin-breather-how-to-file-paper-md:
    helpText:
      modals:
        text: <LinkModal1>¿Cómo envío mis impuestos estatales de Maryland en papel?</LinkModal1>
        LinkModal1:
          header: ¿Cómo envío mis impuestos estatales de {{/filerResidenceAndIncomeState}} en papel?
          urls:
            LinkOptionsForFilingStateTax: https://www.fileyourstatetaxes.org/es/md/faq/what_are_my_other_state_filing_options_this_year_46
            LinkIrsCertifiedVitaVolunteers: https://www.irs.gov/es/individuals/free-tax-return-preparation-for-qualifying-taxpayers
            LinkFreeMdTaxPreparationService: https://www.marylandtaxes.gov/individual/tax-assistance/free-tax-prep.php
            LinkOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                Tienes <LinkOptionsForFilingStateTax>opciones para enviar tu declaración del impuesto
                estatal</LinkOptionsForFilingStateTax> en papel. Puedes:
            - ul:
                - li:
                    Envía tu declaración gratis con un <LinkIrsCertifiedVitaVolunteers>voluntario VITA certificado por
                    el IRS</LinkIrsCertifiedVitaVolunteers>
                - li:
                    Envía tu declaración gratis con ayuda del <LinkFreeMdTaxPreparationService>servicio gratis de
                    preparación de impuestos</LinkFreeMdTaxPreparationService> del Contralor de Maryland
                - li:
                    Envía tu declaración con algunas compañías o servicios que sólo ofrecen enviar declaraciones del
                    impuesto estatal (podrían haber recargos)
                - li: Completar los formularios y enviarlos por tu cuenta
            - p: >-
                <strong>Para recibir ayuda con tu declaración del impuesto federal y estatal</strong>,
                <LinkOtherWaysToFile>encuentra otra forma de enviar tu declaración del impuesto
                federal.</LinkOtherWaysToFile>.
  /info/you-and-your-family/spouse/nrtin-breather-how-to-file-paper-nc:
    helpText:
      modals:
        text: <LinkModal1>¿Cómo envío mis impuestos estatales de Carolina del Norte en papel?</LinkModal1>
        LinkModal1:
          header: ¿Cómo envío mis impuestos estatales de {{/filerResidenceAndIncomeState}} en papel?
          urls:
            LinkOptionsForFilingStateTax: https://www.fileyourstatetaxes.org/es/nc/faq/what_are_my_other_state_filing_options_this_year
            LinkIrsCertifiedVitaVolunteers: https://www.irs.gov/es/individuals/free-tax-return-preparation-for-qualifying-taxpayers
            LinkOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                Tienes <LinkOptionsForFilingStateTax>opciones para enviar tu declaración del impuesto
                estatal</LinkOptionsForFilingStateTax> en papel. Puedes:
            - ul:
                - li:
                    Envía tu declaración gratis con un <LinkIrsCertifiedVitaVolunteers>voluntario VITA certificado por
                    el IRS</LinkIrsCertifiedVitaVolunteers>
                - li:
                    Envía tu declaración con algunas compañías o servicios que sólo ofrecen enviar declaraciones del
                    impuesto estatal (podrían haber recargos)
                - li: Completar los formularios y enviarlos por tu cuenta
            - p: >-
                <strong>Para recibir ayuda con tu declaración del impuesto federal y estatal</strong>,
                <LinkOtherWaysToFile>encuentra otra forma de enviar tu declaración del impuesto
                federal.</LinkOtherWaysToFile>.
  /info/you-and-your-family/spouse/itemizing:
    body:
      - p: >-
          Si tu cónyuge detalla deducciones en su declaración del impuesto federal que presenta por separado de ti, eso
          significa que no puedes tomar la deducción estándar en tu propia declaración del impuesto federal.
  /info/you-and-your-family/spouse/itemizing-difference:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cuál es la diferencia entre la deducción estándar y detallar las deducciones?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cuál es la diferencia entre la deducción estándar y detallar las deducciones?
          body:
            - p: >-
                Las deducciones reducen la cantidad de tus ingresos que están sujetos a impuestos. Para detallar
                deducciones, enumeras cada gasto permitido individualmente y luego reduces tu ingreso tributable por el
                total. La deducción estándar es una alternativa que te permite reducir el ingreso tributable por una
                cantidad fija, sin detallar los gastos.
            - p: >-
                Para muchos contribuyentes, la cantidad de la deducción estándar es mayor que la cantidad que recibirían
                al detallar las deducciones. Pero cuando tus deducciones individuales suman a más de la cantidad de la
                deducción estándar, te conviene más detallar.
            - p: >-
                En el {{/taxYear}}, la cantidad de la deducción estándar para las parejas casadas que presentan una
                declaración conjunta es de al menos {{/MFJStandardDeduction}}, y de al menos
                {{/singleOrMFSStandardDeduction}} para cada cónyuge que presenta la declaración por separado. La
                cantidad es mayor si uno o ambos cónyuges tienen 65 años de edad o más y/o están ciegos a finales del
                año tributario.
  /info/you-and-your-family/spouse/mfs-data-intro:
    body:
      - p: "Te pediremos detalles que incluyen:"
      - ul:
          - li: Su nombre
          - li: >-
              Su número de Seguro Social (SSN, por sus siglas en inglés) o su número de Identificación Personal del
              Contribuyente (ITIN, por sus siglas en inglés)
          - li: >-
              Si tu cónyuge piensa detallar sus deducciones en la declaración del impuesto federal o si piensa tomar la
              deducción estándar
  /info/you-and-your-family/spouse/add-spouse-b:
    body:
      - p: >-
          A pesar de que estás presentando una declaración del impuesto federal por separado, todavía necesitaremos
          alguna información sobre tu cónyuge.
  /info/you-and-your-family/spouse/mfj-dependent-choice-b:
    body:
      - p: >-
          Tú y tu cónyuge no califican para ser el dependiente de otra persona cuando hacen ambas de las siguientes:
      - ul:
          - li: Reclaman dependientes o créditos
          - li: >-
              Presentan una declaración del {{/taxYear}} usando el estado civil tributario de ’Casado que presenta una
              declaración conjunta’
  /info/you-and-your-family/spouse/mfj-dependent-choice-a:
    body:
      - p: "Como contribuyentes dependientes, tú y tu cónyuge:"
      - ul:
          - li: No califican para reclamar dependientes propios
          - li: Tienen elegibilidad limitada para créditos tributarios
      - p: >-
          <strong>Es tu decisión porque presentas una declaración conjunta con tu cónyuge</strong><br />Si no deseas ser
          considerado un contribuyente dependiente y quieres reclamar más beneficios tributarios, todavía puedes cambiar
          de opinión antes de enviar tu declaración.
  /info/you-and-your-family/spouse/spouse-mfj-refund-only:
    body:
      - p: >-
          Preguntamos para ayudarles a elegir si desean preparar su declaración de impuestos federales como
          contribuyentes dependientes o no.
  /info/you-and-your-family/spouse/impact-claimed-as-dependents:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué impacto tiene esta elección en mi declaración del impuesto federal y en las personas que
          pueden reclamarnos como dependientes?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué impacto tiene esta elección en mi declaración del impuesto federal y en las personas que pueden
            reclamarnos como dependientes?
          urls:
            LinkClaimingSomeoneWhoFilesJointly: https://www.irs.gov/publications/p501#en_US_2024_publink1000220877
          body:
            - p: >-
                Los contribuyentes dependientes no pueden reclamar tantos beneficios tributarios en sus declaraciones
                del impuesto federal.
            - p: >-
                Tú y tu cónyuge son elegibles y eligieron usar el estado civil tributario de <strong>Casado que presenta
                una declaración conjunta</strong>. Cuando usan este estado civil tributario, pueden elegir si desean ser
                considerados contribuyentes dependientes o no.
            - p: >-
                <strong>Opción A</strong><br /><strong>Preparar la declaración del impuesto federal como contribuyentes
                dependientes</strong>. Si eligen esta opción, otro contribuyente puede reclamar a
                {{/secondaryFiler/firstName}} o a ti como dependientes en su declaración del impuesto federal.
            - p: "Esta opción impide reclamar:"
            - ul:
                - li: Dependientes
                - li: Créditos tributarios
            - p: >-
                Esta opción sólo les permite recuperar dinero que ya pagaron en impuestos.
            - p: >-
                <strong>Opción B</strong><br /><strong>Preparar la declaración del impuesto federal como contribuyentes
                independientes</strong>. Si eligen esta opción, nadie más puede reclamar a {{/secondaryFiler/firstName}}
                o a ti como dependientes en su declaración del impuesto federal.
            - p: >-
                Esto les permite reclamar cualquier beneficio tributario para el cual sean elegibles, incluidos:
            - ul:
                - li: Dependientes, si tienen alguno
                - li: Créditos tributarios, si califican
            - p: >-
                <LinkClaimingSomeoneWhoFilesJointly>Conoce más sobre los requisitos para reclamar a una persona que
                presenta una declaración conjunta (en inglés)</LinkClaimingSomeoneWhoFilesJointly>
  /info/you-and-your-family/spouse/how-do-we-know-if-required-to-file-tax-return:
    helpText:
      helpLink:
        text: >-
          <Link1>¿Cómo sabemos si tenemos la obligación de presentar una declaración del impuesto federal? (en
          inglés)</Link1>
        urls:
          Link1: https://www.irs.gov/help/ita/do-i-need-to-file-a-tax-return
  /info/you-and-your-family/spouse/ip-pin-not-ready-assertion:
    body: >-
      Puedes continuar con la declaración por ahora y te pediremos el IP PIN de nuevo antes de que presentes tu
      declaración.
    internalLink: <InternalLink>ingrésalo en Direct File</InternalLink>
    alertText:
      text: >-
        Puedes presentar tus impuestos federales sólo en una <strong>declaración en papel</strong>.
      urls:
        LinkInstructions: https://www.irs.gov/es/identity-theft-fraud-scams/retrieve-your-ip-pin
      body:
        - p: >-
            <strong>Puedes presentar tus impuestos federales sólo en una declaración en papel</strong>.
        - p: >-
            Indicaste que {{/secondaryFiler/firstName}} tiene un IP PIN asignado por el IRS que no puedes localizar en
            este momento.
        - p: >-
            Puedes presentar tus impuestos federales sólo en una declaración en papel porque te falta un PIN para la
            Protección de la Identidad (IP PIN).
        - p: >-
            Las declaraciones en papel pueden tardar hasta 6 semanas en procesarse.
        - p: >-
            Necesitas un IP PIN para confirmar la identidad de {{/secondaryFiler/firstName}}. Si tiene un IP PIN pero no
            puede localizarlo, no podrás presentar tu declaración de impuestos electrónicamente.
        - p: >-
            Intenta seguir estas <LinkInstructions>instrucciones para obtener tu IP PIN</LinkInstructions>. Cuando
            tengas el IP PIN que buscas, <InternalLink>ingrésalo en Direct File</InternalLink>.
        - p: >-
            Si necesitas ayuda, <customerSupportLink>chatea con la asistencia al cliente</customerSupportLink>.
  /info/you-and-your-family/spouse/ip-pin-not-ready:
    body: >-
      Puedes continuar con la declaración por ahora y te pediremos el IP PIN de nuevo antes de enviar tu declaración.
    alertText:
      heading: >-
        Puedes presentar tus impuestos federales sólo en una <strong>declaración en papel</strong>.
  /info/you-and-your-family/spouse/ip-pin-not-ready-explainer:
    internalLink: <InternalLink>ingrésalo en Direct File</InternalLink>
    heading: ¿Por qué?
    urls:
      LinkInstructions: https://www.irs.gov/es/identity-theft-fraud-scams/retrieve-your-ip-pin
    body:
      - p: >-
          <strong>Puedes presentar tus impuestos federales sólo en una declaración en papel</strong>.
      - p: >-
          Puedes presentar tus impuestos federales sólo en una declaración en papel porque te falta un PIN para la
          Protección de la Identidad (IP PIN).
      - p: >-
          Las declaraciones en papel pueden tardar hasta 6 semanas en procesarse.
      - p: >-
          Necesitas un IP PIN para confirmar la identidad de {{/secondaryFiler/firstName}}. Si tiene un IP PIN pero no
          puede localizarlo, no podrás presentar tu declaración de impuestos electrónicamente.
      - p: >-
          Intenta seguir estas <LinkInstructions>instrucciones para obtener tu IP PIN</LinkInstructions>. Cuando tengas
          el IP PIN que buscas, <InternalLink>ingrésalo en Direct File</InternalLink>.
      - p: >-
          Si necesitas ayuda, <customerSupportLink>chatea con la asistencia al cliente</customerSupportLink>.
  /info/you-and-your-family/spouse/fill-in-their-name:
    body:
      - p: >-
          Ingresa su nombre tal y como está escrito en su tarjeta de Seguro Social o en los papeles del número de
          Identificación Personal del Contribuyente (ITIN, por sus siglas en inglés). Usar un nombre distinto podría
          causar demoras en el trámite de tu declaración de impuestos.
  /info/you-and-your-family/spouse/what-if-legal-name-changed:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si cambió su nombre legal en el año tributario pasado?</LinkModal1>
        LinkModal1:
          urls:
            LinkNameChange: https://www.ssa.gov/es/personal-record/change-name
            LinkFormW7: >-
              https://www.irs.gov/instructions/iw7sp#es_ES_202311_publink54334dd0e933
          header: ¿Qué pasa si cambió su nombre legal en el año tributario pasado?
          body:
            - p: >-
                Tendrá que <LinkNameChange>informar su cambio de nombre legal</LinkNameChange> ante la Administración
                del Seguro Social (SSA, por sus siglas en inglés), si todavía no lo ha hecho. La SSA actualizará sus
                registros y le enviará una tarjeta de reemplazo gratuita.
            - p: >-
                El nombre y número de Seguro Social indicados en la declaración del impuesto federal deben ser igual a
                lo que está impreso en la tarjeta de Seguro Social. Si no es igual, podría causar demoras en el trámite
                de tu declaración y en la emisión de cualquier reembolso.
            - p: ¿Qué pasa si su nombre cambió luego de obtener su ITIN?
            - p: >-
                Si tiene un número de Identificación Personal del Contribuyente (ITIN), tendrá que informar el cambio
                del nombre legal ante el IRS en la dirección indicada en la sección “Dónde se presenta el formulario" en
                las <LinkFormW7>Instrucciones del Formulario W-7</LinkFormW7>.
            - p: >-
                Tendrá que proporcionar documentos para verificar su cambio de nombre legal, como una copia de la
                licencia de matrimonio, certificado de divorcio u otro documento oficial del tribunal que valide el
                cambio de nombre.
  /info/you-and-your-family/spouse/what-occupation:
    helpText:
      modals:
        text: <LinkModal1>¿Qué escribo para la ocupación?</LinkModal1>
        LinkModal1:
          header: ¿Qué escribo para la ocupación?
          body:
            - p: >-
                La ocupación es el trabajo, profesión o actividad principal a la que dedica su tiempo.
            - p: >-
                Escribe una profesión (como carpintero o maestro) o un título de la ocupación.
            - p: >-
                La ocupación también puede describir su situación de trabajo, por ejemplo:
            - ul:
                - li: Padres que se quedan en el hogar
                - li: Jubilado
                - li: Estudiante
                - li: Desempleado
            - p: >-
                Si tiene varios empleos, pon la ocupación donde gana la mayoría de sus ingresos.
  /info/you-and-you-family/spouse/mfj-data-intro:
    body:
      - p: "Te pediremos detalles como:"
      - ul:
          - li: >-
              La información básica de tu cónyuge, incluidos su nombre y fecha de nacimiento
          - li: >-
              El número de Seguro Social (SSN) o número de Identificación Personal del Contribuyente (ITIN) de tu
              cónyuge
          - li: >-
              Si tu cónyuge puede ser reclamado como dependiente de otro contribuyente
  /info/you-and-your-family/spouse/supported-income:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Por qué preguntan sobre los estados incluidos en la casilla 15?</LinkModal1>
        LinkModal1:
          header: ¿Por qué preguntan sobre los estados incluidos en la casilla 15?
          body:
            - p: >-
                La <strong>casilla 15</strong> en los Formularios W-2 y 1099-INT incluye los estados donde se retuvieron
                impuestos.
            - p: >-
                A veces, los empleadores o instituciones retienen impuestos estatales incorrectamente en el estado que
                usan en su dirección, aun si no vives o trabajas allí. Si hay otro estado incluido en la <strong>casilla
                15</strong> además de {{/filerResidenceAndIncomeState}}, tú y tu cónyuge tendrán que presentar un
                formulario adicional, que Direct File no acepta todavía.
  /info/you-and-your-family/spouse/spouse-state-residency-scope:
    body:
      - p: >-
          Te preguntamos esto porque tú y tu cónyuge tienen que vivir en el mismo estado durante todo el {{/taxYear}}
          para poder presentar tu declaración del impuesto federal con Direct File.
  /info/you-and-your-family/spouse/add-spouse-a:
    body:
      - p: >-
          Para presentar una declaración conjunta del impuesto federal para ti y tu cónyuge, tendrás que agregar a tu
          cónyuge a tu declaración de impuestos.
  /info/you-and-your-family/spouse/filing-status-choice-b:
    body:
      - p: >-
          Calificas para ambos porque estabas {{/maritalStatus}} en el último día del {{/taxYear}}.
      - p: >-
          Elige tu estado civil tributario ahora. Esta decisión es importante porque impacta la cantidad de dinero que
          te será reembolsado o que tendrás que pagar.
  /info/you-and-your-family/spouse/mfj-more-advantageous:
    alertText:
      heading: >-
        Generalmente, el estado civil tributario de Casado que presenta una declaración conjunta es más beneficioso.
      body: >-
        Si tú y tu cónyuge presentan una declaración conjunta, su impuesto podría ser menos de la suma del impuesto que
        les correspondería usando otros estados civiles tributarios. Esto significa que es probable que reciban un
        reembolso más grande o que tengan que pagar menos. Pero, hay otras cosas que considerar.
  /info/you-and-your-family/spouse/mfj-more-advantageous-modal:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué debo considerar al decidir presentar una declaración conjunta o por separado?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué debo considerar al decidir presentar una declaración conjunta o por separado?
          urls:
            LinkStandardDeduction: https://www.irs.gov/es/taxtopics/tc551
            LinkForm8379: https://www.irs.gov/forms-pubs/about-form-8379
          body:
            - p: >-
                Estos son algunos elementos que pueden ayudarte a decidir si te conviene más presentar una declaración
                conjunta (con el estado civil de Casado que presenta una declaración conjunta) o presentar por separado
                (con el estado civil de Casado que presenta una declaración por separado).
            - p: <strong>Impuestos sobre tus ingresos</strong>
            - p: >-
                Si tú y tu cónyuge deciden presentar la declaración conjunta, el impuesto puede ser menor que los
                impuestos combinados si presentan por separado. Esto significa que es probable que reciban un reembolso
                más grande o que tengan que pagar menos.
            - p: >-
                Esto es porque la <LinkStandardDeduction>deducción estándar</LinkStandardDeduction> y las escalas de
                impuestos cambian cuando dos personas combinan sus ingresos y gastos en una declaración conjunta. Puedes
                presentar una declaración conjunta aun si uno de los dos no tuvo ingresos o deducciones.
            - p: >-
                Sin embargo, presentar por separado a veces puede resultar en que pagues menos impuestos. Por ejemplo,
                si tienes gastos médicos altos, tal vez puedas deducir más de esos gastos. Esto es porque cuando
                presentan por separado, declaran menos ingresos, lo cual podría calificarte para deducir más.
            - p: <strong>Elegibilidad para beneficios tributarios</strong>
            - p: >-
                Si presentas una declaración por separado, algunos créditos y deducciones no están disponibles o podrían
                ser reducidos. Por ejemplo, los contribuyentes que presentan declaraciones por separado por lo general
                no son elegibles para reclamar el Crédito tributario por ingreso del trabajo (EITC, por sus siglas en
                inglés), a menos que tengan un hijo calificado y están separados de su cónyuge. Los contribuyentes que
                presentan declaraciones por separado también pagan impuestos sobre una parte mayor de sus beneficios de
                seguro social.
            - p: <strong>Responsabilidad tributaria</strong>
            - p: >-
                Si tú y tu cónyuge deciden presentar una declaración conjunta y uno de los cónyuges no paga el impuesto
                adeudado, puede que el otro cónyuge tenga que pagarlo. O si un cónyuge no informa el impuesto correcto,
                ambos cónyuges podrían ser responsables de cualquier impuesto adicional tasado por el IRS. Uno de los
                cónyuges podría ser responsable de todo el impuesto adeudado, aun si todo el ingreso fue ganado por el
                otro cónyuge.
            - p: "Podrías preferir presentar por separado si:"
            - ul:
                - li: Crees que tu cónyuge no declara todo su ingreso
                - li: >-
                    No quieres ser responsable de ningún impuesto adeudado si tu cónyuge no tuvo una cantidad suficiente
                    de impuestos retenidos o no paga el impuesto estimado
            - p: <strong>Responsabilidades pendientes</strong>
            - p: >-
                Si tú y tu cónyuge deciden presentar una declaración conjunta, todo o parte de tu porción del reembolso
                puede ser usado (compensado) para pagar las deudas morosas y legalmente cobrables de tu cónyuge, por
                concepto del impuesto federal o estatal, deudas de la compensación por desempleo estatal, pensión para
                hijos o alguna deuda federal no tributaria, como un préstamo estudiantil. Si esto ocurre, puedes
                presentar el <LinkForm8379>Formulario 8379 (en inglés)</LinkForm8379> para reclamar el alivio del
                cónyuge perjudicado para recuperar tu parte del reembolso conjunto.
  /info/you-and-your-family/spouse/filing-status-choice-a:
    body:
      - p: >-
          Elige un estado civil tributario ahora o verifica si calificas para el estado civil tributario de Cabeza de
          familia. Todavía puedes cambiarlo antes de enviar tu declaración del impuesto federal.
  /info/you-and-your-family/spouse/learn-about-filing-status-i-may-qualify-for:
    helpText:
      modals:
        text: >-
          <LinkModal1>Conocer más sobre los estados civiles tributarios para los cuales podría calificar </LinkModal1>
        LinkModal1:
          header: >-
            Conocer más sobre los estados civiles tributarios para los cuales podría calificar
          urls:
            LinkStandardDeduction: https://www.irs.gov/es/taxtopics/tc551
            LinkHohRequirements: https://www.irs.gov/publications/p501#en_US_2024_publink1000220775
          body:
            - p: >-
                Algunos contribuyentes son elegibles para más de un estado civil tributario. El estado civil es
                importante porque determina tu tasa de impuestos. También puede cambiar tu
                <LinkStandardDeduction>deducción estándar</LinkStandardDeduction> y tus posibilidades de reclamar
                ciertos créditos.
            - p: >-
                <strong>Los estados civiles tributarios disponibles para los contribuyentes casados</strong>
            - p: >-
                Por lo general, los contribuyentes casados pueden usar los estados civiles tributarios de Casado que
                presenta una declaración conjunta o de Casado que presenta una declaración por separado.
            - p: >-
                Los contribuyentes casados también pueden usar el estado civil tributario de Cabeza de familia, si se
                consideran no casados para propósitos tributarios y tienen a una persona calificada que cumple con todos
                los requisitos para ese estado civil tributario. Conoce más sobre los <LinkHohRequirements>requisitos
                del estado civil tributario de Cabeza de familia (en inglés)</LinkHohRequirements>.
            - p: <strong>Comparar las tasas de impuestos</strong>
            - p: >-
                El estado civil tributario ayuda a determinar tu tasa de impuestos. Por lo general, una tasa de
                impuestos menor significa que menos de tu ingreso está sujeto a impuestos.
            - p: >-
                Generalmente, las tasas de impuestos son menores para el estado civil tributario de Casado que presenta
                una declaración conjunta. Aun si calificas para los estados civiles de Cabeza de familia y de Casado que
                presenta una declaración por separado, la tasa de impuestos para el estado civil de Casados que
                presentan una declaración conjunta todavía suele ser la menor.
            - p: >-
                Generalmente, las tasas de impuestos para el estado civil tributario de Cabeza de familia son menores
                que las tasas de impuestos para el estado civil de Casado que presenta una declaración por separado.
            - p: <strong>Otras consideraciones</strong>
            - p: >-
                Hay otros factores además de las tasas de impuestos que debes tener en cuenta al elegir un estado civil
                tributario. Regresa y pulsa en el enlace “¿Qué debería tomar en cuenta al decidir si presentar una
                declaración conjunta o por separado?” para que conozcas más.
  /info/you-and-your-family/spouse/what-to-consider-when-mfj-or-mfs:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué debería tomar en cuenta al decidir si presentar una declaración conjunta o por
          separado?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué debería tomar en cuenta al decidir si presentar una declaración conjunta o por separado?
          urls:
            LinkStandardDeduction: https://www.irs.gov/es/taxtopics/tc551
            LinkForm8379: https://www.irs.gov/forms-pubs/about-form-8379
          body:
            - p: >-
                Estos elementos pueden ayudarte a decidir si te conviene más presentar una declaración conjunta (con el
                estado civil tributario de Casado que presenta una declaración conjunta) o presentar por separado (con
                el estado civil tributario de Casado que presenta una declaración por separado).
            - p: <strong>El impuesto sobre los ingresos</strong>
            - p: >-
                Si tú y tu cónyuge deciden presentar la declaración conjunta, el impuesto puede ser menor que los
                impuestos combinados si presentan por separado. Esto significa que es probable que reciban un reembolso
                más grande o que tengan que pagar menos.
            - p: >-
                Esto es porque la <LinkStandardDeduction>deducción estándar</LinkStandardDeduction> y las escalas de
                impuestos cambian cuando dos personas combinan sus ingresos y gastos en una declaración conjunta. Puedes
                presentar una declaración conjunta aun si uno de los dos no tuvo ingresos o deducciones.
            - p: >-
                Sin embargo, presentar por separado a veces puede resultar en que pagues menos impuestos. Por ejemplo,
                si tienes gastos médicos altos, tal vez puedas deducir más de esos gastos. Esto es porque cuando
                presentan por separado, declaran menos ingresos, lo cual podría calificarte para deducir más.
            - p: <strong>Elegibilidad para beneficios tributarios</strong>
            - p: >-
                Si presentas una declaración por separado, algunos créditos y deducciones no están disponibles o podrían
                ser reducidos. Por ejemplo, los contribuyentes que presentan declaraciones por separado por lo general
                no son elegibles para reclamar el Crédito tributario por ingreso del trabajo (EITC, por sus siglas en
                inglés), a menos que tengan un hijo calificado y estén separados de su cónyuge. Los contribuyentes que
                presentan declaraciones por separado también pagan impuestos sobre una parte mayor de sus beneficios de
                seguro social.
            - p: <strong>Responsabilidad tributaria</strong>
            - p: >-
                Si tú y tu cónyuge deciden presentar una declaración conjunta y uno de los cónyuges no paga el impuesto
                adeudado, puede que el otro cónyuge tenga que pagarlo. O si un cónyuge no informa el impuesto correcto,
                ambos cónyuges podrían ser responsables de cualquier impuesto adicional tasado por el IRS. Uno de los
                cónyuges podría ser responsable de todo el impuesto adeudado, aun si todo el ingreso fue ganado por el
                otro cónyuge.
            - p: "Podrías preferir presentar por separado si:"
            - ul:
                - li: Crees que tu cónyuge no declara todo su ingreso
                - li: >-
                    No quieres ser responsable de ningún impuesto adeudado si tu cónyuge no tuvo una cantidad suficiente
                    de impuestos retenidos o no paga el impuesto estimado
            - p: <strong>Responsabilidades pendientes</strong>
            - p: >-
                Si tú y tu cónyuge deciden presentar una declaración conjunta, todo o parte de tu porción del reembolso
                puede ser usado (compensado) para pagar las deudas morosas y legalmente cobrables de tu cónyuge, por
                concepto del impuesto federal o estatal, deudas de la compensación por desempleo estatal, pensión para
                hijos o alguna deuda federal no tributaria, como un préstamo estudiantil. Si esto ocurre, puedes
                presentar el <LinkForm8379>Formulario 8379 (en inglés)</LinkForm8379> para reclamar el alivio del
                cónyuge perjudicado para recuperar tu parte del reembolso conjunto.
  /info/you-and-your-family/spouse/an-election:
    helpText:
      modals:
        text: >-
          <p>Contesta <strong>sí</strong> si tu cónyuge tiene <LinkModal1>una elección activa con el IRS</LinkModal1>
          para ser tratado como residente para propósitos tributarios que fue hecha en el {{/lastTaxYear}} o antes.</p>
        LinkModal1:
          header: Elegir ser tratado como residente para propósitos tributarios
          urls:
            Link1: >-
              https://www.irs.gov/es/individuals/international-taxpayers/taxation-of-nonresident-aliens
            Link2: >-
              https://www.irs.gov/publications/p519sp#es_ES_2022_publink1000222120
            Link3: >-
              https://www.irs.gov/individuals/international-taxpayers/nonresident-spouse
            Link4: >-
              https://www.irs.gov/publications/p519sp#es_ES_2022_publink1000222198
            Link5: >-
              https://www.irs.gov/publications/p519sp#es_ES_2022_publink1000222193
            Link6: >-
              https://www.irs.gov/publications/p519sp#es_ES_2022_publink1000222193
            Link7: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                Si una persona <Link1>no residente</Link1> está casada con un ciudadano estadounidense o un
                <Link2>residente estadounidense</Link2>, los cónyuges pueden elegir que el IRS trate al cónyuge no
                residente como un residente para propósitos tributarios.
            - p: >-
                Direct File sólo permite una elección de esta clase para los contribuyentes que en el {{/lastTaxYear}}
                (o antes) <Link3>presentaron una declaración conjunta incluyendo el anexo afirmando la elección (en
                inglés)</Link3> de tratar al cónyuge no residente como un residente para propósitos tributarios.
            - p: >-
                Bajo esta opción, el IRS trata al cónyuge no residente como un residente a partir del año tributario en
                que los cónyuges le presentan esta elección al IRS. En los años siguientes, a menos que la elección se
                <Link4>suspenda o termine</Link4>, el IRS automáticamente tratará al cónyuge no residente como residente
                de los Estados Unidos para propósitos tributarios.
            - p: >-
                <Link5>Conoce más sobre el cónyuge no residente tratado como un residente de los Estados Unidos</Link5>
            - p: >-
                <strong>Cómo hacer la elección</strong><br /><Link6>Para tomar esta elección con el IRS</Link6>, los
                cónyuges tienen que firmar una declaración y adjuntarla a su declaración conjunta del impuesto federal.
                Direct File aún no permite documentos adjuntos y no puede usarse para presentar esta elección al IRS.
                Para hacer esta elección <Link7>encuentra otras maneras de presentar tus impuestos federales</Link7>.
            - p: >-
                <strong>Si los cónyuges ya presentaron esta elección</strong><br /> con el IRS, entonces pueden usar
                Direct File para presentar su declaración del impuesto federal, si ambas de las siguientes menciones son
                ciertas:
            - ul:
                - li: >-
                    Los cónyuges presentaron la elección con el IRS en un año tributario anterior
                - li: >-
                    La elección sigue activa (no <Link4>suspendida o terminada</Link4>)
  /info/you-and-your-family/spouse/resident:
    body:
      - p: >-
          Contesta <strong>no</strong> si tu cónyuge fue <Link1>no residente durante una parte del año (en
          inglés)</Link1>.
    urls:
      Link1: >-
        https://www.irs.gov/individuals/international-taxpayers/taxation-of-dual-status-individuals
  /info/you-and-your-family/spouse/citizen-end-ty:
    body:
      - p: >-
          Revisa las reglas sobre las <Link1>fechas del comienzo de la residencia (en inglés)</Link1> para entender
          cuándo comenzó la residencia de tu cónyuge, para propósitos tributarios.
      - p: >-
          Contesta <strong>no</strong> si tu cónyuge fue <Link2>no residente durante una parte del año (en
          inglés)</Link2> o si reclama los beneficios de un <Link3>tratado tributario de los ingresos (en
          inglés)</Link3> como residente de otro país.
    urls:
      Link1: >-
        https://www.irs.gov/individuals/international-taxpayers/residency-starting-and-ending-dates
      Link2: >-
        https://www.irs.gov/individuals/international-taxpayers/taxation-of-dual-status-individuals
      Link3: https://www.irs.gov/individuals/international-taxpayers/tax-treaties
  /info/you-and-your-family/spouse/why-citizenship:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué preguntamos sobre la ciudadanía?</LinkModal1>
        LinkModal1:
          header: ¿Por qué preguntamos sobre la ciudadanía de tu cónyuge?
          urls:
            Link1: >-
              https://www.irs.gov/es/individuals/international-taxpayers/tax-information-and-responsibilities-for-new-immigrants-to-the-united-states
          body:
            - p: >-
                Las responsabilidades y procedimientos tributarios federales pueden ser distintos dependiendo de si eres
                o no un ciudadano estadounidense.
            - p: >-
                Para asegurarte de presentar la información tributaria correcta, tenemos que saber el <Link1>estatus de
                ciudadanía de tu cónyuge</Link1>
  /info/you-and-your-family/spouse/live-together:
    body: >-
      Las ausencias temporales por razones como la escuela, vacaciones, trabajo, enfermedad o servicio militar no
      cuentan.
  /info/you-and-your-family/spouse/filed-jointly-year-died:
    body: >-
      Contesta <strong>Sí</strong> si calificaste para presentar la declaración conjunta ese año, aun si no lo hiciste.
  /info/you-and-your-family/spouse/how-to-know-eligible-file-jointly:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo sé si era elegible para presentar una declaración conjunta con mi cónyuge en el año en que
          falleció?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cómo sé si era elegible para presentar una declaración conjunta con mi cónyuge en el año en que falleció?
          urls:
            LinkChooseToTreatNonresidentAsResident: >-
              https://www.irs.gov/publications/p519sp#es_ES_2022_publink1000222193
          body:
            - p: >-
                Típicamente, los contribuyentes pueden usar el estado civil tributario de <strong>Casado que presenta
                una declaración conjunta</strong> si se les considera casados y acuerdan presentar una declaración
                conjunta.
            - p: >-
                Se considera que el contribuyente aún esta casado con el cónyuge durante el año que falleció, siempre y
                cuando no se haya vuelto a casar antes del final de ese año.
            - p: >-
                Por lo general, los contribuyentes no pueden presentar una declaración conjunta con su cónyuge si
                cualquiera de los dos no es residente. Pero si uno de los cónyuges es un ciudadano o residente de los
                Estados Unidos y el otro no, ambos cónyuges podrían <LinkChooseToTreatNonresidentAsResident>elegir
                tratar al cónyuge no residente como residente de los Estados
                Unidos</LinkChooseToTreatNonresidentAsResident>. Esto se llama la elección 6013(g).
  /info/you-and-your-family/spouse/may-change-filing-status-warning:
    alertText:
      heading: ¿Qué pasa si cambio mi respuesta?
      body:
        - p: >-
            Esta pregunta nos ayuda a determinar para cuáles estados civiles tributarios eres elegible. Si cambias tu
            respuesta, tu estado civil tributario podría cambiar. Te informaremos si esto sucede.
  /info/you-and-your-family/spouse/year-of-spouse-death:
    body: >-
      Preguntamos por el año porque impacta los estados civiles tributarios para los que calificas.
  /info/you-and-your-family/spouse/registered-domestic-partner:
    body:
      - p: >-
          Las parejas domésticas registradas no están casadas según las leyes estatales. Por lo tanto, tampoco están
          casadas para propósitos del impuesto federal.
  /info/you-and-your-family/spouse/what-are-community-property-laws:
    helpText:
      modals:
        text: <LinkModal1>¿Qué son las leyes de bienes gananciales?</LinkModal1>
        LinkModal1:
          header: ¿Qué son las leyes de bienes gananciales?
          urls:
            LinkTable1Pub555: https://www.irs.gov/publications/p555#f15103c9901
          body:
            - p: >-
                Generalmente, las parejas domésticas registradas que viven en {{/filerResidenceAndIncomeState}} tienen
                que cumplir con las leyes estatales de bienes gananciales y declarar la mitad de su ingreso combinado.
            - p: >-
                Por lo general, los bienes gananciales en una pareja doméstica registrada son bienes:
            - ul:
                - li: >-
                    Que tú, tu pareja doméstica registrada o ambos adquieren mientras son una pareja doméstica
                    registrada y viven en un estado de bienes gananciales
                - li: >-
                    Que tú y tu pareja doméstica registrada acordaron cambiar de propiedad separada a propiedad
                    ganancial
                - li: Que no pueden identificarse como propiedad separada
            - p: >-
                Para más información, consulta la <LinkTable1Pub555>Tabla 1 de la Publicación 555 (en
                inglés)</LinkTable1Pub555>.
  /info/you-and-your-family/spouse/marital-status:
    body:
      - p: >-
          Tu estado civil en el último día del año tributario de {{/taxYear}} es tu estado civil durante todo el año
          tributario. Sigue las leyes estatales para determinar si en ese día estaban divorciados o separados
          legalmente.
      - p: >-
          Si tu cónyuge falleció en el {{/taxYear}} o antes y no te volviste a casar en el {{/taxYear}}, contesta
          <strong>Viudo</strong>.
  /info/you-and-your-family/spouse/considered-married:
    helpText:
      modals:
        text: <p><LinkModal1>¿Cómo define el IRS estar casado? </LinkModal1></p>
        LinkModal1:
          header: ¿Cómo define el IRS estar casado?
          urls:
            LinkLearnMoreMaritalStatus: https://www.irs.gov/publications/p501#en_US_2024_publink1000220722
          body:
            - p: >-
                Muchas relaciones de largo plazo son como un matrimonio. Para propósitos tributarios, esto es lo que se
                considera o no se considera un matrimonio.
            - p: "Se considera que estás casado si:"
            - ul:
                - li: Están casados y viven juntos
                - li: >-
                    Viven juntos en un matrimonio de derecho común reconocido en tu estado o en el estado donde
                    acordaron unirse en el matrimonio de derecho común
                - li: >-
                    Están casados y viven separados pero no están separados legalmente conforme a un decreto de divorcio
                    o de manutención por separación
                - li: >-
                    Están separados conforme a un decreto provisional (no final) de divorcio
            - p: "Se considera que no estás casado si:"
            - ul:
                - li: Eres parte de una pareja doméstica registrada
                - li: Eres parte de una unión civil
                - li: >-
                    Obtuviste un decreto final de divorcio o de manutención por separado para el 31 de diciembre del
                    {{/taxYear}}
                - li: >-
                    Tienes un decreto de anulación (esto también aplica a los años tributarios anteriores, ya que el
                    matrimonio nunca existió)
            - p: >-
                <strong>¿Qué pasa si volví a casarme durante el año tributario?</strong><br /> Si estás casado con
                alguien el 31 de diciembre del {{/taxYear}}, se te considera casado con esa persona durante todo el año.
            - p: >-
                <strong>¿Qué pasa si mi cónyuge falleció?</strong><br /> Si tu cónyuge falleció durante el año
                tributario, se te considera casado con esa persona por el año entero, a menos que te vuelvas a casar ese
                mismo año. Si tu cónyuge falleció en el {{/taxYear}} o antes, y no te volviste a casar en el
                {{/taxYear}}, contesta <strong>Viudo</strong>.
            - p: >-
                <strong>¿Qué pasa si mi cónyuge falleció y me volví a casar en el mismo año tributario?</strong><br />
                Si tu cónyuge falleció y te volviste a casar en el mismo año tributario, se te considera casado a un
                cónyuge diferente. Tienes que presentar una declaración conjunta o una declaración por separado con ese
                cónyuge.
            - p: >-
                Ten en cuenta que alguien tendrá que presentar una declaración del impuesto federal final para el
                cónyuge que falleció. Aun si te volviste a casar, el estado civil del cónyuge fallecido sigue siendo
                Casado para propósitos tributarios. Su estado civil tributario sería Casado que presenta una declaración
                por separado, porque tú vas a presentar una declaración del impuesto federal con otro cónyuge.
            - p: >-
                <LinkLearnMoreMaritalStatus>Conoce más sobre los estados civiles (en
                inglés)</LinkLearnMoreMaritalStatus>
  /info/you-and-your-family/spouse/intro:
    body:
      - p: >-
          El estado civil es el primer paso para determinar el <strong>estado civil tributario</strong> para el que
          calificas este año.
  /info/you-and-your-family/about-you/spouse/intro-difference-marital-and-filing:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cuál es la diferencia entre el estado civil y el estado civil tributario?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cuál es la diferencia entre el estado civil y el estado civil tributario?
          urls:
            LinkFilingStatusDetermination: $t(commonUrls.determiningFileStatus)
          body:
            - p: >-
                El estado civil y el estado civil tributario son cosas distintas pero relacionadas. El estado civil es
                sólo un elemento que nos ayuda a saber qué estados civiles tributarios puedes usar.
            - p: >-
                <strong>Estado civil</strong> describe la relación que tienes con otra persona. En tu declaración del
                impuesto federal, te preguntamos si estás:
            - ul:
                - li: >-
                    Divorciado o separado legalmente (determinado por la ley estatal)
                - li: Casado
                - li: Nunca casado (soltero)
                - li: Viudo
            - p: >-
                <strong>Estado civil tributario</strong> es una elección que haces en tu declaración del impuesto
                federal que impacta tu tasa de impuestos y tus posibilidades de recibir ciertos beneficios tributarios.
                Los estados civiles tributarios a los que podrías calificar son:
            - ul:
                - li: Soltero
                - li: Casado que presenta una declaración por separado
                - li: Casado que presenta una declaración conjunta
                - li: Cabeza de familia
                - li: Cónyuge sobreviviente calificado
            - p: >-
                Cada estado civil tributario tiene sus propios requisitos y puede cambiar la cantidad que recibes de
                reembolso o la cantidad que debes.
            - p: >-
                <LinkFilingStatusDetermination>Cómo determinar tu estado civil
                tributario</LinkFilingStatusDetermination>.
  /info/you-and-your-family/ssn-valid-for-work/needs-to-be-updated:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si mi tarjeta muestra una restricción pero necesita ser actualizada?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si mi tarjeta muestra una restricción pero necesita ser actualizada?
          body:
            - p: >-
                Si tu tarjeta de Seguro Social indica "Not valid for employment" (no es válida para trabajar), y tu
                situación migratoria ha cambiado y ahora eres un ciudadano o residente permanente estadounidense, pídele
                a la Administración del Seguro Social una tarjeta nueva.
  /info/credits-and-deductions/credits/family-and-household:
    body:
      - p: >-
          Anteriormente, nos hablaste sobre tu familia y otros miembros de tu hogar.
      - p: >-
          Algunas de esas personas no califican como tus dependientes, pero dijimos que guardaríamos su información para
          verificar si podías reclamarlas para otros beneficios tributarios.
      - p: >-
          Desafortunadamente, no calificas para reclamar ningún crédito u otros beneficios tributarios con estas
          personas.
  /info/credits-and-deductions/credits/non-qualifying-dependents:
    primary: >-
      <strong>{{/familyAndHousehold/*/fullName}}</strong><br />{{/familyAndHousehold/*/dateOfBirth}}
  /info/credits-and-deductions/credits/go-back-to-family-and-household:
    internalLink: >-
      Regresa a <InternalLink>Familia y hogar</InternalLink> si deseas revisar la información que ingresaste sobre
      ellos.
  /info/credits-and-deductions/credits/intro-no-credits/reasons:
    heading: Créditos para los que no calificas
    subListCtc: >-
      <strong>Crédito tributario por hijos y Crédito tributario adicional por hijos</strong>
    subListCtc-noCtcQualifyingChildren:
      text: >-
        No calificas este año porque no tienes un hijo que cumpla con los <Link1>requisitos para calificar para el
        Crédito tributario por hijos</Link1>.
      urls:
        Link1: https://www.irs.gov/es/credits-deductions/individuals/child-tax-credit
    subListCtc-failedDependencyTest:
      text: >-
        No calificas este año, porque nos dijiste que otro contribuyente podría reclamarte como dependiente. Esto
        significa que no puedes reclamar a nadie más como dependiente o hijo calificado para el Crédito tributario por
        hijos.
    subListCtc-improperClaimsSelf:
      text: >-
        No calificas este año porque no puedes reclamar el Crédito tributario por hijos, el Crédito tributario adicional
        por hijos o el Crédito por otros dependientes por {{/receivedImproperClaimsNotice}} luego de que tu crédito haya
        sido reducido o denegado.
    subListCtc-improperClaimsMfj:
      text: >-
        No calificas este año porque no puedes reclamar el Crédito tributario por hijos, el Crédito tributario adicional
        por hijos o el Crédito por otros dependientes por {{/receivedImproperClaimsNotice}} luego de que tu crédito o el
        de {{/secondaryFiler/firstName}} haya sido reducido o denegado.
    subListOdc: <strong>Crédito por otros dependientes</strong>
    subListOdc-noOdcQualifyingChildren:
      text: >-
        No calificas este año porque no tienes una persona calificada que cumpla con los <Link1>requisitos para el
        Crédito por otros dependientes</Link1>.
      urls:
        Link1: >-
          https://www.irs.gov/es/newsroom/understanding-the-credit-for-other-dependents
    subListOdc-failedDependencyTest:
      text: >-
        No calificas este año porque nos dijiste que otro contribuyente podría reclamarte como dependiente. Esto
        significa que no puedes reclamar a nadie más como dependiente o hijo calificado para el Crédito tributario por
        hijos.
    subListOdc-improperClaimsSelf:
      text: >-
        No calificas este año porque no puedes reclamar el Crédito tributario por hijos, el Crédito tributario adicional
        por hijos o el Crédito por otros dependientes por {{/receivedImproperClaimsNotice}} luego de que tu crédito haya
        sido reducido o denegado.
    subListOdc-improperClaimsMfj:
      text: >-
        No calificas este año porque no puedes reclamar el Crédito tributario por hijos, el Crédito tributario adicional
        por hijos o el Crédito por otros dependientes por {{/receivedImproperClaimsNotice}} luego de que tu crédito o el
        de {{/secondaryFiler/firstName}} haya sido reducido o denegado.
    subListEitc: <strong>Crédito tributario por ingreso del trabajo</strong>
    subListEitc-agiLimitsSelf:
      text: >-
        No calificas este año porque tu ingreso bruto ajustado (AGI) fue muy alto. Para calificar, tu AGI tiene que ser
        menos de: <ul> <li>{{/eitcSelfLimitWithThreeOrMoreChildren}} si tienes 3 o más hijos calificados que tengan
        números de Seguro Social válidos</li> <li>{{/eitcSelfLimitWithTwoChildren}} si tienes 2 hijos calificados que
        tengan números de Seguro Social válidos</li> <li>{{/eitcSelfLimitWithOneChild}} si tienes 1 hijo calificado que
        tenga un número de Seguro Social válido</li> <li>{{/eitcSelfLimitWithZeroChildren}} si no tienes un hijo
        calificado que tenga un número de Seguro Social válido</li> </ul>
    subListEitc-agiLimitsMfj:
      text: >-
        No calificas este año porque tu ingreso bruto ajustado (AGI) fue muy alto. Para calificar, tu AGI tiene que ser
        menos de: <ul> <li>{{/eitcMfjLimitWithThreeOrMoreChildren}} si tienes 3 o más hijos calificados que tengan
        números de Seguro Social válidos</li> <li>{{/eitcMfjLimitWithTwoChildren}} si tienes 2 hijos calificados que
        tengan números de Seguro Social válidos</li> <li>{{/eitcMfjLimitWithOneChild}} si tienes 1 hijo calificado que
        tenga un número de Seguro Social válido</li> <li>{{/eitcMfjLimitWithZeroChildren}} si no tienes un hijo
        calificado que tenga un número de Seguro Social válido</li> </ul>
    subListEitc-validSsnSelf:
      text: >-
        No calificas este año porque no tenías un número de Seguro Social válido emitido por la Administración del
        Seguro Social para la fecha límite de tu declaración del {{/taxYear}} (incluidas las prórrogas).
    subListEitc-validSsnMfj:
      text: >-
        No calificas este año porque tú {{/secondaryFiler/firstName, prefixOr}} no tenían un número de Seguro Social
        válido emitido por la Administración del Seguro Social para la fecha límite de tu declaración del {{/taxYear}}
        (incluidas las prórrogas).
    subListEitc-specialSpouseRule:
      text: >-
        No calificas este año porque estás casado, pero presentas la declaración por separado de tu cónyuge y no cumples
        con la regla especial para cónyuges separados. Esta regla especial dice que puedes solicitar el Crédito
        tributario por ingreso del trabajo si estás casado, no presentas una declaración conjunta, tuviste un hijo
        calificado que vivió contigo durante más de la mitad del {{/taxYear}} y cualquiera de estas afirmaciones es
        cierta: <ul> <li>Viviste por separado de tu cónyuge durante los últimos 6 meses del {{/taxYear}}</li> <li>Estás
        legalmente separado de acuerdo con la ley de tu estado, bajo un acuerdo de separación por escrito o un decreto
        de manutención por separación y no vivías en el mismo hogar que tu cónyuge al final del {{/taxYear}}</li> </ul>
    subListEitc-validCitizenStatusSelf:
      text: >-
        No calificas este año porque no fuiste ciudadano o residente de los Estados Unidos durante todo el año.
    subListEitc-validCitizenStatusSpouse:
      text: >-
        No calificas este año porque {{/secondaryFiler/firstName}} no fue ciudadano estadounidense durante todo el año.
    subListEitc-validCitizenStatusBoth:
      text: >-
        No calificas este año porque tú {{/secondaryFiler/firstName, prefixAnd}} no fueron ciudadanos estadounidenses
        durante todo el año.
    subListEitc-noEarnedIncome:
      text: >-
        No calificas este año porque no tienes ningún ingreso del trabajo. Este crédito se llama crédito por “ingreso
        del trabajo” porque para calificar, tienes que trabajar y tener ingresos del trabajo. Si estás casado y
        presentas una declaración conjunta, cumples con esta regla si al menos uno de los cónyuges trabaja y tiene
        ingresos. Si eres un empleado, el ingreso del trabajo incluye todos los ingresos sujetos a impuestos que recibes
        de tu empleador.
    subListEitc-earnedIncomeLimitSelf:
      text: >-
        No calificas este año porque obtuviste demasiados ingresos del trabajo. Para calificar, tu ingreso del trabajo
        tiene que ser menos de: <ul> <li>{{/eitcSelfLimitWithThreeOrMoreChildren}} si tienes 3 o más hijos calificados
        que tengan números de Seguro Social válidos</li> <li>{{/eitcSelfLimitWithTwoChildren}} si tienes 2 hijos
        calificados que tengan números de Seguro Social válidos</li> <li>{{/eitcSelfLimitWithOneChild}} si tienes 1 hijo
        calificado que tenga un número de Seguro Social válido</li> <li>{{/eitcSelfLimitWithZeroChildren}} si no tienes
        un hijo calificado que tenga un número de Seguro Social válido</li> </ul>
    subListEitc-earnedIncomeLimitMfj:
      text: >-
        No calificas este año, porque obtuviste demasiados ingresos del trabajo. Para calificar, tu ingreso del trabajo
        tiene que ser menos de: <ul> <li>{{/eitcMfjLimitWithThreeOrMoreChildren}} si tienes 3 o más hijos calificados
        que tengan números de Seguro Social válidos</li> <li>{{/eitcMfjLimitWithTwoChildren}} si tienes 2 hijos
        calificados que tengan números de Seguro Social válidos</li> <li>{{/eitcMfjLimitWithOneChild}} si tienes 1 hijo
        calificado que tenga un número de Seguro Social válido</li> <li>{{/eitcMfjLimitWithZeroChildren}} si no tienes
        un hijo calificado que tenga un número de Seguro Social válido</li> </ul>
    subListEitc-qcOfAnother:
      text: >-
        No calificas este año porque cumples con los requisitos para ser hijo calificado de otro contribuyente. Si eres
        hijo calificado de otro contribuyente, no puedes reclamar el Crédito tributario por ingreso del trabajo. Esto es
        cierto, incluso si la persona para la cual eres el hijo calificado no reclama el crédito o no cumple con todas
        las reglas para reclamar el crédito.
    subListEitc-filerAgeTestSelf:
      text: >-
        No calificas este año porque no cumples con los requisitos para reclamar el Crédito tributario por ingreso del
        trabajo con un hijo calificado, y no cumples con los requisitos de edad para reclamar el Crédito tributario por
        ingreso del trabajo sin un hijo calificado. Para calificar para este crédito sin un hijo calificado, debes tener
        entre 25 y 65 años de edad.
    subListEitc-filerAgeTestMfj:
      text: >-
        No calificas este año porque no cumples con los requisitos para reclamar el Crédito tributario por ingreso del
        trabajo con un hijo calificado, y no cumples con los requisitos de edad para reclamar el Crédito tributario por
        ingreso del trabajo sin un hijo calificado. Para calificar para este crédito sin un hijo calificado, tú
        {{/secondaryFiler/firstName, prefixOr}} deben tener entre 25 y 65 años de edad.
    subListEitc-potentialDependent:
      text: >-
        No calificas este año porque nos dijiste que otro contribuyente podría reclamarte como dependiente. Esto
        significa que no puedes reclamar a nadie más como dependiente o hijo calificado para el Crédito tributario por
        ingreso del trabajo.
    subListEitc-noQCBecauseMultipleClaimants:
      text: >-
        No calificas este año porque tu hijo calificado cumple con los requisitos para ser hijo calificado de más de una
        persona y la otra persona es la que puede reclamar al hijo. Tampoco cumples con los requisitos para reclamar el
        Crédito tributario por ingreso del trabajo sin un hijo calificado.
    subListEitc-noQCBecauseFailedRelAgeResJointTests:
      text: >-
        No calificas este año porque no tienes un hijo calificado que cumpla con los <Link1>requisitos para el Crédito
        tributario por ingreso del trabajo</Link1> y no cumples con los requisitos para reclamar el Crédito tributario
        por ingreso del trabajo sin un hijo calificado.
      urls:
        Link1: >-
          https://www.irs.gov/es/credits-deductions/individuals/earned-income-tax-credit/qualifying-child-rules
    subListEitc-improperClaimsSelf:
      text: >-
        No calificas este año porque no puedes reclamar el Crédito tributario por ingreso del trabajo durante
        {{/eitcReceivedImproperClaimsNotice}} después de que tu crédito fue reducido o denegado.
    subListEitc-improperClaimsMfj:
      text: >-
        No calificas este año porque no puedes reclamar el Crédito tributario por ingreso del trabajo por
        {{/eitcReceivedImproperClaimsNotice}} luego de que tu crédito o el de {{/secondaryFiler/firstName}} haya sido
        reducido o denegado.
    subListPtc-depTpIsClaimedEnrolledSelfAndNotOthers: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}} porque dijiste que no te inscribiste, ni
      inscribiste a otra persona, en un plan de salud del Mercado calificado en el {{/taxYear}}. Si otra persona te
      inscribió en un plan de salud calificado, entonces esa persona podría calificar para el PTC y es responsable de
      reconciliar cualquier pago adelantado del PTC hecho para tu cobertura.
    subListPtc-depTpDidNotEnrollSelfOrOthers: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}}. Dijiste que te inscribiste en un plan
      de salud del Mercado calificado en el {{/taxYear}} y que otra persona te reclama como dependiente en su
      declaración federal del {{/taxYear}}. La persona que te reclama como dependiente podría calificar para el PTC y es
      responsable de reconciliar cualquier pago adelantado del PTC hecho para tu cobertura.
    subListPtc-depTpDidNotEnrollSelfAndEnrolledOthersWhoIsPartOfDiffTaxFam: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}}. Dijiste que inscribiste a otra persona
      en un plan de salud del Mercado calificado en el {{/taxYear}} y que esa persona es parte de otra familia
      tributaria. Esa familia tributaria podría calificar para el PTC y son responsables de reconciliar cualquier pago
      adelantado del PTC hecho para la cobertura de la persona que inscribiste.
    subListPtc-depTpIsClaimedEnrolledSelfAndOthersWhoIsPartOfDiffTaxFam: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}}. Dijiste que te inscribiste en un plan
      de salud del Mercado calificado en el {{/taxYear}} y que otra persona te reclama como dependiente en su
      declaración federal del {{/taxYear}}. La persona que te reclama como dependiente podría calificar para el PTC y es
      responsable de reconciliar cualquier pago adelantado del PTC hecho para tu cobertura. <br /><br />También dijiste
      que inscribiste a otra persona en un plan de salud del Mercado calificado en el {{/taxYear}} y que esa persona es
      parte de otra familia tributaria. Esa familia tributaria podría calificar para el PTC y son responsables de
      reconciliar cualquier pago adelantado del PTC hecho para la cobertura de la persona que inscribiste.
    subListPtc-noQualifiedPlanSelfNoDep: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}} porque no tuviste un plan de salud del
      Mercado calificado en el {{/taxYear}}.
    subListPtc-noQualifiedPlanSelfHasDep: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}} porque ni tú ni tus dependientes
      tuvieron un plan de salud del Mercado calificado en el {{/taxYear}}.
    subListPtc-noQualifiedPlanMfjNoDep: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}} porque ni tú ni
      {{/secondaryFiler/firstName}} tuvieron un plan de salud del Mercado calificado en el {{/taxYear}}.
    subListPtc-noQualifiedPlanMfjHasDep: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}} porque ni tú, ni
      {{/secondaryFiler/firstName}} ni tus dependientes tuvieron un plan de salud del Mercado calificado en el
      {{/taxYear}}.
    subListPtc-hohConsidererdUnmarried: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}} porque no presentaste una declaración de
      impuestos federales conjunta con tu cónyuge y no cumples con los requisitos para usar una excepción.
    subListPtc-depTpNotClaimedOnlyEnrolledSelf: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}}. Dijiste que te inscribiste en un plan
      de salud del Mercado calificado sin pagos adelantados del PTC en el {{/taxYear}} y que otra persona te reclama
      como dependiente en su declaración federal del {{/taxYear}}. La persona que te reclama como dependiente podría
      calificar para el PTC.
    subListPtc-depTpNotClaimedOnlyEnrolledSomeoneElseNotPartOfDiffTaxFam: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}}. Dijiste que inscribiste a otra persona
      en un plan de salud del Mercado calificado en el {{/taxYear}} y que esa persona no es parte de otra familia
      tributaria. Esa familia tributaria podría calificar para el PTC.
    subListPtc-depTpNotClaimedOnlyEnrolledSelfAndSomeoneElseNotPartOfDiffTaxFam: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}}. Dijiste que te inscribiste en un plan
      de salud del Mercado calificado sin pagos adelantados del PTC en el {{/taxYear}} y que otra persona te reclama
      como dependiente en su declaración federal del {{/taxYear}}. La persona que te reclama como dependiente podría
      calificar para el PTC.<br /><br />También dijiste que inscribiste a otra persona en un plan de salud del Mercado
      calificado en el {{/taxYear}} y que son parte de otra familia tributaria. Esa familia tributaria podría calificar
      para el PTC.
    subListPtc-mfsExceptionNotApplicable: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}} porque tu estado civil tributario es
      ’Casado que presenta una declaración por separado’ y no cumples con los requisitos para usar una excepción.
    subListPtc-below100Fpl: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}} porque tus ingresos del hogar están por
      debajo del 100% del nivel federal de pobreza.
    subListPtc-noCoverageMonths: >-
      No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}} porque nadie inscrito en un plan de
      salud del Mercado calificado cumplió con los requisitos para tomar el PTC. Para calificar para el crédito durante
      cualquier mes, al menos una persona no puede ser elegible para otra Cobertura esencial mínima fuera del plan de
      salud calificado. Las primas de inscripción también deben ser pagadas en su totalidad para la fecha límite de
      presentación.
    subListEdc-noTaxLiability:
      text: >-
        $t(info./info/credits-and-deductions/credits/edc-shared-dq-reasons.taxLiability)
    subListEdc-agiAndFilingStatus: >-
      $t(info./info/credits-and-deductions/credits/edc-shared-dq-reasons.agiAndFilingStatus)
    subListEdc-nonTaxablePaymentAndFilingStatus: >-
      $t(info./info/credits-and-deductions/credits/edc-shared-dq-reasons.nonTaxablePaymentAndFilingStatus)
    subListEdc-ageAndDisability: >-
      $t(info./info/credits-and-deductions/credits/edc-shared-dq-reasons.ageAndDisability)
    subListEdc-ageAndDisabilityWhenMFJSpouse: >-
      $t(info./info/credits-and-deductions/credits/edc-shared-dq-reasons.ageAndDisabilityWhenMFJSpouse)
    subListEdc-ageAndDisabilityWhenMFJBoth: >-
      $t(info./info/credits-and-deductions/credits/edc-shared-dq-reasons.ageAndDisabilityWhenMFJBoth)
    subListEdc-mandatoryRetirementAge: >-
      $t(info./info/credits-and-deductions/credits/edc-shared-dq-reasons.mandatoryRetirementAge)
    subListEdc-mandatoryRetirementAgeWhenMFJSpouse: >-
      $t(info./info/credits-and-deductions/credits/edc-shared-dq-reasons.mandatoryRetirementAgeWhenMFJSpouse)
    subListEdc-mandatoryRetirementAgeWhenMFJBoth: >-
      $t(info./info/credits-and-deductions/credits/edc-shared-dq-reasons.mandatoryRetirementAgeWhenMFJBoth)
    subListEdc-taxableDisabilityIncome: >-
      $t(info./info/credits-and-deductions/credits/edc-shared-dq-reasons.taxableDisabilityIncome)
    subListEdc-taxableDisabilityIncomeWhenMFJSpouse: >-
      $t(info./info/credits-and-deductions/credits/edc-shared-dq-reasons.taxableDisabilityIncomeWhenMFJSpouse)
    subListEdc-taxableDisabilityIncomeWhenMFJBoth: >-
      $t(info./info/credits-and-deductions/credits/edc-shared-dq-reasons.taxableDisabilityIncomeWhenMFJBoth)
    subListCdcc-noQualifyingPersons:
      text: >-
        No calificas este año porque tú y {{/secondaryFiler/firstName}} no tienen a una persona calificada que cumpla
        con los <Link1>requisitos del Crédito por el cuidado de hijos y dependientes</Link1>.
      urls:
        Link1: https://www.irs.gov/es/taxtopics/tc602
    subListCdcc-noQualifyingPersonsNotMFJ:
      text: >-
        No calificas este año porque no tienes una persona calificada que cumpla con los <Link1>requisitos del Crédito
        por el cuidado de hijos y dependientes</Link1>.
      urls:
        Link1: https://www.irs.gov/es/taxtopics/tc602
    subListCdcc-noEarnedIncome:
      text: >-
        No calificas este año porque no tuviste ingresos de trabajo en el  {{/taxYear}}.  Para calificar, debes haber
        trabajado y obtenido ingresos.
    subListCdcc-noEarnedIncomeWhenMFJ:
      text: >-
        No calificas este año porque ni tú ni {{/secondaryFiler/firstName}} tuvieron ingresos del trabajo en el
        {{/taxYear}}. Para calificar, debes haber trabajado y obtenido ingresos. Si están casados y presentan una
        declaración conjunta, ambos deben haber tenido ingresos del trabajo a menos que cumplas con una excepción.
    subListCdcc-noMetExceptions:
      text: >-
        No calificas este año porque estás casado(a), pero declarando por separado de tu cónyuge, y no cumples con el
        requisito de excepción que te permitiría reclamar el crédito. Bajo esta excepción, puedes usar el estado civil
        tributario ’Casado que presenta una declaración por separado’ y aún tomar el crédito si:<ul> <li>Tu hogar fue el
        hogar de la persona calificada por más de la mitad del año, y</li> <li>Pagaste más de la mitad de los costos de
        mantenimiento de tu hogar por el año, y </li> <li>Tu cónyuge no vivió en tu hogar durante los últimos 6 meses
        del año.</li> </ul>
    subListSc-failsContribtnTestMfjPrimaryOnly:
      text: >-
        Calificaste para este crédito, pero tu cónyuge no calificó. Eso significa que la cantidad del crédito que
        obtienes es en base a tus aportaciones únicamente. <ul> <li>Tu cónyuge no califica este año porque no hizo
        aportaciones a un plan de jubilación elegible.</li> </ul>
    subListSc-failsContribtnTestMfJSecondaryOnly:
      text: >-
        Tu cónyuge calificó para este crédito, pero tú no. Eso significa que la cantidad del crédito que obtienes es en
        base a las aportaciones de tu cónyuge únicamente. <ul> <li>No calificas este año porque no hiciste aportaciones
        a un plan de jubilación elegible.</li> </ul>
    subListSc-failsContribtnTestMfjNeither:
      text: >-
        Tú y tu cónyuge no califican este año porque no hicieron aportaciones a un plan de jubilación elegible.
    subListSc-failsContribtnTestOther:
      text: >-
        No calificas este año porque no hiciste aportaciones a un plan de jubilación elegible.
    subListSc: <strong>Crédito del ahorrador</strong>
    subListSc-noTaxLiability:
      text: >-
        No debes ningún impuesto, así que no podrás tomar el Crédito del ahorrador. Aun si cumples con los requisitos,
        tu crédito será de $0.
    subListSc-reachedCreditLimit:
      text: >-
        Ya calificaste para algunos créditos no reembolsables, lo cual redujo lo que adeudas a $0. No podrás tomar
        ningún otro crédito no reembolsable, como el Crédito del ahorrador, porque los créditos no reembolsables no
        pueden reducir tus impuestos a menos de $0.
    subListSc-failsAgiTestforHoh:
      text: >-
        No calificas este año porque tu ingreso bruto ajustado (AGI en inglés) fue muy alto. Para el estado civil
        tributario que estás usando, ({{/filingStatus}}), tu AGI debe ser menos de {{/maxIncomeLimitForHOH}} para
        calificar.
    subListSc-failsAgiTestforMfj:
      text: >-
        No calificas este año porque tu ingreso bruto ajustado (AGI en inglés) fue muy alto. Para el estado civil
        tributario que estás usando, ({{/filingStatus}}), tu AGI debe ser menos de {{/maxIncomeLimitForMFJ}} para
        calificar.
    subListSc-failsAgiTestforOther:
      text: >-
        No calificas este año porque tu ingreso bruto ajustado (AGI en inglés) fue muy alto. Para el estado civil
        tributario que estás usando, ({{/filingStatus}}), tu AGI debe ser menos de {{/maxIncomeLimitForOther}} para
        calificar.
    subListSc-failsContributionsTestAsPrimaryFilerOnly:
      text: >-
        No calificas este año porque no hiciste aportaciones elegibles a un plan de jubilación.
    subListSc-failsContributionsTestAsSecondaryFilerOnly:
      text: >-
        {{/secondaryFiler/firstName}} no califica este año porque no hizo aportaciones elegibles a un plan de
        jubilación.
    subListSc-failsContributionsTestAsBothFilers:
      text: >-
        No calificas este año porque {{/secondaryFiler/firstName}} y tú no hicieron aportaciones elegibles a un plan de
        jubilación.
    subListSc-failsAgeTestAsPrimaryFilerOnly:
      text: >-
        No calificas este año porque debes tener 18 años o más para reclamar este crédito.
    subListSc-failsAgeTestAsSecondaryFilerOnly:
      text: >-
        {{/secondaryFiler/firstName}} no califica este año porque debe tener 18 años o más para reclamar este crédito.
    subListSc-failsAgeTestAsBothFilers:
      text: >-
        No calificas este año porque {{/secondaryFiler/firstName}} y tú deben tener 18 años o más para reclamar este
        crédito.
    subListSc-failsClaimedAsDependentTestAsPrimaryFilerOnly:
      text: >-
        No calificas este año porque indicaste que otro contribuyente te reclamará como dependiente.
    subListSc-failsClaimedAsDependentTestAsSecondaryFilerOnly:
      text: >-
        {{/secondaryFiler/firstName}} no califica este año porque indicaste que otro contribuyente le reclamará como
        dependiente.
    subListSc-failsClaimedAsDependentTestAsBothFilers:
      text: >-
        No calificas este año porque indicaste que {{/secondaryFiler/firstName}} y tú serán reclamados como dependientes
        por otro contribuyente.
    subListSc-failsFullTimeStudentTestAsPrimaryFilerOnly:
      text: No calificas este año porque fuiste estudiante a tiempo completo.
    subListSc-failsFullTimeStudentTestAsSecondaryFilerOnly:
      text: >-
        {{/secondaryFiler/firstName}} no califica este año porque fue estudiante a tiempo completo.
    subListSc-failsFullTimeStudentTestAsBothFilers:
      text: >-
        No calificas este año porque {{/secondaryFiler/firstName}} y tú fueron estudiantes a tiempo completo.
    subListSc-failsDistributionsTestAsPrimaryFilerOnly:
      text: >-
        No calificas este año porque las distribuciones que recibiste fueron iguales o mayores a tus aportaciones en el
        {{/taxYear}}.
    subListSc-failsDistributionsTestAsSecondaryFilerOnly:
      text: >-
        {{/secondaryFiler/firstName}} no califica este año porque las distribuciones que recibió fueron iguales o
        mayores a sus aportaciones en el {{/taxYear}}.
    subListSc-failsDistributionsTestAsBothFilers:
      text: >-
        No calificas este año porque las distribuciones que {{/secondaryFiler/firstName}} y tú recibieron fueron iguales
