              <LinkModal1>presentar tu declaración de impuestos federales en papel</LinkModal1>
            LinkModal1:
              header: Cómo presentar tu declaración de impuestos federales en papel
              urls:
                LinkStepsFileByPaper: https://www.irs.gov/es/filing/where-to-file-paper-tax-returns-with-or-without-a-payment
                LinkFedearllyDeclaredDisasterArea: https://www.irs.gov/newsroom/tax-relief-in-disaster-situations
              body:
                - p: >-
                    Toda la información que ingreses en Direct File se guarda en formularios de impuestos federales que
                    puedes descargar y enviar por correo al IRS.
                - ol:
                    - li: >-
                        Primero, corrige cualquier error con tu declaración en Direct File para que la información en el
                        PDF de tu Formulario 1040 sea correcta
                    - li: >-
                        <InlinePDFButton>Descarga e imprime</InlinePDFButton> el archivo completo en PDF de tu
                        declaración del impuesto federal del {{/taxYear}}
                    - li: >-
                        Guarda todo Formulario W-2 de la copia impresa para tu documentación
                    - li: >-
                        Adjunta todo Formulario W-2 frente al Formulario 1040
                    - li: >-
                        Firma tu declaración y escribe la fecha en la sección Firma Aquí (Sign Here) del Formulario
                        1040, página 2
                    - li: >-
                        Si vas a enviar tu declaración del impuesto federal después de la fecha límite, imprime y
                        adjunta una copia de la notificación de rechazo que recibiste por email o el mensaje de Direct
                        File del por qué se rechazó tu declaración. También debes escribir en el encabezado de tu
                        declaración "Rejected Electronic Return" (Declaración electrónica rechazada) y la fecha en la
                        que se rechazó tu declaración.
                    - li: >-
                        <LinkStepsFileByPaper>Envíalo al IRS</LinkStepsFileByPaper> con o sin un pago. Ponle matasellos
                        para el {{filingDeadline}}, para evitar multas e intereses. Si resides en un area
                        <LinkFedearllyDeclaredDisasterArea>declarada federalmente como una zona de
                        desastres</LinkFedearllyDeclaredDisasterArea> podrías tener tiempo adicional para enviar tu
                        declaración.
                - p: >-
                    Si tu declaración del impuesto federal se envió electrónicamente para la fecha límite
                    ({{filingDeadline}}) o antes y fue echazada, podrías tener tiempo adicional para enviar tu
                    declaración. Tu declaración en papel se considerará enviada a tiempo si tiene matasellos de la fecha
                    límite de presentación o 10 días despues del rechazo de la declaración (la fecha que sea más tarde).
                - p: >-
                    El proceso de una declaración en papel puede demorar hasta 6 semanas.
