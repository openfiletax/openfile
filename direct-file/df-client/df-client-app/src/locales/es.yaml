          - li: >-
              Tu AGI del {{/taxYear}} es mayor que el AGI del padre con custodia de {{/familyAndHousehold/*/firstName}}.
      - p: >-
          Como el padre con custodia de {{/familyAndHousehold/*/firstName}} no le va a reclamar para ningún beneficio
