  /info/income/income-sources/foreign-accounts/what-counts-as-foreign-trust:
    helpText:
      modals:
        text: <LinkModal1>¿Qué se considera un fideicomiso extranjero?</LinkModal1>
        LinkModal1:
          header: ¿Qué se considera un fideicomiso extranjero?
          body:
            - p: <strong>¿Qué es un fideicomiso?</strong>
            - p: >-
                Un fideicomiso es un documento legal a través del cual una persona define cómo transferir sus activos o
                bienes a otros. Las personas que crean un fideicomiso, también conocidos como "transferidores",
                autorizan a ciertos individuos o instituciones a retener, manejar o distribuir activos que ponen a su
                cargo para sus beneficiarios, como organizaciones benéficas o familiares. Los activos pueden incluir
                cosas como dinero, propiedades, cuentas y más.
            - p: >-
                <strong>¿Cómo sé si un fideicomiso es considerado extranjero?</strong>
            - p: >-
                A menos que se cumplan <strong>ambas</strong> de las siguientes condiciones con respecto a un
                fideicomiso, éste se considera extranjero:
            - ol:
                - li: >-
                    un tribunal en los Estados Unidos ejerce la supervisión primaria sobre el fideicomiso y
                - li: >-
                    una o más personas estadounidenses tienen autoridad para controlar todas las decisiones sustanciales
                    del fideicomiso (y ninguna otra persona tiene el derecho de veto).
            - p: >-
                <LinkToIRSForTrustReorting>Conocer más sobre los requisitos de informar los fideicomisos extranjeros (en
                inglés)</LinkToIRSForTrustReorting>
          urls:
            LinkToIRSForTrustReorting: >-
              https://www.irs.gov/businesses/international-businesses/foreign-trust-reporting-requirements-and-tax-consequences
  /info/income/income-sources/foreign-accounts/what-counts-as-foreign-account:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué se considera una cuenta financiera en el extranjero?</LinkModal1>
        LinkModal1:
          header: ¿Qué se considera una cuenta financiera en el extranjero?
          body:
            - p: Las cuentas financieras son
            - ul:
                - li: >-
                    Cuentas bancarias, como cuentas de ahorro y cheques, y depósitos por tiempo o plazos
                - li: >-
                    Cuentas de valores bursátiles, como cuentas de corretaje, cuentas de valores bursátiles derivadas u
                    otras cuentas de instrumentos financieros
                - li: Cuentas de futuros y opciones de productos básicos
                - li: >-
                    Pólizas de seguro o anualidades con valor en efectivo (como pólizas de seguro de vida entera)
                - li: Fondos mutuos o fondos comunes similares
                - li: >-
                    Cualquier otra cuenta mantenida en una institución financiera en el extranjero o con una persona que
                    lleve a cabo los servicios de una institución financiera
            - p: >-
                <strong>¿Cómo sé si se considera una cuenta en el extranjero?</strong>
            - p: >-
                El lugar físico donde se encuentra la cuenta determina si se le considera una cuenta financiera en el
                extranjero. La ubicación de la cuenta, no la nacionalidad de la institución financiera, es lo que cuenta
                en esta pregunta.
            - p: "Ejemplos:"
            - ul:
                - li: >-
                    Una cuenta de ahorros en un banco estadounidense que se mantiene con una sucursal ubicada
                    físicamente en Francia es un ejemplo de una cuenta en el extranjero
                - li: >-
                    Una cuenta de ahorros en un banco francés que se mantiene en una sucursal ubicada físicamente en los
                    Estados Unidos no se considera en el extranjero
  /info/income/income-sources/foreign-accounts/what-is-financial-interest-signature-authority:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué es un interés financiero o autoridad de firma?</LinkModal1>
        LinkModal1:
          header: ¿Qué es un interés financiero o autoridad de firma?
          body:
            - p: <strong>Interés financiero</strong>
            - p: Tienes un interés financiero en una cuenta financiera si
            - ul:
                - li: >-
                    eres el propietario del registro o el titular del título legal (aun si la cuenta se mantiene para el
                    beneficio de otra persona)
                - li: >-
                    el propietario del registro o el titular del título legal es tu agente o representante, o alguien
                    más que actúa a tu favor con respecto a la cuenta
                - li: >-
                    el propietario registrado o titular del título legal es una entidad (incluida una corporación,
                    sociedad colectiva o fideicomiso) en la cual tienes cierto interés directo o indirecto
            - p: >-
                <LinkToFinCENForm114>Conoce más sobre el interés financiero en cuentas financieras en el extranjero (en
                inglés).</LinkToFinCENForm114>
            - p: <strong>Autoridad de firma</strong>
            - p: >-
                Tienes "autoridad de firma" sobre una cuenta financiera si tú (individualmente o junto a otra persona)
                tienes autoridad para controlar la disposición de los bienes o activos en la cuenta a través de
                comunicación directa con la institución financiera que mantiene la cuenta.
          urls:
            LinkToFinCENForm114: >-
              https://www.fincen.gov/sites/default/files/shared/FBAR%20Line%20Item%20Filing%20Instructions.pdf
