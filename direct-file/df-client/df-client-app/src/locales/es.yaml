  /info/credits-and-deductions/educator-expense-details:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>Gastos calificados del educador </LinkModal1> son cosas como:</p> <ul> <li>Libros, suministros,
          equipo y otros materiales del salón de clases</li> <li>Cursos de desarrollo profesional relacionados con la
          instrucción en el salón de clases</li> </ul> <p>No incluye gastos que te fueron reembolsados.</p>
        LinkModal1:
          header: ¿Qué gastos de educador califican?
          urls:
            LinkEducationExpense: https://www.irs.gov/es/taxtopics/tc458
          body:
            - p: >-
                Los gastos de educador que califican incluyen gastos ordinarios y necesarios que se pagan por libros,
                suministros, equipo (incluidos equipo, software y servicios de computadora) y otros materiales
                utilizados en el salón de clases. Los gastos del desarrollo profesional se permiten a menos que la
                escuela ofrezca reembolso de los mismos, pero no aceptaste o lograste reclamarlo.
            - p: >-
                Los gastos por educación en el hogar o suministros no atléticos para cursos de salud o educación física
                no califican.
            - p: >-
                Resta estas cantidades de tus gastos calificados, si te corresponden:
            - ul:
                - li: >-
                    Intereses sobre los bonos de ahorro excluibles de las series EE e I de los Estados Unidos del
                    Formulario 8815
                - li: >-
                    Ganancias o distribuciones de un programa de matrícula no tributable
                - li: >-
                    Distribución no tributable de las ganancias de una cuenta de ahorros para la educación Coverdell
                - li: >-
                    Cualquier reembolso recibido por gastos que no se declararon en el Formulario W-2
            - p: >-
                Infórmate más sobre <LinkEducationExpense>la deducción de gastos de educador</LinkEducationExpense>.
  /info/credits-and-deductions/educator-expenses-summary:
    body:
      - p: >-
          Eso es {{/educatorExpensesAdjustment}} en ingresos que no estarán sujetos a impuestos.
  /info/credits-and-deductions/paid-student-loan-interest-details:
    helpText:
      modals:
        text: >-
          <p>Para calificar para la <LinkModal1>deducción de los intereses sobre los préstamos
          estudiantiles</LinkModal1>, tienes que ser legalmente responsable de pagar los intereses y el préstamo no
          puede ser de un plan de empleador calificado o de alguien relacionado contigo.</p>
        LinkModal1:
          header: >-
            ¿Qué es la deducción de los intereses sobre los préstamos estudiantiles?
          urls:
            LinkStudentLoanInterest: https://www.irs.gov/es/taxtopics/tc456
          body:
            - p: >-
                La <strong>deducción de los intereses sobre los préstamos estudiantiles</strong> permite a los
                contribuyentes elegibles deducir hasta $2,500 de los intereses pagados durante el año tributario sobre
                un préstamo estudiantil calificado.
            - p: >-
                Infórmate más sobre la <LinkStudentLoanInterest>deducción de los intereses sobre los préstamos
                estudiantiles</LinkStudentLoanInterest>.
  /info/credits-and-deductions/paid-student-loan-interest-details-mfj:
    helpText:
      modals:
        text: >-
          <p>Para calificar para la <LinkModal1>deducción de los intereses sobre los préstamos
          estudiantiles</LinkModal1>, tú {{/secondaryFiler/firstName, prefixOr}} tienen que ser legalmente responsables
          de pagar los intereses y el préstamo no puede ser de un plan de empleador calificado o de alguien relacionado
