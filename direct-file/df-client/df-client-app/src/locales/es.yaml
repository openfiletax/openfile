        IND-452:
          preResubmitDeadline:
            errorInPlainLanguage:
              body: >-
                Los registros del IRS muestran que tu número de Seguro Social (SSN) o Número de Identificación Personal
                del Contribuyente (ITIN) ya se usó para presentar otra declaración de impuestos para el {{/taxYear}}.
            howToFix:
              internalLink: <InternalLink>actualiza tu SSN o ITIN</InternalLink>
              body:
                - p: >-
                    Chequea que tu SSN o ITIN esté escrito igual que en tu tarjeta del Seguro Social, cuenta
                    mySocialSecurity o documentos del ITIN. Para verificar tu nombre y SSN, <contactSSALink> comunícate
                    con la Administración del Seguro Social
                     (SSA en inglés)</contactSSALink>. Para encontrar tu ITIN, llama al IRS al {{/irsPhoneNumber}}.
                - p: >-
                    Tu SSN o ITIN se rellenó usando la información que recibimos de ID.me. Proporcionaste esa
                    información cuando creaste la cuenta ID.me. Si está incorrecta, tendrás que visitar el
                    <LinkIDme>Centro de ayuda de ID.me</LinkIDme> para aprender cómo cambiarla. Luego, regresa a Direct
                    File y <customerSupportLink>chatea con asistencia al cliente</customerSupportLink> para editar tu
                    información y reenviar.
                - h2: Presentar en papel
                - p: >-
                    Si tu SSN o ITIN están correctos en tu declaración, tendrás que <Modal>presentar tus impuestos
                    federales en papel.</Modal> Después de presentar en papel, el IRS se comunicará contigo para
                    resolver el asunto de múltiples declaraciones de impuestos.
                - h2: Cómo obtener ayuda si sospechas fraude
                - p: >-
                    Si sospechas que alguien puede haber presentado usando tu información fraudulentamente, llama  a la
                    asistencia contra el robo de identidad del IRS al 800-908-4490. Ellos pueden verificar si  tu cuenta
                    ha sido marcada por robo de identidad. También puedes  <identityTheftLink>la central  de robo de
                    identidad del IRS</identityTheftLink> para más información. En este caso, tendrás  que
                    <Modal>presentar tu declaración de impuestos federales en papel</Modal>.
              urls:
                LinkIDme: https://help.id.me/hc/es-419
          postResubmitDeadline:
            errorInPlainLanguage:
              body: >-
                Los registros del IRS muestran que tu número de Seguro Social (SSN) o número de Identificación Personal
                del Contribuyente (ITIN) ya fue usado para presentar otra declaración de impuestos para el {{/taxYear}}.
            howToFix:
              body:
                - h2: Declarar los impuestos de otra manera
                - p: >-
                    Antes de declarar los impuestos de otra manera, chequea tu SSN o ITIN para asegurarte de haber
                    puesto tu información como está escrita en tu tarjeta de Seguro Social, cuenta de mySocialSecurity o
                    documentos del ITIN. Para verificar tu nombre y SSN, <contactSSALink>comunícate con la
                    Administración del Seguro Social (SSA)</contactSSALink>. Para encontrar tu ITIN, llama al IRS al
                    {{/irsPhoneNumber}}. Otras herramientas electrónicas de preparación de impuestos requerirán que
                    ingreses tu SSN o ITIN correcto.
                - h2: Declarar los impuestos en papel
                - p: >-
                    Si tu SSN o ITIN fue ingresado correctamente en Direct File, tendrás que <Modal>presentar tu
                    declaración de impuestos federales en papel</Modal>. Después de declarar los impuestos en papel, el
                    IRS se comunicará contigo para resolver el asunto de tener varias declaraciones de impuestos.
                - h2: Cómo obtener ayuda en casos de posible fraude
                - p: >-
                    Si sospechas que alguien puede haber declarado impuestos usando tu información de forma fraudulenta,
                    llama al centro de ayuda contra el robo de identidad del IRS al 800-908-4490. Ellos pueden verificar
                    si tu cuenta ha sido marcada por robo de identidad. También puedes <identityTheftLink>visitar el
                    Centro informativo sobre el robo de identidad del IRS</identityTheftLink> para obtener más
                    información. En este caso, tendrás que <Modal>presentar una declaración de impuestos en
                    papel</Modal>.
                - h2: >-
                    Cómo enmendar una declaración de impuestos federales ya aceptada
                - p: >-
                    Direct File no permite enmendar una declaración de impuestos ya aceptada a través de un proceso de
                    envío diferente. Infórmate sobre <LinkFileAmendedReturn>cómo enmendar una declaración de impuestos
                    ya aceptada (en inglés)</LinkFileAmendedReturn>.
