  /info/credits-and-deductions/credits/eitc-8862-date-of-death:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué preguntamos cuándo fallecieron?</LinkModal1>
        LinkModal1:
          header: ¿Por qué preguntamos cuándo fallecieron?
          body:
            - p: Esto puede ser una situación difícil.
            - p: >-
                Según tus respuestas, calificas para reclamar el Crédito tributario por ingreso del trabajo, pero
                también deberás presentar el Formulario 8862.
            - p: >-
                Direct File preparará tu Formulario 8862, pero necesitamos saber el mes y día en que
                {{/familyAndHousehold/*/firstName}} falleció en el {{/taxYear}} para documentar que cumplieron con los
                requisitos para ser tu hijo calificado.
            - p: >-
                Según tus respuestas, ya sabemos que se consideró que {{/familyAndHousehold/*/firstName}} vivió contigo
                durante más de la mitad del año, ya que vivió contigo durante más de la mitad del tiempo que estuvo vivo
                en el {{/taxYear}}.
  /info/credits-and-deductions/credits/eitc-qualified-with-qcs:
