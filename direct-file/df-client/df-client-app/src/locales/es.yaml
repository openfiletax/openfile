  /info/complete/sign-and-submit/statement-direct-deposit:
    body: >-
      Autorizo al U.S. Treasury (Departamento del Tesoro de los Estados Unidos) y a su Agente Financiero designado para
      que tramiten ante la ACH una transacción de retiro electrónico de fondos (débito directo) de la cuenta bancaria
