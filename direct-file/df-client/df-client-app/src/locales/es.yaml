  /info/income/retirement/retirement-loop-intro-modal:
    helpText:
      modals:
        text: >-
          <p>Agrega cada <LinkModal1>Formulario 1099-R</LinkModal1> recibido. Esto incluye los Formularios CSA 1099-R y
          CSF 1099-R.</p>
        LinkModal1:
          header: ¿Qué es un Formulario 1099-R?
          body:
            - p: >-
                Un Formulario 1099-R muestra distribuciones de cuentas como las de pensiones, anualidades, jubilación o
                planes de participación en las ganancias, Cuentas individuales de jubilación (IRA en inglés) y contratos
                de seguros.
            - p: <Link1>Mostrar un Formulario 1099-R (en inglés)</Link1>
            - p: <strong>¿Quién recibe un Formulario 1099-R?</strong>
            - p: >-
                Personas que reciben una distribución o a las que se les trata como si tuvieran una distribución de $10
                o más de:
            - ul:
                - li: Planes de jubilación o de participación en las ganancias
                - li: Cualquier tipo de IRA
                - li: >-
                    Anualidades, pensiones, contratos de seguro o planes de beneficios de ingresos para sobrevivientes
                - li: >-
                    Pagos mediante contratos de seguros de vida por una discapacidad total y permanente
                - li: Anualidades de donaciones caritativas
            - p: <strong>¿Qué pasa si me falta un Formulario 1099-R?</strong>
            - p: >-
                Si perdiste o no recibiste un Formulario 1099-R, pídele una copia al empleador o pagador. Si no lo
                recibes hasta finales de febrero, llama al IRS al {{/irsPhoneNumber}} para asistencia.
          urls:
            Link1: https://www.irs.gov/pub/irs-pdf/f1099r.pdf
  /info/income/retirement/retirement-loop-intro-modal-mfj:
    helpText:
      modals:
        text: >-
          <p>Agrega cada <LinkModal1>Formulario 1099-R</LinkModal1> que tú o tu cónyuge hayan recibido. Esto incluye los
          Formularios CSA 1099-R y CSF 1099-R.</p>
        LinkModal1:
          header: ¿Qué es un Formulario 1099-R?
          body:
            - p: >-
                Un Formulario 1099-R muestra distribuciones de cuentas como las de pensiones, anualidades, jubilación o
                planes de participación en las ganancias, Cuentas individuales de jubilación (IRA en inglés) y contratos
                de seguros.
            - p: <Link1>Mostrar un Formulario 1099-R (en inglés)</Link1>
            - p: <strong>¿Quién recibe un Formulario 1099-R?</strong>
            - p: >-
                Personas que reciben una distribución o a las que se les trata como si tuvieran una distribución de $10
                o más de:
            - ul:
                - li: Planes de jubilación o de participación en las ganancias
