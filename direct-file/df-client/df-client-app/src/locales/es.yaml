  /info/credits-and-deductions/student-loans-qualify-details:
    listItem_whom_non_single:
      helpText:
        modals:
          text: >-
            El préstamo tiene que haber sido obtenido para pagar <LinkModal1>gastos de educación superior</LinkModal1>
            tuyos, de <LinkModal2>tu cónyuge</LinkModal2> o de personas que eran <LinkModal3>tus
            dependientes</LinkModal3> al momento de obtener el préstamo
          LinkModal1:
            header: ¿Qué se considera como gasto de educación superior?
            body:
              - p: "Los gastos de educación superior incluyen:"
              - ul:
                  - li: La matrícula y tarifas
                  - li: Comida y alojamiento
                  - li: Libros, suministros y equipo
                  - li: Otros gastos necesarios (tales como transporte)
              - p: >-
                  Los costos de comida y alojamiento no pueden ser mayores que cualquiera de los siguientes:
              - ul:
                  - li: >-
                      El subsidio para alojamiento y comida del costo de asistencia para fines de la ayuda financiera
                      federal
                  - li: >-
                      La cantidad que la institución educativa cobra por comida y alojamiento
              - p: >-
                  Para obtener más información, consulta la <LinkPub970>Publicación 970 (en inglés)</LinkPub970>.
            urls:
              LinkPub970: https://www.irs.gov/pub/irs-pdf/p970.pdf
          LinkModal2:
            header: ¿Quién se considera mi cónyuge al momento de obtener el préstamo?
            body:
              - p: >-
                  El préstamo podría calificar si lo obtuviste para pagar los gastos de educación superior para tu
                  cónyuge en ese momento, siempre y cuando hayan presentado una declaración conjunta.
              - p: >-
                  Los gastos deben ser dentro de un período de tiempo razonable desde que obtuviste el préstamo. Para
                  obtener más información, consulta la <LinkPub970>Publicación 970 (en inglés)</LinkPub970>.
            urls:
              LinkPub970: https://www.irs.gov/pub/irs-pdf/p970.pdf
          LinkModal3:
            header: >-
              ¿Quién se considera mi dependiente al momento de obtener el préstamo?
            body:
              - p: >-
                  El préstamo puede calificar si lo obtuviste para pagar gastos de educación superior para alguien que
                  era tu dependiente en ese momento.
              - p: >-
                  Puedes incluir a personas que podrías haber reclamado como dependientes, excepto que:
              - ul:
                  - li: >-
                      No eras elegible para reclamarlos porque tú podías ser reclamado como dependiente de otro
                      contribuyente
                  - li: >-
                      No eras elegible para reclamarlos porque ellos presentaron una declaración conjunta
                  - li: >-
