                ingresos por intereses que se muestran en otros formularios, como el 1099-OID o el 1099-B.
            - p: >-
                Tampoco puedes usar Direct File para declarar las siguientes situaciones:
            - ul:
                - li: >-
                    Estás reclamando la exclusión de intereses bajo el Programa de Bonos de Ahorro para la Educación en
                    bonos de ahorro de las series EE o I emitidos después de 1989
                - li: >-
                    Recibiste intereses de una hipoteca financiada por el vendedor, y el comprador usó la propiedad como
                    residencia personal
                - li: >-
                    Recibiste un Formulario 1099-INT por intereses sobre bonos de ahorros estadounidenses que incluye
                    una cantidad que declaraste en un año tributario anterior
                - li: >-
                    Recibiste, como nominatario, intereses que en realidad pertenecen a otra persona
                - li: >-
                    Recibiste un Formulario 1099-INT por intereses sobre depósitos congelados
                - li: >-
                    Recibiste un 1099-INT por intereses sobre un bono que compraste entre fechas de pago de intereses
                - li: >-
                    Estás declarando ingresos por intereses menores a la cantidad mostrada en el 1099-INT debido a la
                    prima de bonos amortizables
                - li: >-
                    Poseías bonos de crédito tributario y recibiste un Formulario 1097-BTC o debes presentar el
                    Formulario 8912 para reclamar los créditos tributarios
                - li: >-
                    Estás declarando descuento del mercado como ingreso de intereses
                - li: Recibiste un 1099-INT con intereses exentos de impuestos
            - p: >-
                Si alguna de estas situaciones no permitidas te aplican, tendrás que presentar tus impuestos usando otra
                herramienta. <LinkFindOtherWaysToFile>Encuentra otras maneras de presentar tus impuestos
                federales</LinkFindOtherWaysToFile>.
  /info/income/interest/taxable-interest-calculations:
    helpText:
      modals:
        text: >-
          <LinkModal1>$t(info./info/income/interest/taxable-interest-calculations.helpText.modals.LinkModal1.header)</LinkModal1>
        LinkModal1:
          header: ¿Cómo se calculan los intereses tributables?
          body:
            - p: >-
                Para calcular tus intereses tributables, sumamos las cantidades de:
            - ul:
                - li: >-
                    <strong>La casilla 1</strong> (ingresos por intereses) y <strong>la casilla 3</strong> (intereses
                    sobre los bonos de ahorro de los Estados Unidos y obligaciones del Tesoro) de cualquier
                    <strong>Formulario 1099-INT</strong> que hayas declarado
                - li: >-
                    Otros <strong>intereses tributables</strong> que hayas declarado
  /info/income/w2/whats-box-14-used-for:
    helpText:
      modals:
        text: <LinkModal1>¿Para qué se usa la casilla 14?</LinkModal1>
        LinkModal1:
          header: ¿Para qué se usa la casilla 14?
          body:
            - p: >-
                Los empleadores pueden usar la casilla 14 para declarar cualquier cosa que no encaje en otro lugar del
                Formulario W-2. Por ejemplo, la casilla 14 puede mostrar el impuesto sobre el seguro estatal por
                incapacidad retenido, cuotas del sindicato, primas de seguro médico deducidas, ingresos no tributables y
                pagos de asistencia para la educación.
  /info/income/jobs/w2-box-14-ny:
    body:
      - p: >-
          Sólo necesitamos información sobre los códigos de la casilla 14 incluidos aquí. Si tienes varios códigos,
          ingrésalos 1 a la vez.
      - p: >-
          Si un código en el Formulario W-2 no está incluido en esta lista, selecciona
          <strong>$t(fields./box14NYCodeOptions.hasOtherBox14Code)</strong>
  /info/income/w2-what-is-box-14-ny:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Por qué sólo se incluyen algunos códigos de la casilla 14 aquí?</LinkModal1>
        LinkModal1:
          header: ¿Por qué sólo se incluyen algunos códigos de la casilla 14 aquí?
          body:
            - p: "Los códigos listados en esta pregunta se usan:"
            - ul:
                - li: >-
                    por {{/filerResidenceAndIncomeState}} para declarar pagos hechos a través de programas estatales
                - li: >-
                    para compensaciones de la Ley Tributaria de Jubilación de Empleados Ferroviarios (RRTA, en inglés)
            - p: >-
                <strong>Podrían haber otros códigos en la casilla 14.</strong> Eso está bien. Esos otros códigos no
                tienen que declararse con esta herramienta. Generalmente, otros códigos se usan para detallar las
                deducciones, que es algo que todavía no se acepta en Direct File. Al momento, Direct File sólo acepta la
                deducción estándar. Si detallar las deducciones es mejor para tu situación tributaria, tendrás que
                <LinkFilingOptions>presentar tus impuestos con otra herramienta</LinkFilingOptions>.
          urls:
            LinkFilingOptions: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/w2-box-14:
    body:
      - ul:
          - li: >-
              <strong>Additional Medicare Tax</strong> (El impuesto adicional de Medicare)
          - li: <strong>Medicare Tax</strong> (El impuesto de Medicare)
          - li: <strong>RRTA compensation</strong> (Compensación de la RRTA)
          - li: <strong>Tier 1 tax</strong> (Impuesto del Nivel 1)
          - li: <strong>Tier 2 tax</strong> (Impuesto del Nivel 2)
      - p: >-
          Estos códigos están relacionados con la Ley Tributaria de Jubilación de Empleados Ferroviarios (RRTA, por sus
          siglas en inglés). Generalmente, no estarán abreviados.
  /info/income/w2-what-is-box-14:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Por qué sólo se incluyen algunos códigos de la casilla 14 aquí?</LinkModal1>
        LinkModal1:
          header: ¿Por qué sólo se incluyen algunos códigos de la casilla 14 aquí?
          body:
            - p: >-
                Los códigos incluidos en esta pregunta están relacionados con la Ley Tributaria de Jubilación de
                Empleados Ferroviarios (RRTA).
            - p: >-
                Estos códigos RRTA se listan como en este ejemplo y, generalmente, no estarán abreviados.
            - p: >-
                <LinkRrtaExample>Imagen de un ejemplo de la casilla 14 (Other) con 2 códigos: 1401.16 de compensación
                RRTA y 63.20 de impuestos de nivel 2</LinkRrtaExample>
            - p: >-
                <strong>Podrían haber otros códigos en la casilla 14.</strong> Eso está bien. Esos otros códigos no
                tienen que ser declarados con esta herramienta. Generalmente, otros códigos se usan para detallar las
                deducciones, que es algo que todavía no se permite en Direct File. Al momento, Direct File sólo acepta
                la deducción estándar. Si detallar las deducciones es mejor para tu situación tributaria, tendrás que
                <LinkFilingOptions>presentar tus impuestos con otra herramienta</LinkFilingOptions>.
          urls:
            LinkRrtaExample: box14-sample.png
            LinkFilingOptions: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/jobs/w2-box-16-without-state-code:
    alertText:
      body: >-
        Si la <strong>Casilla 16 - Sueldos y propinas estatales, etc.</strong> tiene un dato, la <strong>Casilla 15 -
        Estado del empleador</strong> necesita un dato. Chequea el Formulario W-2 y actualiza esta información. Si crees
        que necesitas un Formulario W-2 corregido, comunícate con el empleador.
  /info/income/jobs/w2-box-17-greater-than-box-16:
    alertText:
      body: >-
        La cantidad en la <strong>Casilla 17 - Impuesto estatal sobre los ingresos</strong> no puede ser mayor que la
        cantidad en la <strong>Casilla 16 - Sueldos y propinas estatales, etc.</strong> Chequea el Formulario W-2 y
        actualiza esta información. Si crees que necesitas un Formulario W-2 corregido, comunícate con el empleador.
  /info/income/jobs/w2-box-19-greater-than-box-18:
    alertText:
      body:
        La cantidad en la <strong>Casilla 19 - Impuesto local sobre los ingresos</strong> no puede ser mayor que la
        cantidad en la <strong>Casilla 18 - Sueldos y propinas locales, etc.</strong> Chequea el Formulario W-2 y
        actualiza esta información. Si crees que necesitas un Formulario W-2 corregido, comunícate con el empleador.
  /info/income/w2-box-13-blank:
    body: >-
      Si ninguna de las casillas en el Formulario W-2 está marcada, déjalas en blanco aquí también.
  /info/income/jobs/w2-add-blank-boxes-box-12:
    body: >-
      Si hay múltiples códigos en la <strong>casilla 12</strong>, ingrésalos uno a uno.
  /info/income/w2/add-mfj:
    helpText:
      modals:
        text: >-
          Agrega un <sharedModalW2>Formulario W-2</sharedModalW2> de cada empleador donde {{/secondaryFiler/firstName}}
          o tú trabajaron en {{/filerResidenceAndIncomeState}}.
  /info/income/w2/supported-income-alert:
    alertText:
      body: >-
        Hay algunos tipos de ingresos de empleado que no podrás declarar usando Direct File. Si tienes esos tipos de
        ingresos, tendrás que presentar tu declaración usando otra herramienta.
  /info/income/w2/supported-income-alert-modal:
    helpText:
      modals:
        LinkModal1:
          header: Ingresos de empleado que Direct File aún no acepta
          body:
            - p: >-
                En Direct File, puedes reportar todo lo que aparece en un W-2 en {{/filerResidenceAndIncomeState}},
                excepto:
            - ul:
                - li: Propinas asignadas <strong>(casilla 8)</strong>
                - li: Planes no calificados <strong>(casilla 11)</strong>
                - li: >-
                    Algunos de los códigos en las <strong>casillas 12 y 14</strong>. Te indicaremos si esta situación te
                    aplica
                - li: >-
                    Ciertos pagos que se reciben del estado, excluidos del ingreso bruto, por el cuidado de alguien que
                    vive en tu hogar
                - li: >-
                    Cantidades recibidas por servicios hechos mientras fue prisionero en una institución penal
            - p: >-
                Tampoco puedes declarar ningún ingreso de un trabajo que no aparezca en un W-2. Por ejemplo:
            - ul:
                - li: Propinas no declaradas en un W-2 (propinas no declaradas)
                - li: Salarios de empleados domésticos no declarados en un W-2
            - p: >-
                Declarar estos tipos de ingresos requiere presentar formularios y anexos adicionales que Direct File aún
                no acepta.
            - p: >-
                Si recibiste dinero de alguna de esas otras fuentes, tendrás que presentar tus impuestos usando otra
                herramienta. <LinkOtherWaysToFile>Encuentra otras maneras de presentar tus impuestos
                federales</LinkOtherWaysToFile>.
          urls:
            LinkOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
        text: >-
          <LinkModal1>Tipos de ingresos de empleado que Direct File aún no acepta</LinkModal1>
  /info/income/w2/supported-income:
    helpText:
      modals:
        LinkModal1:
          header: ¿Qué tipos de ingresos de empleado Direct File aún no acepta?
          body:
            - p: >-
                En Direct File, puedes declarar todo lo que aparece en un W-2 en {{/filerResidenceAndIncomeState}},
                excepto:
            - ul:
                - li: Propinas asignadas <strong>(casilla 8)</strong>
                - li: Planes no calificados <strong>(casilla 11)</strong>
                - li: >-
                    Algunos de los códigos en las <strong>casillas 12 y 14</strong>. Te indicaremos si esta situación te
                    aplica
                - li: >-
                    Ciertos pagos que se reciben del estado, excluidos del ingreso bruto, por el cuidado de alguien que
                    vive en tu hogar
                - li: >-
                    Cantidades recibidas por servicios hechos mientras fue prisionero en una institución penal
            - p: >-
                Tampoco puedes declarar ningún ingreso de un trabajo que no aparezca en un W-2. Por ejemplo:
            - ul:
                - li: Propinas no declaradas en un W-2 (propinas no declaradas)
                - li: Salarios de empleados domésticos no declarados en un W-2
            - p: >-
                Declarar estos tipos de ingresos requiere presentar formularios y anexos adicionales que Direct File aún
                no acepta.
            - p: >-
                Si recibiste dinero de alguna de estas fuentes, tendrás que presentar tus impuestos usando otra
                herramienta. <LinkOtherWaysToFile>Encuentra otras maneras de presentar tus impuestos
                federales</LinkOtherWaysToFile>.
          urls:
            LinkOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
        text: >-
          <LinkModal1>¿Qué tipos de ingresos de empleado Direct File aún no acepta?</LinkModal1>
  /info/income/w2/wage-calculations:
    helpText:
      modals:
        text: >-
          <LinkModal1>$t(info./info/income/w2/wage-calculations.helpText.modals.LinkModal1.header)</LinkModal1>
        LinkModal1:
          header: ¿Cómo se calculan los salarios?
          body:
            - p: >-
                Para calcular tus salarios, sumamos las cantidades de la <strong>casilla 1</strong> (salarios, propinas
                y otras compensaciones) de cualquier <strong>Formulario W-2</strong> que declaraste.
  /info/income/income-supported-options:
    body:
      - p: Para el {{/taxYear}}, Direct File <strong>sólo</strong> acepta
      - ul: $t(info./info/income/income-supported-list)
  /info/your-taxes/amount/tax-amount-explanation-total-income:
    sections:
      caption: Ingreso total
      totalIncome:
        th: Comenzamos con tu <strong>ingreso total</strong>
        td: <strong>{{/totalIncome}}</strong>
  /info/credits-and-deductions/taxable-income-summary-total-income:
    sections:
      caption: Ingreso total
      totalIncome:
        th: Empezamos con tu <strong>ingreso total</strong>
        td: <strong>{{/totalIncome}}</strong>
  /info/credits-and-deductions/student-loan-interest-summary:
    paid: <strong>Intereses que pagaste</strong><br />{{/studentLoanInterestAmount}}
    deduct:
      helpText:
        modals:
          text: >-
            <strong>Cantidad que puedes deducir
            </strong><br/>{{/studentLoanInterestAdjustmentAmount}}<p><LinkModal1>¿Cómo se calculó esto?</LinkModal1></p>
          LinkModal1:
            header: ¿Cómo se calculó esto?
            urls:
              Link1: >-
                https://www.irs.gov/instructions/i1040gi#en_US_2024_publink10002131
            body:
              - p: >-
                  La deducción de los intereses de los préstamos estudiantiles es con base en:
              - ul:
                  - li: >-
                      La cantidad de intereses calificados sobre los préstamos estudiantiles que pagaste en el
                      {{/taxYear}}
                  - li: Estado civil tributario
                  - li: Ingreso bruto ajustado (AGI)
              - p: >-
                  La cantidad máxima de los pagos de los intereses sobre los préstamos estudiantiles que un
                  contribuyente puede deducir en el año tributario es {{/maxStudentLoadDeduction}}. Sin embargo, este
                  máximo se reduce o elimina gradualmente según el estado civil tributario y el AGI.
              - p: >-
                  Usamos la <Link1>Hoja de trabajo para la deducción de los intereses sobre los préstamos estudiantiles
                  (en inglés)</Link1> de las instrucciones del Formulario 1040 para calcular tu deducción en esta
                  declaración.
  /info/credits-and-deductions/educator-expenses-summary-box-primary-and-secondary:
    primary: >-
      <strong>{{/primaryFiler/firstName}}</strong><br />{{/primaryEducatorExpenses}}
    secondary: >-
      <strong>{{/secondaryFiler/firstName}}</strong><br />{{/secondaryEducatorExpenses}}
  /info/credits-and-deductions/eligible-educator-details-mfj:
    helpText:
      modals:
        text: >-
          <p>Para calificar para la <LinkModal1>Deducción de gastos del educador</LinkModal1>, tú
          {{/secondaryFiler/firstName, prefixOr}} tienen que haber trabajado:</p> <ul> <li>Como maestro, instructor,
          consejero, director o asistente de alumnos en los grados de kindergarten hasta el grado 12</li> <li>Al menos
          900 horas durante un año escolar (cerca de 5 meses, si se trabaja a tiempo completo)</li> </ul>
        LinkModal1:
          header: ¿Qué es la deducción de gastos de educador?
          urls:
            LinkEducationExpense: https://www.irs.gov/es/taxtopics/tc458
          body:
            - p: >-
                La <strong>Deducción de gastos de educador</strong> permite a un educador elegible que trabaja con
                alumnos en los grados de kindergarten hasta el grado 12 deducir hasta
                {{/maxIndividualEducatorExpensesLimit}} de los gastos calificados de sus ingresos.
            - p: >-
                Infórmate más sobre <LinkEducationExpense>la deducción de gastos de educador</LinkEducationExpense>.
  /info/credits-and-deductions/eligible-educator-details-self:
    helpText:
      modals:
        text: >-
          <p>Para calificar para la <LinkModal1>Deducción de gastos del educador</LinkModal1>, tienes que haber
          trabajado:</p> <ul> <li>Como maestro, instructor, consejero, director o asistente de alumnos en los grados de
          kindergarten hasta el grado 12</li> <li>Al menos 900 horas durante un año escolar (cerca de 5 meses, si se
          trabaja a tiempo completo)</li> </ul>
        LinkModal1:
          header: ¿Qué es la deducción de gastos de educador?
          urls:
            LinkEducationExpense: https://www.irs.gov/es/taxtopics/tc458
          body:
            - p: >-
                La <strong>Deducción de gastos de educador</strong> permite a un educador elegible que trabaja con
                alumnos en los grados de kindergarten hasta el grado 12 deducir hasta
                {{/maxIndividualEducatorExpensesLimit}} de los gastos calificados de sus ingresos.
            - p: >-
                Infórmate más sobre <LinkEducationExpense>la deducción de gastos de educador</LinkEducationExpense>.
  /info/credits-and-deductions/deductions-intro-shared:
    helpText:
      modals:
        text: >-
          Según tus respuestas, ya sabemos que calificas para reclamar la <LinkModal1>deducción estándar</LinkModal1>.
        LinkModal1:
          header: ¿Qué es la deducción estándar?
          urls:
            LinkStandardDeductionsOrItemized: >-
              https://www.irs.gov/es/newsroom/deductions-for-individuals-what-they-mean-and-the-difference-between-standard-and-itemized-deductions
            LinkOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                La deducción estándar reduce la cantidad de los ingresos del contribuyente que pueden estar sujetos a
                impuestos. Para la mayoría de los contribuyentes, la deducción estándar es una cantidad fija de dólares
                de acuerdo al estado civil tributario del contribuyente.
            - p: <strong>¿Cuánto es la deducción estándar?</strong>
            - p: >-
                Estas son las cantidades de la deducción estándar para la mayoría de las personas en el {{/taxYear}}:
            - ul:
                - li: >-
                    <strong>Soltero o Casado que presenta una declaración por separado</strong>: Para los contribuyentes
                    que usan el estado civil tributario de Soltero o Casado que presenta una declaración por separado,
                    la deducción estándar es de {{/singleOrMFSStandardDeduction}}.
                - li: >-
                    <strong>Casado que presenta una declaración conjunta o Cónyuge sobreviviente calificado</strong>:
                    Para los contribuyentes que usan el estado civil tributario de Casado que presenta una declaración
                    conjunta o Cónyuge sobreviviente calificado con hijos dependientes, la deducción estándar es de
                    {{/MFJStandardDeduction}}.
                - li: >-
                    <strong>Cabeza de familia</strong>: Para los contribuyentes que usan el estado civil tributario de
                    Cabeza de familia, la deducción estándar es de {{/HoHStandardDeduction}}.
            - p: >-
                Contribuyentes de 65 años o mayores, o contribuyentes que están ciegos, pueden obtener una deducción
                estándar mayor. Existen también límites sobre la deducción estándar para los contribuyentes que pueden
                ser reclamados como un dependiente en la declaración de impuestos de otra persona.
            - p: >-
                Algunos contribuyentes son elegibles para una deducción estándar mayor si están reclamando una pérdida
                por un desastre calificado, pero Direct File todavía no ofrece los formularios tributarios necesarios
                para reclamar esta cantidad mayor.
            - p: <strong>¿Qué pasa si prefiero detallar mis deducciones?</strong>
            - p: >-
                La mayoría de los contribuyentes tienen la opción de tomar la
                <LinkStandardDeductionsOrItemized>deducción estándar o detallar sus
                deducciones</LinkStandardDeductionsOrItemized>. Cuando los contribuyentes tienen la opción, deben elegir
                el tipo de deducción que le resulte en el impuesto menor.
            - p: >-
                Actualmente, Direct File solo permite la deducción estándar. Si detallar las deducciones te conviene más
                en tu situación tributaria, tendrás que usar otra herramienta para presentar.
                <LinkOtherWaysToFile>Encuentra otras maneras de presentar tus impuestos federales.</LinkOtherWaysToFile>
  /info/credits-and-deductions/deductions-intro-adjustments:
    helpText:
      modals:
        text: >-
          <p>Es posible que también puedas reclamar otras deducciones (conocidas como<LinkModal1>ajustes</LinkModal1>)
          que están disponibles en Direct File este año:</p> <ul>
            <li><LinkModal4>Deducción de Cuenta de ahorros para la salud (HSA) </LinkModal4></li>
            <li><LinkModal2>Deducción de gastos de educador</LinkModal2></li>
          <li><LinkModal3>Deducción de los intereses de los préstamos estudiantiles</LinkModal3></li> </ul>
          <p>Verifiquemos estos ajustes y luego revisemos tu deducción estándar.</p>
        LinkModal1:
          header: ¿Qué son ajustes?
          urls:
            LinkOtherAdjustments: >-
              https://www.irs.gov/instructions/i1040gi#en_US_2024_publink10002093
            LinkOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                Los ajustes son ciertos gastos, pagos, aportaciones y tarifas que los contribuyentes pueden restar de
                sus ingresos totales. Estos ajustes reducen la cantidad de los ingresos que estarán sujetos a impuestos.
            - p: "Actualmente, Direct File sólo permite los siguientes ajustes:"
            - ul:
                - li: Deducción de Cuenta de ahorros para la salud (HSA)
                - li: Deducción de gastos de educador
                - li: Deducción de los intereses de préstamos estudiantiles
            - p: >-
                Pueden haber <LinkOtherAdjustments>otros ajustes (en inglés)</LinkOtherAdjustments> para los que
                califiques, pero solo permitimos una cantidad limitada de ajustes en Direct File este año.
            - p: >-
                Si deseas realizar otros ajustes que Direct File no permite, tendrás que usar otra herramienta para
                presentar tus impuestos. <LinkOtherWaysToFile>Encuentra otras maneras de presentar tus impuestos
                federales.</LinkOtherWaysToFile>
        LinkModal2:
          header: ¿Qué es la deducción de gastos de educador?
          urls:
            LinkEducationExpense: https://www.irs.gov/es/taxtopics/tc458
          body:
            - p: >-
                La <strong>Deducción de gastos de educador</strong> permite a un educador elegible que trabaja con
                alumnos en los grados de kindergarten hasta el grado 12 deducir hasta
                {{/maxIndividualEducatorExpensesLimit}} de los gastos calificados de sus ingresos.
            - p: >-
                Infórmate más sobre <LinkEducationExpense>la deducción de gastos de educador</LinkEducationExpense>.
        LinkModal3:
          header: >-
            ¿Qué es la deducción de los intereses de los préstamos estudiantiles?
          urls:
            LinkStudentLoan: https://www.irs.gov/es/taxtopics/tc456
          body:
            - p: >-
                La <strong>deducción de los intereses de los préstamos estudiantiles</strong> permite a los
                contribuyentes elegibles deducir hasta $2,500 de los intereses pagados durante el año tributario sobre
                un préstamo estudiantil calificado.
            - p: >-
                Infórmate más sobre la <LinkStudentLoan>deducción de los intereses de los préstamos
                estudiantiles</LinkStudentLoan>.
        LinkModal4:
          header: ¿Qué es la deducción de la Cuenta de ahorros para la salud (HSA)?
          urls:
            LinkPub969: https://www.irs.gov/publications/p969
          body:
            - p: >-
                La deducción HSA permite que los contribuyentes elegibles deduzcan de sus ingresos tributables la
                cantidad que aportaron a una HSA. El límite de la aportación se basa en el tipo de cobertura de Plan de
                salud con deducible alto que tengas, los meses que se te consideró elegible y tu edad. En el
                {{/taxYear}}, la aportación máxima es:
            - ul:
                - li: "Para un plan individual: {{/hsaSelfOnlyCoverageLimit}}"
                - li: "Para un plan familiar: {{/hsaFamilyCoverageLimit}}"
            - p: >-
                Si tienes 55 años o más al final del {{/taxYear}}, el límite de aportación aumenta por
                {{/hsaOver55AdditionalCoverageLimit}}.
            - h2: ¿Cómo se calcula la deducción HSA?
            - p: >-
                La deducción HSA se basa en las aportaciones a la HSA que <strong>no</strong> se reportaron en un
                Formulario W-2. El empleador ya excluyó de los ingresos tributables cualquier aportación a la HSA
                reportada en un Formulario W-2. Por eso no se incluyen cuando se calcula la deducción HSA.
            - p: >-
                Consulta la <LinkPub969>Publicación 969, Cuentas de ahorro para la salud y otros planes de salud con
                beneficios tributarios (en inglés)</LinkPub969> para más información sobre las HSA.
  /info/credits-and-deductions/deductions-intro-mfj-dep:
    helpText:
      modals:
        text: >-
          <p>También verificamos otras deducciones (conocidas como <LinkModal1>ajustes</LinkModal1>) permitidas en
          Direct File para ver si te beneficiaría agregarlas a tu declaración del impuesto federal.</p> <p>Según lo que
          indicaste anteriormente, no te beneficiaría agregar ninguno de estos ajustes permitidos aunque califiques:</p>
          <ul>
            <li><LinkModal4>Deducción de Cuenta de ahorros para la salud (HSA)</LinkModal4></li>
            <li><LinkModal2>Deducción de gastos de educador</LinkModal2></li>
            <li><LinkModal3>Deducción de los intereses de préstamos estudiantiles</LinkModal3></li>
          </ul> <p>Los omitiremos por ahora y te avisaremos más adelante si algo cambia.</p>
        LinkModal1:
          header: ¿Qué son ajustes?
          urls:
            LinkOtherAdjustments: >-
              https://www.irs.gov/instructions/i1040gi#en_US_2024_publink10002093
            LinkOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                Los ajustes son ciertos gastos, pagos, aportaciones y tarifas que los contribuyentes pueden restar de
                sus ingresos totales. Estos ajustes reducen la cantidad de los ingresos que estarán sujetos a impuestos.
            - p: "Actualmente, Direct File sólo permite los siguientes ajustes:"
            - ul:
                - li: Deducción de Cuenta de ahorros para la salud (HSA)
                - li: Deducción de gastos de educador
                - li: Deducción de los intereses de préstamos estudiantiles
            - p: >-
                Pueden haber <LinkOtherAdjustments>otros ajustes (en inglés)</LinkOtherAdjustments> para los que
                califiques, pero solo permitimos una cantidad limitada de ajustes en Direct File este año.
            - p: >-
                Si deseas utilizar otros ajustes que Direct File no permite, tendrás que usar otra herramienta para
                presentar tus impuestos. <LinkOtherWaysToFile>Encuentra otras maneras de presentar tus impuestos
                federales.</LinkOtherWaysToFile>
        LinkModal2:
          header: ¿Qué es la deducción de gastos de educador?
          urls:
            LinkEducationExpense: https://www.irs.gov/es/taxtopics/tc458
          body:
            - p: >-
                La <strong>Deducción de gastos de educador</strong> permite a un educador elegible que trabaja con
                alumnos en los grados de kindergarten hasta el grado 12 deducir hasta
                {{/maxIndividualEducatorExpensesLimit}} de los gastos calificados de sus ingresos.
            - p: >-
                Infórmate más sobre <LinkEducationExpense>la deducción de gastos de educador</LinkEducationExpense>.
        LinkModal3:
          header: >-
            ¿Qué es la deducción de los intereses de los préstamos estudiantiles?
          urls:
            LinkStudentLoan: https://www.irs.gov/es/taxtopics/tc456
          body:
            - p: >-
                La <strong> deducción de los intereses de los préstamos estudiantiles</strong> permite a los
                contribuyentes elegibles deducir hasta $2,500 de los intereses pagados durante el año tributario sobre
                un préstamo estudiantil calificado.
            - p: >-
                Infórmate más sobre la <LinkStudentLoan>deducción de los intereses de los préstamos
                estudiantiles</LinkStudentLoan>.
        LinkModal4:
          header: ¿Qué es la deducción de la Cuenta de ahorros para la salud (HSA)?
          urls:
            LinkPub969: https://www.irs.gov/publications/p969
          body:
            - p: >-
                La deducción HSA permite que los contribuyentes elegibles deduzcan de sus ingresos tributables la
                cantidad que aportaron a una HSA. El límite de la aportación se basa en el tipo de cobertura de Plan de
                salud con deducible alto que tengas, los meses que se te consideró elegible y tu edad. En el
                {{/taxYear}}, la aportación máxima es:
            - ul:
                - li: "Para un plan individual: {{/hsaSelfOnlyCoverageLimit}}"
                - li: "Para un plan familiar: {{/hsaFamilyCoverageLimit}}"
            - p: >-
                Si tienes 55 años o más al final del {{/taxYear}}, el límite de aportación aumenta por
                {{/hsaOver55AdditionalCoverageLimit}}.
            - h2: ¿Cómo se calcula la deducción HSA?
            - p: >-
                La deducción HSA se basa en las aportaciones a la HSA que <strong>no</strong> se reportaron en un
                Formulario W-2. El empleador ya excluyó de los ingresos tributables cualquier aportación a la HSA
                reportada en un Formulario W-2. Por eso no se incluyen cuando se calcula la deducción HSA.
            - p: >-
                Consulta la <LinkPub969>Publicación 969, Cuentas de ahorro para la salud y otros planes de salud con
                beneficios tributarios (en inglés)</LinkPub969> para más información sobre las HSA.
