            - ul:
                - li: Se pagó bajo el plan de salud y accidentes de tu empleador
                - li: >-
                    Se incluyó en tus ingresos como salario (o pagos en lugar de salario) por el tiempo que llevas
                    ausente del trabajo por causa de discapacidad total y permanente. Esto se reportaría en un
