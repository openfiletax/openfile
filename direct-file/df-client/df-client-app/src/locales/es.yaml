  /info/you-and-your-family/filing-status/filing-status-reqs-mfs:
    heading: ¿Cuáles son los requisitos para los otros estados civiles tributarios?
    body:
      - p: Cada estado civil tributario tiene diferentes requisitos.
      - p: >-
          <LinkFilingStatus>Requisitos para cada estado civil tributario</LinkFilingStatus>.
      - p: <strong>Casado que presenta una declaración conjunta:</strong>
      - ul:
          - li: Tienes que estar casado
          - li: >-
              Tienes que cumplir con los requisitos específicos de ciudadanía o residencia
      - p: <strong>Cabeza de familia:</strong>
      - ul:
          - li: >-
              No puedes estar casado (o se te considera no casado para propósitos tributarios)
          - li: >-
              Tienes que haber pagado más de la mitad del costo de mantener un hogar para un miembro de tu familia o
              miembro de tu hogar durante un período específico de tiempo y esa persona debe cumplir con ciertos
              requisitos.
      - p: <strong>Cónyuge sobreviviente calificado:</strong>
      - ul:
          - li: >-
              Tu cónyuge tiene que haber fallecido en el {{/lastTaxYear}} o en el {{/taxYearMinusTwo}}
          - li: >-
              Tienes que haber pagado más de la mitad de los costos de mantener un hogar para tu hijo durante más de 6
              meses y tu hijo tiene que cumplir con ciertos requisitos.
      - p: <strong>Soltero:</strong>
      - ul:
          - li: No puedes estar casado
    urls:
      LinkFilingStatus: $t(commonUrls.determiningFileStatus)
  /info/you-and-your-family/filing-status/filing-status-reqs-single:
