      - p: Confirma su fecha de nacimiento para ayudar a proteger su identidad.
  /info/you-and-your-family/ssn-valid-for-work/where:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué son las restricciones del trabajo impresas en la tarjeta de Seguro Social?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué son las restricciones del trabajo impresas en la tarjeta de Seguro Social?
          urls:
            LinkSSNAdminSite: https://www.ssa.gov/espanol/SP_SSN/sp_typesofcards.htm
          body:
            - p: >-
                La Administración del Seguro Social emite 3 tipos de tarjetas de Seguro Social. Todas las tarjetas
                incluyen el nombre y el número de Seguro Social de la persona.
            - p: >-
                Para las personas que no son ciudadanos estadounidenses o residentes permanentes, puede haber
                restricciones impresas <strong>en el frente</strong> de la tarjeta de Seguro Social.
            - p: "Hay 2 tipos de restricciones: "
            - ul:
                - li: >-
                    Valid for work only with DHS authorization (Válida para trabajar sólo con la autorización del DHS)
                - li: Not valid for employment (No es válida para trabajar)
            - p: >-
                <LinkSSNAdminSite>Visita la página web de la Administración del Seguro Social para más
                detalles</LinkSSNAdminSite>.
  /info/you-and-your-family/about-you/why-ask-blind:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué preguntamos si eres ciego?</LinkModal1>
        LinkModal1:
          header: ¿Por qué preguntamos si eres ciego?
          urls:
            Link1: https://www.irs.gov/es/taxtopics/tc551
          body:
            - p: >-
                Si estabas ciego o ciega el último día del {{/taxYear}}, entonces la cantidad de la <Link1>deducción
                estándar</Link1> es mayor.
  /info/you-and-your-family/about-you/fill-in-your-name:
    body: >-
      Ingresa tu nombre según está escrito en tu tarjeta del Seguro Social o en los documentos de tu Número de
      Identificación Personal del Contribuyente (ITIN, por sus siglas en inglés). Usar un nombre diferente podría
      resultar en demoras con el procesamiento de tu declaración de impuestos.
  /info/you-and-your-family/about-you/required-to-file-snack:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Quiénes tienen la obligación de presentar una declaración del impuesto federal?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Quiénes tienen la obligación de presentar una declaración del impuesto federal?
          urls:
            Link1: >-
              https://www.irs.gov/publications/p17sp#es_ES_2023_publink1000185490
          body:
            - p: >-
                No es un requisito u obligación que todas las personas presenten una declaración del impuesto federal
                cada año. Sin embargo, podría ser de beneficio hacerlo.
            - p: >-
                Para los ciudadanos y residentes estadounidenses, la respuesta a la pregunta de que si tienen o no
                tienen que presentar una declaración del impuesto federal depende de sus ingresos brutos, su estado
                civil tributario y su edad.
            - p: >-
                Habla con la persona que piensas podría reclamarte para saber si tiene la obligación de presentar una
                declaración y si va a presentar una declaración que te incluirá como dependiente.
            - p: >-
                <Link1>¿Quiénes tienen la obligación de presentar una declaración?</Link1>
  /info/you-and-your-family/what-is-a-national:
    helpText:
      modals:
        text: <LinkModal1>¿Qué significa ser nacional estadounidense?</LinkModal1>
        LinkModal1:
          header: ¿Qué significa ser nacional estadounidense?
          urls:
            Link1: https://www.irs.gov/publications/p570#en_US_2023_publink1000221159
            Link2: https://www.irs.gov/publications/p570
          body:
            - p: >-
                Un nacional estadounidense es toda persona que debe su lealtad a los Estados Unidos pero no es ciudadano
                estadounidense. Esto incluye
            - ul:
                - li: >-
                    A las personas nacidas en Samoa Americana y en la Isla Swains
                - li: >-
                    A las personas nacidas de un padre o padres que son nacionales no ciudadanos y que cumplen con
                    ciertos requisitos de presencia física o residencia
                - li: >-
                    A ciertos habitantes de las Islas Marianas del Norte que eligieron el estado nacional no ciudadano
            - p: >-
                <strong>Los nacionales estadounidenses y los impuestos</strong><br />Dependiendo de la situación, un
                nacional estadounidense puede tener que presentar sólo una declaración del impuesto estadounidense, sólo
                la declaración del impuesto del territorio o ambas. Por lo general, eso depende de si la persona es un
                <Link1>residente bona fide (en inglés)</Link1> del territorio.
            - p: >-
                Direct File sirve a las personas que presentan una declaración del impuesto estadounidense, y puede ser
                usado por nacionales estadounidenses que son residentes de los Estados Unidos, para propósitos de
                impuestos, durante todo el año.
            - p: >-
                <Link2>Cómo presentar los impuestos para personas de los territorios estadounidenses (en
                inglés)</Link2>.
  /info/you-and-your-family/what-is-us-resident:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué significa ser residente de los Estados Unidos?</LinkModal1>
        LinkModal1:
          header: ¿Qué significa ser residente de los Estados Unidos?
          urls:
            LinkResidencyStatus: >-
              https://www.irs.gov/es/individuals/international-taxpayers/determining-an-individuals-tax-residency-status
            LinkResidencyDates: >-
              https://www.irs.gov/individuals/international-taxpayers/residency-starting-and-ending-dates
            LinkNonResidentSpouse: >-
              https://www.irs.gov/individuals/international-taxpayers/nonresident-spouse
            LinkTaxTreaties: >-
              https://www.irs.gov/individuals/international-taxpayers/tax-treaties
            LinkForm1040: https://www.irs.gov/es/forms-pubs/about-form-1040-nr
            LinkForm8833: https://www.irs.gov/forms-pubs/about-form-8833
          body:
            - p: >-
                Generalmente, los ingresos de un residente estadounidense están sujetos a impuestos de la misma manera
                que los de los ciudadanos estadounidenses. <LinkResidencyStatus>Conoce sobre el estatus de residencia
                para propósitos tributarios </LinkResidencyStatus>.
            - p: >-
                Para propósitos tributarios, eres residente de los Estados Unidos si te corresponde alguna de las
                siguientes:
            - ul:
                - li: >-
                    Cumples con el requisito de la tarjeta verde o el requisito de presencia sustancial durante el año
                    calendario (1 de enero – 31 de diciembre). Revisa las reglas sobre las <LinkResidencyDates>fechas de
                    comienzo de la residencia para estos requisitos (en inglés)</LinkResidencyDates> para entender
                    cuándo comenzó tu residencia para propósitos tributarios.
                - li: >-
                    Tienes una elección activa con el IRS de tratar a tu cónyuge no residente como un residente para
                    propósitos tributarios.
            - p: >-
                Direct File sólo permite una elección de este tipo a los contribuyentes que en el {{/lastTaxYear}} (o
                antes) <LinkNonResidentSpouse>presentaron una declaración conjunta incluyendo un anexo afirmando su
                elección (en inglés)</LinkNonResidentSpouse> de tratar al cónyuge no residente como un residente para
                propósitos tributarios.
            - p: >-
                <strong>¿Qué pasa si soy residente de los Estados Unidos y también de otro país?</strong><br/> Si eres
                residente de los Estados Unidos y de otro país, según las leyes tributarias de cada país, eres un
                contribuyente con doble residencia.
            - p: >-
                Los contribuyentes con doble residencia pueden reclamar beneficios según el <LinkTaxTreaties>tratado
                tributario sobre los ingresos (en inglés)</LinkTaxTreaties>. Sin embargo, Direct File no permite
                presentar declaraciones federales a los contribuyentes con doble residencia en este momento. Si eres un
                contribuyente con doble residencia, tendrás que presentar tu declaración del impuesto federal usando
                otro método para reclamar los beneficios del tratado tributario.
            - p: >-
                Para poder reclamar los beneficios del tratado tributario como residente del otro país, tienes que
                presentar tu declaración con el <LinkForm1040>Formulario 1040NR</LinkForm1040> y adjuntar el
                <LinkForm8833>Formulario 8833 (en inglés)</LinkForm8833>.
  /info/you-and-your-family/about-you/an-election:
    helpText:
      modals:
        text: >-
          Contesta <strong>sí</strong> si tienes activa ante el IRS una <LinkModal1>elección de ser tratado como
          residente para propósitos tributarios</LinkModal1> que hiciste en el {{/lastTaxYear}} o antes.
        LinkModal1:
          header: >-
            Una elección de ser tratado como residente para propósitos tributarios
          urls:
            Link1: >-
              https://www.irs.gov/es/individuals/international-taxpayers/taxation-of-nonresident-aliens
            Link2: https://www.irs.gov/publications/p519#en_US_2023_publink1000222118
            Link3: >-
              https://www.irs.gov/individuals/international-taxpayers/nonresident-spouse
            Link4: https://www.irs.gov/publications/p519#en_US_2023_publink1000222198
            Link5: https://www.irs.gov/publications/p519#en_US_2023_publink1000222193
            Link6: https://www.irs.gov/publications/p519#en_US_2023_publink1000222196
            Link7: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                Si una persona <Link1>no residente</Link1> está casada con un ciudadano estadounidense o un
                <Link2>residente estadounidense (en inglés)</Link2>, los cónyuges pueden elegir que el IRS trate al
                cónyuge no residente como un residente para propósitos tributarios.
            - p: >-
                Direct File sólo permite una elección de este tipo para los contribuyentes que en el {{/lastTaxYear}} (o
                antes) <Link3>presentaron una declaración conjunta que incluía un anexo indicando su elección (en
                inglés)</Link3> de tratar al cónyuge no residente como un residente para propósitos tributarios.
            - p: >-
                Con esta opción, el IRS trata al cónyuge no residente como un residente a partir del año tributario en
                que los cónyuges presentan esta elección por primera vez. En los años siguientes, a menos que la
                elección haya sido <Link4>suspendida o terminada (en inglés)</Link4>, el IRS automáticamente tratará al
                cónyuge no residente como residente de los Estados Unidos para propósitos tributarios.
            - p: >-
                <Link5>Conoce más sobre cónyuges no residentes tratados como residentes de los Estados Unidos (en
                inglés)</Link5>.
            - p: >-
                <strong>Cómo hacer la elección</strong><br /><Link6>Para hacer esta elección ante el IRS (en
                inglés)</Link6>, los cónyuges tienen que incluir una declaración firmada con su declaración conjunta del
                impuesto federal. Direct File todavía no permite incluir anexos y no puede ser usado para presentar esta
                elección ante el IRS. Para hacer esta elección, <Link7>encuentra otras maneras de presentar tus
                impuestos federales</Link7>.
            - p: >-
                <strong>Si los cónyuges ya presentaron esta elección</strong><br/> Los cónyuges pueden usar Direct File
                para presentar su declaración del impuesto federal, si cada una de las siguientes les corresponde:
            - ul:
                - li: >-
                    Los cónyuges presentaron la elección ante el IRS en un año tributario anterior
                - li: >-
                    La elección sigue activa (no <Link4>suspendida o terminada (en inglés)</Link4>)
  /info/you-and-your-family/about-you/residency:
    body:
      - p: >-
          Contesta <strong>no</strong> si fuiste <Link1>no residente durante cualquier momento del año (en
          inglés).</Link1>
    urls:
      Link1: >-
        https://www.irs.gov/individuals/international-taxpayers/taxation-of-dual-status-individuals
  /info/you-and-your-family/about-you/citizen-end-ty:
    body:
      - p: >-
          Revisa las reglas sobre las <Link1>fechas de comienzo para la residencia (en inglés)</Link1> para entender
          cuándo comenzó tu residencia para propósitos tributarios.
      - p: >-
          Contesta <strong>no</strong> si fuiste <Link2>no residente durante cualquier momento del año (en
          inglés)</Link2> o si estás reclamando los beneficios de un <Link3>tratado tributario sobre los ingresos (en
          inglés)</Link3> como residente de otro país.
    urls:
      Link1: >-
        https://www.irs.gov/individuals/international-taxpayers/residency-starting-and-ending-dates
      Link2: >-
        https://www.irs.gov/individuals/international-taxpayers/taxation-of-dual-status-individuals
      Link3: https://www.irs.gov/individuals/international-taxpayers/tax-treaties
  /info/why-citizenship:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué preguntamos sobre la ciudadanía?</LinkModal1>
        LinkModal1:
          header: ¿Por qué preguntamos sobre la ciudadanía?
          urls:
            Link1: >-
              https://www.irs.gov/es/individuals/international-taxpayers/tax-information-and-responsibilities-for-new-immigrants-to-the-united-states
          body:
            - p: >-
                Las responsabilidades y procedimientos tributarios federales pueden ser distintos dependiendo de si eres
                ciudadano estadounidense o no.
            - p: >-
                Para asegurar que presentes la información tributaria correcta, tenemos que saber tu <Link1>estatus de
                ciudadanía.</Link1>
  /info/income/other-income/social-security/unsupported-social-security-benefits-alert-modal:
    helpText:
      modals:
        text: >-
          <p>Hay algunos tipos de beneficios de Seguro Social que no podrás declarar usando Direct File. Si tienes estos
          tipos de ingresos, tendrás que usar otra herramienta para presentar tus impuestos.</p>

          <p><LinkModal1>Tipos de beneficios de Seguro Social que Direct File aún no permite</LinkModal1>.</p>
        LinkModal1:
          urls:
            LinkFindOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
          header: Tipos de beneficios de Seguro Social que Direct File aún no permite
          body:
            - p: >-
                En Direct File puedes declarar tus beneficios de Seguro Social, excepto:
            - ul:
                - li: >-
                    Si los beneficios que pagaste exceden los beneficios que recibiste por más de
                    {{/maximumSocialSecurityBenefitsRepaidSupported}}. Te informaremos si esta situación te aplica.
                - li: >-
                    Si recibiste beneficios del Seguro Social pagados en una suma global en años anteriores y deseas
                    elegir una suma global.
            - p: >-
                Estas situaciones requieren la presentación de formularios y anexos adicionales que Direct File aún no
                acepta.
            - p: >-
                Si alguna de las anteriores te corresponde, tendrás que presentar tus impuestos usando otra herramienta.
                <LinkFindOtherWaysToFile>Encuentra otras maneras de presentar tus impuestos</LinkFindOtherWaysToFile>.
  /info/income/other-income/social-security/unsupported-social-security-benefits:
    helpText:
      modals:
        text: >-
          <LinkModal1>Tipos de beneficios de Seguro Social que Direct File aún no permite</LinkModal1>.
        LinkModal1:
          urls:
            LinkFindOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
          header: Tipos de beneficios de Seguro Social que Direct File aún no permite
          body:
            - p: >-
