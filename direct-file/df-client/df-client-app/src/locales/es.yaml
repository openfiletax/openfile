  /info/income/retirement/explain-RRB-1099R-modal:
    helpText:
      modals:
        text: <p><LinkModal1>¿Y si tengo un Formulario RRB-1099-R?</LinkModal1></p>
        LinkModal1:
          header: ¿Qué pasa si tengo un Formulario RRB-1099-R?
          body:
            - p: >-
                Direct File aún no acepta los Formularios RRB-1099-R, que se emiten por la Junta de Jubilación de
                Empleados Ferroviarios (RRB en inglés) de los Estados Unidos. Tendrás que presentar tus impuestos con
                otra herramienta.
            - p: >-
                <Link1>Encuentra otras maneras de presentar tu declaración federal.</Link1>
          urls:
            Link1: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/retirement/retirement-had-1099r-before-section-enabled:
    helpText:
      modals:
        text: >-
          <p>Podrás agregar Formularios 1099-R en marzo del 2025. Puedes regresar y completar tu declaración en ese
          momento.</p> <p>Si quieres presentar tu declaración antes de marzo del 2025, tendrás que hacerlo con otra
          herramienta.</p> <p>Direct File sólo aceptará algunas situaciones simples de Formularios 1099-R.
          <sharedModal1099rSupportedSituations>Qué Formularios 1099-R Direct File
          aceptará.</sharedModal1099rSupportedSituations></p>
  /info/income/retirement/launch-1099R-alert:
    alertText:
      body: >-
