  /info/credits-and-deductions/credits/eitc-additional-information-for-nd:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si mi hijo calificado cumple con los requisitos para ser el hijo calificado de otra
          persona para el EITC?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si mi hijo calificado cumple con los requisitos para ser el hijo calificado de otra persona para
            el EITC?
          body:
            - p: >-
                Sólo una persona puede reclamar a un hijo o hija como como una ‘persona calificada’ para beneficios
                tributarios.
            - p: >-
                Si crees que otra persona podría reclamar al mismo hijo que tú, puedes usar las siguientes pautas para
                saber quién debe reclamarle:
            - ul:
                - li: >-
                    Revisa las <Link1>reglas de desempate</Link1> para saber quién de los dos debería reclamar al hijo
                - li: >-
                    Habla con la otra persona para confirmar quién reclamará al hijo
            - p: >-
                <strong>Si luego de revisar las <Link1>reglas de desempate</Link1>, decides no reclamar a ese hijo para
                los beneficios tributarios, elimínale de tu declaración de impuestos.</strong>
            - p: >-
                Para eliminar a una persona de tu declaración de impuestos, ve a la sección de Familia y hogar y
                encuentra el artículo con su nombre en la lista. Haz clic en el enlace de "Revisar", y luego elige
                "Eliminar a esta persona de tu declaración de impuestos."
          urls:
            Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220917
  /info/complete/review/review-and-confirm:
    body:
      - p: >-
          Desde aquí puedes descargar un borrador con la información de tu declaración de impuestos y revisar todo lo
          que ingresaste. Todavía tienes tiempo de hacer cambios, si así lo deseas.
  /info/complete/sign-and-submit/sign-paper-file-intro:
    body:
      - p: >-
          Toda la información que ingresaste en Direct File se guarda con tu declaración de impuestos federales del
          {{/taxYear}} (Formulario 1040, PDF). Puedes imprimir tu 1040, firmarla y enviar tus impuestos por correo.
  /info/complete/sign-and-submit/sign-paper-file-steps:
    urls:
      LinkMail: >-
        https://www.irs.gov/es/filing/where-to-file-paper-tax-returns-with-or-without-a-payment
    body:
      - p: <strong>Cómo presentar una declaración en papel</strong>
      - ol:
          - li: >-
              <InlinePDFButton>Descarga e imprime</InlinePDFButton> tu declaración de impuestos federales del
              {{/taxYear}} (Formulario 1040, PDF)
          - li: >-
              Firma y ponle fecha a tu declaración en la sección ‘Sign Here’ (Firma aquí) en el Formulario 1040, página
              2
          - li: Adjunta cualquier Formulario W-2 frente al Formulario 1040
          - li: >-
              Incluye el Anexo EIC y el Anexo 8812 detrás del Formulario 1040 si tu declaración de impuestos incluye
              esos anexos
          - li: >-
              <LinkMail>Envíalo por correo al IRS</LinkMail> con o sin tu pago. La declaración debe llevar matasellos
              fechado para el {{/taxDay}} para evitar cargos por multas e intereses
      - p: >-
          Las declaraciones en papel pueden tardar hasta 6 semanas en procesarse.
  /info/non-unique-tin:
    alertText:
      heading: >-
        Revisa los números de identificación del contribuyente para las personas en tu declaración de impuestos
      body:
        - p: >-
            Diferentes personas no pueden tener los mismos números de identificación del contribuyente. Verifica que
            hayas ingresado correctamente todos los números de Seguro Social (SSN), números de Identificación Personal
            del Contribuyente (ITIN) y números de Identificación del Contribuyente para Adopciones (ATIN).
  /info/you-and-your-family/dependents/add-person-special-rule-other-eligible-tp-outcome-mfj:
    body:
      - p: >-
          Indicaste que uno de los padres biológicos o adoptivos de {{/familyAndHousehold/*/firstName}} firmó una
          declaración escrita afirmando que no iba a reclamar a {{/familyAndHousehold/*/firstName}} como su dependiente
          en el {{/taxYear}} y que cumple con los <Link1>requisitos para hijos de padres divorciados o separados (o
          padres que viven separados)</Link1>.
      - p: >-
          Esto significa que se le permite dividir los beneficios tributarios que puede obtener con
          {{/familyAndHousehold/*/firstName}} como su persona calificada.
      - p: >-
          Según tus respuestas, es posible que también puedas reclamar a {{/familyAndHousehold/*/firstName}} como tu
          persona calificada para obtener ciertos beneficios. Esto es porque dijiste que:
      - ul:
          - li: >-
              El padre con custodia de {{/familyAndHousehold/*/firstName}} no va a reclamar a
              {{/familyAndHousehold/*/firstName}} como su persona calificada para el estado civil tributario de Cabeza
              de Familia, el Crédito tributario por ingreso del trabajo ni para el Crédito por cuidado de
              dependientes/Exclusión por beneficios del cuidado de dependientes.
          - li: >-
              El AGI del {{/taxYear}} tuyo y de {{/secondaryFiler/firstName}} es mayor que el AGI del padre con custodia
              de {{/familyAndHousehold/*/firstName}}.
      - p: >-
          Como el padre con custodia de {{/familyAndHousehold/*/firstName}} no le va a reclamar para ningún beneficio
          tributario y el AGI tuyo y de {{/secondaryFiler/firstName}} es mayor que el suyo, es posible que puedas usar a
          {{/familyAndHousehold/*/firstName}} como tu persona calificada para el estado civil tributario de Cabeza de
          familia y el Crédito tributario por ingreso del trabajo.
      - p: >-
          Veamos si {{/familyAndHousehold/*/firstName}} cumple con los demás requisitos para ser tu persona calificada
          para obtener estos beneficios.
    urls:
      Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
  /info/you-and-your-family/dependents/add-person-special-rule-applies-non-custodial:
    body:
      - p: >-
          El otro padre de {{/dependentWhoCausedNonCustodialKnockoutSplit/firstName}} indicó que no le reclamará como
          dependiente en el {{/taxYear}}. Como tú cumples con los <Link1>requisitos para hijos de padres divorciados o
          separados (o padres que viven separados)</Link1>, tienes derecho a reclamar a
          {{/dependentWhoCausedNonCustodialKnockoutSplit/firstName}} para obtener tu parte de los beneficios
          tributarios, si cumples con los demás requisitos para estos beneficios.
      - p: >-
          Sin embargo, como eres el padre sin custodia de {{/dependentWhoCausedNonCustodialKnockoutSplit/firstName}},
          tendrás que adjuntar tu Formulario 8332 firmado u otra declaración escrita. Direct File todavía no acepta la
          presentación electrónica de documentos adjuntos.
    urls:
      Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
  /info/you-and-your-family/dependents/add-person-lived-with-tp-birth-adoption-kidnap-death-in-us:
    helpText:
      modals:
        text: >-
          Distintos acontecimientos de vida pueden hacer que responder a esta pregunta sea difícil. <LinkModal1>
          Encuentra información sobre cómo contestar</LinkModal1>.
        LinkModal1:
          header: "Acontecimientos de vida: Cuánto tiempo una persona vivió contigo"
          conditionOne:
            body:
              - p: <strong>Nacimiento</strong>
              - p: >-
                  Si nació en el {{/taxYear}}, elige <strong>12 meses</strong> si vivió contigo por más de la mitad del
                  tiempo después de su nacimiento en el {{/taxYear}}.
          conditionTwo:
            body:
              - p: <strong>Adopción o hijo de crianza</strong>
              - p: >-
                  Elige <strong>12 meses</strong> si vivió contigo por más de la mitad del tiempo después de:
              - ul:
                  - li: >-
                      Adoptarle legalmente o haber sido colocado contigo para su adopción legal o
                  - li: >-
                      Haber sido colocado contigo como un hijo de crianza elegible
          conditionThree:
            urls:
              Link1: >-
                https://www.irs.gov/publications/p596#en_US_2024_publink1000298156
            body:
              - p: <strong>Secuestro</strong>
              - p: Esta puede ser una situación difícil.
              - p: >-
                  Si todo lo siguiente es cierto, elige <strong>12 meses</strong>:
              - ul:
                  - li: >-
                      Según las autoridades, se presume que el hijo fue secuestrado por alguien que no es tu familiar ni
                      el de tu hijo, y
                  - li: >-
                      El hijo vivió contigo por más de la mitad del tiempo antes de la fecha del secuestro o luego de la
                      fecha de su regreso
              - p: >-
                  Estas condiciones se aplican para todos los años, hasta que una de estas ocurra primero:
              - ol:
                  - li: Se declara que el hijo ha fallecido
                  - li: El hijo tendría 18 años de edad
              - p: Conoce más en el <Link1>sitio web del IRS (en inglés)</Link1>.
          conditionFour:
            body:
              - p: <strong>Fallecimiento</strong>
              - p: Esta puede ser una situación difícil.
              - p: >-
                  Si falleció en el {{/taxYear}}, y vivió contigo por más de la mitad del tiempo cuando vivía en el
                  {{/taxYear}}, elige <strong>12 meses</strong>.
              - p: >-
                  Si falleció poco después del nacimiento y no tiene un número de Seguro Social, necesitas enviar
                  documentación oficial de un nacimiento con vida (como un certificado de nacimiento), junto con tu
                  declaración de impuestos. Actualmente, Direct File no acepta este tipo de documentación con las
                  declaraciones de impuestos. Conoce sobre otras opciones para preparar y presentar tus impuestos.
  /info/knockout/1099R-box-8-knockout:
    body:
      - p: >-
          Indicaste que el Formulario 1099-R reporta una cantidad en la casilla 8. Esto aún no se acepta en Direct File.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
  /info/income/1099R/1099R-add-box-8:
    body:
      - p: Si la casilla 8 está blanco, déjala en blanco aquí también.
  /info/knockout/1099R-box-9a-knockout:
    body:
      - p: >-
          Indicaste que el Formulario 1099-R incluye una cantidad en la casilla 9a. Direct File todavía no acepta esto.
      - p: >-
          Debes declarar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
  /info/income/1099R/1099R-pso-premiums:
    body: >-
      La cobertura puede ser para ti, tu cónyuge o tus dependientes. El IRS considera esto como una exclusión.
  /info/income/1099R/1099R-what-ask-retired:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Por qué preguntamos si eres un oficial de seguridad pública jubilado?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Por qué preguntamos si eres un oficial de seguridad pública jubilado?
          body:
            - p: >-
                Un oficial de seguridad pública jubilado elegible puede decidir si quiere excluir de sus ingresos
                tributables las distribuciones que se hicieron desde un plan de jubilación elegible, si es que ciertas
                condiciones aplican:
            - ul:
                - li: >-
                    Las distribuciones del plan de jubilación se usan para pagar las primas de cobertura para un
                    accidente o seguro de salud, o para un contrato de seguro de cuidado a largo plazo
                - li: >-
                    Las primas son para cobertura para ti, tu cónyuge o tus dependientes
                - li: >-
                    La distribución debe ser del plan de jubilación mantenido por el empleador de donde te jubilaste
                    como oficial de seguridad pública
            - p: >-
                <strong>¿Quién se considera un oficial de seguridad pública jubilado?</strong>
            - p: >-
                Un oficial de seguridad pública jubilado es alguien que se jubiló por causa de una discapacidad o porque
                alcanzó la edad de jubilación convencional. Debe haber servido oficialmente en una agencia pública como:
            - ul:
                - li: Agente de la policía
                - li: Bombero(a)
                - li: Capellán(a)
                - li: Miembro de un equipo de rescate
                - li: Miembro de un equipo de ambulancia
            - p: >-
                <Link1>Conoce más sobre las primas de seguro para oficiales de seguridad pública (en inglés).</Link1>
          urls:
            Link1: https://www.irs.gov/publications/p575#en_US_2023_publink1000226717
  /info/knockout/retirement/1099-r-qualified-disaster-knockout:
    body:
      - p: >-
          Indicaste que la distribución es una distribución para la recuperación por un desastre calificado. Sin
          embargo, Direct File aún no acepta esta situación tributaria.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/1099R/1099-r-military-plan:
    body:
      - p:
          Elige <strong>No</strong> si la distribución fue de otra fuente, incluido el Plan de ahorro para la jubilación
          (TSP en inglés) federal.
  /info/income/1099R/1099R-what-a-qualified-disaster-dist:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué es una distribución para la recuperación por un desastre calificado?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué es una distribución para la recuperación por un desastre calificado?
          body:
            - p: >-
                Una distribución para la recuperación por un desastre calificado se hace desde un plan de jubilación
                elegible a una persona cuyo hogar principal estaba en un área de desastre calificada. La persona debe
                haber tenido pérdidas económicas por causa del desastre.
            - p: >-
                <Link1>Conoce más sobre la distribución para la recuperación por un desastre calificado (en
                inglés).</Link1>
          urls:
            Link1: >-
              https://www.irs.gov/publications/p575#en_US_2023_publink1000118300:~:text=and%20survivor%20annuity.-,Disaster%2DRelated%20Relief,-Introduction
  /info/income/1099R/1099R-add-box-7:
    body:
      - p: >-
          Escribe cualquier código de la casilla 7 tal como aparece. Por ejemplo, <strong>1</strong> o
          <strong>B1</strong>.
  /info/income/1099R/1099R-what-is-box-7:
    helpText:
      modals:
        text: <LinkModal1>¿Para qué se usa la casilla 7?</LinkModal1>
        LinkModal1:
          header: ¿Para qué se usa la casilla 7?
          body:
            - p: >-
                Los códigos en la casilla 7 identifican el tipo de distribución que recibiste. Podrían haber hasta 2
                códigos listados como números o letras.
            - p: >-
                Asegúrate de incluir todos los códigos en tu Formulario 1099-R en Direct File.
  /info/knockout/1099-r-unsupported-public-safety-officer:
    body:
      - p: >-
          Indicaste que la distribución se usó para pagar primas de cobertura para accidentes, salud, o seguro a largo
          plazo. Por esta razón, podrías ser elegible para reducir tu cantidad tributable.
      - p: >-
          Sin embargo, Direct File aún no acepta este tipo de situación tributaria. Tendrás que declarar tus impuestos
          usando otra herramienta.
  /info/income/1099R/1099-r-indirect-distribution-knockout:
    body:
      - p: >-
          Indicaste que toda o parte de la distribución se transfirió a otra cuenta de jubilación. En este caso, se te
          podrían deber algunos impuestos ya retenidos. Sin embargo, Direct File aún no acepta este tipo de situación
          tributaria.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/1099R/1099R-box-7-indirect-rollover:
    body:
      - p: >-
          Otras cuentas de jubilación podrían incluir cuentas individuales de jubilación (IRA en inglés), 401(k), 403(b)
          o planes 457(b).
  /info/income/1099R/whats-is-rolling-over-distribution:
    helpText:
      modals:
        text: <LinkModal1>¿Qué es transferir una distribución?</LinkModal1>
        LinkModal1:
          header: ¿Qué es transferir una distribución?
          body:
            - p: >-
                Ciertos pagos que recibes de un plan de jubilación o cuenta individual de jubilación (IRA) se pueden
                transferir (también conocido como reinversión de IRA o "rollover"). Esto se hace depositando la
                distribución en otro plan de jubilación o IRA dentro de 60 días. Generalmente, cuando transfieres una
                distribución, no pagas impuestos sobre ella hasta que la retiras del nuevo plan.
            - p: >-
                Si no transfieres tu pago dentro de 60 días, estará sujeto a impuestos (excepto otras distribuciones
                Roth calificadas y cualquier cantidad que ya fue sujeta a impuestos). También podrías estar sujeto a
                impuestos adicionales, a menos que seas elegible para una de las <Link1>excepciones al impuesto
                adicional del 10% sobre distribuciones tempranas (en inglés)</Link1>.
            - p: >-
                <Link2>Conoce más sobre las transferencias o rollovers (en inglés)</Link2>
          urls:
            Link1: >-
              https://www.irs.gov/retirement-plans/plan-participant-employee/retirement-topics-exceptions-to-tax-on-early-distributions
            Link2: >-
              https://www.irs.gov/retirement-plans/plan-participant-employee/rollovers-of-retirement-plan-and-ira-distributions
  /info/income/1099R/what-is-distribution-from-military-plan:
    helpText:
      modals:
        text: <LinkModal1>¿Qué se considera una distribución de un plan militar de jubilación?</LinkModal1>
        LinkModal1:
          header: ¿Qué se considera una distribución de un plan militar de jubilación?
          body:
            - p: >-
                Para esta pregunta, respode <strong>Sí</strong>, si la distribución viene de cualquier plan de
                jubilación militar que no sea el Plan de ahorro para la jubilación (TSP). Por ejemplo, los tipos de
                planes de jubilación militar incluyen:
            - ul:
                - li: Paga final
                - li: High-36
                - li: REDUX

            - p: <Link1>Conoce más sobre los planes militares de jubilación.</Link1>
          urls:
            Link1: https://militarypay.defense.gov/Pay/Retirement
  /info/knockout/income/retirement/1099R-unsupported-checkbox-IRA-SEP-Simple:
    body:
      - p:
          Indicaste que la casilla de IRA/SEP/SIMPLE está marcada. Eso significa que tomaste una distribución o
          transferiste fondos de una Cuenta individual de jubilación (IRA) tradicional. Direct File aún no acepta este
          tipo de situación tributaria.
      - p: Debes declarar todas las distribuciones y transferencias al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que presentar tus impuestos con otra herramienta.
  /info/knockout/income/retirement/1099R-unsupported-checkbox-IRA-SEP-Simple-Spouse:
    body:
      - p:
          Indicaste que la casilla de IRA/SEP/SIMPLE está marcada. Eso significa que {{/secondaryFiler/firstName}} tomó
          una distribución o transfirió fondos de una Cuenta individual de jubilación (IRA) tradicional. Direct File aún
          no acepta este tipo de situación tributaria.
      - p: Debes declarar todas las distribuciones y transferencias al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que presentar tus impuestos con otra herramienta.
  /info/knockout/income/retirement/1099R-unsupported-distribution-code:
    body:
      - p: >-
          Indicaste que el Formulario 1099-R tiene el código {{/form1099Rs/*/writableDistributionCode}} en la casilla 7.
          Direct File aún no acepta esto.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/1099R/1099R-add-box-6-ko:
    body:
      - p: >-
          Indicaste que el Formulario 1099-R tiene que reportar una apreciación neta no realizada de los títulos y
          valores del empleador. Direct File aún no acepta esta situación tributaria.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/1099R/1099R-what-is-box-7-checkbox:
    helpText:
      modals:
        text: <LinkModal1>¿Para qué se usa la casilla de IRA/SEP/SIMPLE?</LinkModal1>
        LinkModal1:
          header: ¿Para qué se usa la casilla de IRA/SEP/SIMPLE?
          body:
            - p:
                La casilla de IRA/SEP/SIMPLE del Formulario 1099-R se marca si una distribución es de una <Link1>Cuenta
                individual de jubilación (IRA)</Link1> tradicional, una <Link2>IRA de Plan de Pensión simplificado del
                empleado (SEP)</Link2> o de una <Link3>IRA SIMPLE</Link3> (Savings Incentive Match Plan for Employees).
            - p: La casilla no se marca si la distribución es de una IRA Roth o por la recaracterización de una IRA.
          urls:
            Link1: https://www.irs.gov/retirement-plans/individual-retirement-arrangements-iras
            Link2: https://www.irs.gov/retirement-plans/plan-sponsor/simplified-employee-pension-plan-sep
            Link3: https://www.irs.gov/retirement-plans/plan-sponsor/simple-ira-plan
  /info/income/1099R/1099R-add-box-6:
    body:
      - p: Si la casilla 6 está en blanco, déjala en blanco aquí también.
  /info/income/1099R/1099R-what-is-box-6:
    helpText:
      modals:
        text: <LinkModal1>¿Para qué se usa la casilla 6?</LinkModal1>
        LinkModal1:
          header: ¿Para qué se usa la casilla 6?
          body:
            - p: >-
                La casilla 6 muestra la apreciación neta no realizada de la distribución de suma global que recibiste de
                un plan calificado que incluye títulos y valores de la compañía del empleador. La apreciación neta no
                realizada es cualquier aumento en los títulos y valores del empleador mientras se mantiene en el
                fideicomiso.
  /info/income/1099R/1099R-add-box-5:
    body:
      - p: Si la casilla 5 está blanco, déjala en blanco aquí también.
  /info/income/1099R/1099R-add-box-4:
    body:
      - p: Si la casilla 4 está blanco, déjala en blanco aquí también.
  /info/income/1099R/1099-r-box-3-ko:
    body:
      - p: >-
          Indicaste que el Formulario 1099-R tiene ganancias de capital que reportar.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
  /info/income/1099R/1099R-add-box-3:
    body:
      - p: Si la casilla 3 está blanco, déjala en blanco aquí también.
  /info/income/1099R/1099-r-box-2b-ko-3:
    body:
      - p: >-
          Indicaste que este contribuyente nació antes del 2 de enero del 1936 y que la casilla 2b del Formulario
          1099-R, "Total distribution" (distribución total) está seleccionada.
      - p: >-
          Por esta razón, podrías tener que completar el Formulario 4972, "Tax on Lump-Sum Distributions" (impuesto
          sobre distribuciones de suma global). Direct File todavía no acepta este formulario.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/1099R/1099-r-box-2b-ko-2:
    body:
      - p: >-
          Indicaste que la casilla 2a está en blanco y que la casilla 2b “Cantidad tributable no determinada” no está
          marcada. Direct File todavía no acepta esta situación tributaria.
      - p: >-
          Tienes que reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: >-
          Si esta información es correcta, tendrás que presentar tus impuestos con otra herramienta.
  /info/income/1099R/1099-r-box-2b-ko-1:
    body:
      - p: >-
          Indicaste que la casilla 2b, "Taxable amount not determined" está seleccionada. Direct File aún no acepta este
          tipo de situación tributaria.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que declarar tus impuestos usando otra herramienta.
  /info/income/1099R/1099R-add-box-2b:
    body:
      - p: >-
          Si ninguna de las casillas está seleccionada en el Formulario 1099-R, déjalas en blanco aquí también.
  /info/income/1099R/1099R-add-box-2a:
    body:
      - p: Si la casilla 2a está en blanco, déjala en blanco aquí también.
  /info/income/1099R/whats-taxable-amount-mean:
    helpText:
      modals:
        text: <LinkModal1>¿Qué significa cantidad tributable? </LinkModal1>
        LinkModal1:
          header: ¿Qué significa cantidad tributable?
          body:
            - p: >-
                Cantidad tributable es la parte de la distribución bruta que es tributable o sujeta a impuestos.
            - p: >-
