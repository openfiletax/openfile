  sharedModalForfeitCarryForward:
    header: >-
      ¿Qué significa perder o transferir los beneficios por el cuidado de dependientes?
    urls:
      LinkForfeitOrCarryForward: https://www.irs.gov/instructions/i2441#en_US_2023_publink1000106361
    body:
      - p: >-
          Si tuviste un plan de cuidado de dependientes patrocinado por el empleador, tu empleador separó una cantidad
          de dinero para cubrir tus gastos por el cuidado de dependientes del {{/taxYear}}.
      - p: >-
          Una cantidad perdida (forfeited) es cualquier cantidad que tu empleador separó, pero que no usaste para gastos
          calificados para el cuidado de dependientes en el {{/taxYear}}. Estas cantidades perdidas no incluyen las
          cantidades que esperas recibir en el futuro.
      - p: >-
          Una cantidad transferida incluye los beneficios para el cuidado de dependientes no usados en el {{/taxYear}}
          que tu empleador te permite transferir y usar durante el período de gracia en el {{/nextTaxYear}}, que termina
          el 15 de marzo del {{/nextTaxYear}}.
      - p: >-
          <LinkForfeitOrCarryForward>Conoce más sobre los beneficios por el cuidado de dependientes transferidos y
          perdidos (en inglés)</LinkForfeitOrCarryForward>
  sharedModal1099rSupportedSituations:
    header: Situaciones de los Formularios 1099-R que Direct File acepta
    body:
      - p:
          "<strong>Puedes</strong> usar Direct File si tu Formulario 1099-R tiene uno de los siguientes códigos en la
          casilla 7:"
      - ul:
          - li: "2"
          - li: "7"
          - li: G
          - li: H
          - li: 2B or B2
          - li: 7B or B7
          - li: BG or GB
          - li: 4G or G4
          - li: 4H or H4
      - p: "<strong>Situaciones de los Formularios 1099-R que Direct File aún no acepta</strong>"
      - p: "<strong>No puedes</strong> usar Direct File si tu Formulario 1099-R tiene:"
      - ul:
          - li: Una distribución de un Plan de jubilación individual (IRA)
          - li: Un aporte al IRA (que no sea una <Link1>transferencia</Link1>)
          - li:
              Cualquier código en la <strong>casilla 7</strong> que no se indique como aceptado por Direct File (por
              ejemplo, este año <strong>no se acepta</strong> el código 4)
          - li: La casilla de <strong>"Cantidad tributable no determinada"</strong> marcada
          - li: La casilla de <strong>"IRA/SEP/SIMPLE"</strong> marcada
          - li: Cualquier información en las casillas <strong>3, 6, 8, 9a, 10, 12, o 13</strong>
      - p: >-
          Si Direct File aún no es compatible con la situación de tu Formulario 1099-R, necesitarás presentar tu
          declaración impuesto federal con otra herramienta.
      - p: <Link2>Encuentra otras maneras de presentar tus impuestos federales</Link2>.
    urls:
      Link1: >-
        https://www.irs.gov/retirement-plans/plan-participant-employee/rollovers-of-retirement-plan-and-ira-distributions
      Link2: https://www.irs.gov/es/filing/individuals/how-to-file
  sharedModalForPtcWhyAskAbuseAbandonment:
    header: ¿Por qué preguntamos acerca del abuso doméstico y el abandono conyugal?
    urls:
      LinkAbuseAbandonment: $t(commonUrls.ptcAbuseAndAbandonement)
    body:
      - p: >-
          Tenemos que preguntar sobre esto porque si estás usando el estado civil tributario de ’Casado que presenta una
          declaración conjunta’ no calificarás para el Crédito tributario de prima (PTC en inglés) a menos que todas las
          siguientes sean ciertas:
      - ul:
          - li: Eres víctima de abuso doméstico o de abandono conyugal
          - li: >-
              No vives con tu cónyuge cuando presentas tu declaración de impuestos federales del {{/taxYear}}
          - li: >-
              El {{/taxYear}} no es el cuarto año consecutivo que reclamas el PTC y usas el estado civil tributario de
              ’Casado que presenta una declaración por separado’ por causa de abuso doméstico o de abandono conyugal
      - p: >-
          <LinkAbuseAbandonment>Conoce más sobre el abuso doméstico, el abandono conyugal y el PTC (en
          inglés)</LinkAbuseAbandonment>
  sharedModalForWhatIsQualifiedMarketplacePlan:
    header: ¿Qué es un plan de salud del Mercado calificado?
    urls:
      LinkIRSForm8962Instructions: https://www.irs.gov/instructions/i8962#en_US_2024_publink100036295
    body:
      - p: >-
          Para propósitos del Crédito tributario de prima (PTC), un plan de salud calificado se compra a través de
          CuidadoDeSalud.gov o un Mercado o intercambio estatal.
      - p: >-
          Planes de salud que podrían calificar para el PTC:
      - ul:
          - li: La mayoría de los planes de CuidadoDeSalud.gov
          - li: La mayoría de los planes de un Mercado o intercambio estatal
      - p: >-
          Planes de salud que <strong>no</strong> califican para el PTC:
      - ul:
          - li: Planes proporcionados a través de tu empleador
          - li:
              Planes de salud catastróficos y planes dentales comprados a través de CuidadoDeSalud.gov o un Mercado o
              intercambio estatal
          - li: Planes comprados a través del Programa de Opciones de Salud para Pequeños Negocios (SHOP en inglés)
          - li:
              Planes estatales de Medicaid y planes proporcionados a través del Programa de Seguro Médico para Niños
              (CHIP en inglés)
      - p: >-
          Si tú, tu cónyuge (con quien presentas una declaración conjunta) o alguno de tus dependientes estuvieron
          inscritos en un plan de salud calificado en el {{/taxYear}}, deberías recibir un Formulario 1095-A del
          Mercado. Si tienes un Formulario 1095-B ó 1095-C, esos no están relacionados con planes de salud del Mercado.
      - p:
          <LinkIRSForm8962Instructions>Conoce más sobre los planes de salud del Mercado calificados (en
          inglés).</LinkIRSForm8962Instructions>
