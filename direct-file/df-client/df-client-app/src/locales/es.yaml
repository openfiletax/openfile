    helpText:
      modals:
        text: <LinkModal1>¿Qué es un IRR?</LinkModal1>
        LinkModal1:
          header: ¿Qué es una transferencia Roth dentro del plan (IRR)?
          body:
            - p: >-
                Una transferencia Roth dentro del plan, "in-plan Roth rollover" (IRR), es una transferencia dentro de un
                plan de jubilación a una cuenta Roth designada en el mismo plan.
            - p: >-
                Planes gubernamentales 401(k), 403(b) y 457(b) que tienen cuentas Roth designadas podrían ofrecer IRR.
                Los participantes del plan, los beneficiarios del cónyuge sobreviviente y los beneficiarios alternativos
                que sean cónyuges actuales o anteriores, son elegibles para hacer una IRR en un plan que ofrezca este
                tipo de transferencia.
            - p: <Link1>Conoce más sobre las IRR (en inglés)</Link1>.
          urls:
            Link1: >-
              https://www.irs.gov/retirement-plans/retirement-plans-faqs-on-designated-roth-accounts#Inplan
