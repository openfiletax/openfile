    helpText:
      modals:
        text: >-
          En esta sección te preguntaremos sobre cualquier <LinkModal1>ingreso por intereses</LinkModal1> que recibiste
          en el {{/taxYear}}.
        LinkModal1:
          header: ¿Qué son los ingresos por intereses?
          urls:
            LinkFilingOptions: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                Los intereses incluyen ingresos que recibes de cuentas bancarias, inversiones en certificados de
                depósitos (CD en inglés) o bonos, o de préstamos personales que hayas hecho a otra persona.
            - p: >-
                Para una declaración de impuestos federales, las fuentes de ingresos de intereses sujetos a impuestos
                comunes son:
            - ul:
                - li: Cuentas de ahorros y de cheques
                - li: Bonos de ahorro y obligaciones del Tesoro de los Estados Unidos
                - li: Certificados de depósitos (CD)
                - li: Cuentas del mercado monetario
            - p: >-
                Los ingresos de intereses recibidos de bonos municipales son libres de impuestos. Esto incluye bonos
                emitidos por gobiernos locales y estatales como:
            - ul:
                - li: Estados y territorios de los Estados Unidos y el Distrito de Columbia
                - li: Condados
                - li: Ciudades
                - li: Autoridades portuarias
                - li: Comisiones de peajes
                - li:
                    Las agencias de redesarrollo comunitario emiten bonos, cuyos intereses podrían ser libres de
                    impuestos.
            - p: >-
                Revisa <strong>la casilla 8</strong> de tu copia del Formulario 1099-INT para confirmar si el interés es
                libre de impuestos. Si recibiste un interés libre de impuestos, Direct File aún no acepta declarar este
                tipo de ingresos de intereses. <LinkFilingOptions>Encuentra otras maneras de presentar tus impuestos
                federales</LinkFilingOptions>.
