  /info/you-and-your-family/ssn-valid-for-work/needs-to-be-updated-spouse:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si la tarjeta tiene una restricción del trabajo impresa, pero necesita ser
          actualizada?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si la tarjeta tiene una restricción del trabajo impresa, pero necesita ser actualizada?
          body:
            - p: >-
                Si la tarjeta de Seguro Social indica “Not valid for employment” (No es válida para trabajar) y su
                estado migratorio ha cambiado, y ahora la persona es ciudadano o residente permanente de los Estados
                Unidos, la persona debe pedirle una tarjeta de Seguro Social nueva a la Administración del Seguro
                Social.
  /info/you-and-your-family/dependents/add-person-tin:
    body:
      - >-
        Un número de Identificación del Contribuyente (TIN, por sus siglas en inglés) es:
      - ul:
          - li: Un número de Seguro Social (SSN)
          - li: >-
              Un número de Identificación Personal del Contribuyente (ITIN), que es un tipo de identificación para
              impuestos emitido por el IRS
          - li: >-
              Un número de Identificación del Contribuyente para Adopciones (ATIN), que es un número temporal mientras
              esperas finalizar una adopción doméstica
  /info/you-and-your-family/dependents/add-person-tin1:
    helpText:
      modals:
        text: <LinkModal1>¿Cómo son los SSN, ITIN y ATIN?</LinkModal1>
        LinkModal1:
          header: ¿Cómo son los SSN, ITIN y ATIN?
          body:
            - p: >-
                Los SSN, ITIN y ATIN son todos números de 9 dígitos. Encuentra el número y verifica dónde cae en los
                rangos a continuación para saber si es un SSN, ITIN o ATIN.
            - p: Rangos válidos para los SSN
            - ul:
                - li: 001-01-0001 a 665-99-9999
                - li: 667-01-0001 a 899-99-9999
                - li: 750-01-0001 a 763-99-9999
                - li: 764-01-0001 a 899-99-9999
            - p: Rangos válidos para los ITIN
            - ul:
                - li: 900-70-0000 a 999-88-9999
                - li: 900-90-0000 a 999-92-9999
                - li: 900-94-0000 a 999-99-9999
            - p: Rangos válidos para los ATIN
            - ul:
                - li: 900-93-0000 a 999-93-9999
  /info/you-and-your-family/dependents/add-person-tin2:
    helpText:
      modals:
        text: <LinkModal1>¿Qué pasa si no tiene un TIN?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si no tiene un TIN?
          urls:
            Link1: >-
              https://www.irs.gov/es/individuals/international-taxpayers/taxpayer-identification-numbers-tin
          body:
            - p: >-
                Si no tiene un número de Identificación del Contribuyente (TIN) válido, no podrás reclamarle como
                dependiente. Tampoco podrás reclamarle para créditos tributarios importantes.
            - p: <Link1>Cómo obtener un TIN</Link1>.
