    body:
      - p: Tendrás que presentar tus impuestos con otra herramienta.
  /info/income/hsa/hsa-coverage-add-type-mfj-mfs-with-spouse:
    helpText:
      modals:
        text: >-
          <p>Cualquier HDHP que cubría a más de 1 persona se considera un plan familiar.</p> <p>Si tú y
          {{/secondaryFiler/firstName}} ambos son <sharedModalHsaContributionEligibility>personas
          elegibles</sharedModalHsaContributionEligibility> y alguno de los dos tiene un HDHP con cobertura familiar,
          contesta <strong>Familia</strong> para ambos cónyuges.</p>
  /info/knockout/forms-missing/w2-box-12-ko-dependent-part1:
    body:
      - p: >-
          Ingresaste el <strong>código W</strong> en la casilla 12, lo que significa que tuviste aportaciones a una
          Cuenta de ahorros para la salud (HSA). Los contribuyentes que pueden reclamarse como dependientes en la
          declaración federal de otra persona en el {{/taxYear}} no son elegibles para tener aportaciones a una HSA para
          el {{/taxYear}}.
  /info/knockout/forms-missing/w2-box-12-ko-dependent-part1-spouse:
    body:
      - p: >-
          Ingresaste el <strong>código W</strong> en la casilla 12, lo que significa que {{/secondaryFiler/firstName}} o
          tú hicieron aportaciones a una Cuenta de ahorros para la salud (HSA). Los contribuyentes que pueden ser
          dependientes en la declaración federal del {{/taxYear}} de otra persona no son elegibles para hacer
          aportaciones a una HSA en el {{/taxYear}}.
  /info/knockout/forms-missing/w2-box-12-ko-dependent-part2:
    body:
      - p: >-
          Si la HSA se abrió en el {{/taxYear}}, la cuenta no es una HSA válida. En este caso, comunícate con el
          fiduciario o proveedor de la HSA para obtener más información.
      - p: >-
          Si la HSA fue abierta antes del {{/taxYear}}, estas aportaciones se consideran <strong>aportaciones en exceso
          (extra)</strong>. Generalmente, las aportaciones en exceso están sujetas a una multa de
          {{/hsaExcessContributionsPenalty}} por cada año que permanezcan en la cuenta. Si quieres evitar tener esas
          aportaciones en exceso para el {{/taxYear}}, puedes retirar el exceso antes del {{/taxDay}}. O puedes dejarlas
          en la HSA y pagar la multa.
      - p: >-
          Direct File aún no acepta ninguna de estas situaciones. Tendrás que presentar tus impuestos con otra
          herramienta.
