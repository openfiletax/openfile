    listItem_time:
      helpText:
        modals:
          text: >-
            Los gastos tienen que pagarse dentro de un <LinkModal1>plazo razonable</LinkModal1> desde que se obtuvo el
            préstamo. Los préstamos federales para la escuela postsecundaria siempre cumplen con este requisito.
          LinkModal1:
            header: ¿Qué es un plazo de tiempo razonable?
            body:
              - p: >-
                  Los gastos de educación tienen que realizarse dentro de un período de tiempo razonable desde que se
                  obtuvo el préstamo.
              - p: >-
                  Los préstamos que forman parte de un programa federal de préstamos para la educación postsecundaria
                  siempre cumplen con este requisito.
              - p: >-
                  Otros préstamos califican si recibes el dinero dentro de 90 días del inicio o del final de un período
                  académico específico, como un semestre u otro período de estudio (como una sesión de escuela de
                  verano). Si la institución educativa no tiene términos académicos, cada período de pago puede ser
                  tratado como un período académico.
              - p: >-
                  Para obtener más información, consulta la <LinkPub970>Publicación 970 (en inglés)</LinkPub970>.
            urls:
              LinkPub970: https://www.irs.gov/pub/irs-pdf/p970.pdf
  /info/credits-and-deductions/student-loans-not-qualified-mfs:
    body:
      - p: >-
          No calificas este año porque tu estado civil tributario es de Casado que presenta una declaración por
          separado.
  /info/credits-and-deductions/student-loans-not-qualified-income:
    helpText:
      modals:
        text: >-
          No calificas este año porque tu <LinkModal1>ingreso bruto ajustado modificado (AGI modificado)</LinkModal1> es
          de {{/maxIncomeForNonMFJStudentLoanInterestDeduction}} o más.
        LinkModal1:
          header: Ingreso bruto ajustado modificado
          body:
            - p: >-
                Para la mayoría de los contribuyentes, el ingreso bruto ajustado modificado (AGI modificado, por sus
                siglas en inglés) es el total de sus ingresos menos los ajustes a sus ingresos (sin considerar la
                deducción de los intereses de los préstamos estudiantiles).
            - p: >-
                Algunas exclusiones y deducciones se incluirían también, si correspondieran, pero por ahora Direct File
                no las permite:
            - ul:
                - li: Exclusión de ingresos obtenidos en el extranjero
                - li: Exclusión por vivienda en el extranjero
                - li: Deducción por vivienda en el extranjero
                - li: >-
                    Exclusión de los ingresos para los residentes bona fide de Samoa Americana
                - li: >-
                    Exclusión de los ingresos para los residentes bona fide de Puerto Rico
  /info/credits-and-deductions/student-loans-not-qualified-income-mfj:
    helpText:
      modals:
        text: >-
          No calificas este año porque tu <LinkModal1>ingreso bruto ajustado modificado (AGI modificado)</LinkModal1> es
          de {{/maxIncomeForMFJStudentLoanInterestDeduction}} o más.
        LinkModal1:
          header: Ingreso bruto ajustado modificado
          body:
            - p: >-
                Para la mayoría de los contribuyentes, el ingreso bruto ajustado modificado (AGI modificado, por sus
                siglas en inglés) es el total de sus ingresos menos los ajustes a sus ingresos (sin considerar la
                deducción de los intereses de los préstamos estudiantiles).
            - p: >-
                Algunas exclusiones y deducciones se incluirían también, si correspondieran, pero por ahora Direct File
                no las permite:
            - ul:
                - li: Exclusión de ingresos obtenidos en el extranjero
                - li: Exclusión por vivienda en el extranjero
                - li: Deducción por vivienda en el extranjero
                - li: >-
                    Exclusión de los ingresos para los residentes bona fide de Samoa Americana
                - li: >-
                    Exclusión de los ingresos para los residentes bona fide de Puerto Rico
  /info/credits-and-deductions/student-loan-interest-summary-2:
    body:
      - p: >-
          Esos son {{/studentLoanInterestAdjustmentAmount}} de tus ingresos que no estarán sujetos a impuestos.
  /info/credits-and-deductions/student-loan-amount-details:
    body:
      - p: >-
          Los intereses sobre los préstamos estudiantiles pueden ser declarados por el administrador de préstamos en la
          <strong>casilla 1</strong> del Formulario 1098-E.
      - p: >-
          Si tienes varios préstamos estudiantiles, suma los intereses que pagaste e ingresa el total. Ingresa solo los
          intereses que pagaste y no la cantidad total que pagaste en estos préstamos.
  /info/credits-and-deductions/student-loan-amount-snack:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué puedo incluir como intereses sobre los préstamos estudiantiles? </LinkModal1>
        LinkModal1:
          header: ¿Qué puedo incluir como intereses sobre los préstamos estudiantiles?
          urls:
            Link1: https://www.irs.gov/pub/irs-pdf/p970.pdf
          body:
            - p: >-
                <strong>Los intereses sobre los préstamos estudiantiles</strong> son intereses pagados durante el año
                sobre un préstamo estudiantil calificado. Incluye los pagos de intereses requeridos, así como los
                voluntarios.
            - p: "Además de los intereses simples, puedes incluir:"
            - ul:
                - li: >-
                    Tarifas por iniciar el préstamo, amortizadas a lo largo del término del préstamo
                - li: >-
                    Intereses capitalizados, intereses sobre líneas de crédito revolventes e intereses sobre préstamos
                    estudiantiles refinanciados y consolidados
            - p: "No incluyas como intereses:"
            - ul:
                - li: >-
                    Intereses que pagaste sobre un préstamo si, de acuerdo a los términos del préstamo, no tienes la
                    obligación legal de realizar pagos de intereses.
                - li: >-
                    Tarifas por iniciar el préstamo que son pagos por propiedades o servicios proporcionados por el
                    prestamista, tales como tarifas de compromiso o costos de tramitación
                - li: >-
                    Los intereses que pagaste sobre un préstamo en la medida en que los pagos se realizaron a través de
                    tu participación en el Programa de Reintegro de Préstamos del Cuerpo del Servicio de Salud Nacional
                    (Programa de Reintegro de Préstamos NHSC) o en ciertos otros programas de asistencia con el
                    reintegro de préstamos
            - p: >-
                Si pagaste menos de $600 en intereses sobre los préstamos estudiantiles durante el año tributario, puede
                que no recibas un Formulario 1098-E de tu administrador de préstamos. Comunícate con el administrador de
                préstamos para saber la cantidad exacta de los intereses que pagaste durante el año.
            - p: >-
                Para obtener más información, consulta la <Link1>Publicación 970 (en inglés)</Link1>.
  /info/credits-and-deductions/standard-deduction-intro-details:
    body:
      - p: "Esta cantidad es con base en:"
    filing_status: "Estado civil tributario: {{/filingStatusCapitalized}}"
    tp_age: "Edad: Se te consideró de 65 años o más"
    sp_age: "Edad: A {{/secondaryFiler/firstName}} se le consideró de 65 años o más"
    tp_sp_age: >-
      Edad: A ti y a {{/secondaryFiler/firstName}} se les consideró de 65 años o más
    tp_blind: "Ceguera: Estabas ciego o ciega"
    sp_blind: "Ceguera: {{/secondaryFiler/firstName}} estaba ciego o ciega"
    tp_sp_blind: "Ceguera: Tú {{/secondaryFiler/firstName, prefixAnd}} estaban ciegos"
    tp_can_be_claimed: >-
      Estado de dependiente: Indicaste que otra persona podría reclamarte como su dependiente
    sp_can_be_claimed: >-
      Estado de dependiente: Indicaste que otra persona podría reclamar a {{/secondaryFiler/firstName}} como su
      dependiente
    tp_sp_can_be_claimed: >-
      Estado de dependiente: Indicaste que otra persona podría reclamarte a ti y a {{/secondaryFiler/firstName}} como
      sus dependientes
  /info/credits-and-deductions/taxable-income-summary:
    body:
      - p: >-
          Para calcular la cantidad de tu reembolso o la cantidad que adeudas, aún tenemos que verificar tus créditos y
          saber si realizaste pagos del impuesto estimado.
    sections:
      explainer: >-
        Luego, restamos tus deducciones para obtener tu ingreso bruto ajustado (AGI, por sus siglas en inglés) y tu
        ingreso tributable
      caption: Ingreso tributable
      conclusion: >-
        Tu ingreso tributable es <strong>{{/taxableIncome}}</strong>. Esto significa que
        <strong>{{/taxableIncome}}</strong> de tus ingresos estarán sujetos a impuestos este año.
      adjustmentsHeader:
        helpText:
          modals:
            text: <LinkModal1>Ajustes</LinkModal1>
            LinkModal1:
              header: ¿Qué son ajustes?
              urls:
                Link1: https://www.irs.gov/es/filing/individuals/how-to-file
              body:
                - p: >-
                    Los ajustes son ciertos gastos, pagos, aportaciones y tarifas que los contribuyentes pueden restar
                    de su ingreso total. Estos ajustes reducen la cantidad del ingreso que está sujeto a impuestos.
                - p: >-
                    Actualmente, Direct File sólo permite los siguientes ajustes:
                - ul:
                    - li: Deducción de Cuenta de ahorros para la salud (HSA)
                    - li: Deducción de gastos de educador
                    - li: >-
                        Deducción de los intereses de los préstamos estudiantiles
                - p: >-
                    Pueden haber otros ajustes para los que califiques, pero Direct File sólo permite una cantidad
                    limitada de ajustes este año.
                - p: >-
                    Si deseas realizar otros ajustes no permitidos en Direct File, tendrás que usar otra herramienta
                    para presentar tus impuestos. <Link1>Infórmate sobre tus opciones para presentar.</Link1>
      educatorExpenses:
        th: Deducción de gastos de educador
        td: "-{{/educatorExpensesAdjustment}}"
      studentLoans:
        th: Deducción de los intereses de los préstamos estudiantiles
        td: "-{{/studentLoanInterestAdjustmentAmount}}"
      agi:
        th:
          helpText:
            modals:
              text: <LinkModal1><strong>AGI</strong></LinkModal1>
              LinkModal1:
                header: ¿Qué es el AGI?
                urls:
                  LinkTiebreaker: >-
                    https://www.irs.gov/publications/p501#en_US_2024_publink1000226272
                  LinkAgi: >-
                    https://www.irs.gov/es/e-file-providers/definition-of-adjusted-gross-income
                body:
                  - p: >-
                      Tu ingreso bruto ajustado (AGI) es tu ingreso total menos estos ajustes, si calificas:
                  - ul:
                      - li: Deducción de gastos de educador
                      - li: >-
                          Deducción de los intereses de los préstamos estudiantiles
                  - p: Tu AGI es importante.
                  - p: >-
                      Ayuda a determinar si eres elegible para ciertos créditos tributarios y deducciones y cuánto
                      puedes reclamar.
                  - p: >-
                      En algunos casos, el AGI también se usa para decidir qué contribuyente puede reclamar a un hijo
                      calificado para recibir los beneficios conforme las <LinkTiebreaker>reglas de desempate (en
                      inglés)</LinkTiebreaker> del IRS.
                  - p: >-
                      Tu AGI también es una manera de verificar tu identidad cuando presentas tu declaración del
                      impuesto federal electrónicamente.
                  - p: <LinkAgi>Conoce más sobre el AGI</LinkAgi>.
        td: <strong>= {{/agi}}</strong>
      standardDeduction:
        th:
          helpText:
            modals:
              text: <LinkModal1>Deducción estándar</LinkModal1>
              LinkModal1:
                header: ¿Qué es la deducción estándar?
                urls:
                  LinkStandardDeduction: https://www.irs.gov/es/taxtopics/tc551
                  LinkItemizedDeduction: https://www.irs.gov/es/taxtopics/tc501
                  LinkFilingOptions: https://www.irs.gov/es/filing/individuals/how-to-file
                body:
                  - p: >-
                      La deducción estándar reduce la cantidad de los ingresos del contribuyente que pueden estar
                      sujetos a impuestos. Para la mayoría de los contribuyentes, la deducción estándar es una cantidad
                      fija de dólares de acuerdo al estado civil tributario del contribuyente.
                  - p: <strong>¿Cuánto es la deducción estándar?</strong>
                  - p: >-
                      Estas son las cantidades de la deducción estándar para la mayoría de las personas en el
                      {{/taxYear}}:
                  - ul:
                      - li: >-
                          <strong>Soltero o Casado que presenta una declaración por separado</strong>: Para los
                          contribuyentes que usan el estado civil tributario de Soltero o Casado que presenta una
                          declaración por separado, la deducción estándar es de {{/singleOrMFSStandardDeduction}}.
                      - li: >-
                          <strong>Casado que presenta una declaración conjunta o Cónyuge sobreviviente
                          calificado</strong>: Para los contribuyentes que usan el estado civil tributario de Casado que
                          presenta una declaración conjunta o Cónyuge sobreviviente calificado con hijos dependientes,
                          la deducción estándar es de {{/MFJStandardDeduction}}.
                      - li: >-
                          <strong>Cabeza de familia</strong>: Para los contribuyentes que usan el estado civil
                          tributario de Cabeza de familia, la deducción estándar es de {{/HoHStandardDeduction}}.
                  - p: >-
                      Contribuyentes de 65 años o mayores, o contribuyentes que están ciegos, pueden obtener una
                      deducción estándar mayor. También existen límites sobre la deducción estándar para los
                      contribuyentes que pueden ser reclamados como un dependiente en la declaración de otra persona.
                  - p: >-
                      Algunos contribuyentes son elegibles para una deducción estándar mayor si están reclamando una
                      pérdida por un desastre calificado, pero Direct File todavía no ofrece los formularios tributarios
                      necesarios para reclamar esta cantidad mayor.
                  - p: >-
                      <strong>¿Qué pasa si prefiero detallar mis deducciones?</strong>
                  - p: >-
                      La mayoría de los contribuyentes tiene la opción de tomar la <LinkStandardDeduction>deducción
                      estándar</LinkStandardDeduction> o <LinkItemizedDeduction>detallar sus
                      deducciones</LinkItemizedDeduction>. Cuando los contribuyentes tienen la opción, deben elegir el
                      tipo de deducción que les resulte en el impuesto menor.
                  - p: >-
                      Actualmente, Direct File sólo permite la deducción estándar. Si detallar las deducciones te
                      conviene más en tu situación tributaria, tendrás que usar otra herramienta para presentar tus
                      impuestos. <LinkFilingOptions>Encuentra otras maneras de presentar tus impuestos
                      federales.</LinkFilingOptions>
        td: "-{{/standardDeduction}}"
      taxableIncome:
        th: <strong>Ingreso tributable</strong>
        td: <strong>= {{/taxableIncome}}</strong>
      hsaDeduction:
        th: Deducción de Cuenta de ahorros para la salud (HSA)
        td: "-{{/hsaTotalDeductibleAmount}}"
