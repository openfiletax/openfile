  /info/you-and-your-family/dependents/add-person-special-rule-other-eligible-tp-outcome:
    body:
      - p: >-
          Indicaste que uno de los padres biológicos o adoptivos de {{/familyAndHousehold/*/firstName}} firmó una
          declaración escrita afirmando que no iba a reclamar a {{/familyAndHousehold/*/firstName}} como su dependiente
          en el {{/taxYear}} y que cumplen con los <Link1>requisitos de la regla para hijos de padres divorciados o
          separados (o padres que viven separados)(en inglés)</Link1>.
      - p: >-
          Esto significa que se le permite dividir los beneficios tributarios que puede obtener con
          {{/familyAndHousehold/*/firstName}} como su persona calificada.
      - p: >-
          Según tus respuestas, es posible que también puedas reclamar a {{/familyAndHousehold/*/firstName}} como tu
