    body:
      - p: >-
          Contesta <strong>Sí</strong>, si alguno de esos cambios ocurrió en el {{/taxYear}} y no fue reportado o no se
          reflejó en un Formulario 1095-A:
    helpText:
      modals:
        text: >-
          <ul> <li>Mudanza a otro condado o código postal</li> <li>Ganancia o pérdida de elegibilidad para otra
          cobertura de salud, incluyendo cobertura del empleador u otra <LinkModal1>Cobertura esencial
          mínima</LinkModal1> fuera del Mercado</li> <li>Matrimonio o divorcio</li> <li>Nacimiento o adopción</li>
          <li>Fallecimiento de alguien inscrito</li> <li>Cambios en tu <LinkModal2>familia tributaria</LinkModal2> o
          diferencias entre quiénes inscribiste en un plan de salud calificado y quiénes incluyes en esta declaración
          federal</li> </ul>
        LinkModal1:
          header: ¿Qué es la Cobertura esencial mínima (MEC)?
          urls:
            LinkEnrollment: >-
              https://www.irs.gov/publications/p974#en_US_2021_publink100023202:~:text=Determining%20eligibility%20for%20Medicaid%20or%20CHIP%20at%20enrollment.%20An,from%20what%20a%20reasonable%20person%20would%20do%20under%20the%20circumstances.
            LinkMec: https://www.irs.gov/publications/p974#en_US_2021_publink100023186
          body:
            - p: >-
                Ciertas coberturas de planes patrocinados por el gobierno son Cobertura esencial mínima (MEC en inglés).
                Generalmente, no puedes tomar el Crédito tributario de prima (PTC) para una persona en tu familia
                tributaria en cualquier mes en que fueron elegibles para otra MEC, incluyendo:
            - ul:
                - li: >-
                    Medicaid (excepto para ciertos programas de alcance limitado)
                - li: Medicare Parte A
                - li: Planes Medicare Advantage
                - li: Programa de seguro médico para niños (CHIP en inglés)
                - li: >-
                    El paquete de beneficios médicos del Departamento de Asuntos de los Veteranos, para veteranos
                    elegibles
                - li: >-
                    Programa médico y de salud civil del Departamento de Asuntos de los Veteranos (CHAMPVA en inglés)
                - li: >-
                    Cuidado de salud comprensivo para niños con espina bífida y que son hijos de veteranos de Vietnam y
                    veteranos del servicio cubierto en Corea
                - li: TRICARE
                - li: Cobertura médica para los voluntarios del Cuerpo de Paz
                - li: >-
                    Otro tipo de cobertura médica designado por el Departamento de Salud y Servicios Humanos
            - p: >-
                La cobertura individual del Mercado se considera como MEC, pero si alguien estaba inscrito o era
                elegible para la misma, aún podrían calificar para el PTC.
            - p: >-
                La elegibilidad de una persona para Medicare o CHIP se determina cuando se inscriben en un plan de salud
                calificado. Esa <LinkEnrollment>determinación de elegibilidad aplica para todo el año (en
                inglés)</LinkEnrollment> (aún si el tamaño de tu familia o el ingreso familiar cambia).
            - p: <LinkMec>Conoce más sobre MEC (en inglés)</LinkMec>
        LinkModal2:
          header: ¿Qué es una familia tributaria?
          urls:
            LinkTaxFamily: https://www.irs.gov/instructions/i8962#en_US_2024_publink100013175
          body:
            - p: >-
                Para propósitos del Crédito tributario de prima (PTC), una familia tributaria puede incluir a:
            - p: "<strong>Ti</strong>:"
            - ul:
                - li: >-
                    Si presentas una declaración de impuestos federales del {{/taxYear}} y no pueden reclamarte como
                    dependiente en la declaración de impuestos del {{/taxYear}} de otra persona
            - p: "<strong>Tu cónyuge</strong>:"
            - ul:
                - li: >-
                    Si presenta una declaración conjunta contigo en el {{/taxYear}} y no pueden reclamarle como
                    dependiente en la declaración de impuestos del {{/taxYear}} de otra persona
            - p: "<strong>Tus dependientes</strong>:"
            - ul:
                - li: >-
                    Siempre y cuando los reclames en tu declaración de impuestos del {{/taxYear}}
            - p: >-
                <LinkTaxFamily>Conoce más sobre familias tributarias y el PTC (en inglés)</LinkTaxFamily>
