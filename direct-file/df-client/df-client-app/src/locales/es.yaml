  /heading/income/unemployment/add-1099:
    helpText:
      modals:
        text: >-
          ¿Recibiste un <LinkModal1>Formulario 1099-G</LinkModal1> por esta compensación por desempleo?
        LinkModal1:
          header: ¿Qué es un Formulario 1099-G?
          urls:
            LinkF1099G: https://www.irs.gov/pub/irs-pdf/f1099g.pdf
          body:
            - p: >-
                Las agencias gubernamentales federales, estatales y locales usan el Formulario 1099-G para informar
                pagos de la compensación por desempleo y otros tipos de pagos realizados por el gobierno.
            - p: >-
                Dependiendo de la agencia que lo emitió, los Formularios 1099-G pueden ser diferentes, pero todos deben
                decir “Certain Government Payments” (Ciertos pagos del gobierno) en el formulario.
            - p: >-
                <LinkF1099G>Ver un ejemplo del Formulario 1099-G (en inglés)</LinkF1099G>
            - p: <strong>¿Quiénes reciben el Formulario 1099-G?</strong>?
            - p: >-
                Toda persona que recibió {{/minimumUnemploymentCompensation}} o más en compensación por desempleo
                durante un año tributario debería recibir un Formulario 1099-G de la agencia de desempleo estatal
                informándole de la cantidad pagada.
            - p: >-
                Puede que no recibas el Formulario 1099-G si la compensación por desempleo fue menos de
                {{/minimumUnemploymentCompensation}}, pero aún se te requiere declararla.
            - p: <strong>Formularios 1099-G faltantes</strong>
            - p: >-
                La mayoría de las agencias te proporcionan una copia en papel del Formulario 1099-G para el 31 de enero
                de cada año. Si perdiste o no recibiste tu Formulario 1099-G, pídele una copia a la agencia que te
                realizó los pagos. Si no recibes el formulario para finales de febrero, llama al IRS al
                {{/irsPhoneNumber}} para obtener ayuda.
            - p: <strong>Formularios 1099-G inesperados</strong>
            - p: >-
                Si recibes un Formulario 1099-G por compensación por desempleo inesperado, es posible que alguien esté
                usando tu información para recibir beneficios de desempleo de manera fraudulenta.
            - p: >-
                Si esto ocurre, no lo incluyas en tu declaración del impuesto federal. Comunícate con la agencia de
                desempleo en tu estado y pídele un formulario corregido indicando que recibiste $0 en beneficios.
