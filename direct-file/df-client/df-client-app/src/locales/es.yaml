          Las ganancias de aportaciones en exceso (extra) que fueron retiradas para el {{/taxDay}} son ingresos
          tributables. Direct File aún no acepta esta situación tributaria.
      - p: >-
          Debes declarar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Tendrás que presentar tus impuestos con otra herramienta.
