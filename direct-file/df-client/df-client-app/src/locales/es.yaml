  /heading/credits-and-deductions/credits/edc-physicians-statement-1983-primary:
    helpText:
      modals:
        text: >-
          ¿Presentaste un comunicado de un doctor para el 1983 o un año anterior certificando que tienes una
          <LinkModal1>discapacidad total y permanente</LinkModal1>?
        LinkModal1:
          header: ¿Qué es una discapacidad total y permanente?
          body:
            - p: >-
                Una persona tiene una discapacidad total y permanente si estas dos cosas aplican:
            - ul:
                - li: >-
                    No puede participar de <strong>trabajo sustancial y lucrativo</strong> debido a una condición física
                    o mental
                - li: >-
                    Un doctor calificado determinó que la condición ha permanecido o se espera que permanezca
                    continuamente por al menos un año o que resulte en fallecimiento
            - p: >-
                Aun si no te jubilas formalmente, podrías ser considerado jubilado por discapacidad cuando has dejado de
                trabajar por causa de tu discapacidad.
            - p: <strong>Trabajo sustancial y lucrativo</strong>
            - p: >-
                El trabajo sustancial y lucrativo es realizar tareas significativas en un período de tiempo razonable
                cuando se trabaja por paga, como en un puesto a tiempo completo o parcial, de por lo menos un
                <Link1>salario mínimo (en inglés)</Link1>.
            - p: >-
                Trabajo sustancial y lucrativo no es trabajo que haces para cuidar de ti mismo o de tu hogar. No es
                trabajo sin paga por pasatiempos, asistencia escolar, clubes, programas sociales, terapia o
                entrenamiento en una institución y actividades similares. Sin embargo, la naturaleza de estas
                actividades muestra que puedes participar en un trabajo sustancial y lucrativo.
            - p: >-
                El hecho de no haber trabajado o haber estado desempleado por un tiempo no necesariamente comprueba que
                no puedas participar en un trabajo sustancial y lucrativo.
            - p: >-
                Consulta las <Link2>Instrucciones para el Anexo R (en inglés)</Link2> para más información y ejemplos de
                trabajo sustancial y lucrativo.
          urls:
            Link1: https://www.dol.gov/general/topic/wages/minimumwage
            Link2: https://www.irs.gov/instructions/i1040sr
