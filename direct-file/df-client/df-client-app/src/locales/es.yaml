                - li: >-
                    Si recibiste beneficios del Seguro Social pagados en una suma global en años anteriores y deseas
                    elegir una suma global.
            - p: >-
                Estas situaciones requieren la presentación de formularios y anexos adicionales que Direct File aún no
                acepta.
            - p: >-
                Si alguna de las anteriores te corresponde, tendrás que presentar tus impuestos usando otra herramienta.
                <LinkFindOtherWaysToFile>Encuentra otras maneras de presentar tus impuestos</LinkFindOtherWaysToFile>.
  /info/income/other-income/social-security/social-security-calculations-positive:
    helpText:
      modals:
        text: >-
          <LinkModal1>$t(info./info/income/other-income/social-security/social-security-calculations-positive.helpText.modals.LinkModal1.header)</LinkModal1>
        LinkModal1:
          header: ¿Cómo se calcula el Seguro Social tributable?
          body:
            - p: >-
                Para calcular cuánto de tus beneficios de Seguro Social son tributables, comenzamos con las cantidades
                de la <strong>casilla 5</strong> (Beneficios netos del {{/taxYear}}) de todos los <strong>Formularios
                SSA-1099</strong> que reportaste
            - p: >-
                Luego, usamos <LinkPublication915>la Hoja de trabajo 1 de la Publicación 915 del IRS (en
                inglés)</LinkPublication915>.
            - p: >-
                El Seguro Social tributable depende de la cantidad total de los beneficios netos de Seguro Social, otros
                ingresos y ciertas deducciones/exclusiones. <strong>La cantidad tributable es menor que los beneficios
                netos.</strong>
            - p: >-
                A continuación, calcularemos tus deducciones y tus beneficios tributables de Seguro Social.
          urls:
            LinkPublication915: https://www.irs.gov/publications/p915
  /info/income/other-income/social-security/social-security-calculations:
    helpText:
      modals:
        text: >-
          <LinkModal1>$t(info./info/income/other-income/social-security/social-security-calculations-positive.helpText.modals.LinkModal1.header)</LinkModal1>
        LinkModal1:
          header: ¿Cómo se calcula el Seguro Social tributable?
          body:
            - p: >-
                Ninguno de tus beneficios de Seguro Social son tributables porque el total de beneficios que
                reintegraste es mayor que la cantidad total de beneficios que recibiste.
  /info/income/unemployment/no-1099-g-repay-options:
    body: >-
      Los reintegros ocurren si alguien accidentalmente recibe demasiada compensación por desempleo y tiene que devolver
      parte de ella.
  /info/income/unemployment/no-payer:
    body: El pagador es la agencia gubernamental que realizó los pagos.
  /info/income/unemployment/state-info:
    body: >-
      Asegúrate de rellenar cualquier casilla que tenga información en el Formulario 1099-G. Si una casilla está en
      blanco, puedes saltarla.
  /info/income/unemployment/payer-tin:
    body: >-
      El TIN del pagador a veces se llama número de identificación federal o Fed. Id. No. del pagador.
  /info/income/unemployment/1099-g-repay-options:
    body:
      - p: >-
          Los reintegros ocurren si alguien accidentalmente recibe demasiada compensación por desempleo y tiene que
          devolver parte de ella.
      - p: Esta cantidad no será mostrada en tu Formulario 1099-G.
  /info/income/unemployment/1099G-unsupported-income-types-alert:
    alertText:
      body: >-
        Hay algunos tipos de ingresos en el Formulario 1099-G que no podrás declarar usando Direct File. Si tienes estos
        tipos de ingresos, tendrás que usar otra herramienta para presentar tus impuestos.
  /info/income/unemployment/1099G-unsupported-income-types-alert-modal:
    helpText:
      modals:
        text: >-
          <LinkModal1>Tipos de ingresos del 1099-G que Direct File aún no acepta</LinkModal1>.
        LinkModal1:
          header: Ingresos del 1099-G que Direct File aún no acepta
          urls:
            LinkOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                En Direct File, puedes declarar compensación por desempleo (casilla 1), siempre y cuando:
            - ul:
                - li: sea de {{/filerResidenceAndIncomeState}}
                - li: >-
                    el título de la casilla 1 sea <strong>Unemployment compensation</strong> (compensación por
                    desempleo)
            - p: >-
                El 1099-G se usa para informar muchos tipos de pagos gubernamentales, pero Direct File sólo acepta los
                pagos de compensación por desempleo que se muestran en las casillas 1 y 4.
            - p: >-
                Declarar otros tipos de ingresos requiere presentar formularios y anexos adicionales que Direct File aún
                no permite.
            - p: >-
                Si recibiste dinero de alguna de esas otras fuentes, tendrás que presentar tus impuestos usando otra
                herramienta. <LinkOtherWaysToFile>Encuentra otras maneras de presentar tus impuestos
                federales</LinkOtherWaysToFile>.
  /info/income/unemployment/1099G-unsupported-income-types:
    helpText:
      modals:
        text: >-
          <LinkModal1>Tipos de ingresos del 1099-G que Direct File aún no acepta</LinkModal1>.
        LinkModal1:
          header: Ingresos del 1099-G que Direct File aún no acepta
          urls:
            LinkOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                En Direct File, puedes declarar compensación por desempleo (casilla 1), siempre y cuando:
            - ul:
                - li: sea de {{/filerResidenceAndIncomeState}}
                - li: >-
                    el título de la casilla 1 sea <strong>Unemployment compensation</strong> (compensación por
                    desempleo)
            - p: >-
                El 1099-G se usa para informar muchos tipos de pagos gubernamentales, pero Direct File sólo acepta los
                pagos de compensación por desempleo que se muestran en las casillas 1 y 4.
            - p: >-
                Declarar otros tipos de ingresos requiere presentar formularios y anexos adicionales que Direct File aún
                no permite.
            - p: >-
                Si recibiste dinero de alguna de esas otras fuentes, tendrás que presentar tus impuestos usando otra
                herramienta. <LinkOtherWaysToFile>Encuentra otras maneras de presentar tus impuestos
                federales</LinkOtherWaysToFile>.
  /info/income/unemployment/1099G-calculations:
    helpText:
      modals:
        text: >-
          <LinkModal1>$t(info./info/income/unemployment/1099G-calculations.helpText.modals.LinkModal1.header)</LinkModal1>
        LinkModal1:
          header: ¿Cómo se calcula la compensación por desempleo?
          body:
            - >-
              Para calcular tu compensación por desempleo, sumamos las cantidades de:
            - ul:
                - li: >-
                    <strong>La casilla 1</strong> (compensación por desempleo) de cualquier <strong>Formulario
                    1099-G</strong> que hayas declarado
                - li: >-
                    Cualquier otra <strong>compensación por desempleo</strong> que hayas declarado
            - p: >-
                Luego, restamos cualquier reintegro reportado hecho en el {{/taxYear}} de cantidades recibidas en el
                {{/taxYear}}.
  /info/income/unemployment/1099-g-amount:
    helpText:
      hint:
        text: >-
          A veces, la casilla 1 tiene un título diferente, pero sólo puedes declarar este ingreso en Direct File si el
          título de la casilla 1 es <strong>Unemployment compensation</strong> (compensación por desempleo).
  /info/income/interest/where-to-find-taxable-interest:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Dónde encuentro la cantidad total de los intereses tributables?</LinkModal1>
        LinkModal1:
          header: ¿Dónde encuentro la cantidad total de los intereses tributables?
          body:
            - p: >-
                Los intereses tributables a menudo se encuentran en un estado de cuenta del banco, institución
                financiera, agencia gubernamental u otra entidad o persona que pagó tus intereses. También puedes
                ponerte en contacto directamente con esa entidad para obtener más información.
  /info/income/interest/no-add-payer:
    body: >-
      El pagador es el banco, institución financiera, agencia gubernamental u otra entidad o persona que pagó los
      intereses.
  /info/income/interest/no-add-whose:
    body:
      - p: Si es una cuenta conjunta, elige el titular primario en la cuenta.
  /info/income/interest/add-boxes-9-14-1099:
    body: >-
      Si una casilla está en blanco en el Formulario 1099-INT, déjala en blanco aquí también.
  /info/income/interest/add-box-6-1099:
    body: Si la casilla 6 está en blanco, déjala en blanco aquí también.
  /info/income/interest/skip-box-7:
    helpText:
      modals:
        text: >-
          <p>Puedes saltar la <strong>casilla 7</strong>, "Foreign country or U.S. possession" (País extranjero o
          posesión de los Estados Unidos)<br /> <LinkModal1>¿Por qué saltamos la casilla 7?</LinkModal1></p>
        LinkModal1:
          header: ¿Por qué saltamos la casilla 7?
          body:
            - p: >-
                Saltamos la casilla 7, "Foreign country or U.S. territory" (País extranjero o territorio de los Estados
                Unidos) porque no necesitamos esta información para calcular tus impuestos.
  /info/income/interest/skip-box-5:
    helpText:
      modals:
        text: >-
          <p>Puedes saltar la <strong>casilla 5</strong>, "Investment Expenses" (Gastos de inversión).<br />
          <LinkModal1>¿Por qué saltamos la casilla 5?</LinkModal1></p>
        LinkModal1:
          header: ¿Por qué saltamos la casilla 5?
          body:
            - p: >-
                Actualmente, los gastos de inversión en la casilla 5 no son deducibles en las declaraciones de
                impuestos.
  /info/income/interest/add-box-2-1099:
    body: Si la casilla 2 está en blanco, déjala en blanco aquí también.
  /info/income/interest/add-whose:
    body:
      - p:
          - >-
            Si es una cuenta conjunta, elige el titular primario en la cuenta que recibió el Formulario 1099-INT.
  /info/income/interest/intro-list:
    listItem_any_1099_forms:
      helpText:
        modals:
          text: Cualquier <LinkModal1>Formulario 1099-INT</LinkModal1> recibido
          LinkModal1:
            header: ¿Qué es un Formulario 1099-INT?
            body:
              - p: >-
                  Los bancos, instituciones financieras, agencias gubernamentales y otras entidades usan el Formulario
                  1099-INT para informar la cantidad de intereses que pagaron a una persona.
              - p: >-
                  Dependiendo de quién lo emitió, los Formularios 1099-INT pueden ser diferentes, pero todos deben decir
                  “Interest Income” (Ingresos por intereses) en el formulario.
              - p: >-
                  <LinkExample1099Int>Ver un ejemplo del Formulario 1099-INT (en inglés)</LinkExample1099Int>
              - p: <strong>¿Quién recibe un 1099-INT?</strong>
              - p: >-
                  En la mayoría de casos, si recibiste {{/minimumInterestIncome}} o más en el {{/taxYear}}, debes
                  recibir un 1099-INT del pagador antes del 31 de enero del {{/nextTaxYear}}.
              - p: >-
                  Debes declarar todos los intereses que hayas recibido aunque no recibas un 1099-INT.
              - p: <strong>Formularios 1099-INT faltantes</strong>
              - p: >-
                  Si perdiste o nunca recibiste tu 1099-INT, pídele una copia a la institución o persona que te pagó
                  intereses. Si no recibes el formulario para finales de febrero, obtén asistencia del IRS llamando al
                  {{/irsPhoneNumber}}.
            urls:
              LinkExample1099Int: https://www.irs.gov/pub/irs-pdf/f1099int.pdf
    listItem_any_1099_forms-mfj:
      helpText:
        modals:
          text: >-
