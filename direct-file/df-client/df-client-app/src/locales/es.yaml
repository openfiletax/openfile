        text: <LinkModal1>¿Dónde puedo encontrar el Formulario 1095-A?</LinkModal1>
        LinkModal1:
          header: ¿Dónde puedo encontrar el Formulario 1095-A?
          urls:
            Link1095A: $t(commonUrls.form1095A)
            LinkMarketplaceInState: $t(commonUrls.marketplaceInState)
            LinkIRSOnlineAcct: $t(commonUrls.irsOnlineAcct)
          body:
            - p: >-
                El Mercado envía el Formulario 1095-A, Declaración del Mercado de Seguros Médicos, a las personas
                inscritas en planes de salud calificados del Mercado.
            - p: >-
                El Mercado debe enviar el formulario por correo o electrónicamente antes del 31 de enero del
                {{/nextTaxYear}}. Si no recibes un Formulario 1095-A, o necesitas pedir una copia, ingresa a tu cuenta
                del Mercado para descargar el formulario o comunicarte con tu Mercado para recibir ayuda.
            - p: >-
                Si obtuviste cobertura a través de CuidadoDeSalud.gov y creaste una cuenta, puedes <Link1095A>descargar
                el Formulario 1095-A</Link1095A> desde tu cuenta de CuidadoDeSalud.gov.
            - p: >-
                Si obtuviste cobertura a través de un Mercado estatal, <LinkMarketplaceInState>visita el sitio web del
                Mercado estatal</LinkMarketplaceInState> para descargar o pedir el Formulario 1095-A.
            - p: >-
                Tus Formularios 1095-A también estarán disponibles en tu <LinkIRSOnlineAcct>cuenta del
                IRS</LinkIRSOnlineAcct> en línea cuando el IRS los reciba.
            - p: >-
                Si otra persona te inscribió, o inscribió a tu cónyuge (con quien presentas una declaración conjunta) o
                a un dependiente, entonces se le podría enviar el Formulario 1095-A a la persona que completó la
                inscripción. Tendrás que comunicarte con esa persona para obtener una copia.
            - p: <Link1095A>Conoce más sobre el Formulario 1095-A.</Link1095A>
