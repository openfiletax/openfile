  /info/paper-filing/ip-pin-not-ready-explainer:
    heading: ¿Por qué?
    urls:
      LinkInstructions: https://www.irs.gov/es/identity-theft-fraud-scams/retrieve-your-ip-pin
    body:
      - p: >-
          <strong>Puedes presentar tus impuestos federales sólo como una declaración de impuestos en papel.</strong>
      - p: >-
          Puedes presentar tus impuestos sólo como una declaración de impuestos en papel porque te falta un PIN para la
          Protección de la Identidad (IP PIN).
      - p: >-
          Las declaraciones en papel pueden tardar hasta 6 semanas en procesarse.
      - p: >-
          Necesitas un IP PIN para confirmar tu identidad. Si tienes un IP PIN pero no puedes encontrarlo, no podrás
          presentar tu declaración de impuestos electrónicamente.
      - p: >-
          Intenta seguir estas <LinkInstructions> instrucciones para obtener tu IP PIN</LinkInstructions>. Cuando tengas
          el IP PIN que buscas, agrégalo a Direct File.
      - p: >-
          Si necesitas ayuda, <customerSupportLink>comunícate con asistencia al cliente a través del
          chat</customerSupportLink>.
