  /info/you-and-your-family/dependents/confirmed-qp-benefits:
    helpText:
      modals:
        text: >-
          No puedes reclamar a {{/familyAndHousehold/*/firstName}} como tu <LinkModal1>dependiente</LinkModal1> este
          año, pero puedes usarle como tu ‘persona calificada’ para estos beneficios tributarios:
        LinkModal1:
          header: ¿Cómo afectan los dependientes a mis impuestos?
          urls:
            Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000250286
          body:
            - p: >-
                Los dependientes pueden reducir la cantidad que alguien paga en impuestos. También pueden aumentar la
                cantidad de reembolso que un contribuyente podría recibir.
            - p: >-
                Los dependientes también podrían calificarte para usar ciertos estados civiles tributarios o recibir
                ciertos créditos tributarios.
            - p: >-
                Consulta la <Link1>Publicación 501 (en inglés)</Link1> para conocer más acerca de los dependientes.
