  /info/credits-and-deductions/credits/eitc-primary-filer-combat-pay-recommend-to-include:
    helpText:
      modals:
        LinkModal1:
          header: ¿Qué es el ingreso del trabajo?
          body:
            - p: >-
                Los ingresos del trabajo incluyen los ingresos y salarios tributables que uno obtiene al trabajar para
                otra persona, para uno mismo, o de un negocio o granja de su propiedad.
        LinkModal2:
          header: ¿Cómo afecta el pago por combate no tributable al EITC?
          body:
            - p: >-
                El pago por combate no está incluido en tu ingreso tributable, pero puede incluirse en tu ingreso del
                trabajo al calcular la cantidad del Crédito tributario por ingreso del trabajo (EITC, por sus siglas en
                inglés).
            - p: >-
                Si la elección aumenta o disminuye la cantidad del EITC, depende de tu ingreso total del trabajo, tu
                estado civil tributario y el número de hijos calificados que tienen números de Seguro Social válidos.
            - p: >-
                Incluir o excluir el pago por combate sólo afecta la cantidad del crédito; no afecta tu ingreso
                tributable. El pago por combate siempre está libre de impuestos.
        text: >-
          <p><strong>Obtendrás el mayor Crédito tributario por ingreso del trabajo</strong> si incluyes todo pago por
          combate en tus <LinkModal1>ingresos del trabajo.</LinkModal1></p> <p>Puedes elegir otra opción, pero esto
          resultaría en un crédito menor.</p> <p><LinkModal2>¿Cómo afecta el pago por combate no sujeto a impuestos al
          EITC?</LinkModal2></p>
