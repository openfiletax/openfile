  /info/income/w2/what-are-dependent-care-benefits:
    text: ""
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué son los beneficios de cuidado de dependientes?</LinkModal1>
        LinkModal1:
          header: ¿Qué son los beneficios de cuidado de dependientes?
          body:
            - p: >-
                La casilla 10 muestra el valor total de los beneficios de cuidado de dependientes proporcionados por un
                empleador. Estos beneficios se usan para el cuidado de dependientes, como niños pequeños y miembros de
                la familia con discapacidades.
  /info/income/w2/what-are-non-qualified-plans:
    text: ""
    helpText:
      modals:
        text: <LinkModal1>¿Qué son los planes no calificados? </LinkModal1>
        LinkModal1:
          header: ¿Qué son los planes no calificados?
          body:
            - p: >-
                Un plan de compensación diferida no calificado es un acuerdo entre un empleador y sus empleados para
                diferir una porción de su salario a un año tributario futuro.
            - p: >-
                La casilla 11 muestra cuánto el empleador le distribuyó al empleado desde un plan de compensación
                diferida no calificada. Está cantidad es tributable.
  /info/income/w2/why-change-name:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué no puedo cambiar mi nombre?</LinkModal1>
        LinkModal1:
          header: ¿Por qué no puedo cambiar mi nombre?
          body:
            - p: >-
                Este es el nombre que indicaste en la sección <strong>Acerca de ti</strong> de esta declaración del
                impuesto federal.
            - p: >-
                Se muestra aquí para ayudarte a confirmar que el nombre en la <strong>casilla e</strong> del Formulario
                W-2 coincide con el nombre que indicaste anteriormente.
            - p: >-
                Si el nombre que ingresaste en la sección <strong>Acerca de ti</strong> es incorrecto, vuelve a esa
                sección para editarlo.
  /info/income/w2/why-change-name-mfj:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué no puedo cambiar el nombre?</LinkModal1>
        LinkModal1:
          header: ¿Por qué no puedo cambiar el nombre?
          body:
            - p: >-
                Este es el nombre que indicaste en la sección <strong>’Cónyuge’</strong> de esta declaración del
                impuesto federal.
            - p: >-
                Se muestra aquí para ayudarte a confirmar que el nombre en la <strong>casilla e</strong> del Formulario
                W-2 coincide con el nombre que ingresaste anteriormente.
            - p: >-
                Si el nombre que ingresaste anteriormente en la sección <strong>’Cónyuge’</strong> no es correcto,
                vuelve a esa sección para editarlo.
  /email:
    readOnlyField:
      helpText:
        modals:
          text: >-
            <LinkModal1>¿Por qué no puedo cambiar mi dirección de email?</LinkModal1>
          LinkModal1:
            header: ¿Por qué no puedo cambiar mi dirección de email?
            urls:
              Link1: >-
                https://help.id.me/hc/es-419/articles/360011500573--C%C3%B3mo-cambio-la-direcci%C3%B3n-de-correo-electr%C3%B3nico-principal-en-mi-cuenta-ID-me
            body:
              - p: >-
                  Tu dirección de email se rellena automáticamente con la dirección de email que usaste para registrate
                  para una cuenta con ID.me.
              - p: >-
                  No puedes cambiar el email con este producto. Visita <Link1>el Centro de apoyo de ID.me</Link1> para
                  aprender cómo cambiar tu dirección de email.
  /info/why-cant-i-change-country:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué no puedo cambiar el país?</LinkModal1>
        LinkModal1:
          header: ¿Por qué no puedo cambiar el país?
          urls:
            Link1: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                Actualmente, Direct File sólo permite el envío de comunicaciones escritas y reembolsos del IRS a
                direcciones en los Estados Unidos.
            - p: >-
                Si necesitas usar una dirección fuera de los Estados Unidos, tendrás que presentar tus impuestos con
                otra herramienta. <Link1>Encuentra otras opciones para presentar tus impuestos.</Link1>
