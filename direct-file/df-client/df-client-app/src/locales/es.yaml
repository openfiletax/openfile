          urls:
            LinkSpecialIncomeRule: https://www.irs.gov/publications/p503#en_US_2023_publink1000203287
  /info/income/dependent-care/earned-income-rule-breather-credits-student-only:
    body: >-
      <p>Personas que ganaron menos de cierta cantidad de dinero mientras eran estudiantes a tiempo completo pueden ser
      tratados como si tuvieran un ingreso de trabajo más alto para calcular el Crédito por el cuidado de hijos y
      dependientes. Direct File todavía no acepta esta situación. </p> <p>Tenemos que verificar si esto le aplica a
      {{/secondaryFiler/firstName}} y a ti, para saber si puedes seguir usando Direct File.</p>
  /info/income/dependent-care/earned-income-rule-breather-credits-disabled-only:
    body: >-
      <p>Personas que ganaron menos de cierta cantidad de dinero mientras fueron incapaces de cuidar de sí mismos por
      razones físicas o mentales pueden ser tratados como si tuvieran un ingreso de trabajo más alto para calcular el
      Crédito por el cuidado de hijos y dependientes. Direct File todavía no acepta esta situación. </p> <p>Tenemos que
      verificar si esto le aplica a {{/secondaryFiler/firstName}} y a ti, para saber si puedes seguir usando Direct
      File.</p>
  /info/income/dependent-care/earned-income-rule-breather-credits-student-and-disabled:
    body: >-
      <p>Personas que ganaron menos de cierta cantidad de dinero mientras eran estudiantes a tiempo completo o incapaces
      de cuidar de sí mismos por razones físicas o mentales pueden ser tratados como si tuvieran un ingreso de trabajo
      más alto para calcular el Crédito por el cuidado de hijos y dependientes. Direct File todavía no acepta esta
      situación. </p> <p>Tenemos que verificar si esto le aplica a {{/secondaryFiler/firstName}} y a ti, para saber si
      puedes seguir usando Direct File.</p>
  /info/credits-and-deductions/credits/cdcc-transition-b:
    body: >-
      Necesitamos alguna información sobre tus otras personas calificadas para ver si sus gastos califican para el
      crédito.
  /info/credits-and-deductions/credits/what-are-dependent-care-expenses:
    helpText:
      modals:
        text: >-
          <sharedModalCdccExpenses>¿Qué son gastos calificados del cuidado de dependientes? </sharedModalCdccExpenses>
  /info/credits-and-deductions/credits/cdcc-include-prepaid-expenses:
    body:
      - p: >-
          Incluye todo gasto que prepagaste en el {{/lastTaxYear}} por cuidados que se proporcionaron en el
          {{/taxYear}}.
      - p: "No incluyas:"
  /info/credits-and-deductions/credits/cdcc-not-qualifying-expenses:
    unableToCareFiler: >-
      Gastos pagados por cuidados para {{/filers/*/firstName}} en cualquier día en que se encontraba capaz física o
      mentalmente para cuidar de sí mismo
    depCareBenefits: >-
      Los {{/cdccSumOfDeductibleAndExcludedBenefitsAmount}} en beneficios por cuidado de dependientes provistos por el
      empleador que no estaban sujeto a impuestos
    postpaidExpenses: >-
      Gastos que tuviste en el {{/lastTaxYear}} pero que no pagaste hasta el {{/taxYear}}
    futurePostpaidExpenses: >-
      Gastos que tuviste en el {{/taxYear}} pero vas a pagar en el {{/nextTaxYear}}
    futurePrepaidExpenses: >-
      Gastos que prepagaste en el {{/taxYear}} por cuidados que se van a proporcionar en el {{/nextTaxYear}}
    afterThirteen: >-
      Gastos pagados para cuidar a {{/familyAndHousehold/*/firstName}} después de que cumplió 13 años
    unableToCareQp: >-
      Gastos pagados para cuidar a {{/familyAndHousehold/*/firstName}} en cualquier día en que podía cuidar a sí mismo
      física o mentalmente
  /info/credits-and-deductions/credits/cdcc-not-qualified-provider:
    body: >-
      Según el IRS, un proveedor de gastos calificado <strong>no puede</strong> ser:
  /info/credits-and-deductions/credits/cdcc-not-qualified-provider-types:
    dependent: Tu dependiente
    spouse: Tu cónyuge (en ningún momento durante el {{/taxYear}})
    child: >-
      Tu hijo biológico, hijo adoptado, hijastro, o hijo de crianza a menos que tuviera 19 años o más para el final del
      {{/taxYear}})
    childsParent: Padre de {{/familyAndHousehold/*/firstName}}
  /info/knockout/taxable-benefits-distribution-ko:
    body:
      - p: >-
          Tú o {{/secondaryFiler/firstName}} recibieron de sus empleadores beneficios por cuidado de dependientes, y
          algunos de esos beneficios son tributables.
      - p: >-
          Para calcular el Crédito por el cuidado de hijos y dependientes (CDCC en inglés), necesitarás dar cuenta por
          esos beneficios tributables en los ingresos del trabajo tuyos y de {{/secondaryFiler/firstName}}. Direct File
          no permite este cálculo todavía.
  /info/income/dependent-care/combat-pay-recommendation/you:
    body:
      <strong>Una cantidad menor de tus beneficios podrían estar sujetos a impuestos</strong> si incluyes todo tu pago
      por combate en tus ingresos del trabajo. Puedes elegir otra opción, pero esto significa que más de tus beneficios
      podrían ser tributables.
  /info/income/dependent-care/combat-pay-recommendation/you-and-your-spouse:
    body:
      <strong>Una cantidad menor de tus beneficios podrían estar sujetos a impuestos</strong> si incluyes todo tu pago
      por combate o el de {{/secondaryFiler/firstName}} en tus ingresos del trabajo. Puedes elegir otra opción, pero
      esto significa que más de tus beneficios podrían ser tributables.
  /info/credits-and-deductions/credits/combat-pay-recommendation/you:
    body: >-
      <strong>Tu Crédito por el cuidado de hijos y dependientes</strong> podría ser mayor si incluyes todo tu pago por
      combate en tus ingresos del trabajo. Puedes elegir otra opción, pero esto podría darte un crédito menor.
  /info/credits-and-deductions/credits/combat-pay-recommendation/you-and-your-spouse:
    body: >-
      <strong>Tu Crédito por el cuidado de hijos y dependientes</strong> podría ser mayor si incluyes todo tu pago por
      combate o el de {{/secondaryFiler/firstName}} en tus ingresos del trabajo. Puedes elegir otra opción, pero esto
      podría darte un crédito menor.
  /info/credits-and-deductions/credits/cdcc-combat-pay-modal:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo puede aumentar tu CDCC si incluyes tu pago por combate?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cómo puede aumentar tu Crédito por el cuidado de hijos y dependientes (CDCC) si incluyes tu pago por
            combate?
          body:
            - p: >-
                Incluir tu pago por combate en tus ingresos del trabajo puede ayudar a aumentar la cantidad de tu
                Crédito por el cuidado de hijos y dependientes
            - p: >-
                Si decides incluir el pago por combate en tus ingresos del trabajo, sólo se usará para calcular tu
                Crédito por el cuidado de hijos y dependientes. Sólo puede ser de beneficio y nunca resultará en un
                crédito menor.
  /info/income/dependent-care/household-employee-ko:
    body:
      - p: >-
          Indicaste que le pagaste a un empleado doméstico por gastos de cuidado de dependientes. Si contrataste un
          empleado doméstico en el {{/taxYear}}, podrías tener que pagar impuestos sobre la nómina, que requiere
          formularios que Direct File todavía no acepta.
  /info/income/dependent-care/learn-more-about-household-employees:
    body:
      - p: >-
          <LinkLearnMoreHouseholdEmployees>Conoce más sobre empleados domésticos (en
          inglés)</LinkLearnMoreHouseholdEmployees>
    urls:
      LinkLearnMoreHouseholdEmployees: $t(commonUrls.householdEmployees)
  /info/income/dependent-care/household-employee-check:
    helpText:
      modals:
        text:
          - p: >-
              <sharedModalHouseholdEmployeeWhyAsk>Preguntamos esto por que si tienes un empleado doméstico
              </sharedModalHouseholdEmployeeWhyAsk>, podrías necesitar pagar impuestos del empleado y enviar el Schedule
              H (Formulario 1040) con tu declaración del impuesto federal. Direct File aún no acepta esta opción.
          - p: "Podrían ser empleados domésticos si:"
          - ul:
              - li: Vienen a tu casa y tú controlas qué trabajo se hace y cómo se hace
              - li: Tú los contrataste y les pagas directamente (aún si una agencia los recomendó)
              - li: Tienes un Número de Identificación del Empleador (EIN) y les proporcionaste un W-2
          - p: "Podrían <strong>no</strong> ser empleados domésticos si:"
          - ul:
              - li: Proporcionan el cuidado desde su propio hogar o lugar de trabajo
              - li:
                  Tú le pagas a una agencia para que los coloque en tu casa y ellos controlan qué trabajo se hace y cómo
                  se hace
  /info/credits-and-deductions/credits/cdcc-gating:
    body: >-
      Puedes haber estado trabajando a tiempo completo o tiempo parcial, o puedes haber estado buscando trabajo
      activamente.
  /info/credits-and-deductions/credits/cdcc-gating-spouse:
    body: >-
      Tú o {{/secondaryFiler/firstName}} pueden haber estado trabajando a tiempo completo o tiempo parcial, o pueden
      haber estado buscando trabajo activamente.
  /info/income/dependent-care/how-are-taxable-dependent-care-benefits-calculated:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo se calcularon mis beneficios tributables por cuidado de dependientes?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cómo se calcularon mis beneficios tributables por cuidado de dependientes?
          body:
            - p: >-
                Los beneficios por cuidado de dependientes que obtienes de tu empleador son libres de impuestos. Pero en
                algunos casos, podrías tener que pagar impuestos por estos beneficios más adelante cuando presentes tus
                impuestos federales.
            - p: >-
                Usamos el <Link1>Formulario 2441 Parte III (en inglés)</Link1> para calcular cuánto de tus beneficios
                por cuidado de dependientes es tributable.
            - p: "La cantidad tributable depende de:"
            - ul:
                - li: >-
                    La cantidad total de los beneficios por cuidado de dependientes que recibiste
                - li: >-
                    Cualquier cantidad transferida del {{/lastTaxYear}} y usada en el {{/taxYear}}
                - li: >-
                    Cualquier cantidad que hayas perdido o transferido al {{/nextTaxYear}}
                - li: La cantidad de personas calificadas que tengas
                - li: El total de tus gastos calificados
                - li: Tus ingresos del trabajo
          urls:
            Link1: >-
              https://www.irs.gov/instructions/i2441#en_US_2023_publink1000106357
  /info/income/dependent-care/dependent-care-exclusion-outcome:
    body:
      - p: >-
          Si actualizaste información sobre tu estado civil, tu familia y hogar o tus ingresos, podría cambiar la
          cantidad de beneficios tributables. Te dejaremos saber si esto ocurre.
  /info/income/dependent-care/combat-pay-modal:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo el incluir tu pago por combate afecta tus beneficios tributables por cuidado de
          dependientes?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cómo el incluir tu pago por combate afecta tus beneficios tributables por cuidado de dependientes?
          body:
            - p: >-
                Incluir el pago por combate en tus ingresos del trabajo puede ayudar a reducir la cantidad tributable de
                tus beneficios por cuidado de dependientes.
            - p: >-
                Si decides incluir el pago por combate en tus ingresos del trabajo, sólo se usará para calcular cuánto
                de tus beneficios por cuidado de dependientes son tributables. Solo puede ser de ayuda y nunca
                conllevará a que más de tus beneficios sean tributables.
  /info/income/dependent-care/mfs-earned-income:
    body:
      - p: >-
          Necesitamos saber los ingresos del trabajo de {{/secondaryFiler/firstName}} en el {{/taxYear}} para determinar
          si puedes excluir de los impuestos algunos beneficios por cuidado de dependientes.
      - p: >-
          Si no puedes obtener sus ingresos del trabajo, entonces tendremos que suponer que sus ingresos del trabajo son
          $0. Esto significa que no podrás excluir ninguno de tus beneficios por cuidado de dependientes de los
          impuestos de este año.
  /info/income/dependent-care/what-is-earned-income-modal:
    helpText:
      modals:
        text: <p><LinkModal1>¿Qué son los ingresos del trabajo?</LinkModal1></p>
        LinkModal1:
          header: ¿Qué son los ingresos del trabajo?
          body:
            - p: >-
                El IRS usa los ingresos del trabajo para determinar cuánto de tus beneficios por cuidado de dependientes
                pueden ser excluidos de los impuestos. Cuando se usa para este propósito, el IRS define los ingresos del
                trabajo como:
            - ul:
                - li: La cantidad total en la línea 1z del Formulario 1040
                - li: Pago por combate no tributable
            - p: >-
                Los ingresos tributables incluyen otros tipos de ingresos también, pero Direct File no los acepta este
                año.
            - p: >-
                Consulta las <Link1>Instrucciones para el Formulario 2441, líneas 4 y 5 (en inglés)</Link1> para más
                información sobre cómo calcular los ingresos del trabajo para propósitos de excluir de los impuestos los
                beneficios por cuidado de dependientes.
          urls:
            Link1: >-
              https://www.irs.gov/instructions/i2441#en_US_2023_publink100077779:~:text=
              by%20your%20employer.-,Lines%204%20and%205,-If%20filing%20jointly
  /info/income/dependent-care/earned-income-rule-knockout-benefits:
    body: >-
      Según tus respuestas, calificas para reducir la cantidad de tus beneficios tributables por el cuidado de
      dependientes. Direct File aún no acepta esta situación tributaria.
  /info/income/dependent-care/earned-income-rule-tp1/why-ask-if-made-under-benefits:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Por qué preguntamos si ganaste menos de cierta cantidad?</LinkModal1>
        LinkModal1:
          header: ¿Por qué preguntamos si ganaste menos de cierta cantidad?
          body:
            - p: $t(modals.sharedModalBodyCdccBenefitSpecialEarnedIncome.0.p)
            - ul:
                - li: >-
                    $t(modals.sharedModalBodyCdccBenefitSpecialEarnedIncome.1.ul.0.li)
                - li: >-
                    $t(modals.sharedModalBodyCdccBenefitSpecialEarnedIncome.1.ul.1.li)
            - p: $t(modals.sharedModalBodyCdccBenefitSpecialEarnedIncome.2.p)
            - p: >-
                <LinkSpecialIncomeRule>Conoce más sobre la regla de estudiante-cónyuge o cónyuge que no puede cuidar de
                sí mismo (en inglés).</LinkSpecialIncomeRule>
          urls:
            LinkSpecialIncomeRule: https://www.irs.gov/publications/p503#en_US_2023_publink1000203287
  /info/income/dependent-care/earned-income-rule-breather-benefits-student-only:
    body: >-
      <p>Es posible que las personas que ganaron menos de cierta cantidad de dinero cuando eran estudiantes a tiempo
      completo puedan reducir la cantidad de sus beneficios tributables por el cuidado de dependientes. Direct File aún
      no acepta esta situación tributaria.</p><p>Necesitamos saber si esto le aplica a {{/secondaryFiler/firstName}} o a
      ti para determinar si puedes continuar usando Direct File.</p>
  /info/income/dependent-care/earned-income-rule-breather-benefits-disabled-only:
    body: >-
      <p>Es posible que las personas que ganaron menos de cierta cantidad de dinero cuando eran física o mentalmente
      incapaces de cuidar de sí mismos puedan reducir la cantidad de sus beneficios tributables por el por cuidado de
      dependientes. Direct File aún no acepta esta situación tributaria.</p><p>Necesitamos saber si esto le aplica a
      {{/secondaryFiler/firstName}} o a ti para determinar si puedes continuar usando Direct File.</p>
  /info/income/dependent-care/earned-income-rule-breather-benefits-student-and-disabled:
    body: >-
      <p>Es posible que las personas que ganaron menos de cierta cantidad de dinero cuando eran estudiantes a tiempo
      completo, o física o mentalmente incapaces de cuidar de sí mismos, puedan reducir la cantidad de sus beneficios
      tributables por el cuidado de dependientes. Direct File aún no acepta esta situación tributaria.</p><p>Necesitamos
      saber si esto le aplica a {{/secondaryFiler/firstName}} o a ti para determinar si puedes continuar usando Direct
      File.</p>
  /info/income/dependent-care/earned-income-rule-breather-benefits-student-only-MFS:
    body: >-
      <p>Es posible que las personas que ganaron menos de cierta cantidad de dinero cuando eran estudiantes a tiempo
      completo puedan reducir la cantidad de sus beneficios tributables por el cuidado de dependientes. Direct File aún
      no acepta esta situación tributaria.</p><p>Necesitamos saber si esto te aplica para determinar si puedes continuar
      usando Direct File.</p>
  /info/income/dependent-care/earned-income-rule-breather-benefits-disabled-only-MFS:
    body: >-
      <p>Es posible que las personas que ganaron menos de cierta cantidad de dinero cuando eran física o mentalmente
      incapaces de cuidar de sí mismos puedan reducir la cantidad de sus beneficios tributables por el cuidado de
      dependientes. Direct File aún no acepta esta situación tributaria.</p><p>Necesitamos saber si esto te aplica para
      determinar si puedes continuar usando Direct File.</p>
  /info/income/dependent-care/earned-income-rule-breather-benefits-student-and-disabled-MFS:
    body: >-
      <p>Es posible que las personas que ganaron menos de cierta cantidad de dinero cuando eran estudiantes a tiempo
      completo, o física o mentalmente incapaces de cuidar de sí mismos, puedan reducir la cantidad de sus beneficios
      tributables por el cuidado de dependientes. Direct File aún no acepta esta situación tributaria.</p><p>Necesitamos
      saber si esto te aplica para determinar si puedes continuar usando Direct File.</p>
  /info/income/dependent-care/primary-filer-dependent-plan-exceeds-federal-limit/your-spouse:
    alertText:
      heading: >-
        Necesitas actualizar la cantidad máxima que pueden excluir en el {{/taxYear}}
      body: >-
        Por ley, la cantidad máxima que pueden excluir es {{/cdccMaximumExclusion}}. Debes indicar una cantidad menor de
        {{/cdccMaximumExclusion}}.
  /info/income/dependent-care/add-dep-care-max-exclusion:
    body:
      - p: >-
          Por ley, la cantidad máxima que puedes excluir es {{/cdccMaximumExclusion}}, pero algunos empleadores tienen
          límites menores que ese. Si no sabes cuál es, verifica con tu empleador.
  /info/income/dependent-care/primary-filer-dependent-plan-exceeds-federal-limit/you:
    alertText:
      heading: >-
        Necesitas actualizar la cantidad máxima que puedes excluir para el {{/taxYear}}
      body: >-
        Por ley, la cantidad máxima que puedes excluir es {{/cdccMaximumExclusion}}. Debes indicar una cantidad menor de
        {{/cdccMaximumExclusion}}.
  /info/credits-and-deductions/credits/dep-care-carry-forward-prior-year-mfj:
    body: >-
      Esto es toda cantidad no usada del {{/lastTaxYear}} que tu empleador o el de {{/secondaryFiler/firstName}} les
      permitió transferir al {{/taxYear}} y usar antes del 15 de marzo del {{/taxYear}}.
  /info/credits-and-deductions/credits/dep-care-carry-forward-prior-year-single:
    body: >-
      Esto es toda cantidad no usada del {{/lastTaxYear}} que tu empleador te permitió transferir al {{/taxYear}} y usar
      antes del 15 de marzo del {{/taxYear}}.
  /info/income/1099Misc/box-3-amounts-summary:
    body:
      - p: >-
          La cantidad del Dividendo del Fondo Permanente de Alaska para el {{/taxYear}} es {{/alaskaPfdAmount}}. Esta
          cantidad incluye la distribución del dividendo de {{/alaskaPfdAmountDividendPortion}} y un pago de ayuda con
          la energía eléctrica de  {{/alaskaPfdAmountEnergyReliefPaymentPortion}}.
      - p: >-
          Para propósitos de los impuestos federales, la cantidad total de {{/alaskaPfdAmount}} es tributable.
  /info/income/1099Misc/box-4-can-be-blank:
    body: Si la casilla 4 está en blanco, déjala en blanco aquí también.
  /info/income/1099Misc/why-are-we-skipping-other-info:
    body:
      - p: No incluiremos otra información que aparece en el PFD.
  /info/income/pfd/why-are-we-skipping-other-info-modal:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Por qué no incluimos otra información del PFD?</LinkModal1></p>
        LinkModal1:
          header: ¿Por qué no incluimos otra información del PFD?
          body:
            - p: >-
                Tu PFD reportado en el Formulario 1099-MISC podría incluir información adicional en otras casillas, pero
                no la necesitamos para calcular tus impuestos.
            - p: >-
                Direct File sólo permite la deducción estándar. Si quieres usar deducciones detalladas para retenciones
                relacionadas a donaciones caritativas, plan de ahorros Alaska 529, o rifas educativas, entonces tendrás
                que presentar tus impuestos usando otra herramienta.
            - p: >-
                <Link1>Encuentra otras maneras de presentar tus impuestos federales</Link1>.
          urls:
            Link1: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/pfd/secondary-filer-income-without-mfj:
    alertText:
      heading: >-
        Borra el Formulario 1099-MISC de {{/secondaryFiler/firstName}} para continuar
      body:
        - p: >-
            Cambiaste tu estado civil tributario de ’Casado que presenta una declaración conjunta’ a
            ’{{/filingStatus}}’. Necesitas borrar el Formulario 1099-MISC de {{/secondaryFiler/firstName}} de tu
            declaración de impuestos para continuar.
  /info/income/pfd/report-child-pfd-income:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>Tengo un PFD de Alaska de un hijo(a). ¿Por qué no lo puedo declarar en Direct
          File?</LinkModal1></p>
        LinkModal1:
          header: >-
            Tengo un PFD de Alaska de un hijo(a). ¿Por qué no lo puedo declarar en Direct File?
          body:
            - p: >-
                El PFD del {{/taxYear}} es de {{/alaskaPfdAmount}}. Como esta cantidad es mayor de $1,300, el PFD de un
                hijo(a) es tributable como ’ingresos no derivados del trabajo’.
            - p: >-
                Direct File actualmente no acepta <Link1>reportar los ingresos no derivados del trabajo de hijos (en
                inglés)</Link1>.
            - p: >-
                Tendrás que presentar tu declaración usando otra herramienta. Debes reportar todos tus ingresos al IRS,
                aun si no puedes hacerlo con Direct File.
            - p: >-
                <Link2>Encuentra otras maneras de presentar tus impuestos federales.</Link2>
          urls:
            Link1: https://www.irs.gov/taxtopics/tc553
            Link2: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/pfd/add:
    body:
      - p: >-
          Agrega cualquier dividendo recibido de Alaska. Este dividendo se reporta en un Formulario 1099-MISC.
  /info/income/pfd/report-if-garnished-modal:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Tengo que reportar mi Dividendo del Fondo Permanente de Alaska (PFD) si tiene un
          embargo?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Tengo que reportar mi Dividendo del Fondo Permanente de Alaska (PFD) si tiene un embargo?
          body:
            - p: >-
                La cantidad total del dividendo debe reportarse como ingreso tributable, aun si parte o todo el PFD
                tenía embargo.
            - p: >-
                <Link1>Conoce más sobre los requisitos de declaración de impuestos para el PFD (en inglés)</Link1>
          urls:
            Link1: https://pfd.alaska.gov/payments/tax-information
  /info/income/pfd/report-if-garnished-modal-mfj:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Tengo que reportar el Dividendo del Fondo Permanente de Alaska (PFD) mío o de mi cónyuge si
          tiene un embargo?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Tengo que reportar el Dividendo del Fondo Permanente de Alaska (PFD) mío o de mi cónyuge si tiene un
            embargo?
          body:
            - p: >-
                La cantidad total del dividendo debe reportarse como ingreso tributable, aun si parte o todo el PFD
                tenía embargo.
            - p: >-
                <Link1>Conoce más sobre los requisitos de declaración de impuestos para el PFD (en inglés)</Link1>
          urls:
            Link1: https://pfd.alaska.gov/payments/tax-information
  /info/income/pfd/supported-income-alert:
    alertText:
      body:
        - p: >-
            Hay algunos tipos de ingresos en el Formulario 1099-MISC que no podrás reportar usando Direct File. Si
            tienes estos tipos de ingresos, tendrás que presentar tu declaración con otra herramienta.
  /info/income/pfd/supported-income-alert-modal:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Qué tipos de ingresos del Formulario 1099-MISC aún no se aceptan en Direct
          File?</LinkModal1></p>
        LinkModal1:
          header: >-
            ¿Qué tipos de ingresos del Formulario 1099-MISC aún no se aceptan en Direct File?
          body:
            - p: >-
                En Direct File, puedes reportar un Formulario 1099-MISC siempre y cuando sea sobre el Dividendo del
                Fondo Permanente de Alaska (PFD).
            - p: >-
                El Formulario 1099-MISC se usa para reportar muchos tipos de pagos, pero Direct File sólo acepta los
                pagos de PFD listados en la casilla (box) 3 y cualquier retención del impuesto federal sobre los
                ingresos del PFD listados en la casilla 4.
            - p: >-
                Reportar otros tipos de ingresos requiere completar otros formularios e información que Direct File aún
                no acepta.
            - p: >-
                Si recibiste dinero de alguna de estas otras fuentes, tendrás que presentar tu declaración usando otra
                herramienta.
            - p: >-
                <Link1>Encuentra otras maneras de presentar tus impuestos federales</Link1>
          urls:
            Link1: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/you-and-your-family/spouse/state-income-1099-misc-pfd:
    body: >-
      El PFD se reporta en el Formulario 1099-MISC. El Estado de Alaska será nombrado como el pagador.
  /info/you-and-your-family/about-you/breather-1099-misc-pfd-yes:
    body: >-
      Indicaste que tienes un Dividendo del Fondo Permanente de Alaska (PFD) para el {{/taxYear}}.
  /info/you-and-your-family/about-you/breather-1099-misc-pfd-no:
    body: >-
      Indicaste que no tienes un Dividendo del Fondo Permanente de Alaska (PFD) para el {{/taxYear}}.
  /info/you-and-your-family/about-you/breather-1099-misc-pfd:
    body:
      - p: >-
          Si tienes un hijo con un PFD, tendrás que <Link1>reportarlo usando otra herramienta</Link1>. Direct File aún
          no acepta reportar los ’ingresos no derivados del trabajo’ de hijos.
      - p: >-
          Si no tienes PFD de hijos que reportar, puedes continuar usando Direct File para presentar tu declaración de
          impuestos federales.
    urls:
      Link1: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/you-and-your-family/about-you/state-income-1099-misc-pfd:
    body: >-
      El PFD se reporta en el Formulario 1099-MISC. El Estado de Alaska será nombrado como el pagador.
  /info/will-be-claimed-cant-be-claimed-contradiction:
    alertText:
      heading: No puedes ser reclamado como dependiente.
      urls:
        LinkChoice: >-
          /flow/you-and-your-family/spouse/spouse-mfj-refund-only?reviewMode=true
      body:
        - p: >-
            Nadie podrá reclamarte como dependiente porque indicaste que tú y {{/secondaryFiler/firstName}} quieren la
            oportunidad de reclamar beneficios tributarios como dependientes, créditos y otras deducciones para las
            cuales podrías calificar, y no quieres que nadie más les pueda reclamar como dependientes.
        - p: >-
            <strong>Nos indicaste anteriormente que alguien te está reclamando como dependiente, pero nadie puede
            reclamarte.</strong>
        - p: >-
            Si alguien ya presentó su declaración de impuestos federales reclamándote como dependiente, tendrá que
            presentar una declaración enmendada para eliminarte como dependiente.
        - p: >-
            Si tú o {{/secondaryFiler/firstName}} quieren ser reclamados como dependiente, <LinkChoice>puedes actualizar
            tu elección</LinkChoice>.
  /info/you-and-your-family/about-you/state-breather-nj-info:
    body:
      Direct File acepta situaciones tributarias sencillas para los contribuyentes en {{/filerResidenceAndIncomeState}}.
  /info/you-and-your-family/about-you/state-breather-nj-alert:
    alertText:
      body:
        - >-
          Direct File aún no acepta todas las situaciones tributarias. Necesitarás encontrar otra forma de <Link1>enviar
          tu declaración del impuesto federal</Link1> si:
      urls:
        Link1: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/you-and-your-family/about-you/state-breather-nj-modal:
    helpText:
      modals:
        text:
          - ul:
              - li: Tienes <LinkModal1>tipos de ingresos</LinkModal1> que aún no aceptamos
              - li:
                  Alguien en tu <LinkModal2>hogar tributario</LinkModal2> no tuvo Medicaid, Medicare u otra cobertura de
                  salud durante <strong>todo</strong> el {{/taxYear}} a menos que califiques para una
                  <LinkModal3>excepción</LinkModal3>
              - li:
                  Necesitas calcular tus ingresos de jubilación usando la <Link1>regla de tres años o la regla
                  general</Link1>
              - li:
                  Quieres reclamar créditos y deducciones por costos de educación superior, intereses pagados para un
                  préstamo estudiantil NJCLASS, o aportaciones a una cuenta de ahorros universitarios NJBEST 529
        urls:
          Link1: https://www.nj.gov/treasury/taxation/njit6.shtml
        LinkModal1:
          header: ¿Qué tipos de ingresos acepta Direct File?
          body:
            - p: >-
                Direct File solo acepta ciertos tipos de ingresos.
            - p: >-
                <strong>Puedes</strong> usar Direct File si tuviste uno o más de estos en el {{/taxYear}}:
            - ul:
                - li: Ingresos por un empleador (Formulario W-2)
                - li: Compensación por desempleo (Formulario 1099-G)
                - li: Beneficios de Seguro Social (Formulario SSA-1099)
                - li: Distribuciones de cuentas de ahorro para la salud por gastos calificados (Formulario 1099-SA)
                - li: Ingresos por intereses (Formulario 1099-INT)
                - li: Dividendos del Fondo Permanente de Alaska
                - li:
                    Distribuciones de planes de jubilación patrocinados por el empleador, como 401(k), pensiones,
                    anualidades, 403(b), o 457(b) del gobierno (Formulario 1099-R)
            - p: >-
                Aún no puedes usar Direct File si tuviste otro tipo de ingresos en el {{/taxYear}}. Por ejemplo:
            - ul:
                - li: Ingresos en efectivo que no se han reportado al IRS, como propinas o pensión alimenticia
                - li:
                    Ingresos que se reportaron en otro tipo de formularios, como <Link1>los trabajos por encargo</Link1>
          urls:
            Link1: https://www.irs.gov/businesses/gig-economy-tax-center
        LinkModal2:
          header: ¿Qué es un hogar tributario?
          body:
            - p: >-
                Tu hogar tributario puede incluir:
            - p: >-
                <strong>A ti:</strong>
            - ul:
                - li: >-
                    Si envías una declaración del impuesto federal del {{/taxYear}} y otra persona no puede reclamarte
                    como un dependiente en su declaración del {{/taxYear}}
            - p: >-
                <strong>A tu cónyuge:</strong>
            - ul:
                - li: >-
                    Si tú y tu cónyuge envían una declaración conjunta para el{{/taxYear}} y nadie puede reclamar a tu
                    cónyuge como dependiente en su declaración del {{/taxYear}}
            - p: >-
                <strong>A tus dependientes:</strong>
            - ul:
                - li: >-
                    Siempre que los reclames en tu declaración del {{/taxYear}}
            - p: >-
                <strong>A otros miembros de tu hogar:</strong>
            - ul:
                - li: >-
                    Esta es cualquier persona que podrías reclamar, pero no reclamas como dependiente en tu declaración
                    del {{/taxYear}}
        LinkModal3:
          header: ¿Puedo usar Direct File aún si alguien en mi hogar no tuvo cobertura de salud en el {{/taxYear}}?
          body:
            - p: >-
                Si alguien en tu hogar no tuvo seguro de salud en el {{/taxYear}}, puedes seguir preparando tu
                declaración del impuesto federal con Direct File si cumples con una de estas
                <strong>exepciones</strong>:
            - ul:
                - li: >-
                    Otra persona te listó (o a tu cónyuge si están presentando una declaración conjunta) como
                    dependiente en su declaración
                - li: >-
                    Los ingresos de tu hogar fueron menos de $10,000 y estás presentando esta declaración como Soltero o
                    como Casado que presenta una declaración por separado
                - li: >-
                    Los ingresos de tu hogar fueron menos de $20,000 y estás presentando esta declaración como Casado
                    que presenta una declaración conjunta o como Cónyuge sobreviviente calificado

  /info/you-and-your-family/spouse/will-be-claimed:
    body:
      - p: >-
          Si alguien está reclamando a {{/secondaryFiler/firstName}} como dependiente, no calificarás para reclamar
          dependientes propios ni ciertas deducciones, y tendrás elegibilidad limitada para créditos tributarios.
  /info/you-and-your-family/about-you/will-be-claimed:
    body:
      - p: >-
          Si alguien te está reclamando como dependiente, no calificarás para reclamar dependientes propios ni ciertas
          deducciones, y tendrás elegibilidad limitada para créditos tributarios.
  /info/will-be-claimed-cant-be-claimed:
    alertText:
      heading: No puedes ser reclamado como dependiente
      urls:
        LinkChoice: >-
          /flow/you-and-your-family/spouse/spouse-mfj-refund-only?reviewMode=true
      body:
        - p: >-
            <LinkChoice>Indicaste</LinkChoice> que tú y {{/secondaryFiler/firstName}} quieren la oportunidad de reclamar
            beneficios tributarios como dependientes, créditos y otras deducciones para las cuales podrían calificar, y
            no quieren que nadie más les pueda reclamar como dependientes.
        - p: >-
            Si alguien ya presentó su declaración de impuestos federales reclamándote como dependiente, tendrá que
            presentar una declaración enmendada para eliminarte como dependiente.
  /info/income/jobs/w2-missing-state-income-alert:
    alertText:
      body:
        Regresa y verifica que tu información para las casillas 15-20 coincida con lo que se muestra en el Formulario
        W-2.
  /info/income/jobs/w2-missing-state-income:
    helpText:
      modals:
        text: <LinkModal1>¿Qué pasa si mi Formulario W-2 no tiene información para las casillas 15-20?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si mi Formulario W-2 no tiene información para las casillas 15-20?
          body:
            - p:
                A veces, un empleador envía varias copias de un Formulario W-2 y la información de ingresos estatales
                podría aparecer sólo en una de las copias.
            - p:
                Si recibiste varias copias de un Formulario W-2 de un empleador, chequea todos los formularios para la
                información de los ingresos estatales.
            - p: Si crees que necesitas un Formulario W-2 corregido, comunícate con el empleador.
  /info/knockout/income/jobs/w2-part-year-yonkers-ko:
    body: >-
      Recibiste ingresos en Yonkers pero no viviste en Yonkers, o viviste en Yonkers sólo una parte del {{/taxYear}}.
  /info/income/jobs/w2-part-year-yonkers:
    body: La casilla 20 de tu W-2 indica que pagaste impuestos en Yonkers.
  /info/income/w2-box-14-union-dues-other-payments:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si el total incluye fondos para otras cosas aparte de las cuotas de
          membresía?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si el total incluye fondos para otras cosas aparte de las cuotas de membresía?
          body:
            - p: >-
                Sólo ingresa la cantidad que representa el pago por membresía en el sindicato (unión).
            - p: "No ingreses ninguna cantidad del total que fue para:"
            - ul:
                - li: Pagos por beneficios de enfermedad, accidente o muerte
                - li: >-
                    Fondos de pensión (aun si el sindicato requería que aportaras)
                - li: Ciertas actividades políticas y de cabildeo (lobbying)
  /info/income/w2-which-box-14-codes-are-union-dues:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo puedo saber si los códigos en la casilla 14 están relacionados con cuotas
          sindicales?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cómo puedo saber si los códigos en la casilla 14 están relacionados con cuotas sindicales?
          body:
            - p: >-
                Los empleadores podrían listar los pagos de cuotas sindicales en la casilla 14 del Formulario W-2. Cada
                empleador puede elegir el código que va a usar para esta información.
            - p: >-
                Si no estás seguro si los códigos en la casilla 14 son por cuotas sindicales de membresía que pagaste,
                pregúntale a tu empleador.
  /info/income/w2-what-is-box-14-md:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Por qué sólo se incluyen algunos códigos de la casilla 14 aquí?</LinkModal1>
        LinkModal1:
          header: ¿Por qué sólo se incluyen algunos códigos de la casilla 14 aquí?
          body:
            - p: "Los códigos listados en esta pregunta se usan:"
            - ul:
                - li: >-
                    por Maryland para reportar aportaciones a cualquier sistema obligatorio de jubilación del estado
                - li: >-
                    para compensaciones de la Ley Tributaria de Jubilación de Empleados Ferroviarios (RRTA)
            - p: >-
                <strong>Podrían haber otros códigos en la casilla 14.</strong> Elige "La casilla 14 tiene códigos
                distintos a estos" y te preguntaremos sobre los códigos si es necesario. Por ejemplo, si recibiste
                ingresos en Maryland, te preguntaremos si tus códigos incluyen alguna cantidad por cuotas sindicales.
            - p: >-
                No tienes que declarar ningún otro código con esta herramienta. Generalmente, otros códigos se usan para
                detallar las deducciones, que es algo que todavía no se acepta en Direct File. Al momento, Direct File
                sólo acepta la deducción estándar. Si detallar las deducciones es mejor para tu situación tributaria,
                tendrás que <LinkFilingOptions>presentar tus impuestos con otra herramienta</LinkFilingOptions>.
          urls:
            LinkFilingOptions: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/w2-boxes-15-20:
    helpText:
      modals:
        text: <LinkModal1>¿Qué pasa si una casilla tiene varias entradas?</LinkModal1>
        LinkModal1:
          urls:
            LinkFindOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
          header: ¿Qué pasa si una casilla tiene varias entradas?
          body:
            - p: Un formulario W-2 podría tener mas de una entrada en las casillas del 15 al 20.
            - p:
                Si una casilla tiene varias entradas, necesitarás hacer tu declaración del impuesto federal con otra
                herramienta. <LinkFindOtherWaysToFile>Encuentra otra forma de presentar tu
                declaración.</LinkFindOtherWaysToFile>
  /info/credits-and-deductions/credits/ip-pin-ready:
    body:
      - p: >-
          El IRS emite IP PIN nuevos cada año.<br /><Link1>Buscar su IP PIN actual.</Link1>
    urls:
      Link1: https://www.irs.gov/es/identity-theft-fraud-scams/retrieve-your-ip-pin
  /info/credits-and-deductions/credits/cdcc/cdcc-qualified:
    qps: >-
      <strong>{{/familyAndHousehold/*/fullName}}</strong><br />{{/familyAndHousehold/*/dateOfBirth}}
    filers: <strong>{{/filers/*/fullName}}</strong><br />{{/filers/*/dateOfBirth}}
  /info/credits-and-deductions/credits/cdcc/cdcc-identify-qp:
    qps: "{{/familyAndHousehold/*/fullName}}"
    filers: "{{/filers/*/fullName}}"
  /info/credits-and-deductions/credits/cdcc-identify-qp-more-info:
    body: >-
      Necesitamos más información para saber si tus gastos por cuidados califican para el CDCC.
  /info/knockout/cdcc-worksheet-a-required-mfj-first:
    body:
      - p: >-
          Indicaste que tú o {{/secondaryFiler/firstName}} tuvieron cuidados para dependientes en el {{/lastTaxYear}}
          que pagaron luego en el {{/taxYear}}.
  /info/knockout/cdcc-worksheet-a-required-single-first:
    body:
      - p: >-
          Indicaste que tuviste cuidados para dependientes en el {{/lastTaxYear}} que pagaste luego en el {{/taxYear}}.
  /info/knockout/cdcc-worksheet-a-required-also-said:
    body:
      - p: "También indicaste que:"
  /info/knockout/cdcc-worksheet-a-required-conclusion:
    body:
      - p: >-
          Esto significa que es posible que puedas aumentar la cantidad del crédito que puedes tomar en el {{/taxYear}},
          pero Direct File todavía no acepta el formulario necesario para hacerlo.
  /info/knockout/cdcc-worksheet-a-learn-more:
    body:
      - p: >-
          <Link1>Conoce más sobre el Formulario 2441, hoja de trabajo A (en inglés)</Link1>
    urls:
      Link1: https://www.irs.gov/instructions/i2441#en_US_2023_publink1000126997
  /info/credits-and-deductions/credits/cdcc/worksheet-a-check-3:
    body:
      - p: "La cantidad máxima de gastos es:"
      - ul:
          - li: $3,000 para 1 persona calificada
          - li: $6,000 para 2 o más personas calificadas
      - p: "Para el CDCC en el {{/lastTaxYear}}:"
      - ul:
          - li: >-
              Revisa tu Formulario 2441, Parte II, línea 2 del {{/lastTaxYear}} para confirmar cuántas personas
              calificadas tenías.
          - li: >-
              Revisa tu Formulario 2441, Parte II, línea 3 del {{/lastTaxYear}} para confirmar si tomaste la cantidad
              máxima.
  /info/credits-and-deductions/credits/cdcc/worksheet-a-check-2:
    body: >-
      Verifica tu declaración de impuestos federales del {{/lastTaxYear}} y busca el Anexo (schedule) 3 (Formulario
      1040). Si tuviste un Anexo 3, y hay una cantidad mayor de $0 en la línea 2, entonces tomaste el CDCC en el
      {{/lastTaxYear}}.
  /info/credits-and-deductions/credits/cdcc/worksheet-a-check-1:
    body: >-
      Esto no es común, pero necesitamos saber si te aplica. Si es así, es posible que tengas que usar un formulario que
      Direct File todavía no acepta.
  /info/income/dependent-care/zero-qp-zero-qe:
    body:
      - p: >-
          Necesitas tener gastos calificados para el cuidado de una persona calificada para poder excluir de tus
          impuestos los beneficios por cuidado de dependientes proporcionados por tu empleador. Como no tienes personas
          calificadas, no podrás excluir de impuestos ninguno de tus beneficios por el cuidado de dependientes.
  /info/income/dependent-care/zero-qp-zero-qe-link:
    internalLink: >-
      Si necesitas agregar a un familiar o miembro de tu hogar a tu declaración de impuestos, regresa a la
      <InternalLink>sección de Familia y hogar</InternalLink>.
  /info/income/dependent-care/zero-qp-zero-qe-info:
    body:
      - p: >-
          <Link1>¿Quién es una persona calificada para los gastos por cuidado de dependientes? (en inglés)</Link1>
    urls:
      Link1: https://www.irs.gov/publications/p503#en_US_2023_publink1000203267
  /info/income/dependent-care/dependent-care-intro/what-are-dependent-care-benefits:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué son los beneficios por cuidado de dependientes?</LinkModal1>
        LinkModal1:
          header: ¿Qué son los beneficios por cuidado de dependientes?
          body:
            - p: >-
                Los beneficios por cuidado de dependientes son provistos por un empleador y se usan para cuidar de los
                dependientes, como niños pequeños y familiares con discapacidades.
            - p: "Los beneficios por cuidado de dependientes pueden incluir:"
            - ol:
                - li: >-
                    Aportaciones antes de impuestos que hiciste bajo una Cuenta de gastos flexibles (FSA en inglés)
                - li: >-
                    Cantidades que tu empleador le pagó directamente al proveedor del cuidado o a ti, para el cuidado de
                    una persona calificada mientras tú trabajabas o buscabas empleo
                - li: >-
                    El valor justo del mercado de cuidados en una guardería provista o patrocinada por tu empleador
            - p: >-
                Los beneficios por cuidado de dependientes que obtienes de tu empleador son libres de impuestos. Pero en
                algunos casos, podrías tener que pagar impuestos por estos beneficios más adelante cuando presentes tus
                impuestos.
            - p: >-
                <LinkDependentCare>Conoce más sobre los beneficios por cuidado de dependientes (en
                inglés)</LinkDependentCare>
          urls:
            LinkDependentCare: https://www.irs.gov/publications/p503#en_US_2023_publink1000203344
  /info/credits-and-deductions/credits/1095-import-info-single-no-dependents:
    helpText:
      modals:
        text: >-
          Esto significa que probablemente tuviste un <sharedModalForWhatIsQualifiedMarketplacePlan>plan de salud del
          Mercado</sharedModalForWhatIsQualifiedMarketplacePlan> en el {{/taxYear}} que califica para el crédito
          tributario de prima (PTC). Te pediremos que confirmes esta información más adelante.
