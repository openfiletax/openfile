  /info/credits-and-deductions/credits/edc-disability-income-wages-and-disability-primary-only:
    body:
      - p: >-
          En la sección de Ingresos, indicaste que recibiste {{/primaryFilerWages}} en salario tributable (del
          Formulario W-2).
  /info/credits-and-deductions/credits/edc-disability-income-wages-and-disability-spouse-only:
    body:
      - p: >-
          En la sección de Ingresos, indicaste que {{/secondaryFiler/firstName}} recibió {{/secondaryFilerWages}} en
          salario tributable (del Formulario W-2).
  /info/credits-and-deductions/credits/edc-disability-income-other-sources-primary-only:
    body:
      - p: >-
          Contesta <strong>No</strong> si recibiste pagos por discapacidad sólo de otras fuentes.
  /info/credits-and-deductions/credits/edc-disability-income-other-sources-spouse-only:
    body:
      - p: >-
          Contesta <strong>No</strong> si {{/secondaryFiler/firstName}} recibió pagos por discapacidad sólo de otras
          fuentes.
  /info/credits-and-deductions/credits/edc-disability-income-snack:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pagos tributables califican como ingresos por discapacidad para este crédito?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pagos tributables califican como ingresos por discapacidad para el Crédito para ancianos o personas
            discapacitadas?
          urls:
            Link1: https://www.irs.gov/publications/p525
          body:
            - p: >-
                Muchos tipos de pagos por discapacidad son libres de impuestos y no cuentan como ingresos para
                propósitos tributarios. Sin embargo, sí pagas impuestos sobre cualquier pago por discapacidad que
                recibas que cumpla con ambos de estos requisitos:
            - ul:
                - li: Se pagóbajo el plan de salud y accidentes de tu empleador
                - li: >-
                    Se incluyó en tus ingresos como salario (o pagos en lugar de salario) por el tiempo que estuviste
                    ausente del trabajo por causa de una discapacidad total y permanente. Esto se reportaría en un
                    Formulario W-2.
            - p: >-
                Si tuviste este tipo de ingreso por discapacidad tributable, el Crédito para ancianos o personas
                discapacitadas podría ayudar a compensar por los impuestos que adeudas sobre este ingreso.
            - p: <strong>Pagos que no debes incluir</strong>
            - p: "No incluyas ningún pago de un plan del empleador si:"
            - ul:
                - li: El plan no provee jubilación por discapacidad
                - li: >-
                    Se recibieron pagos después de alcanzar la edad de jubilación obligatoria
                - li: >-
                    Fueron pagos de suma global por días de vacaciones acumulados que recibiste cuando te jubilaste por
                    discapacidad
            - p: >-
                No incluyas pagos del Seguro por Incapacidad del Seguro Social (SSDI en inglés), aun si son tributables.
            - p: >-
                Para más información, consulta la <Link1>Publicación 525, Ingresos tributables y no tributables (en
                inglés).</Link1>
  /info/credits-and-deductions/credits/edc-mandatory-retirement-age-info:
    body: >-
      Algunos empleadores establecen una edad de jubilación obligatoria en la cual debes jubilarte.
  /info/credits-and-deductions/credits/edc-mandatory-retirement-age-snack:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Dónde encuentro la edad de jubilación obligatoria de un empleador?</LinkModal1>
        LinkModal1:
          header: ¿Dónde encuentro la edad de jubilación obligatoria de un empleador?
          body:
            - p: >-
                Si crees que tu empleador estableció una edad de jubilación obligatoria, entonces solicita la política
                de jubilación obligatoria para conocer cuál es la edad.
  /info/credits-and-deductions/credits/edc-permanent-total-disability-snack:
    helpText:
      modals:
        text: <LinkModal1>¿Qué es una discapacidad total y permanente?</LinkModal1>
        LinkModal1:
          header: ¿Qué es una discapacidad total y permanente?
          body:
            - p: >-
                Una persona tiene una discapacidad total y permanente si estas dos cosas aplican:
            - ul:
                - li: >-
                    No puede participar de <strong>trabajo sustancial y lucrativo</strong> debido a una condición física
                    o mental
                - li: >-
                    Un doctor calificado determinó que la condición ha permanecido o se espera que permanezca
                    continuamente por al menos un año o que resulte en fallecimiento
            - p: >-
                Aun si no te jubilas formalmente, podrías ser considerado jubilado por discapacidad cuando has dejado de
                trabajar por causa de tu discapacidad.
            - p: <strong>Trabajo sustancial y lucrativo</strong>
            - p: >-
                El trabajo sustancial y lucrativo significa realizar tareas significativas en un período de tiempo
                razonable cuando se trabaja por paga, como en un puesto a tiempo completo o parcial, de por lo menos un
                <Link1>salario mínimo (en inglés)</Link1>.
            - p: >-
                Trabajo sustancial y lucrativo no es trabajo que haces para cuidar de ti mismo o de tu hogar. No es
                trabajo sin paga por pasatiempos, asistencia escolar, clubes, programas sociales, terapia o
                entrenamiento en una institución y actividades similares. Sin embargo, la naturaleza de estas
                actividades muestra que puedes participar en un trabajo sustancial y lucrativo.
            - p: >-
                El hecho de no haber trabajado o haber estado desempleado por un tiempo no necesariamente comprueba que
                no puedas participar en un trabajo sustancial y lucrativo.
            - p: >-
                Consulta las <Link2>Instrucciones para el Anexo R (en inglés)</Link2> para más información y ejemplos de
                trabajo sustancial y lucrativo.
          urls:
            Link1: https://www.dol.gov/general/topic/wages/minimumwage
            Link2: https://www.irs.gov/instructions/i1040sr
  /info/credits-and-deductions/credits/ptc-how-we-calculated-summary:
    body:
      - p: <strong>Cómo calculamos esto:</strong>
  /info/credits-and-deductions/credits/ptc-qualified-excess-aptc-with-limitation:
    sections:
      ptc:
        th: Calculamos tu PTC del {{/taxYear}}
        td: "{{/totalPtcAmountAllowed}}"
      aptc:
        th:
          helpText:
            modals:
              text: >-
                Luego, le restamos los<sharedModalAptc> pagos adelantados del PTC</sharedModalAptc>
        td: "{{/totalAptcAmountTaken}}"
      totalExcessAptc:
        th:
          helpText:
            modals:
              text: >-
                Esto resulta en tu<sharedModalExcessAptc>exceso (extra) de pagos por adelantado del
                PTC</sharedModalExcessAptc>
        td: "{{/netPtcAmountWhenNegative}}"
      totalNetCredit:
        th:
          helpText:
            modals:
              text: >-
                Pero, según el ingreso de tu familia, solo tendrás que <sharedModalAptcRepaymentLimitation>devolver una
                cantidad limitada</sharedModalAptcRepaymentLimitation>
        td: <strong>{{/lesserOfNetPtcAmountAndRepaymentLimitation}}</strong>
      caption: Reintegro del PTC
  /info/credits-and-deductions/credits/ptc-excess-aptc-no-link:
    body:
      - p: >-
          La cantidad de<strong>{{/lesserOfNetPtcAmountAndRepaymentLimitation}}</strong> de pagos por adelantado en
          exceso (extra) del PTC aumentará la cantidad que debes pagar de impuestos federales o reducirá la cantidad de
          tu reembolso.
      - p: >-
          Para determinar la cantidad de tu reembolso o de tu deuda, necesitamos terminar de revisar tus créditos y
          preguntarte sobre cualquier pago de impuestos estimado.
  /info/credits-and-deductions/credits/ptc-qualified-excess-aptc-no-limitation:
    sections:
      ptc:
        th: Calculamos tu PTC del {{/taxYear}}
        td: "{{/totalPtcAmountAllowed}}"
      aptc:
        th:
          helpText:
            modals:
              text: >-
                Luego, le restamos los <sharedModalAptc>pagos adelantados del PTC</sharedModalAptc>
        td: "{{/totalAptcAmountTaken}}"
      total:
        th:
          helpText:
            modals:
              text: >-
                <strong><sharedModalExcessAptc>PTC adelantado en exceso (extra)</sharedModalExcessAptc> que debes
                devolver</strong>
        td: <strong>{{/lesserOfNetPtcAmountAndRepaymentLimitation}}</strong>
      caption: Reintegro del PTC
  /info/credits-and-deductions/credits/ptc-qualified-aptc-positive-net-credits:
    sections:
      ptc:
        th: Calculamos tu PTC del {{/taxYear}}
        td: "{{/totalPtcAmountAllowed}}"
      aptc:
        th:
          helpText:
            modals:
              text: >-
                Luego, le restamos los<sharedModalAptc> pagos adelantados del PTC</sharedModalAptc>
        td: "{{/totalAptcAmountTaken}}"
      total:
        th: >-
          <strong>El PTC restante se aplicó a tus impuestos federales del {{/taxYear}}</strong>
        td: <strong>{{/netPtcAmountWhenZeroOrPositive}}</strong>
      caption: Cantidad del PTC
    body:
      - p: >-
          El crédito de {{/netPtcAmountWhenZeroOrPositive}} reducirá el total del impuesto federal que debes pagar o
          aumentará la cantidad de tu reembolso.
      - p: >-
          Para determinar la cantidad de tu reembolso o de tu deuda, necesitamos terminar de revisar tus créditos y
          preguntarte por cualquier pago de impuestos estimados.
  /info/credits-and-deductions/credits/ptc-qualified-aptc-zero-net-credits:
    body:
      - p: Hay $0 del PTC para aplicar a tu impuesto federal del {{/taxYear}}
      - p: >-
          Para determinar la cantidad de tu reembolso o de tu deuda, necesitamos terminar de revisar tus créditos y
          preguntarte por cualquier pago de impuestos estimado.
  /info/credits-and-deductions/credits/ptc-qualified-no-aptc-total-ptc-is-zero:
    body:
      - p: >-
          Cumples con los requisitos para calificar para el Crédito tributario de prima, pero la cantidad de tu crédito
          es $0.
  /info/credits-and-deductions/credits/ptc-qualified-no-aptc-total-ptc-greater-than-zero:
    body:
      - p: >-
          El crédito de {{/totalPtcAmountAllowed}} reducirá el total del impuesto federal que debes pagar o aumentará la
          cantidad de tu reembolso.
      - p: >-
          Para determinar la cantidad de tu reembolso o de tu deuda, necesitamos terminar de revisar tus créditos y
          preguntarte por cualquier pago de impuestos estimados.
  /info/credits-and-deductions/credits/why-i-dont-qualify:
    body:
      - p: <strong>¿Por qué no califico?</strong>
  /info/credits-and-deductions/credits/ptc-not-qualified-has-aptc:
    body:
      - p: <strong>¿Por qué no califico?</strong>
      - ul:
          - li: >-
              No calificas para el Crédito tributario de prima (PTC) en el {{/taxYear}} porque tú y tu cónyuge no
              presentaron una declaración del impuesto federal conjunta y no cumples con los requisitos para usar una
              excepción.
      - p: >-
          A continuación, te haremos preguntas para determinar la cantidad que necesitas reintegrar.
  /info/credits-and-deductions/credits/ptc-below-100-fed-poverty-line:
    helpText:
      modals:
        text: >-
          Según tus respuestas anteriores, los ingresos de tu hogar están por debajo del 100% del <LinkModal2>nivel
          federal de pobreza </LinkModal2>. Esto significa que no calificarás para el Crédito tributario de prima a
          menos que alguien en el plan de salud calificado no haya cumplido con los requisitos para Medicaid a causa de
          su <LinkModal1>estatus migratorio.</LinkModal1>
        LinkModal1:
          header: ¿Cuáles estatus migratorios son elegibles para Medicaid?
          urls:
            LinkImmigrationStatuses: https://www.cuidadodesalud.gov/es/immigrants/immigration-status/
          body:
            - p: >-
                Tienes que cumplir con las reglas estatales de ingresos y residencia para ser elegible para cobertura a
                través de Medicaid.
            - p: >-
                Muchas personas no ciudadanas calificadas tienen un período de espera de 5 años antes de que puedan
                calificar para Medicaid. Hay excepciones. Por ejemplo, refugiados, asilados o residentes legales
                permanentes (con Tarjeta Verde) que solían ser refugiados o asilados no tienen que esperar 5 años.
            - p: >-
                <LinkImmigrationStatuses>Lee más sobre los estatus migratorios que califican para
                Medicaid</LinkImmigrationStatuses>
        LinkModal2:
          header: ¿Qué es el nivel federal de pobreza?
          urls:
            LinkIRSForm8962Instructions: https://www.irs.gov/instructions/i8962#en_US_2024_publink1000305183
          body:
            - p: >-
                El nivel federal de pobreza es una cantidad de sueldo anual que publica el Departamento de Salud y
                Servicios Humanos basado en el tamaño de familia de una persona y dónde viven.
            - p: >-
                Esto se usa para determinar la elegibilidad para ciertos programas y beneficios como el Crédito
                tributario de prima (PTC).
            - p: >-
                Revisa el nivel federal de pobreza para el tamaño y ubicación de tu familia con
                <LinkIRSForm8962Instructions>las tablas 1-1, 1-2 y 1-3 en las instrucciones del Formulario
                8962</LinkIRSForm8962Instructions>.
  /info/credits-and-deductions/credits/ptc-mfs-exception-past-use:
    body:
      - p: >-
          Hay un límite de tres años para reclamar este crédito mientras usas el estado civil de ’Casado que presenta
          una declaración por separado’ debido a abuso doméstico o abandono conyugal.
  /info/credits-and-deductions/credits/ptc-mfs-concerns:
    alertText:
      body:
        - p: >-
            Si te preocupa tu seguridad, considera comunicarte con la Línea directa nacional contra la violencia
            doméstica al 1-800-799-SAFE (7233), 1-800-787-3224 (TTY) ó 1-855-812-1001 (videollamada sólo para personas
            sordas) las 24 horas del día y de forma confidencial.
  /info/credits-and-deductions/credits/ptc-employer-plan-ko:
    urls:
      LinkEmployerPlanNotAffordable: https://www.irs.gov/publications/p974#en_US_2021_publink100023226
    body:
      - p: >-
          Dijiste que una persona en el plan del Mercado era al mismo tiempo elegible para cobertura médica patrocinada
          por su empleador.
      - p: >-
          Si la<LinkEmployerPlanNotAffordable>cobertura médica por parte su empleador no se considera
          económica</LinkEmployerPlanNotAffordable> todavía podrían calificar para el Crédito tributario de prima.
          Direct File aún no acepta esta situación; necesitarás encontrar otra forma de declarar tus impuestos
          federales.
  /info/credits-and-deductions/credits/ptc-employer-plan:
    helpText:
      modals:
        text: >-
          Contesta <strong>No</strong> si todas las opciones de cobertura patrocinada por el empleador <LinkModal1>no
          eran económicas</LinkModal1> y ninguna persona se inscribió en la cobertura del Mercado y también en la
          cobertura patrocinada por el empleador.
        LinkModal1:
          header: >-
            ¿Cómo puedo saber si las opciones de cobertura patrocinadas por el empleador no son económicas?
          urls:
            LinkPub974: https://www.irs.gov/publications/p974#en_US_2021_publink100023205
          body:
            - p: >-
                Consulta la <LinkPub974>Publicación 974 (en inglés)</LinkPub974> para conocer las reglas y determinar si
                para propósitos tributarios, la oferta de seguro de salud no era económica. Esto incluye la regla que
                indica que la cobertura patrocinada por el empleador no se considera económica si proporcionaste la
                información correcta al Mercado de seguros médicos sobre la opción patrocinada por tu empleador y se
                hicieron pagos adelantados del PTC para el plan de salud del Mercado calificado.
  /info/credits-and-deductions/credits/ptc-what-is-employer-sponsored-coverage:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué es la cobertura de salud patrocinada por el empleador?</LinkModal1>
        LinkModal1:
          header: ¿Qué es la cobertura de salud patrocinada por el empleador?
          urls:
            LinkEmployerSponsored: https://www.irs.gov/publications/p974#en_US_2021_publink100023205
          body:
            - p: >-
                La cobertura de salud patrocinada por un empleador es proporcionada por un empleador y ofrecida a los
                empleados y sus familias.
            - p: >-
                La cobertura patrocinada por el empleador podría incluir cobertura de seguro médico colectivo tal como:
            - ul:
                - li: >-
                    Un plan o cobertura asegurada ofrecida en el mercado de grupos pequeños o grandes dentro de un
                    estado
                - li: >-
                    Un plan gubernamental, como el Programa de beneficios de salud de los empleados federales
                - li: Un plan de salud protegido ofrecido en un mercado colectivo
            - p: >-
                La cobertura patrocinada por el empleador también podría incluir:
            - ul:
                - li: Un plan de salud autoasegurado
                - li: >-
                    Cobertura individual de Planes de reembolso para la salud (HRA en inglés)
                - li: Cobertura COBRA
                - li: Cobertura al jubilado
                - li: Cobertura bajo un plan de salud de expatriado
                - li: >-
                    Programa de beneficios de salud del fondo no asignado del Departamento de Defensa
            - p: >-
                <LinkEmployerSponsored>Conoce más sobre la cobertura de salud patrocinada por el empleador y el Crédito
                tributario de prima (en inglés)</LinkEmployerSponsored>
  /info/credits-and-deductions/credits/ptc-eligible-for-employer-sponsored-coverage:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo puedo saber si alguien era elegible para la cobertura de salud patrocinada por el
          empleador?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cómo puedo saber si alguien era elegible para la cobertura de salud patrocinada por el empleador?
          body:
            - p: >-
                La cobertura de salud patrocinada por un empleador son planes de seguro médico que el empleador le
                compra a la compañía de seguros y ofrece a sus empleados y sus familias.
            - p: >-
                Si alguien es elegible para cobertura de salud patrocinada por el empleador, podrían haber recibido el
                Formulario 1095-C con detalles sobre su elegibilidad. El empleador debe enviar estos formularios por
                correo o de forma electrónica antes del 31 de enero del {{/taxYear}}.
            - p: >-
                Aun si la persona no recibió el Formulario 1095-C, podrían ser elegibles para cobertura de salud
                patrocinada por el empleador. Comunícate con el empleador para verificar.
  /info/credits-and-deductions/credits/ptc-advanced-payments:
    body:
      - p: >-
          Si se hicieron pagos adelantados del crédito, las cantidades aprecerán en el Formulario 1095-A, parte III,
          columna C.
    helpText:
      modals:
        text: >-
          <sharedModalAptc>¿Qué son los pagos por adelantado del Crédito tributario de prima?</sharedModalAptc>
  /info/credits-and-deductions/credits/ptc-immigration-ko:
    urls:
      LinkRefMonths: https://www.irs.gov/publications/p974#en_US_2021_publink100023288
    body:
      - p: >-
          Dijiste que una persona nombrada en el Formulario 1095-A tenía un estatus migratorio que no era elegible para
          cobertura del Mercado de seguros médicos.
      - p: >-
          Para calcular el Crédito tributario de prima (PTC) con exactitud y reconciliar cualquier pago por adelantado,
          necesitarás usar los <LinkRefMonths>meses de referencia</LinkRefMonths> para corregir sus primas mensuales.
          Direct File aún no acepta esto.
  /info/credits-and-deductions/credits/ptc-immigration-status-check:
    body:
      - p: >-
          La mayoría contestará <strong>No</strong>, porque generalmente no puedes inscribirte en un plan de salud
          calificado si tu estatus migratorio no es elegible para cobertura del Mercado.
      - p: >-
          Para revisar quiénes estaban inscritos, busca en la lista de nombres en la parte II, columna A.
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cuáles estatus migratorios son elegibles para la cobertura del Mercado?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cuáles estatus migratorios son elegibles para la cobertura del Mercado?
          urls:
            LinkImmigrationStatus: https://www.cuidadodesalud.gov/es/immigrants/immigration-status/
          body:
            - p:
                Hay varios estatus migratorios elegibles para la cobertura del Mercado. <LinkImmigrationStatus>Visita
                CuidadoDeSalud.gov para una lista completa.</LinkImmigrationStatus>
            - p: >-
                Las personas con un estatus migratorio elegible pueden obtener la cobertura del Mercado y podrían
                calificar para el Crédito tributario de prima (PTC).
            - p: >-
                Si una persona en el Mercado de seguros médicos no tenía un estatus migratorio elegible mientras estaba
                inscrita, generalmente no puedes tomar el PTC por esa persona durante los meses en los que su estatus
                migratorio no era elegible.
  /info/credits-and-deductions/credits/allocations-ko-enrollee-not-part-of-tax-family:
    body:
      - p: >-
          Indicaste que hay alguien nombrado en el Formulario 1095-A que no aparece en esta declaración y es parte de
          otra familia tributaria.
  /info/credits-and-deductions/credits/allocations-ko-tax-enrolled-with-other-family:
    body:
      - p: >-
          Indicaste que alguien en tu declaración de impuestos está nombrada en el Formulario 1095-A de otra persona.
  /info/credits-and-deductions/credits/allocations-ko-shared:
    urls:
      LinkAllocations: https://www.irs.gov/instructions/i8962#en_US_2023_publink100024694
    body:
      - p: >-
          Esto requiere <LinkAllocations>dividir o asignar cantidades de la póliza (en inglés)</LinkAllocations> entre
          tú y los otros contribuyentes. Direct File aún no acepta esta situación.
  /info/credits-and-deductions/credits/ptc-enrolled-with-other-family:
    body:
      - p: >-
          Si otra persona te inscribió (o inscribió a alguien en tu declaración del impuesto federal) en un plan de
          salud del Mercado calificado, podrían haber recibido el Formulario 1095-A. Consulta con ellos para obtener una
          copia.
      - p: >-
          Para ver quién estuvo inscrito, consulta los nombres que aparecen en la Parte II, columna A.
  /info/credits-and-deductions/credits/what-is-tax-family:
    helpText:
      modals:
        text: <LinkModal1>¿Qué es una familia tributaria?</LinkModal1>
        LinkModal1:
          header: ¿Qué es una familia tributaria?
          urls:
            LinkTaxFamily: https://www.irs.gov/instructions/i8962#en_US_2024_publink100013175
          body:
            - p: >-
                Para propósitos del Crédito tributario de prima (PTC), una familia tributaria podría incluir:
            - p: "<strong>A ti</strong>:"
            - ul:
                - li: >-
                    Si presentas una declaración de impuestos federales para el {{/taxYear}} y no puedes ser reclamado
                    como dependiente en la declaración de impuestos del {{/taxYear}} de otra persona
            - p: "<strong>Tu cónyuge</strong>:"
            - ul:
                - li: >-
                    Si tú y tu cónyuge presentan una declaración conjunta para el {{/taxYear}} y no se puede reclamar a
                    tu cónyuge como dependiente en la declaración de impuestos del {{/taxYear}} de otra persona
            - p: "<strong>Tus dependientes</strong>:"
            - ul:
                - li: >-
                    Siempre que los reclames como dependientes en tu declaración del {{/taxYear}}
            - p: >-
