          {{/familyAndHousehold/*/firstName}} como tu persona calificada para el estado civil tributario de Cabeza de
          familia y el Crédito tributario por ingreso del trabajo.
      - p: >-
          Veamos si {{/familyAndHousehold/*/firstName}} cumple con los demás requisitos para ser tu persona calificada
          para obtener estos beneficios.
    urls:
      Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
  /info/you-and-your-family/dependents/what-is-agi-snack:
    helpText:
      modals:
        text: <LinkModal1>¿Qué es el AGI?</LinkModal1>
        LinkModal1:
          header: ¿Qué es el AGI?
          urls:
            Link1: >-
              https://www.irs.gov/es/e-file-providers/definition-of-adjusted-gross-income
            Link2: https://www.irs.gov/publications/p501#en_US_2024_publink1000226272
          body:
            - p: >-
                Tu <Link1>ingreso bruto ajustado (AGI, por sus siglas en inglés)</Link1> es el total de tus ingresos
                menos ciertos gastos y pagos.
            - p: >-
                Tu AGI es importante. Ayuda a determinar si eres elegible para obtener ciertos créditos tributarios y
                deducciones y cuánto puedes reclamar.
            - p: >-
                En algunos casos, tu AGI también se usa para decidir cuál contribuyente puede reclamar a un hijo
                calificado para obtener los beneficios, como parte de las <Link2>reglas de desempate del IRS (en
                inglés)</Link2>.
            - p: >-
                Direct File calculará tu AGI cuando compartas más información sobre tus ingresos y deducciones, pero por
                ahora puedes estimar tu AGI de esta manera:
            - ul:
                - li: Estimando el total de tus ingresos
                - li: >-
                    Restando el ajuste por los gastos de educador, si crees que podrías calificar (máximo de $300 por
                    contribuyente)
                - li: >-
                    Restando la deducción de los intereses sobre el préstamo estudiantil, si crees que podrías calificar
                    (máximo de $2,500 en total)
            - p: >-
                Al restar el ajuste por los gastos de educador y la deducción de los intereses sobre el préstamo
                estudiantil de tu ingreso total obtendrás un estimado de tu AGI. Puedes compararlo con el AGI del otro
                padre biológico o adoptivo para determinar cuál AGI es mayor.
  /info/you-and-your-family/dependents/who-is-the-custodial-parent-snack:
    helpText:
      modals:
        text: <LinkModal1>¿Quién es el padre con custodia?</LinkModal1>
        LinkModal1:
          header: ¿Quién es el padre con custodia?
          urls:
            Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220906
          body:
            - p: >-
                El padre con custodia es el padre o madre con quien el hijo vivió la mayor cantidad de noches durante el
                año. El otro padre es el padre sin custodia.
            - p: >-
                Si los padres se divorciaron o separaron durante el año y el hijo vivió con ambos padres antes de la
                separación, el padre con custodia es el padre con quien el hijo vivió la mayor cantidad de noches
                durante el resto del año.
            - p: >-
                Se considera que un hijo vive con uno de sus padres por una noche si duerme, ya sea:
            - ul:
                - li: En la casa de ese padre aunque el padre no esté presente, o
                - li: >-
                    En presencia de ese padre fuera de la casa del padre (por ejemplo cuando el padre e hijo están de
                    vacaciones juntos)
            - p: >-
                Si el hijo vivió con cada padre una cantidad igual de noches durante el año, el padre con custodia es el
                padre con el ingreso bruto ajustado (AGI) mayor.
            - p: <strong>Emancipación</strong>
            - p: >-
                Si un hijo ha sido emancipado conforme a la ley estatal, se trata al hijo como si no viviera con ninguno
                de los padres.
            - p: <strong>Ausencias</strong>
            - p: >-
                Si el hijo no estaba con ninguno de los padres en una noche en específico (por ejemplo, el hijo se
                quedaba en casa de un amigo), se trata al hijo como si viviera con el padre con quien el hijo
                normalmente hubiera pasado esa noche, si no fuera por la ausencia. Sin embargo, si no se puede
                determinar con cuál padre el hijo normalmente hubiera vivido o si el hijo no hubiera vivido con ninguno
                de los padres esa noche, se trata al hijo como si no viviera con ninguno de los padres esa noche.
            - p: <strong>Padres que trabajan de noche</strong>
            - p: >-
                Si debido al horario de trabajo nocturno de uno de los padres, el hijo vive una cantidad mayor de días,
                pero no de noches, con el padre que trabaja de noche, se trata a ese padre como el padre con custodia.
                Durante un día escolar, se trata al hijo como si viviera en la residencia principal registrada ante la
                escuela.
            - p: >-
                <Link1>Consulta la Publicación 501 del IRS para más detalles (en inglés)</Link1>
  /info/you-and-your-family/dependents/add-person-special-rule-using-child:
    body:
      - ul:
          - li: Crédito tributario por ingreso del trabajo
          - li: >-
              Crédito por cuidado de dependientes/Exclusión de beneficios por cuidado de dependientes
          - li: Estado civil tributario de Cabeza de familia
          - li: Beneficios por el cuidado de hijos y dependientes
  /info/you-and-your-family/dependents/why-need-know-if-using-child-snack:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Por qué tienes que saber si el padre con custodia va a usarle para obtener beneficios
          tributarios?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Por qué tienes que saber si el padre con custodia va a usarle para obtener beneficios tributarios?
          urls:
            Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
          body:
            - p: >-
                Indicaste que uno de los padres biológicos o adoptivos de {{/familyAndHousehold/*/firstName}} firmó una
                declaración escrita afirmando que no iba a reclamar a {{/familyAndHousehold/*/firstName}} como su
                dependiente en el {{/taxYear}} y que cumplen con los <Link1>requisitos de la regla para hijos de padres
                divorciados o separados (o padres que viven separados)(en inglés)</Link1>.
            - p: >-
                Esto significa que se le permite dividir los beneficios tributarios que puede obtener con
                {{/familyAndHousehold/*/firstName}} como su persona calificada, y es posible que tú también puedas usar
                a {{/familyAndHousehold/*/firstName}} como tu persona calificada para obtener ciertos beneficios.
            - p: >-
                De acuerdo a esta división, el padre con custodia tiene derecho a usar a
                {{/familyAndHousehold/*/firstName}} como su persona calificada para el estado civil tributario de Cabeza
                de familia, el Crédito por ingreso del trabajo y los beneficios por el cuidado de hijos y dependientes.
            - p: >-
                Si el padre con custodia no usa a {{/familyAndHousehold/*/firstName}} para su parte de los beneficios,
                entonces tú podrías usarle en su lugar. Para hacerlo, tu ingreso bruto ajustado (AGI) en el {{/taxYear}}
                tiene que ser mayor que el AGI del padre con custodia.
            - p: <strong>Próximos pasos</strong>
            - ul:
                - li: >-
                    Habla con el padre con custodia de {{/familyAndHousehold/*/firstName}} para confirmar si usará a
                    {{/familyAndHousehold/*/firstName}} para su parte de los beneficios. Si usa a
                    {{/familyAndHousehold/*/firstName}} como su persona calificada para el estado civil tributario de
                    Cabeza de familia, el Crédito por ingreso del trabajo o beneficios por cuidado de dependientes,
                    entonces no podrás reclamar a {{/familyAndHousehold/*/firstName}} como tu persona calificada para
                    ninguno de esos beneficios.
                - li: >-
                    También tendrás que asegurar que tu AGI en el {{/taxYear}} es mayor que el suyo.
            - p: >-
                Si el padre con custodia de {{/familyAndHousehold/*/firstName}} no va a usar a
                {{/familyAndHousehold/*/firstName}} como su persona calificada para el estado civil tributario de Cabeza
                de familia, el Crédito por ingreso del trabajo o beneficios por el cuidado de hijos y dependientes, y tu
                AGI en el {{/taxYear}} es mayor que el suyo, entonces es posible que puedas usar a
                {{/familyAndHousehold/*/firstName}} como tu persona calificada para el estado civil tributario de Cabeza
                de familia y el Crédito por ingreso del trabajo.
  /info/you-and-your-family/dependents/add-person-special-rule-question:
    body:
      - p: >-
          Ya indicaste que uno de los padres firmó un Formulario 8332, u otra declaración escrita, afirmando que no iba
          a reclamar a {{/familyAndHousehold/*/firstName}} como su dependiente en el {{/taxYear}}.
      - p: "Los otros requisitos de la norma son:"
      - ul:
          - li: >-
              Los padres tienen que estar divorciados o separados legalmente conforme a un decreto de divorcio o de
              manutención por separación; estar separados conforme a un acuerdo de separación escrito o haber vivido
              separados en todo momento durante los últimos 6 meses del año, independiente de si estaban casados o no.
          - li: >-
              Los padres tienen que haber proporcionado más de la mitad de la manutención de
              {{/familyAndHousehold/*/firstName}} en el {{/taxYear}}.
          - li: >-
              {{/familyAndHousehold/*/firstName}} debe haber estado bajo la custodia de uno o ambos padres durante más
              de 6 meses en el {{/taxYear}}.
  /info/you-and-your-family/dependents/add-person-parent-not-claiming:
    body:
      - >-
        Si no estás seguro, pregúntale a los padres de {{/familyAndHousehold/*/firstName}}. Si ellos no están seguros o
        si no puedes preguntarle, contesta <strong>No</strong>.
  /info/you-and-your-family/dependents/what-is-form-8332-snack:
    helpText:
      modals:
        text: <LinkModal1>¿Qué es el Formulario 8332?</LinkModal1>
        LinkModal1:
          header: ¿Qué es el Formulario 8332?
          urls:
            Link1: https://www.irs.gov/forms-pubs/about-form-8332
            Link2: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
            Link3: https://www.irs.gov/publications/p596#en_US_2024_publink1000298533
            Link4: https://www.irs.gov/publications/p501#en_US_2024_publink1000250286
          body:
            - p: >-
                El padre con custodia puede usar el Formulario 8332 (Release/Revocation of Release of Claim to Exemption
                for Child by Custodial Parent - Renuncia/revocación de la renuncia de reclamación de una exención para
                un hijo por el padre o la madre con custodia) u otra declaración escrita indicando que no va a reclamar
                al hijo como su dependiente en su declaración del impuesto federal. Esto permite al otro padre biológico
                o adoptivo reclamar al hijo en su declaración del impuesto federal. Ellos también pueden usar el
                Formulario 8332 para revocar esa decisión para el año tributario actual. <Link1>Conoce más sobre el
                Formulario 8332 (en inglés)</Link1>.
            - p: <strong>Cómo identificar quién es el padre con custodia</strong>
            - p: >-
                Cuando los padres biológicos o adoptivos de un hijo están divorciados, separados o vivieron separados
                durante los últimos 6 meses del año, el padre con custodia es el padre con quien el hijo vivió más
                tiempo.
            - p: >-
                Si ambos padres vivieron con el hijo durante una cantidad igual de tiempo, el padre con custodia es la
                persona cuyo ingreso bruto ajustado (AGI, por sus siglas en inglés) es mayor. <Link2>Conoce más sobre
                los requisitos para hijos de padres divorciados o separados (o padres que viven separados) (en
                inglés)</Link2>.
            - p: <strong>Formularios de decisión y revocación</strong>
            - p: >-
                El padre con custodia puede elegir firmar una declaración escrita afirmando que ha decidido no reclamar
                al hijo usando el Formulario 8332 del IRS u otro escrito parecido, incluyendo los decretos o acuerdos de
                divorcio. Los formularios aceptados pueden variar cada año. Se requiere el uso de este formulario o de
                un escrito parecido para que dos contribuyentes obtengan beneficios tributarios reclamando al mismo
                hijo, de otra manera esto no está permitido. <Link3>Conoce más sobre el proceso de afirmación (en
                inglés)</Link3>.
            - p: >-
                Un padre también puede usar el Formulario 8332 para revocar esa decisión. Para el año tributario
                {{/taxYear}}, el padre tiene que haberle dado al otro padre el aviso por escrito en el {{/lastTaxYear}}.
                <Link4>Conoce más sobre el proceso de revocación (en inglés)</Link4>.
  /info/you-and-your-family/dependents/add-person-parents-living:
    body:
      - >-
        Si los padres biológicos o adoptivos de {{/familyAndHousehold/*/firstName}} han fallecido y su representante
        piensa reclamarle en la declaración de impuestos final de los padres, contesta <strong>Sí</strong>. Si el
        representante no piensa reclamarle en la declaración de impuestos final de los padres, contesta
        <strong>No</strong>.
      - Si no estás seguro, habla con el representante de los padres fallecidos.
  /info/you-and-your-family/dependents/add-person-not-in-custody-other-rel:
    body:
      - p: "Contesta <strong>No</strong> si:"
      - ul:
          - li: Era un adulto legal según la ley de mayoría de edad de su estado
          - li: >-
              Se le concendió el estatus de mayor de edad de otra manera, como la emancipación, el matrimonio o el
              ingreso a las fuerzas armadas
  /info/you-and-your-family/dependents/majority-status-and-custody-snack:
    helpText:
      modals:
        text: <LinkModal1>Conoce más sobre las leyes de custodia</LinkModal1>
        LinkModal1:
          header: Conoce más sobre las leyes de custodia
          urls:
            Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
          body:
            - p: >-
                Te hacemos estas preguntas sobre mayoría de edad y de la custodia legal para verificar si el hijo estuvo
                en custodia durante la cantidad de tiempo necesario para cumplir con los <Link1>requisitos para hijos de
                padres divorciados o separados (o padres que viven separados) (en inglés)</Link1> del IRS.
            - p: >-
                Cuando alguien es mayor de edad según su estado, ya no está sujeto a las leyes de custodia. Sin embargo,
                algunos estados permiten que la custodia supere la mayoría de edad en algunas circunstancias, como la
                discapacidad. Sigue las reglas de tu estado al responder esta pregunta.
            - p: <strong>Mayoría de edad</strong>
            - p: >-
                Una persona es mayor de edad cuando se convierte legalmente en un adulto. La mayoría de edad es a los 18
                años en la mayoría de los estados, territorios y Washington, D.C., con estas excepciones:
            - ul:
                - li: La mayoría de edad es a los 19 años en Alabama y Nebraska.
                - li: >-
                    La mayoría de edad es a los 21 años en Misisipi y Puerto Rico.
            - p: >-
                Existen otras formas de conceder la mayoría de edad a menores aparte de alcanzar la mayoría de edad
                según su estado. Esto incluye a los menores de edad emancipados, casados o que se unieron a las fuerzas
                armadas.
  /info/you-and-your-family/dependents/add-person-special-rule-does-not-apply-primary-filer:
    body:
      - p: >-
          Firmaste un Formulario 8332 u otro escrito afirmando que no ibas a reclamar a
          {{/familyAndHousehold/*/firstName}} como tu dependiente en el {{/taxYear}}. Además, tampoco cumpliste con los
          otros requisitos para usar <Link1>los requisitos para hijos de padres divorciados o separados (o padres que
          viven separados) (en inglés)</Link1>.
    urls:
      Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
  /info/you-and-your-family/dependents/add-person-special-rule-does-not-apply-both-filers:
    body:
      - p: >-
          Tú {{/secondaryFiler/firstName, prefixOr}} firmaron un Formulario 8332 u otro escrito afirmando que no iban a
          reclamar a {{/familyAndHousehold/*/firstName}} como su dependiente en el {{/taxYear}}. Sin embargo, no cumplen
          con los otros requisitos para usar <Link1>los requisitos para hijos de padres divorciados o separados (o
          padres que viven separados) (en inglés)</Link1>.
    urls:
      Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
  /info/you-and-your-family/dependents/add-person-special-rule-does-not-apply-other-parent:
    body:
      - p: >-
          El otro padre de {{/familyAndHousehold/*/firstName}} firmó un Formulario 8332 u otro escrito afirmando que no
          iba a reclamar a {{/familyAndHousehold/*/firstName}} como su dependiente en el {{/taxYear}}. Sin embargo, no
          cumples con los demás requisitos para usar <Link1>los requisitos para hijos de padres divorciados o separados
          (o padres que viven separados)(en inglés)</Link1>.
    urls:
      Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
  /info/you-and-your-family/dependents/add-person-special-rule-does-not-apply:
    body:
      - p: >-
          Para poder dividir los beneficios de reclamar a {{/familyAndHousehold/*/firstName}} como tu persona
          calificada, debes tener un formulario de afirmación firmado y cumplir con todos los requisitos de esta norma.
      - p: >-
          Aunque no reúnes los requisitos para dividir los beneficios con el otro padre de
          {{/familyAndHousehold/*/firstName}}, aún podrías calificar para reclamar a {{/familyAndHousehold/*/firstName}}
          como tu dependiente o persona calificada para recibir otros beneficios tributarios. Veamos si califican.
  /info/you-and-your-family/dependents/add-person-special-rule-applies-custodial:
    body:
      - p: >-
          Calificas para dividir estos beneficios porque uno de los dos firmó un Formulario 8332 u otro escrito
          afirmando que no iba a reclamar a {{/familyAndHousehold/*/firstName}} como dependiente en el {{/taxYear}}, y
          cumples con <Link1>los requisitos de la regla para hijos de padres divorciados o separados (o padres que viven
          separados) (en inglés)</Link1>.
      - p: >-
          Como el padre con custodia de {{/familyAndHousehold/*/firstName}}, podrías reclamarle como una persona
          calificada y usar el estado civil tributario de Cabeza de familia y el beneficio de Crédito tributario por
          ingreso del trabajo, si cumples con los demás requisitos.
      - p: >-
          El otro padre de {{/familyAndHousehold/*/firstName}} podría reclamarle como dependiente y como una persona
          calificada para el Crédito tributario por hijos, Crédito tributario adicional por hijos, y el Crédito por
          otros dependientes, si cumple con los demás requisitos.
      - p: >-
          Veamos si calificas para reclamar a {{/familyAndHousehold/*/firstName}} para alguno de los beneficios
          tributarios a los que tienes derecho.
    urls:
      Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
  /info/you-and-your-family/dependents/add-person-special-rule-support:
    body: >-
      Si te volviste a casar, la manutención proporcionada por tu nuevo cónyuge se trata como si fuera proporcionada por
      ti.
  /info/you-and-your-family/dependents/add-person-special-rule-living-marital-status:
    body:
      - >-
        Si están divorciados o separados legalmente conforme a un decreto de divorcio o de manutención separada, o si se
        separaron según acuerdo de separación por escrito, contesta <strong>divorciado o separado</strong>.
  /info/you-and-your-family/dependents/night-with-parent-snack:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué cuenta como una noche vivida con el padre?</LinkModal1>
        LinkModal1:
          header: ¿Qué cuenta como una noche vivida con un padre?
          body:
            - p: >-
                Se considera que un hijo vive con uno de sus padres durante una noche si duerme, ya sea:
            - ul:
                - li: En la casa de ese padre, aún si el padre no está presente, o
                - li: >-
                    En presencia de ese padre pero fuera de la casa del padre (por ejemplo cuando el padre e hijo están
                    de vacaciones juntos)
  /info/you-and-your-family/dependents/add-person-special-rule-residency:
    helpText:
      helpLink:
        text: ¿Qué cuenta como una noche vivida con un padre?
    body: >-
      Si la cantidad total de noches que el hijo vivió contigo, el otro padre biológico o adoptivo, o ambos es al menos
      {{/majorityOfDaysInYear}} días, contesta <strong>Sí</strong>.
  /info/you-and-your-family/dependents/add-person-not-in-custody:
    body:
      - p: "Contesta <strong>No</strong> si:"
      - ul:
          - li: >-
              El hijo era un adulto legal según la ley de la mayoría de edad de su estado
          - li: >-
              Se le concendió la mayoría de edad de otra manera como la emancipación, matrimonio o el ingreso a las
              fuerzas armadas.
  /info/you-and-your-family/dependents/add-person-written-declaration-signed-primary-filer:
    body:
      - p: >-
          Firmaste un Formulario 8332 u otro escrito afirmando que no ibas a reclamar a
          {{/familyAndHousehold/*/firstName}} como dependiente en el {{/taxYear}}.
  /info/you-and-your-family/dependents/add-person-written-declaration-signed-both-filers:
    body:
      - p: >-
          Tú {{/secondaryFiler/firstName, prefixOr}} firmaron un Formulario 8332 u otro escrito afirmando que no iban a
          reclamar a {{/familyAndHousehold/*/firstName}} como dependiente en el {{/taxYear}}.
  /info/you-and-your-family/dependents/add-person-written-declaration-signed-other-parent:
    body:
      - p: >-
          El otro padre de {{/familyAndHousehold/*/firstName}} firmó un Formulario 8332 u otro escrito afirmando que no
          iba a reclamarle como dependiente en el {{/taxYear}}.
  /info/you-and-your-family/dependents/add-person-written-declaration-signed:
    body:
      - p: >-
          Asumiendo que calificas, las próximas preguntas verifican si tú y el otro padre de
          {{/familyAndHousehold/*/firstName}} pueden dividir los beneficios tributarios que puedes obtener por reclamar
          a {{/familyAndHousehold/*/firstName}} como tu hijo calificado. Esto es posible según <Link1>los requisitos
          para hijos de padres divorciados o separados (o padres que viven separados) (en inglés)</Link1>.
      - p: >-
          Si este requisito no te corresponde a ti y al otro padre de {{/familyAndHousehold/*/firstName}}, significa que
          sólo un contribuyente puede recibir los beneficios asociados con {{/familyAndHousehold/*/firstName}}.
    urls:
      Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220904
  /info/you-and-your-family/dependents/add-person-other-parent-written-declaration:
    body:
      - p: >-
          Contesta <strong>No</strong> si usaste el Formulario 8332 para revocar una decisión y permitirle a otra
          persona reclamar a {{/familyAndHousehold/*/firstName}}.
  /info/you-and-your-family/dependents/add-person-another-parent-in-picture:
    body:
      - p: Estos podrían ser personas como un excónyuge o expareja.
      - p: >-
          Si el otro padre falleció durante el año tributario y su representante desea reclamar a
          {{/familyAndHousehold/*/firstName}} en la declaración de impuestos final del otro padre, contesta
          <strong>Sí</strong>. Si el representante no va a reclamarle en la declaración de impuestos final del otro
          padre, contesta <strong>No</strong>.
      - p: Si no estás seguro, habla con el representante del padre fallecido.
  /info/you-and-your-family/dependents/add-person-lived-with-tp:
    body:
      - p: >-
          Aún se considera que viven juntos si uno de los dos estuvo fuera temporalmente por razones como estudios,
          vacaciones, trabajo, enfermedad, servicio militar o reclusión en una institución penal juvenil.
  /info/you-and-your-family/dependents/add-person-disability-what-is-permanent:
    helpText:
      modals:
        text: <LinkModal1>¿Qué es una discapacidad permanente?</LinkModal1>
        LinkModal1:
          header: ¿Qué es una discapacidad permanente?
          urls:
            LinkTable1: https://www.irs.gov/publications/p524#en_US_2023_publink100038681
          body:
            - p: >-
                El IRS usa el término “discapacidad total y permanente” para describir una discapacidad permanente para
                propósitos tributarios.
            - p: >-
                Se considera que alguien tiene una discapacidad total y permanente si le corresponden
                <strong>ambas</strong> de las siguientes:
            - ul:
                - li: >-
                    No puede tener un ocupación sustancial debido a una condición física o mental.
                - li: >-
                    Un médico indicó que la condición ha permanecido o se puede esperar que permanezca continuamente
                    durante al menos un año, o que puede provocar la muerte.
            - p: >-
                <LinkTable1>Conoce más sobre la ocupación sustancial (en inglés)</LinkTable1>
  /info/you-and-your-family/dependents/add-person-disability-what-is-substantial-employment:
    body:
      - p: <Link1>¿Qué es la ocupación sustancial?(en inglés)</Link1>
    urls:
      Link1: https://www.irs.gov/publications/p524#en_US_2023_publink100038681
  /info/you-and-your-family/dependents/add-person-student-full-time:
    helpText:
      modals:
        text: <LinkModal1>¿Qué se considera tiempo completo?</LinkModal1>
        LinkModal1:
          header: ¿Qué se considera tiempo completo?
          body:
            - p: >-
                Un estudiante a tiempo completo es toda persona que cumple con los requisitos de asistencia a tiempo
                completo de su escuela por 5 meses del año calendario. Los 5 meses no tienen que ser consecutivos.
                Además, los 5 meses no tienen que ser meses completos. Por ejemplo, un estudiante que comienza un
                semestre a mediados de enero y se gradúa a mediados de mayo asistió a la escuela por 5 meses.
            - p: "El estudiante tiene que asistir a una escuela con:"
            - ul:
                - li: Un personal docente regular
                - li: Un curso de estudios
                - li: Un cuerpo estudiantil inscrito
            - p: "Una escuela incluye:"
            - ul:
                - li: Escuelas secundarias
                - li: Colegios
                - li: Universidades
                - li: Escuelas técnicas, vocacionales y mecánicas
                - li: >-
                    Cursos de capacitación agropecuarios a tiempo completo que se ofrecen a través de una escuela o una
                    agencia del gobierno estatal, local o del condado
            - p: "Una escuela no incluye:"
            - ul:
                - li: Cursos de capacitación en el trabajo
                - li: Escuelas por correspondencia
                - li: Organizaciones que solo ofrecen cursos por internet
  /info/you-and-your-family/dependents/relationship-description-mfj:
    body:
      - p: >-
          Elige la relación más cercana entre tú o {{/secondaryFiler/firstName}} y {{/familyAndHousehold/*/firstName}}.
          Por ejemplo, si la persona es el hijo biológico de {{/secondaryFiler/firstName}}, elige <Strong>Hijo(a)
          biológico</strong>.  Si la persona es el padre o madre de {{/secondaryFiler/firstName}}, elige <strong>Padre o
          madre</strong>.
  /info/you-and-your-family/dependents/relationship-description-mfj-child:
    body:
      - p: >-
          Elige la relación más cercana entre tú o {{/secondaryFiler/firstName}} y {{/familyAndHousehold/*/firstName}}.
          Por ejemplo, si la persona es el hijo biológico de {{/secondaryFiler/firstName}}, elige <strong>Hijo(a)
          biológico(a)</strong>
  /info/you-and-your-family/dependents/relationship-description-mfj-sibling:
    body:
      - p: >-
          Elige la relación más cercana entre tú o {{/secondaryFiler/firstName}} y {{/familyAndHousehold/*/firstName}}.
          Por ejemplo, si la persona es el hermano(a) de {{/secondaryFiler/firstName}}, elige
          <strong>Hermano(a)</strong>.
  /info/you-and-your-family/dependents/relationship-description-mfj-parent:
    body:
      - p: >-
          Elige la relación más cercana entre tú o {{/secondaryFiler/firstName}} y {{/familyAndHousehold/*/firstName}}.
          Por ejemplo, si la persona es el padre o madre {{/secondaryFiler/firstName}}, elige <strong>Padre o
          madre</strong>.
  /info/you-and-your-family/dependents/relationship-description-mfj-in-law:
    body:
      - p: >-
          Elige la relación más cercana entre tú o {{/secondaryFiler/firstName}} y {{/familyAndHousehold/*/firstName}}.
          Por ejemplo, si la persona es el esposo(a) del hijo(a) de {{/secondaryFiler/firstName}}, elige <strong>Padre o
          madre</strong>
  /info/you-and-your-family/dependents/relationship-type-parent:
    helpText:
      modals:
        text: <LinkModal1>¿Quién es un antepasado directo? </LinkModal1>
        LinkModal1:
          header: ¿Quién es un antepasado directo?
          body:
            - p: >-
                Los antepasados directos se conectan a través de la relación padre-hijo, comenzando con los padres de
                una persona y continuando por sus abuelos, bisabuelos y tatarabuelos.
  /info/you-and-your-family/dependents/relationship-type-sibling:
    helpText:
      modals:
        text: <LinkModal1>¿Quién es un descendiente? </LinkModal1>
        LinkModal1:
          header: ¿Quién es un descendiente?
          body:
            - p: >-
                Los descendientes son la línea directa de parentesco, comenzando con los hijos de una persona y
                continuando a través de sus nietos y bisnietos. Esto también incluye a los hijastros y los hijos
                adoptados.
            - p: "Por ejemplo:"
            - ul:
                - li: >-
                    Un descendientes de tu hermano puede incluir a su hijo, nieto, bisnieto o tataranieto.
                - li: >-
                    Un descendiente de tu medio hermano puede incluir a su hijo, nieto, bisnieto o tataranieto.
                - li: >-
                    Un descendiente de tu hermanastro puede incluir a su hijo, nieto, bisnieto o tataranieto.
  /info/you-and-your-family/dependents/relationship-type-child:
    helpText:
      modals:
        text: <LinkModal1>¿Quién es un descendiente? </LinkModal1>
        LinkModal1:
          header: ¿Quién es un descendiente?
          body:
            - p: >-
                Los descendientes son la línea directa de parentesco, comenzando con los hijos de una persona y
                continuando a través de sus nietos y bisnietos. Esto también incluye a los hijastros y los hijos
                adoptados.
  /info/you-and-your-family/dependents/relationship-category-ancestors:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Quiénes son los descendientes y los antepasados directos? </LinkModal1>
        LinkModal1:
          header: ¿Quiénes son los descendientes y los antepasados directos?
          body:
            - p: >-
                <strong>Los descendientes</strong> son la línea directa de parentesco, comenzando con los hijos de una
                persona y continuando a través de sus nietos y bisnietos. Esto también incluye a los hijastros y los
                hijos adoptados.
            - p: "Por ejemplo:"
            - ul:
                - li: >-
                    Los descendientes de tu hijo incluyen a sus nietos, bisnietos o tataranietos.
                - li: >-
                    Los descendientes de tu hermano incluyen a sus nietos, bisnietos o tataranietos.
            - p: >-
                <strong>Los antepasados directos</strong> también se conectan a través del parentesco padre-hijo, pero
                comienzan con los padres de una persona y continúan hasta sus abuelos, bisabuelos y tatarabuelos.
  /info/you-and-your-family/dependents/relationship-category-separated-divorced-died:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué sucede si alguien en mi familia se ha separado legalmente, divorciado o fallecido?
          </LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué sucede si alguien en mi familia se ha separado legalmente, divorciado o fallecido?
          body:
            - p: >-
                A veces, las relaciones familiares creadas por matrimonio pueden considerarse para propósitos
                tributarios, aunque el matrimonio termine en una separación legal, divorcio o fallecimiento.
            - p: "Por ejemplo:"
            - ul:
                - li: >-
                    Si tu tío se divorcia de su esposa, es posible que todavía pienses en su exesposa como tu tía.
                - li: >-
                    Si estás divorciado, podrías considerar a los padres de tu excónyuge como tus suegros.
  /info/you-and-your-family/dependents/intro-3:
    body:
      - >-
        Ingresa su nombre según está escrito en su tarjeta de Seguro Social, los documentos del Número de Identificación
        del Contribuyente para Adopciones (ATIN, por sus siglas en inglés) o del Número de Identificación Personal del
        Contribuyente (ITIN, por sus siglas en inglés). Si usas un nombre distinto podría causar demoras en el trámite
        de tu declaración.
  /info/you-and-your-family/dependents/what-if-they-changed-their-legal-name:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si cambió su nombre legal el año tributario anterior?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si cambió su nombre legal el año tributario anterior?
          urls:
            LinkTable1: https://www.ssa.gov/es/personal-record/change-name
            LinkTable2: >-
              https://www.irs.gov/instructions/iw7sp#es_ES_202311_publink54334dd0e928
            LinkTable3: >-
              https://www.irs.gov/individuals/adoption-taxpayer-identification-number
          body:
            - p: >-
                Si aún no lo ha hecho, la persona que cambió su nombre legal tiene que <LinkTable1>informar su cambio de
                nombre legal</LinkTable1> a la Administración del Seguro Social (SSA, por sus siglas en inglés). La SSA
                actualizará sus registros y le enviará una tarjeta de reemplazo gratuita.
            - p: >-
                El nombre y número de Seguro Social que se usa en la declaración del impuesto federal tiene que
                coincidir con la información en la tarjeta de Seguro Social. Si no coincide, podrían haber demoras en la
                tramitación de tu declaración y en la emisión de cualquier reembolso.
            - p: >-
                <strong>¿Qué sucede si su nombre cambió luego de obtener el ITIN?</strong>
            - p: >-
                Si la persona tiene un Número de Identificación Personal del Contribuyente (ITIN), tendrá que informar
                el cambio de nombre legal al IRS a la dirección indicada en la sección “Dónde se presenta el formulario"
                en las <LinkTable2>Instrucciones del Formulario W-7</LinkTable2>.
            - p: >-
                Tendrán que proporcionar documentos que verifiquen el cambio de nombre legal, como una copia de la
                licencia de matrimonio, certificado de divorcio u otro documento oficial del tribunal que valide el
                cambio de nombre.
            - p: >-
                <strong>¿Qué sucede si su nombre cambió luego de obtener el ATIN?</strong>
            - p: >-
                Si estás en proceso de adoptar a un hijo y tienes un Número de Identificación del Contribuyente para
                Adopciones (ATIN, por sus siglas en inglés) para ese hijo, usa el nombre que se muestra en los
                documentos del ATIN. <LinkTable3>Conoce más sobre los ATIN (en inglés)</LinkTable3>.
            - p: >-
                Cuando la adopción es definitiva, tendrás que presentar una solicitud al SSA para obtener un número de
                Seguro Social para tu hijo. Si su nombre legal cambió, también tendrás que informar al SSA del cambio de
                nombre. Cuando recibas el número de Seguro Social de tu hijo, debes usar el nombre asociado con ese
                número de Seguro Social.
  /info/you-and-your-family/dependents/add:
    helpText:
      modals:
        text: >-
          <p>Agrega a toda persona que creas que podría calificar como tu dependiente o calificarte para
          <LinkModal1>créditos tributarios</LinkModal1> y <LinkModal2>estados civiles tributarios</LinkModal2>.</p>
          <p><LinkModal3> ¿Cómo sé a quién puedo agregar?</LinkModal3></p> <p>Si no estás seguro si alguien cumple con
          los requisitos, no hay problema. Te haremos algunas preguntas para verificar. Siempre puedes eliminarlos de tu
          declaración más tarde.</p>
        LinkModal1:
          header: ¿Quién califica para recibir créditos tributarios?
          body:
            - p: >-
                Estos son los créditos tributarios disponibles en Direct File este año:
            - ul:
                - li: Crédito tributario de prima
                - li: Crédito por el cuidado de hijos y dependientes
                - li: Crédito para ancianos o personas discapacitadas
                - li: Crédito del ahorrador
                - li: Crédito tributario por hijos y el Crédito tributario adicional por hijos
                - li: Crédito por otros dependientes
                - li: Crédito tributario por ingreso del trabajo
            - p: >-
                Algunos créditos tributarios requieren que tengas una persona calificada para poder recibir la cantidad
                total del crédito.
            - p: >-
                Para ciertos créditos tributarios, como el Crédito tributario por hijos y el Crédito por otros
                dependientes, la persona calificada tiene que ser tu dependiente.
            - p: >-
                Para otros créditos tributarios, como el Crédito tributario por ingreso del trabajo, la persona
                calificada no necesariamente tiene que ser tu dependiente.
            - p: >-
                Agrega a toda persona que crees que pueda ser tu persona calificada para recibir estos créditos y te
                haremos algunas preguntas para verificar si califican.
        LinkModal2:
          header: >-
            Para propósitos del estado civil tributario, ¿quién es una persona calificada?
          body:
            - p: >-
                Para poder usar los estados civiles tributarios de Cabeza de familia y Cónyuge sobreviviente calificado,
                tienes que tener una persona calificada que cumpla con los requisitos de ese estado civil tributario.
            - p: >-
                En algunos casos, la persona calificada también puede ser tu dependiente, pero no tiene que serlo.
            - p: >-
                Agrega a toda persona que crees que podría ser tu persona calificada y te haremos algunas preguntas para
                verificar si califican.
        LinkModal3:
          header: ¿Cómo sé a quién puedo agregar?
          body:
            - p: "Considera agregar a:"
            - ul:
                - li: >-
                    Personas a las que mantuviste o apoyaste en el {{/taxYear}}, como tus hijos, parientes y otras
                    personas que viven contigo. El apoyo no es sólo dinero. Si les diste comidas o alojamiento, eso
                    también cuenta.
                - li: >-
                    Personas que vivieron contigo durante más de 6 meses en el {{/taxYear}}, aun si no les diste ningún
                    apoyo. Se considera que vivieron contigo aun si estuvieron fuera temporalmente, como por los
                    estudios, vacaciones o trabajo.
