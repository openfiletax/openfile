          header: ¿Qué es FATCA?
          urls:
            LinkEFileOptions: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                Según la Ley de Cumplimiento Tributario de Cuentas Extranjeras (FATCA, por sus siglas en inglés), los
                bancos y otras instituciones financieras en el extranjero informan al IRS sobre los estadounidenses que
                tienen cuentas con ellos.
