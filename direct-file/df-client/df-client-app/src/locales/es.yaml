  /info/you-and-your-family/dependents/add-person-keeping-up-home:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cuáles son los costos de mantener una vivienda? </LinkModal1>
        LinkModal1:
          header: ¿Cuáles son los costos de mantener una vivienda?
          urls:
            Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220796
          body:
            - p: >-
                Al calcular el costo de mantener la vivienda, incluye gastos como:
            - ul:
                - li: Alquiler
                - li: Intereses hipotecarios
                - li: Impuestos de bienes inmuebles
                - li: Seguro sobre la vivienda
                - li: Reparaciones y mantenimiento
                - li: Servicios públicos
                - li: Comida consumida en casa
            - p: "No incluyas:"
            - ul:
                - li: Ropa
                - li: Educación
                - li: Tratamiento médico
                - li: Vacaciones
                - li: Seguro de vida
                - li: Transporte
            - p: >-
                Si la cantidad total que pagaste es más de lo que pagaron otras personas, entonces pagaste más de la
                mitad del costo de mantener la casa.
            - p: >-
                Usa <Link1>esta hoja de trabajo (en inglés)</Link1> si necesitas ayuda para determinarlo.
