info:
  /info/income/w2/add:
    helpText:
      modals:
        text: >-
          Agrega un <sharedModalW2>Formulario W-2</sharedModalW2> de cada empleador donde trabajaste en
          {{/filerResidenceAndIncomeState}}.
  /info/complete/sign-and-submit/success:
    body:
      - p: >-
          Recibirás un email de Direct File cuando tu declaración de impuestos haya sido aceptada o rechazada. Esto
          podría tardar hasta una hora.
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué significa declaración aceptada o rechazada?</LinkModal1>
        LinkModal1:
          header: ¿Qué significa declaración aceptada o rechazada?
          body:
            - p: >-
                Cuando tu declaración de impuestos haya sido tramitada, recibirás un email de Direct File del IRS
                explicando lo que debes hacer si tu declaración es aceptada o rechazada.
            - ul:
                - li: >-
                    <strong>Aceptada</strong>: Si tu declaración de impuestos federales es aceptada, te explicaremos
                    cómo pagar tus impuestos o cómo verificar el estado de tu reembolso.
                - li: >-
                    <strong>Rechazada</strong>: Si tu declaración de impuestos federales es rechazada, te explicaremos
                    cómo corregir tu declaración de impuestos y reenviarla.
  /info/you-and-your-family/you/intro:
    body:
      - "Necesitarás saber:"
      - ul:
          - li: >-
              Tu número de Seguro Social (SSN) o tu Número de Identificación Personal del Contribuyente (ITIN)
          - li: >-
              Tu PIN para la Protección de la Identidad (IP PIN), si el IRS te ha asignado alguno
          - li: >-
              Si alguien más podría reclamarte como dependiente en su declaración del impuesto federal
  /info/you-and-your-family/about-you/tin:
    body:
      Rellenamos tu número de Seguro Social (SSN) o tu Número de Identificación Personal del Contribuyente (ITIN en
      inglés).
  /info/you-and-your-family/about-you/can-be-claimed:
    body:
      - p: >-
          Si pagaste más de la mitad de tu propia manutención (o si tu cónyuge la pagó), contesta <strong>No</strong>.
    helpText:
      helpLink:
        text: ¿Cómo sé si soy el dependiente de otra persona?
  /info/you-and-your-family/about-you/did-file:
    body: >-
      Si no sabes con seguridad, habla con esa persona para averiguarlo. Si la persona presenta una declaración, eso
      podría afectar lo que puedes reclamar en tu propia declaración de impuestos.
  /info/you-and-your-family/about-you/did-file-only-for-refund:
    body:
      - p: >-
          Esto significa que presenta la declaración sólo para que le devuelvan dinero que fue retenido de su cheque de
          pago o de pagos del impuesto estimado hechos durante el año, pero que no reclama a ningún dependiente, ni
          ningún crédito tributario u otra deducción como parte de la declaración.
      - p: Si no sabes con seguridad, habla con esa persona y pregúntale.
  /info/income/intro:
    body:
      - p: "Actualmente, Direct File sólo permite estos tipos de ingresos:"
      - ul: $t(info./info/income/income-supported-list)
      - p: >-
          Al usar Direct File, te indicaremos si hay alguna situación que aún no aceptamos con estos tipos de ingresos.
  /info/income/w2/what-if-w2-ssn-is-wrong:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si el SSN en el Formulario W-2 es incorrecto?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si el número de Seguro Social en el Formulario W-2 es incorrecto?
          body:
            - p: >-
                Si el número de Seguro Social en el Formulario W-2 es incorrecto, la declaración del impuesto federal
                podría demorarse o ser rechazada.
            - p: >-
                Pide un Formulario W-2 corregido al empleador antes de continuar.
            - p: >-
                Si todavía no has recibido el formulario corregido necesario para finales de febrero, llama al IRS al
                {{/irsPhoneNumber}} para obtener ayuda.
  /info/income/w2/what-if-w2-name-is-wrong:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si el nombre en el Formulario W-2 es incorrecto?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si el nombre en el Formulario W-2 es incorrecto?
          body:
            - p: <strong>Apellido incorrecto</strong>
            - p: >-
                Si el apellido en el Formulario W-2 no coincide con el de la declaración del impuesto federal, tu
                declaración se podría retrazar o rechazar. Pídele a tu empleador un Formulario W-2 corregido antes de
                presentar tu declaración con Direct File.
            - p: >-
                Si no recibes los formularios corregidos para finales de febrero, llama al IRS al {{/irsPhoneNumber}}
                para recibir ayuda.
            - p: <strong>Nombre o inicial del segundo nombre incorrecto</strong>
            - p: >-
                Si el nombre o la inicial del segundo nombre están incorrectos en el Formulario W-2 (por ejemplo, si usa
                un apodo) aún puedes usarlo para presentar tu declaración. No necesitas pedir un Formulario W-2
                corregido.
  /info/income/w2/what-if-w2-new-address:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si la dirección en el Formulario W-2 no está actualizada?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si la dirección en el Formulario W-2 no está actualizada?
          body:
            - p: >-
                Si la dirección no está actualizada, infórmale al empleador. Ellos tendrán que actualizar sus registros,
                pero no tendrán que emitirte un Formulario W-2 nuevo.
  /info/income/w2/box-c-group-label:
    body:
      - p:
          - <strong>Casilla c</strong> - Nombre y dirección del empleador
  /info/income/w2/skip-box-d:
    body:
      - p:
          - >-
            Puedes saltar la <strong>casilla d</strong>, “Control number" (número de control).
  /info/income/w2/why-skipping-box-d:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué saltamos la casilla d?</LinkModal1>
        LinkModal1:
          header: ¿Por qué saltamos la casilla d?
          body:
            - p: >-
                El número de control es un número interno usado por tu empleador. No lo necesitamos para calcular tus
                impuestos.
  /info/income/w2/what-if-numbers-wrong:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si estas cantidades están incorrectas?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si estas cantidades están incorrectas?
          body:
            - p: >-
                Si Direct File importó la información de tu Formulario W-2 y alguna de estas cantidades importadas está
                incorrecta, puedes editarla para que coincida con tu Formulario W-2.
            - p: >-
                Si crees que tu empleador reportó información incorrecta en tu copia del W-2, comunícate con tu
                empleador. Podrías tener que pedirle un W-2 corregido antes de continuar.
            - p: >-
                Si no has recibido los formularios corregidos que pediste para finales de febrero, llama al IRS al
                {{/irsPhoneNumber}} para obtener ayuda.
  /info/income/w2/whats-box-12-used-for:
    helpText:
      modals:
        text: <LinkModal1>¿Para qué se usa la casilla 12?</LinkModal1>
        LinkModal1:
          header: ¿Para qué se usa la casilla 12?
          urls:
            LinkCodesMean1: https://www.irs.gov/pub/irs-pdf/iw2w3.pdf#page=30
          body:
            - p: >-
                Los empleadores ingresan los códigos en la casilla 12 para detallar aún más las ganancias de sus
                empleados y proporcionarles información adicional que podría serles útil.
            - p: >-
                Los empleadores pueden ingresar hasta 4 códigos diferentes, de la A - II, en un sólo Formulario W-2.
                Emitirán un Formulario W-2 adicional si necesitan incluir más de 4 códigos. Si hay más de 4 códigos en
                la casilla 12 distribuidos entre varios Formularios W-2 que de otra manera son idénticos, ingresa todos
                los códigos de la casilla 12 aquí.
            - p: >-
                <strong>A veces, la casilla 12 se divide en 4 secciones identificadas como 12a - 12d. Esos no son los
                nombres de códigos.</strong>
            - p: >-
                <LinkCodesMean1>Conocer el significado de cada código (en inglés)</LinkCodesMean1>.
  /info/income/w2/whats-governmental-457b:
    helpText:
      modals:
        text: <LinkModal1>¿Qué es un plan 457(b) gubernamental?</LinkModal1>
        LinkModal1:
          header: ¿Qué es un plan 457(b) gubernamental?
          urls:
            Link457b: >-
              https://www.irs.gov/retirement-plans/irc-457b-deferred-compensation-plans
          body:
            - p: >-
                Un plan 457(b) gubernamental es un plan establecido por el gobierno estatal o local que permite que sus
                empleados aplacen los impuestos sobre los ingresos de ahorros de jubilación a años futuros.
            - p: >-
                <Link457b>Conoce más sobre los planes 457(b) (en inglés).</Link457b>
  /info/income/w2/whats-box-13-used-for:
    helpText:
      modals:
        text: <LinkModal1>¿Para qué se usa la casilla 13?</LinkModal1>
        LinkModal1:
          header: ¿Para qué se usa la casilla 13?
          body:
            - p: >-
                En la casilla 13, los empleadores marcan la casilla apropiada si durante el año el empleado:
            - ul:
                - li: Fue empleado estatutario
                - li: >-
                    Participó en un plan de ahorros del empleador para la jubilación
                - li: >-
                    Recibió pago por enfermedad bajo la póliza de seguro del empleador comprada de un tercero
            - p: >-
                <strong>Empleado estatutario</strong>: Un empleado estatutario es una persona cuyas ganancias quedan
                sujetas a los impuestos al Seguro Social y Medicare, pero no a la retención del impuesto federal sobre
                los ingresos. Son contratistas independientes conforme las normas del derecho consuetudinario, pero se
                tratan como empleados conforme a los estatutos.
  /info/income/jobs/w2-add-box-f-different-address:
    body: >-
      Ingresa la dirección exactamente como está escrita en el Formulario W-2, aunque sea una dirección vieja.
  /info/income/jobs/w2-add-blank-boxes:
    body: >-
      Asegúrate de rellenar cualquier casilla que tenga información en el Formulario W-2. Si una casilla está en blanco,
      puedes saltarla.
  /info/income/jobs/w2-nonstandard-corrected:
    body:
      - p: >-
          Esto no es común y la mayoría de los Formularios W-2 no corresponden a estas categorías. Si este es un
          Formulario W-2 estándar, selecciona <strong>$t(button.no)</strong>.
  /info/income/interest/data-import-breather-mfj:
    body:
      - p: Te preguntaremos sobre los Formularios 1099-INT de {{/secondaryFiler/firstName}} después.
  /info/income/interest/intro:
    body:
      - p: "Necesitarás:"
  /info/income/interest/intro-data-import:
    body:
      - p: "Necesitarás:"
  /info/income/interest-1099-has-info-we-do-not-support-singular:
    body:
      - p:
          Tu 1099-INT tiene información que Direct File aún no acepta. Necesitarás presentar tu declaración con otra
          herramienta.
  /info/income/interest-1099-has-info-we-do-not-support-plural:
    body:
      - p:
          Tus 1099-INT tienen información que Direct File aún no acepta. Necesitarás presentar tu declaración con otra
          herramienta.
  /info/income/jobs/interest-post-import-breather:
    body:
      - p: Ahora, necesitarás agregar manualmente cualquier información que no se haya importado.
  /info/income/interest-data-import-refer-1099:
    body:
      - p: Ingresarás alguna información de tu 1099-INT para contestar algunas preguntas adicionales.
  /info/income/interest-data-import-where-do-i-find-my-1099:
    helpText:
      modals:
        text: <LinkModal1>¿Dónde encuentro mi copia del 1099-INT?</LinkModal1>
        LinkModal1:
          header: ¿Dónde encuentro mi copia del 1099-INT?
          body:
            - p: >-
                Tu pagador debe enviarte una copia de tu Formulario 1099-INT para finales de febrero.
            - p: >-
                Si perdiste o nunca recibiste tu 1099-INT, pídele una copia a la institución o persona que te pagó
                intereses.
            - p: >-
                Si para finales de febrero no recibes el formulario, pídele asistencia al IRS llamando al
                {{/irsPhoneNumber}}.
  /info/income/interest/data-import-breather-done:
    body:
      - p: Si tienes más 1099-INT que declarar puedes agregarlos manualmente a continuación.
  /info/income/interest/data-import-breather-done-mfj:
    body:
      - p:
          Si tienes más 1099-INT que declarar para {{/primaryFiler/firstName}} o {{/secondaryFiler/firstName}} puedes
          agregarlos manualmente a continuación.
  /info/income/interest/why-do-have-to-add-spouse-1099-manually:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Por qué tengo que agregar la información del 1099-INT de mi cónyugue manualmente?</LinkModal1>
        LinkModal1:
          header: ¿Por qué tengo que agregar la información del 1099-INT de mi cónyugue manualmente?
          body:
            - p: >-
                Verificaste tu identidad cuando te inscribiste en ID.me. Como usaste ID.me para ingresar a Direct File,
                podemos importar alguna de la información de tus 1099-INT.
            - p:
                Direct File sólo permite que un contribuyente ingrese utilizando ID.me. Esto significa que no podemos
                importar los ingresos de intereses de tu cónyuge u otra información personal. Esto protege la privacidad
                de los contribuyentes.
            - p: Luego de importar tu Formulario 1099-INT, podrás ingresar el de tu cónyuge manualmente.
  /info/income/interest/intro-list-data-import:
    listItem_any_1099_forms:
      helpText:
        modals:
          text:
            Todo <LinkModal1>Formulario 1099-INT</LinkModal1> que hayas recibido de tus empleadores por trabajos en el
            {{/taxYear}}
          LinkModal1:
            header: ¿Qué es un Formulario 1099-INT?
            body:
              - p: >-
                  Los bancos, instituciones financieras, agencias gubernamentales y otras entidades usan el Formulario
                  1099-INT para informar la cantidad de intereses que pagaron a una persona.
              - p: >-
                  Dependiendo de quién lo emitió, los Formularios 1099-INT pueden ser diferentes, pero todos deben decir
                  “Interest Income” (Ingresos por intereses) en el formulario.
              - p: >-
                  <LinkExample1099Int>Ver un ejemplo del Formulario 1099-INT (en inglés)</LinkExample1099Int>
              - p: <strong>¿Quién recibe un 1099-INT?</strong>
              - p: >-
                  En la mayoría de casos, si recibiste {{/minimumInterestIncome}} o más en el {{/taxYear}}, debes
                  recibir un 1099-INT del pagador antes del 31 de enero del {{/nextTaxYear}}.
              - p: >-
                  Debes declarar todos los intereses que hayas recibido aunque no recibas un 1099-INT.
              - p: <strong>Formularios 1099-INT faltantes</strong>
              - p: >-
                  Si perdiste o nunca recibiste tu 1099-INT, pídele una copia a la institución o persona que te pagó
                  intereses. Si no recibes el formulario para finales de febrero, obtén asistencia del IRS llamando al
                  {{/irsPhoneNumber}}.
            urls:
              LinkExample1099Int: https://www.irs.gov/pub/irs-pdf/f1099int.pdf
    listItem_any_1099_forms-primary-filer:
      helpText:
        modals:
          text:
            Todo <LinkModal1>Formulario 1099-INT</LinkModal1> que {{/primaryFiler/firstName}} haya recibido de sus
            empleadores por trabajos en el {{/taxYear}}
          LinkModal1:
            header: ¿Qué es un Formulario 1099-INT?
            body:
              - p: >-
                  Los bancos, instituciones financieras, agencias gubernamentales y otras entidades usan el Formulario
