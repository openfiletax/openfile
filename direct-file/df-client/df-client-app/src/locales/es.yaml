          Calificas para un <LinkModal1>Crédito tributario por ingreso del trabajo</LinkModal1> of
          {{/earnedIncomeCredit}} in {{/taxYear}}.
        LinkModal1:
          header: Crédito tributario por ingreso del trabajo (EITC)
          urls:
            LinkEitc: >-
              https://www.irs.gov/es/credits-deductions/individuals/earned-income-tax-credit-eitc
          body:
            - p: >-
                El Crédito tributario por ingreso del trabajo es un beneficio tributario que ayuda a trabajadores y
                familias de ingresos bajos a moderados.
            - p: >-
                No necesitas tener un hijo calificado para calificar para el EITC, aunque podrías obtener un crédito
                mayor si lo tienes.
            - p: >-
                Los contribuyentes que cumplen con los requisitos de elegibilidad para un EITC pueden calificar para
                hasta:
            - ul:
                - li: >-
                    {{/roundedMaxEitcWith0QualifyingChildren}} si no tienen ningún hijo calificado con un SSN válido
                - li: >-
                    {{/roundedMaxEitcWith1QualifyingChild}} si tienen un hijo calificado con un SSN válido
                - li: >-
                    {{/roundedMaxEitcWith2QualifyingChildren}} si tienen dos hijos calificados con SSN válidos
                - li: >-
                    {{/roundedMaxEitcWith3OrMoreQualifyingChildren}} si tienen 3 o más hijos calificados con SSN válidos
            - p: >-
                Este crédito es <strong>reembolsable</strong>. Un crédito reembolsable reducirá tus impuestos. Incluso,
                podría resultar en un reembolso si reduce tus impuestos a menos de $0.
            - p: <LinkEitc>Conoce más sobre el EITC</LinkEitc>
