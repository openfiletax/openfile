  /info/you-and-your-family/about-you/what-occupation-help-text:
    body:
      - p: >-
          Tu ocupación es el trabajo, profesión o actividad principal a la que dedicas tu tiempo. Si tienes varias
          ocupaciones, pon la que haya proporcionado la mayor parte de tus ingresos.
  /info/you-and-your-family/about-you/contact-info-imported:
    body:
      - p: >-
          Actualiza tu dirección o número de teléfono si tu información cambió. Tu dirección no se actualizará hasta que
          tu declaración federal haya sido presentada y tramitada.
  /info/you-and-your-family/about-you/fill-in-your-name-imported:
    body: >-
      Chequea que tu nombre esté escrito igual que en tu tarjeta de Seguro Social o documentos del Número de
      Identificación Personal del Contribuyente (ITIN). Usar un nombre diferente podría retrasar la tramitación de tu
      declaración federal.
  /info/you-and-your-family/about-you/why-dob:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Por qué no puedo cambiar mi fecha de nacimiento?</LinkModal1>
        LinkModal1:
          header: ¿Por qué no puedo cambiar mi fecha de nacimiento?
          urls:
            Link1: https://www.irs.gov/es/filing/individuals/how-to-file
            Link2: https://help.id.me/hc/es-419
          body:
            - p: >-
                Pre-llenamos tu fecha de nacimiento con la fecha que indicaste al registrarte para una cuenta ID.me. Si
                tu fecha de nacimiento está incorrecta, visita <Link2>el Centro de apoyo de ID.me</Link2> para conocer
                cómo cambiarla.
            - p: >-
                Si quieres cambiar la fecha de nacimiento para que otra persona sea el contribuyente primario, no podrás
                hacerlo.
            - ul:
                - li: >-
                    Si estás presentando una declaración con un cónyuge que quieres sea el contribuyente primario, él o
                    ella tendrá que registrarse con Direct File e ingresar usando su cuenta.
                - li: >-
                    Si estás presentando una declaración para un hijo(a) mayor de 18 años, ellos tendrán que registrarse
                    con Direct File e ingresar usando su cuenta.
                - li: >-
                    Si estás presentando una declaración para un hijo(a) menor de 18 años, tendrás que hacerlo con otra
                    herramienta.
            - p: >-
                <Link1>Encuentra otras maneras de presentar tus impuestos federales</Link1>
  /info/about-you-data-import:
    body:
      - p: >-
          Chequea que la información esté correcta. Si algo cambió, edítalo antes de continuar.
    helpText:
      modals:
        text: <LinkModal1>¿Por qué el IRS sabe esta información?</LinkModal1>
        LinkModal1:
          header: ¿Por qué el IRS sabe esta información?
          body:
            - p: >-
                Cuando usaste tu cuenta ID.me para ingresar a Direct File, le diste información al IRS como tu nombre,
                fecha de nacimiento y dirección postal.
            - p: >-
                ID.me obtuvo esa información cuando creaste tu cuenta y la compartió con el IRS.
  /info/you-and-your-family/you/intro-data-import:
    body:
      - p: >-
          Rellenaremos alguna de tu información básica que el IRS tiene en sus registros.
  /info/credits-and-deductions/credits/why-cant-i-change-slcsp-amount:
    text: ""
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Por qué no puedo cambiar esta cantidad de SLCSP?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Por qué no puedo cambiar la cantidad de la prima del segundo plan Plata de menor costo (SLCSP en inglés) de
            este mes?
          body:
            - p: >-
                La cantidad del SLCSP se fijó a $0 este mes y no se puede cambiar porque dijiste que nadie cumplió con
                los requisitos para el Crédito tributario de prima (PTC) para este mes.
            - p: >-
                <strong>Si esto es incorrecto</strong> y alguien sí tuvo cobertura para este mes, regresa y actualiza
                los meses que seleccionaste donde al menos una persona inscrita en un plan de salud del Mercado
                calificado cumplía con todos los requisitos del PTC.
  /info/credits-and-deductions/credits/ptc-monthly-premiums:
    body:
      - p: >-
          Puedes encontrar las primas mensuales por inscripción en la <strong>columna A, líneas 21 - 32</strong>.
  /info/credits-and-deductions/credits/ptc-mfs-exception-check:
    helpText:
      modals:
        text: >-
          <ul> <li>Estás usando el estado civil tributario de ’Casado que presenta una declaración por separado’ porque
          eres víctima de <sharedModalForPtcDomesticAbuse>abuso doméstico</sharedModalForPtcDomesticAbuse> o
          <sharedModalForPtcSpousalAbandonment>abandono conyugal</sharedModalForPtcSpousalAbandonment> </li> <li>Estarás
          viviendo separado de tu cónyuge cuando presentes tu declaración de impuestos federales</li> </ul> <p> Al
          contestar <strong>Sí</strong>, certificas que cumples con ambos requisitos.</p>
  /info/credits-and-deductions/credits/ptc-mfs-why-ask-abuse-abandonment:
    helpText:
      modals:
        text: >-
          <sharedModalForPtcWhyAskAbuseAbandonment>¿Por qué preguntamos sobre el abuso doméstico y el abandono
          conyugal?</sharedModalForPtcWhyAskAbuseAbandonment>
  /info/income/w2/ssn-does-not-match:
    body: >-
      El SSN en tu W-2 no coincide con tu SSN en esta declaración federal. Pide un Formulario W-2 corregido a tu
      empleador antes de continuar.
    alertText:
      body: >-
        <p>El SSN en tu W-2 no coincide con tu SSN en esta declaración federal. Pide un Formulario W-2 corregido a tu
        empleador antes de continuar. </p>
  /info/you-and-your-family/about-you/tin/cant-change:
    helpText:
      modals:
        text: <p><LinkModal1>¿Por qué no puedo cambiar mi SSN?</LinkModal1></p>
        LinkModal1:
          header: ¿Por qué no puedo cambiar mi SSN?
          urls:
            Link1: https://help.id.me/hc/es-419/p/contact_support
          body:
            - p: Compartiste tu SSN con el IRS cuando usaste tu cuenta ID.me para ingresar a Direct File.
            - p: Le diste esa información a ID.me al crear tu cuenta. Esto ayuda a prevenir el robo de identidad.
            - p: No puedes cambiar tu SSN en Direct File a menos que lo cambies primero en ID.me.
            - p:
                Si necesitas cambiar tu SSN, <Link1>comunícate con ID.me</Link1>, luego intenta ingresar a Direct File
                otra vez.
  /info/you-and-your-family/about-you/tin/cant-change-spouse:
    helpText:
      modals:
        text: <p><LinkModal1>¿Por qué no puedo cambiar mi SSN?</LinkModal1></p>
        LinkModal1:
          header: ¿Por qué no puedo cambiar mi SSN?
          body:
            - p: >-
                Este es el seguro social que indicaste en la sección <strong>’Cónyuge’</strong> de esta declaración del
                impuesto federal.
            - p: >-
                Se muestra aquí para ayudarte a confirmar que el seguro social en la <strong>casilla a</strong> del
                Formulario W-2 coincide con el seguro social que ingresaste anteriormente.
            - p: >-
                Si el seguro social que ingresaste anteriormente en la sección <strong>’Cónyuge’</strong> no es
                correcto, vuelve a esa sección para editarlo.
  /info/income/jobs/data-import-breather-done-single:
    body:
      - p: >-
          A continuación, puedes agregar cualquier Formulario W-2 adicional, si falta alguno en la lista.
  /info/income/jobs/data-import-breather-done-mfj:
    body:
      - p: >-
          Si tienes más W-2 que declarar para {{/primaryFiler/firstName}} o para {{/secondaryFiler/firstName}}, los
          puedes agregar manualmente a continuación.
  /info/income/jobs/data-import-why-manual:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué tengo que añadir la información del W-2 de mi cónyuge manualmente?</LinkModal1>
        LinkModal1:
          header: ¿Por qué tengo que añadir la información del W-2 de mi cónyuge manualmente?
          body:
            - p:
                Verificaste tu identidad cuando te registraste para ID.me. Como usas ID.me para ingresar a Direct File,
                podemos importar algunos de los datos en tu Formulario W-2 automáticamente.
            - p:
                Direct File sólo permite que un contribuyente inicie sesión usando ID.me. Esto significa que no podemos
                importar el Formulario W-2 de tu cónyuge, ni otra información personal. Esto protege la privacidad del
                contribuyente.
            - p: Después de importar tus Formularios W-2, podrás agregar los de tu cónyuge manualmente.
  /info/income/jobs/data-import-ko-one-w2:
    body:
      - p: >-
          Tu Formulario W-2 tiene información que Direct File no acepta. Tendrás que presentar tu declaración de
          impuestos federales con otra herramienta.
  /info/income/jobs/data-import-ko-multiple-w2s:
    body:
      - p: >-
          Tus Formularios W-2 tienen información que Direct File no acepta. Tendrás que presentar tu declaración de
          impuestos federales con otra herramienta.
  /info/income/jobs/data-import-breather:
    body:
      - p: Luego, te pediremos que ingreses manualmente cualquier información que no se haya importado.
  /info/knockout/social-security-wages-accordion:
    heading: Casilla 3 - Salarios del Seguro Social
    body: Direct File aún no permite la cantidad de ingresos que recibiste.
  /info/knockout/medicare-wages-accordion-mfs:
    heading: Casilla 5 - Salarios y propinas sujetos al impuesto de Medicare
    body:
      - p: Direct File aún no permite la cantidad de ingresos que recibiste.
      - p: >-
          Recibiste {{/formW2totalMedicareWages}} en salarios sujetos al impuesto de Medicare. Esta herramienta todavía
          no acepta esos salarios Medicare mayores de $125,000 para tu estado civil tributario de ’Casado que presenta
          una declaración por separado’, ya que es posible que se te requiera pagar un impuesto adicional de Medicare.
  /info/knockout/medicare-wages-accordion-mfj:
    heading: Casilla 5 - Salarios y propinas sujetos al impuesto de Medicare
    body:
      - p: >-
          Direct File aún no permite la cantidad de ingresos que tú y tu cónyuge recibieron.
      - p: >-
          Recibieron {{/formW2totalMedicareWages}} en salarios sujetos al impuesto de Medicare. Esta herramienta todavía
          no acepta esos salarios Medicare mayores de $250,000 para tu estado civil tributario de ’Casado que presenta
          una declaración conjunta’, ya que es posible que se te requiera pagar un impuesto adicional de Medicare.
  /info/knockout/medicare-wages-accordion-single:
    heading: Casilla 5 - Salarios y propinas sujetos al impuesto de Medicare
    body:
      - p: Direct File aún no permite la cantidad de ingresos que recibiste.
      - p: >-
          Recibiste {{/formW2totalMedicareWages}} en salarios sujetos al impuesto de Medicare. Esta herramienta todavía
          no acepta esos salarios Medicare mayores de $200,000 para tu estado civil tributario de ’{{/filingStatus}}’,
          ya que es posible que se te requiera pagar un impuesto adicional de Medicare.
  /info/knockout/allocated-tips-primary-filer-accordion:
    heading: Casilla 8 - Propinas asignadas
    body:
      - p: >-
          Direct File aún no acepta los formularios requeridos para declarar propinas asignadas y no declaradas.
  /info/knockout/forms-missing/w2-nonqualified-plan-ko-accordion:
    heading: Casilla 11 - Planes no calificados
    body:
      - p: >-
          Direct File no acepta las implicaciones tributarias de planes no calificados todavía.
  /info/knockout/forms-missing/third-party-sick-pay-accordion:
    heading: Casilla 13 - Compensación por enfermedad de parte de tercero pagador
    body:
      - p: >-
          Direct File aún no acepta los formularios requeridos para declarar ingresos cuando se recibe compensación por
          enfermedad de parte de tercero pagador.
  /info/knockout/forms-missing/statutory-employee-accordion:
    heading: Casilla 13 - Empleado estatutario
    body:
      - p: >-
          Direct File aún no acepta los formularios requeridos para declarar ingresos recibidos como un empleado
          estatutario.
  /info/knockout/data-import-file-using-another-tool:
    alertText:
      body:
        - p: >-
            Tendrás que presentar con otra herramienta. <LinkOtherWays>Encuentra otras maneras de presentar tus
            impuestos federales</LinkOtherWays>
      urls:
        LinkOtherWays: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/jobs/data-preview-one-w2:
    body:
      - p: >-
          Si no importas tu Formulario W-2 ahora, puedes agregarlo después manualmente.
  /info/income/jobs/data-preview-multiple-w2s:
    body:
      - p: >-
          Si no importas tus Formularios W-2 ahora, puedes agregarlos después manualmente.
  /info/income/w2/what-if-w2-missing:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si un Formulario W-2 no está en esta lista?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si un Formulario W-2 no está en esta lista?
          body:
            - p: >-
                Estas son algunas razones por las que un Formulario W-2 puede faltar de esta lista:
            - ul:
                - li: >-
                    <strong>Tu empleador envió información de tu W-2 al gobierno federal, pero el IRS aún no la ha
                    recibido</strong>. La mayoría de los W-2 se envían al gobierno federal para el 31 de enero del
                    {{/nextTaxYear}}.
                - li: >-
                    <strong>Ganaste menos de $600 con un empleador en el {{/taxYear}}</strong>, así que no se requiere
                    que tu empleador presente un W-2 para ti. Sin embargo, todavía se requiere que declares todos tus
                    ingresos.
                - li: >-
                    <strong>Sólo podemos importar W-2 estándar</strong>. Si tienes una W-2 no estándar (escrita a mano,
                    alterada o escrita a maquinilla), no la podemos importar. Si tienes un Formulario W-2c (un W-2
                    corregido), revisa el W-2 que importamos por ti para asegurarte de que la información esté
                    actualizada.
            - p: >-
                Si tu W-2 no está en esta lista, puedes agregar un W-2 después manualmente.
  /info/income/w2/what-if-w2-missing-mfj:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si un Formulario W-2 no está en esta lista?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si un Formulario W-2 no está en esta lista?
          body:
            - p: >-
                Estas son algunas razones por las que un Formulario W-2 puede faltar de esta lista:
            - ul:
                - li: >-
                    <strong>Sólo podemos importar W-2 tuyos, no los de tu cónyuge.</strong> Puedes agregar los W-2 de tu
                    cónyuge manualmente más adelante.
                - li: >-
                    <strong>Tu empleador envió información de tu W-2 al gobierno federal, pero el IRS aún no la ha
                    recibido</strong>. La mayoría de los W-2 se envían al gobierno federal para el 31 de enero del
                    {{/nextTaxYear}}.
                - li: >-
                    <strong>Ganaste menos de $600 con un empleador en el {{/taxYear}}</strong>, así que no se requiere
                    que tu empleador presente un W-2 para ti. Sin embargo, todavía se requiere que declares todos tus
                    ingresos.
                - li: >-
                    <strong>Sólo podemos importar W-2 estándar</strong>. Si tienes una W-2 no estándar (escrita a mano,
                    alterada o escrita a maquinilla), no la podemos importar. Si tienes un Formulario W-2c (un W-2
                    corregido), revisa el W-2 que importamos por ti para asegurarte de que la información esté
                    actualizada.
            - p: >-
                Si tu W-2 no está en esta lista, puedes agregar un W-2 después manualmente.
  /info/income/w2/how-does-irs-know:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué el IRS sabe esta información?</LinkModal1>
        LinkModal1:
          header: ¿Por qué el IRS sabe esta información?
          body:
            - p: >-
                Cada año, tu empleador presenta un Formulario W-2 para ti al gobierno federal. Esta información es lo
                que el IRS tiene en sus registros sobre ti.
            - p: >-
                Si alguna información en tu W-2 está incorrecta, comunícate con tu empleador. Pídele que corrija tu W-2
                y que te envíe una copia actualizada.
  /info/income/w2/jobs-data-import:
    helpText:
      modals:
        text:
          - ul:
              - li: >-
                  Cualquier <LinkModal1>Formulario W-2</LinkModal1> que hayas recibido de tus empleadores por trabajos
                  que tuviste en el {{/taxYear}}
        LinkModal1:
          urls:
            Link1: https://www.irs.gov/pub/irs-pdf/fw2.pdf
          header: ¿Qué es un Formulario W-2?
          body:
            - p: >-
                Un W-2 muestra cuánto dinero un empleado ganó y la cantidad de impuestos que se retuvieron de su cheque
                de pago durante el año.
            - p: >-
                Dependiendo del empleador, los Formularios W-2 podrían verse diferente, pero todos deben decir “Form W-2
                Wage and Tax Statement” (Formulario W-2, Comprobante de salarios y retención de impuestos) en el
                formulario.
            - p: <Link1>Mostrar un ejemplo de W-2</Link1>
            - p: <strong>¿Quiénes reciben un Formulario W-2?</strong>
            - p: >-
                Personas que ganaron $600 o más en un empleo recibirán un W-2 de su empleador. Los empleadores envían
                sus W-2 al gobierno federal para enero 31 cada año. Los empleadores pueden enviar una copia impresa por
                correo o compartir una versión electrónica.
  /info/income/w2/jobs-data-import-mfj:
    helpText:
      modals:
        text:
          - ul:
              - li: >-
                  Cualquier <LinkModal1>Formulario W-2</LinkModal1> que <strong>{{/primaryFiler/firstName}}</strong>
                  haya recibido por trabajos en el {{/taxYear}}
              - li: >-
                  Cualquier Formulario W-2 que <strong>{{/secondaryFiler/firstName}}</strong> haya recibido por trabajos
                  en el {{/taxYear}}
        LinkModal1:
          urls:
            Link1: https://www.irs.gov/pub/irs-pdf/fw2.pdf
          header: ¿Qué es un Formulario W-2?
          body:
            - p: >-
                Un W-2 muestra cuánto dinero un empleado ganó y la cantidad de impuestos que se retuvieron de su cheque
                de pago durante el año.
            - p: >-
                Dependiendo del empleador, los Formularios W-2 podrían verse diferente, pero todos deben decir “Form W-2
                Wage and Tax Statement” (Formulario W-2, Comprobante de salarios y retención de impuestos) en el
                formulario.
            - p: <Link1>Mostrar un ejemplo de W-2</Link1>
            - p: <strong>¿Quiénes reciben un Formulario W-2?</strong>
            - p: >-
                Personas que ganaron $600 o más en un empleo recibirán un W-2 de su empleador. Los empleadores envían
                sus W-2 al gobierno federal para enero 31 cada año. Los empleadores pueden enviar una copia impresa por
                correo o compartir una versión electrónica.
  /info/income/w2/employee-income-info-alert:
    alertText:
      body:
        - p: >-
            Hay algunos tipos de ingresos de empleado que no podrás declarar usando Direct File. Si tienes esos tipos de
            ingresos, tendrás que presentar tu declaración usando otra herramienta.
  /info/income/w2/employee-income-info-modal:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué tipos de ingresos de empleado Direct File aún no acepta?</LinkModal1>
        LinkModal1:
          header: ¿Qué tipos de ingresos de empleado Direct File aún no acepta?
          urls:
            Link1: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                En Direct File, puedes declarar todo lo que aparece en un W-2 en {{/filerResidenceAndIncomeState}},
                excepto:
            - ul:
                - li: Propinas asignadas <strong>(casilla 8)</strong>
                - li: >-
                    Beneficios por el cuidado de dependientes (<strong>casilla 10</strong>)
                - li: Planes no calificados <strong>(casilla 11)</strong>
                - li: >-
                    Algunos de los códigos en las <strong>casillas 12 y 14</strong>. Te indicaremos si esta situación te
                    aplica
                - li: >-
                    Ciertos pagos que se reciben del estado, excluidos del ingreso bruto, por el cuidado de alguien que
                    vive en tu hogar
                - li: >-
                    Cantidades recibidas por servicios hechos mientras fue prisionero en una institución penal
            - p: >-
                Tampoco puedes declarar ningún ingreso de un trabajo que no aparezca en un W-2. Por ejemplo:
            - ul:
                - li: Propinas no declaradas en un W-2 (propinas no declaradas)
                - li: Salarios de empleados domésticos no declarados en un W-2
            - p: >-
                Declarar estos tipos de ingresos requiere presentar formularios y anexos adicionales que Direct File aún
                no acepta.
            - p: >-
                Si recibiste dinero de alguna de esas fuentes, tendrás que presentar tus impuestos usando otra
                herramienta. <Link1>Encuentra otras maneras de presentar tus impuestos federales</Link1>.
  /info/credits-and-deductions/credits/savers-explanation:
    helpText:
      modals:
        LinkModal1:
          body:
            - p: >-
                El Crédito del ahorrador, también conocido como el Crédito por aportaciones a cuentas de ahorro para la
                jubilación, es un beneficio tributario para contribuyentes con ingresos bajos a moderados que compensa
                una porción de las aportaciones voluntarias del empleado a sus cuentas individuales de jubilación (IRA
                en inglés), planes 401(k) y otros programas de jubilicación similares en el lugar de trabajo. El Crédito
                del ahorrador también ayuda a las personas elegibles que son los beneficiarios designados de una cuenta
                Logrando una mejor experiencia de vida (ABLE en inglés).
            - p: >-
                Los contribuyentes que cumplen con los requisitos de elegibilidad para el Crédito del ahorrador pueden
                calificar para hasta {{/saversMaxCreditAmountNotMFJ}} ({{/saversMaxCreditLimit}} si presentan como
                casados que presentan una declaración conjunta.
            - p: >-
                Este crédito es <strong>no reembolsable</strong>. Esto significa que puede reducir tus impuestos, pero
                no reducirá lo que debes a menos de $0. En otras palabras, no puede darte un reembolso.
            - p: <LinkRscc>Conoce más sobre el Crédito del ahorrador</LinkRscc>
          header: >-
            Crédito del ahorrador (Crédito por aportaciones a cuentas de ahorro para la jubilación)
          urls:
            LinkRscc: $t(commonUrls.saversCreditInfo)
        text: <LinkModal1>¿Qué es el Crédito del ahorrador?</LinkModal1>
  /info/credits-and-deductions/credits/savers-self-reported-contributions-ko:
    body:
      - p: >-
          Según tus respuestas, hiciste aportaciones adicionales a tus planes de jubilación que no se reportaron en un
          Formulario W-2 en el {{/taxYear}}. Direct File aún no acepta esta situación tributaria.
      - p: >-
          Para obtener el Crédito del ahorrador, tendrás que presentar tu declaración usando otra herramienta.
  /info/credits-and-deductions/credits/savers-self-reported-contributions-ko-mfj:
    body:
      - p: >-
          Según tus respuestas, tú o {{/secondaryFiler/firstName}} hicieron aportaciones adicionales a sus planes de
          jubilación que no se reportaron en un Formulario W-2 en el {{/taxYear}}. Direct File aún no acepta esta
          situación tributaria.
      - p: >-
          Para obtener el Crédito del ahorrador, tendrás que presentar tu declaración usando otra herramienta.
  /info/credits-and-deductions/credits/savers-current-year-distributions-ko:
    body:
      - p: >-
          Según tus respuestas, recibirás distribuciones de jubilación elegibles en el {{/nextTaxYear}} antes del
          {{/saversCreditOctDateForSameYearContribution}} de octubre. Direct File aún no acepta esta situación
          tributaria.
      - p: >-
          Para obtener el Crédito del ahorrador, tendrás que presentar tu declaración usando otra herramienta.
  /info/credits-and-deductions/credits/savers-current-year-distributions-ko-mfj:
    body:
      - p: >-
          Según tus respuestas, tú o {{/secondaryFiler/firstName}} recibirán distribuciones de jubilación elegibles en
          el {{/nextTaxYear}} antes del {{/saversCreditOctDateForSameYearContribution}} de octubre. Direct File aún no
          acepta esta situación tributaria.
      - p: >-
          Para obtener el Crédito del ahorrador, tendrás que presentar tu declaración usando otra herramienta.
  /info/credits-and-deductions/credits/savers-self-reported-distributions-ko:
    body:
      - p: >-
          Según tus respuestas, recibiste distribuciones de jubilación elegibles entre el {{/taxYearMinusTwo}} y el
          {{/lastTaxYear}}. Direct File aún no acepta esta situación tributaria.
      - p: >-
          Para obtener el Crédito del ahorrador, tendrás que presentar tu declaración usando otra herramienta.
  /info/credits-and-deductions/credits/savers-self-reported-distributions-ko-mfj:
    body:
      - p: >-
          Según tus respuestas, tú o {{/secondaryFiler/firstName}} recibieron distribuciones de jubilación elegibles
          entre el {{/taxYearMinusTwo}} y el {{/lastTaxYear}}. Direct File aún no acepta esta situación tributaria.
      - p: >-
          Para obtener el Crédito del ahorrador, tendrás que presentar tu declaración usando otra herramienta.
  /info/credits-and-deductions/credits/savers-why-i-not-qual:
    subList: "No calificas para el Crédito del ahorrador porque:"
    subList-under18: Tienes menos de 18 años
    subList-failsDistributionTest:
      Recibiste distribuciones que fueron igual o mayor a tus distribuciones en el {{/taxYear}}.
    subList-dependent: Otra persona te reclama como dependiente en su declaración de impuestos
    subList-student: Eres estudiante a tiempo completo
    subList-contributions: No hiciste aportaciones a un plan de jubilación elegible
    heading: ¿Por qué no califico?
  /info/credits-and-deductions/credits/savers-why-spouse-not-qual:
    subList: >-
      {{/secondaryFiler/firstName}} no califica para el Crédito del ahorrador porque:
    subList-under18: Tiene menos de 18 años
    subList-failsDistributionTest:
      Recibieron distribuciones que fueron igual o mayor a sus distribuciones en el {{/taxYear}}.
