    subList-contributions: No hizo aportaciones a un plan de jubilación elegible
    heading: ¿Por qué {{/secondaryFiler/firstName}} no califica?
  /info/credits-and-deductions/credits/savers-eligible:
    body:
      - p: >-
          Te indicaremos la cantidad del crédito al final de la sección de Créditos.
  /info/credits-and-deductions/credits/savers-eligible-zero:
    body:
      - p: >-
          Cumples con los requisitos para calificar para el Crédito tributario de prima, pero la cantidad de tu crédito
          es $0.
  /info/credits-and-deductions/credits/savers-self-reported-contributions:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué tipos de aportaciones aplican al Crédito del ahorrador?</LinkModal1>
        LinkModal1:
          header: ¿Qué tipos de aportaciones aplican al Crédito del ahorrador?
          urls:
            LinkElectiveDeferrals: >-
              https://www.irs.gov/retirement-plans/plan-participant-employee/retirement-plans-definitions#:~:text=Elective%20deferrals%20are%20amounts%20contributed,SARSEP%20and%20SIMPLE%20IRA%20plan.
            LinkQualifiedPlan: >-
              https://www.irs.gov/retirement-plans/a-guide-to-common-qualified-plan-requirements
            LinkEmpPickUpContributions: >-
              https://www.irs.gov/government-entities/federal-state-local-governments/employer-pick-up-contributions-to-benefit-plans
          body:
            - p: >-
                No todas las aportaciones que afectan el Crédito del ahorrador se reportan en un Formulario W-2.
            - p: >-
                Selecciona <strong>Sí</strong> si hiciste alguna de las siguientes aportaciones que <strong>no</strong>
                se reportaron en un Formulario W-2:
            - ul:
                - li:
                    - p: >-
                        <LinkElectiveDeferrals>Aplazamientos opcionales (en inglés)</LinkElectiveDeferrals> (incluidas
                        las aportaciones Roth designadas bajo la sección 402A, si corresponde) a estos tipos de planes:
                    - ul:
                        - li: 401(k)
                        - li: 403(b)
                        - li: Planes gubernamentales 457(b)
                        - li: >-
                            Planes SIMPLE (Savings Incentive Match Plan for Employees)
                        - li: Plan de ahorro para la jubilación (TSP en inglés)
                - li: >-
                    Aportaciones voluntarias de empleados a un <LinkQualifiedPlan>plan de jubilación calificado (en
                    inglés)</LinkQualifiedPlan> (incluidos los TSP)
                - li: Aportaciones a un plan 501(c)(18)(D)
                - li: >-
                    Aportaciones a un plan Logrando una mejor experiencia de vida (ABLE en inglés)
            - p: "Selecciona <strong>No</strong> si:"
            - ul:
                - li: >-
                    Todas tus aportaciones para la jubilación se reportaron en un Formulario W-2
                - li: >-
                    <strong>Sólo</strong> tienes <LinkEmpPickUpContributions>aportaciones hechas por un empleador
                    (pick-up contributions) (en inglés)</LinkEmpPickUpContributions> que no se reportaron en un
                    Formulario W-2
  /info/credits-and-deductions/credits/savers-current-year-distributions:
    helpText:
      modals:
        text:
          - p: >-
              <LinkModal1>¿Qué distribuciones aplican al Crédito del ahorrador?</LinkModal1>.
        LinkModal1:
          header: ¿Qué distribuciones aplican al Crédito del ahorrador?
          urls:
            LinkAble: >-
              https://www.irs.gov/government-entities/federal-state-local-governments/able-accounts-tax-benefit-for-people-with-disabilities
          body:
            - p: >-
                Selecciona <strong>Sí</strong> si retirarás fondos de alguno de los siguientes tipos de planes en el
                {{/nextTaxYear}} antes del {{/saversCreditOctDateForSameYearContribution}} de octubre:
            - ul:
                - li: >-
                    Cuentas individuales de jubilación (IRA) tradicionales o Roth
                - li: 401(k)
                - li: 403(b)
                - li: Planes gubernamentales 457(b)
                - li: 501(c)(18)(D)
                - li: Planes de Pensión simplificado del empleado (SEP en inglés)
                - li: Cuentas SIMPLE (Savings Incentive Match Plan for Employees)
                - li: Planes de ahorro para la jubilación (TSP en inglés)
                - li: >-
                    <LinkAble>Logrando una mejor experiencia de vida (ABLE)</LinkAble>
            - p: >-
                Selecciona <strong>No</strong> si no recibirás distribuciones en el {{/nextTaxYear}} antes del
                {{/saversCreditOctDateForSameYearContribution}} de octubre, o si tus únicas distribuciones fueron:
            - ul:
                - li: >-
                    No tributables, como resultado de una transferencia (rollover) o transferencia de fiduciario a
                    fiduciario
                - li: >-
                    Tributables, como resultado de una transferencia dentro del plan a tu cuenta Roth designada
                - li: >-
                    Recibidas de tu plan de jubilación elegible (aparte de una cuenta Roth IRA), transferido o
                    convertido a tu cuenta Roth IRA
                - li: >-
                    Préstamos de un plan del empleador calificado tratado como una distribución
                - li: >-
                    Aportaciones en exceso (extra) o aplazamientos (con cualquier ingreso ganado basado en esas
                    aportaciones en exceso o aplazamientos)
                - li: >-
                    Aportaciones hechas a una IRA y devueltas (con cualquier ingreso ganado en base a esas aportaciones)
                    para la fecha límite de presentación de impuestos
                - li: >-
                    Dividendos pagados sobre acciones mantenidas por un Plan de acciones para empleados (ESOP en inglés)
                    bajo la sección 404(k)
                - li: De un plan de jubilación militar (aparte del TSP)
                - li: Una IRA heredada por un beneficiario que no es tu cónyuge
                - li: >-
                    Distribuciones a tu cónyuge si tú y tu cónyuge no presentaron una declaración de impuestos conjunta
                    para el año en que se recibió la distribución
  /info/credits-and-deductions/credits/savers-self-reported-distribution:
    helpText:
      modals:
        text:
          - p: >-
              <LinkModal1>¿Qué distribuciones aplican al Crédito del ahorrador?</LinkModal1>
        LinkModal1:
          header: ¿Qué distribuciones aplican al Crédito del ahorrador?
          urls:
            LinkAble: >-
              https://www.irs.gov/government-entities/federal-state-local-governments/able-accounts-tax-benefit-for-people-with-disabilities
          body:
            - p: >-
                Selecciona <strong>Sí</strong> si retiraste fondos de alguno de los siguientes tipos de planes en el
                {{/taxYearMinusTwo}} o en el {{/lastTaxYear}}:
            - ul:
                - li: >-
                    Cuentas individuales de jubilación (IRA) tradicionales o Roth
                - li: 401(k)
                - li: 403(b)
                - li: Planes gubernamentales 457(b)
                - li: 501(c)(18)(D)
                - li: Planes de Pensión simplificado del empleado (SEP en inglés)
                - li: Cuentas SIMPLE (Savings Incentive Match Plan for Employees)
                - li: Planes de ahorro para la jubilación (TSP en inglés)
                - li: >-
                    <LinkAble>Logrando una mejor experiencia de vida (ABLE)</LinkAble>
            - p: >-
                Selecciona <strong>No</strong> si no recibiste distribuciones en el {{/taxYearMinusTwo}} o en el
                {{/lastTaxYear}}, o si las únicas distribuciones fueron:
            - ul:
                - li: >-
                    No tributables, como resultado de una transferencia (rollover) o transferencia de fiduciario a
                    fiduciario
                - li: >-
                    Tributables, como resultado de una transferencia dentro del plan a tu cuenta Roth designada
                - li: >-
                    Recibidas de tu plan de jubilación elegible (aparte de una cuenta Roth IRA), transferido o
                    convertido a tu cuenta Roth IRA
                - li: >-
                    Préstamos de un plan del empleador calificado tratado como una distribución
                - li: >-
                    Aportaciones en exceso (extra) o aplazamientos (con cualquier ingreso ganado en base en esas
                    aportaciones en exceso o aplazamientos)
                - li: >-
                    Aportaciones hechas a una IRA y devueltas (con cualquier ingreso ganado en base a esas aportaciones)
                    para la fecha límite de presentación de impuestos
                - li: >-
                    Dividendos pagados sobre acciones mantenidas por un Plan de acciones para empleados (ESOP en inglés)
                    bajo la sección 404(k)
                - li: De un plan de jubilación militar (aparte del TSP)
                - li: Una IRA heredada por un beneficiario que no es tu cónyuge
                - li: >-
                    Distribuciones a tu cónyuge si tú y tu cónyuge no presentaron una declaración de impuestos conjunta
                    para el año en que se recibió la distribución
  /info/credits-and-deductions/credits/eitc-qualified-no-qcs:
    body:
      - p: No tienes ningún hijo calificado
  /info/credits-and-deductions/credits/eitc-qualified-qcs:
    primary: >-
      <strong>{{/familyAndHousehold/*/fullName}}</strong><br />{{/familyAndHousehold/*/dateOfBirth}}
  /info/credits-and-deductions/credits/eitc-qualified-explain:
    body:
      - p: >-
          El crédito de {{/earnedIncomeCredit}} reducirá la cantidad que pagas en impuestos federales o aumentará el
          tamaño de tu reembolso.
      - p: >-
          Para determinar la cantidad de tu reembolso o la cantidad que adeudas, necesitamos terminar de chequear tus
          créditos y preguntar sobre cualquier pago de impuestos estimados.
  /info/credits-and-deductions/credits/savers-not-supported-situations:
    helpText:
      modals:
        text:
          - p: >-
              Hay algunas situaciones tributarias del Crédito del ahorrador que no podrás declarar usando Direct File.
              Si tienes estas situaciones, tendrás que presentar con otra herramienta.
          - p: >-
              <LinkModal1>¿Qué situaciones del Crédito del ahorrador todavía no se aceptan en Direct File?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué situaciones del Crédito del ahorrador todavía no se aceptan en Direct File?
          urls:
            LinkOtherOptions: $t(commonUrls.otherWaysToFile)
          body:
            - p: >-
                Direct File sólo acepta ciertas situaciones del Crédito del ahorrador.
            - p: "Direct File aún no acepta:"
            - ul:
                - li: >-
                    Distribuciones de jubilación recibidas en el {{/taxYearMinusTwo}} o en el {{/lastTaxYear}}
                - li: >-
                    Distribuciones de jubilación recibidas en el {{/nextTaxYear}} antes del
                    {{/saversCreditOctDateForSameYearContribution}} de octubre
                - li: >-
                    Aportaciones a un plan de jubilación que no se declararon en el Formulario W-2, casilla 12, del
                    {{/taxYear}}
                - li: >-
                    Aportaciones a Cuentas individuales de jubilación (IRA en inglés) en el {{/taxYear}}
                - li: >-
                    Aportaciones a una cuenta Logrando una mejor experiencia de vida (ABLE en inglés) hecha por el
                    beneficiario designado
            - p: >-
                Tendrás que usar otra herramienta para presentar tus impuestos si alguna de estas situaciones te aplica.
            - p: >-
                <LinkOtherOptions>Encuentra otras maneras de presentar tus impuestos federales.</LinkOtherOptions>
  /info/income/1099R/what-if-multiple-amounts-box-16-19:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si hay varias entradas en una casilla?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si hay varias entradas en una casilla?
          body:
            - p: >-
                En ciertas situaciones tributarias poco comunes, un Formulario 1099-R podría tener más de una entrada en
                las casillas 16 a 19.
            - p: >-
                Si una casilla tiene varias entradas, necesitarás presentar tu declaración del impuesto federal con otra
                herramienta. <Link1>Otras formas de declarar tus impuestos</Link1>.
          urls:
            Link1: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/1099R/what-if-2-amounts-box-14:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si hay dos cantidades en la casilla 14?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si hay dos cantidades en la casilla 14?
          body:
            - p: >-
                En ciertas situaciones tributarias poco comunes, un Formulario 1099-R podría tener dos cantidades en la
                casilla 14.
            - p: >-
                Si la casilla 14 enumera más de una entrada para una cantidad de dólares, tendrás que presentar tus
                impuestos federales usando otra herramienta. <Link1>Encuentra otras maneras de presentar tus impuestos
                federales</Link1>.
          urls:
            Link1: https://www.irs.gov/es/filing/individuals/how-to-file
  /info/income/hsa/hsa-contributions-breather-multiple-owners:
    helpText:
      modals:
        text: <LinkModal1>¿Una HSA puede tener varios propietarios?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Una Cuenta de ahorros para la salud (HSA) puede tener varios propietarios?
          body:
            - p: Sólo puede haber 1 propietario o beneficiario de una HSA.
            - p: >-
                Puedes usar una HSA para pagar gastos médicos calificados de varias personas. Sin embargo, no puedes
                tener una cuenta en conjunto con varios propietarios.
  /info/credits-and-deductions/credits/dep-care-carry-forward-next-year-a:
    helpText:
      modals:
        text: >-
          <sharedModalForfeitCarryForward>$t(modals.sharedModalForfeitCarryForward.header)</sharedModalForfeitCarryForward>
  /info/income/w2/jobs-data-import-you-need:
    body:
      - p: "Necesitarás:"
  /info/income/jobs-data-import-preview:
    body:
      - p: Si tu Formulario 1099-INT no está en esta lista, puedes agregarlo manualmente más adelante.
  /info/income/1099/what-if-1099-missing:
    helpText:
      modals:
        text: <LinkModal1>¿Qué pasa si un Formulario 1099-INT no está en esta lista?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si un Formulario 1099-INT no está en esta lista?
          body:
            - p: "Estas son algunas razones por las que tu ingreso de intereses puede faltar de la lista:"
            - ul:
                - li:
                    <strong>El pagador le envió tu información de 1099-INT al gobierno federal, pero el IRS aún no lo ha
                    recibido</strong>. La mayoría de los pagadores tienen hasta el 31 de marzo del 2025 para enviar la
                    información de tu 1099-INT al IRS.
                - li:
                    <strong>Ganaste menos de $10 en intereses en el {{/taxYear}}</strong>, así que no se le requiere al
                    pagador enviarte un 1099-INT. Aun así debes declarar todos tus ingresos de intereses.
            - p: Si tu ingreso de intereses no está en esta lista, puedes agregarlo manualmente más adelante.
  /info/income/1099/what-if-1099-missing-mfj:
    helpText:
      modals:
        text: <LinkModal1>¿Qué pasa si un Formulario 1099-INT no está en esta lista?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si un Formulario 1099-INT no está en esta lista?
          body:
            - p: "Estas son algunas razones por las que tu ingreso de intereses puede faltar de la lista:"
            - ul:
                - li:
                    Solamente importamos tus 1099-INT, no los de tu cónyuge. Puedes agregar los 1099-INT de tu cónyuge
                    manualmente más adelante.
                - li:
                    <strong>El pagador le envió tu información de 1099-INT al gobierno federal, pero el IRS aún no lo ha
                    recibido</strong>. La mayoría de los pagadores tienen hasta el 31 de marzo del 2025 para enviar la
                    información de tu 1099-INT al IRS.
                - li:
                    <strong>Ganaste menos de $10 en intereses en el {{/taxYear}}</strong>, así que no se le requiere al
                    pagador enviarte un 1099-INT. Aun así debes declarar todos tus ingresos de intereses.
            - p: Si tu ingreso de intereses no está en esta lista, puedes agregarlo manualmente más adelante.
  /info/income/1099/how-does-irs-know:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué el IRS sabe esta información?</LinkModal1>
        LinkModal1:
          header: ¿Por qué el IRS sabe esta información?
          body:
            - p:
                Cada año, la mayoría de los pagadores de intereses envían un Formulario 1099-INT que le reporta al IRS
                la cantidad de tus intereses. Esta es la información que el IRS tiene en sus registros.
            - p:
                Si alguna de la información en tu 1099-INT no es correcta, comunícate con el pagador. Pídele que corrija
                tu 1099-INT y que te envíe una copia actualizada.
  /info/income/jobs-data-import-breather-check:
    body:
      - p: Preguntaremos sobre los Formularios W-2 de {{/secondaryFiler/firstName}} más adelante.
  /info/income/jobs-data-import-refer-w2:
    body:
      - p: Ingresarás información de tu W-2 para contestar algunas preguntas adicionales.
  /info/income/jobs-data-import-where-do-i-find-my-w2:
    helpText:
      modals:
        text: <LinkModal1>¿Dónde encuentro mi copia del W-2?</LinkModal1>
        LinkModal1:
          header: ¿Dónde encuentro mi copia del W-2?
          body:
            - p: Tu empleador debe enviarte una copia de tu Formulario W-2 para fines de febrero.
            - p: Si no la tienes para fines de febrero, llama al IRS al {{/irsPhoneNumber}}.
            - p: <Link1>Qué hacer si no recibes un Formulario W-2 de tu empleador.</Link1>.
          urls:
            Link1: https://www.irs.gov/es/filing/if-you-dont-get-a-w-2-or-your-w-2-is-wrong
  /info/you-and-your-family/about-you/self-care:
    body:
      - p:
          "La condición física o mental puede ser permanente o temporal y debe ser suficientemente seria para que
          necesites:"
      - ul:
          - li: Ayuda para vestirte, limpiarte o alimentarte
          - li: Cuidado constante para mantenerte o a otros seguro
  /info/you-and-your-family/about-you/self-care/why-ask:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué preguntamos si no eres capaz de cuidar de tí mismo?</LinkModal1>
        LinkModal1:
          header: ¿Por qué preguntamos si no eres capaz de cuidar de tí mismo?
          urls:
            Link1: https://www.irs.gov/taxtopics/tc602
            Link2: "https://www.irs.gov/publications/p503#en_US_2023_publink1000203267"
          body:
            - p: >-
                Preguntamos por la capacidad de las personas de cuidar de sí mismas para entender si califican para
                algunos beneficios tributarios. Por ejemplo, esta información se usa para determinar si una persona
                califica para el <Link1>Crédito por el cuidado de niños y dependientes (CDCC)</Link1>.
            - p: >-
                El CDCC es un beneficio tributario que ayuda a los contribuyentes que pagaron por el cuidado de un
                miembro de su familia u hogar mientras trabajaban o buscaban trabajo.
            - p: >-
                Al completar tu declaración del impuesto federal, te haremos preguntas para verificar si el CDCC te
                puede aplicar.
            - p: >-
                <Link2>Conoce más sobre quién es una persona calificada para el CDCC</Link2>.
  /info/you-and-your-family/about-you/self-care/do-i-need-records:
    helpText:
      modals:
        text: <LinkModal1>¿Necesito tener documentación que muestre que no puedo cuidar de mí mismo?</LinkModal1>
        LinkModal1:
          header: ¿Necesito tener documentación que muestre que no puedo cuidar de mí mismo?
          body:
            - p: >-
                No se te pedirá enviar documentos con tu declaración del impuesto federal, pero el IRS podría pedirtelos
                después.
            - p: >-
                Si te piden documentación, necesitarás algo que muestre la cantidad de tiempo y tipo de condición física
                o mental. Por ejemplo:
            - ul:
                - li: Una nota del doctor
                - li: Documentación médica o diagnósticos
                - li: Documentación de un accidente
  /info/you-and-your-family/spouse/can-not-file-as-dependent-taxpayers:
    alertText:
      heading: No pueden presentar como contribuyentes dependientes
      body:
        - p: >-
            {{/secondaryFiler/firstName}} y tú son responsables de reconciliar los pagos avanzados del Crédito
            tributario de prima (PTC en inglés) en esta declaración de impuestos federales, lo que significa que no
            pueden presentar como contribuyentes dependientes.
        - p: >-
            <strong>Actualiza tu respuesta a ’Sí, queremos la oportunidad que reclamar beneficios tributarios’.</strong>
  /info/you-and-your-family/spouse/live-apart:
    body: >-
      Las ausencias temporeras para cosas como escuela, vacaciones, trabajo, enfermedad o servicio militar no cuentan.
  /info/ip-pin-review:
    body:
      - p: >-
          Puedes haber solicitado un IP PIN, o el IRS te asignó uno. Esto provee una protección adicional contra el robo
          de identidad relacionado con los impuestos.
  /info/ip-pin-review/what:
    helpText:
      modals:
        text: <LinkModal1>¿Qué es un IP PIN?</LinkModal1>
        LinkModal1:
          header: ¿Qué es un IP PIN?
          urls:
            Link1: >-
              https://www.irs.gov/es/identity-theft-fraud-scams/get-an-identity-protection-pin
          body:
            - p: >-
                Un <Link1>IP PIN del IRS</Link1> es un número de 6 dígitos asignado a personas elegibles para ayudarles
                a prevenir el mal uso de su número de Seguro Social o su Número de Identificación Personal del
                Contribuyente en declaraciones de impuestos federales fraudulentas.
            - p: >-
                Si el IRS te asignó (o le asignó a cualquier persona en tu declaración de impuestos) un IP PIN, tienes
                que utilizarlo para confirmar tu identidad en cualquier declaración presentada durante el año calendario
                actual. Esto incluye las declaraciones del año en curso, así como cualquier declaración de impuestos
                morosa.
  /info/you-and-your-family/about-you/why-cant-i-change-ip-pin:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué no puedo cambiar mi IP PIN?</LinkModal1>
        LinkModal1:
          header: ¿Por qué no puedo cambiar mi IP PIN?
          urls:
            Link1: https://www.irs.gov/es/payments/online-account-for-individuals
          body:
            - p: >-
                Pre-llenamos tu IP PIN de acuerdo a la información en tu cuenta en línea del IRS. Tu IP PIN confirma tu
                identidad cuando envías tu declaración federal.
            - p: >-
                El IRS emite un IP PIN nuevo cada año. También puedes ver tu IP PIN en tu <Link1>cuenta en línea del
                IRS</Link1>.
  /info/income/income-supported-list: >-
    <li>Ingresos obtenidos como empleado(a) en {{/filerResidenceAndIncomeState}} (Formulario W-2)</li> <li>Compensación
    por desempleo de {{/filerResidenceAndIncomeState}} (Formulario 1099-G)</li> <li>Ingresos de intereses (Formulario
    1099-INT)</li> <li>Aportaciones y distribuciones de una Cuenta de ahorros para la salud (HSA) (Formulario
    1099-SA)</li> <li>Beneficios de Seguro Social (Formulario SSA-1099)</li> <li>Dividendo del Fondo Permanente de
    Alaska (PFD)</li> <li> Distribuciones de planes de jubilación patrocinados por un empleador, como los 401(k),
    pensiones, anualidades, planes 403(b), o planes 457(b) gubernamentales (Formulario 1099-R)</li>
  /info/complete/sign-and-submit/tax-owed-pay-now-pending:
    body:
      - p: >-
          <strong>Después de que tu declaración federal sea aceptada, tu saldo de {{/balanceDue}} de impuestos federales
          será debitado el {{/achPaymentDate}}</strong>
      - p: >-
          Tu pago será debitado de la cuenta de {{/bankAccount/accountType}}: {{/bankAccount/accountNumber}}
      - p: >-
          Si necesitas cancelar tu pago, comunícate con el Agente financiero del Departamento del Tesoro de los Estados
          Unidos al 1-888-353-4537 al menos dos días antes de la fecha del débito. Tienes varias opciones adicionales
          del IRS para pagar el saldo de tus impuestos.
  /info/credits-and-deductions/credits/edc-shared-dq-reasons:
    taxLiability: >-
      No adeudas impuestos, así que no podrás tomar el Crédito para ancianos o personas discapacitadas. Aun si cumples
      con los requisitos, tu crédito sería de $0.
    agiAndFilingStatus: >-
      No calificas este año porque tu ingreso bruto ajustado (AGI en inglés) fue muy alto. Para tu estado civil
      tributario de ({{/filingStatus}}), tu AGI debe ser menos de {{/edcAgiLimitBasedOnQualified}}.
    nonTaxablePaymentAndFilingStatus: >-
      No calificas este año porque tu AGI + pagos no tributables (incluidos el seguro social y otras pensiones o
      anualidades no tributables, o ingresos por discapacidad) fueron muy altos.
    ageAndDisability: >-
      No calificas este año porque no tenías 65 años o más al final del {{/taxYear}} y no te jubilaste por una
      discapacidad total y permanente.
    ageAndDisabilityWhenMFJSpouse: >-
      {{/secondaryFiler/firstName}} no califica este año porque no tenía 65 años o más al final del {{/taxYear}} y no se
      jubiló por una discapacidad total y permanente.
    ageAndDisabilityWhenMFJBoth: >-
      No calificas este año porque {{/secondaryFiler/firstName}} y tú no tenían 65 años o más al final del {{/taxYear}}
      y no se jubilaron por una discapacidad total y permanente.
    mandatoryRetirementAge: >-
      No calificas este año porque ya alcanzaste la edad de jubilación obligatoria el 1 de enero del {{/taxYear}}. La
      edad de jubilación obligatoria es la edad en la que el programa de jubilación de tu empleador requiere que te
      jubiles.
    mandatoryRetirementAgeWhenMFJSpouse: >-
      {{/secondaryFiler/firstName}} no califica este año porque ya alcanzó la edad de jubilación obligatoria el 1 de
      enero del {{/taxYear}}. La edad de jubilación obligatoria es la edad en la que el programa de jubilación de su
      empleador requiere que se jubile.
    mandatoryRetirementAgeWhenMFJBoth: >-
      No calificas este año porque {{/secondaryFiler/firstName}} y tú ya alcanzaron la edad de jubilación obligatoria el
      1 de enero del {{/taxYear}}. La edad de jubilación obligatoria es la edad en la que los programas de jubilación de
      sus empleadores requieren que se jubilen.
    taxableDisabilityIncome: >-
      No calificas este año porque no recibiste ingresos por discapacidad sujetos a impuestos.
    taxableDisabilityIncomeWhenMFJSpouse: >-
      {{/secondaryFiler/firstName}} no califica este año porque no recibió ingresos por discapacidad sujetos a
      impuestos.
    taxableDisabilityIncomeWhenMFJBoth: >-
      No calificas este año porque {{/secondaryFiler/firstName}} y tú no recibieron ingresos por discapacidad sujetos a
      impuestos.
  /info/income/hsa/how-taxable-distributions-calculated-modal:
    helpText:
      modals:
        text: >-
          <p><LinkModal1>¿Cómo se calculan las distribuciones tributables de una HSA?</LinkModal1></p>
        LinkModal1:
          header: ¿Cómo se calculan las distribuciones tributables de una HSA?
          body:
            - p: >-
                Las distribuciones usadas para gastos médicos calificados no están sujetas a impuestos (tributables). Si
                la cantidad de las distribuciones (<strong>casilla 1</strong> menos cualquier aportación en exceso
                transferida o retirada) es igual a la cantidad de los gastos médicos calificados, entonces la cantidad
                de la distribución sujeta a impuestos es $0.
            - p: >-
                Si la cantidad de las distribuciones es mayor que la cantidad de los gastos médicos calificados,
                entonces esa cantidad extra se considera ingresos tributables. Se aplica un impuesto adicional de 20%, a
                menos que las distribuciones se hayan hecho luego de que el beneficiario de la cuenta:
            - ul:
                - li: Falleció
                - li: Se discapacitó
                - li: Cumplió 65 años
            - p: >-
                Direct File aún no acepta las distribuciones sujetas a impuestos de una HSA.
  /info/retirement/1099r/what-is-payer:
    body: >-
      El pagador es la institución que maneja los fondos y que envió el Formulario 1099-R. Se debe nombrar en la casilla
      de <strong>Pagador (Payer)</strong> en el Formulario 1099-R.
  /info/retirement/1099r/why-cant-i-change-country:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué no puedo cambiar el país?</LinkModal1>
        LinkModal1:
          header: ¿Por qué no puedo cambiar el país?
          urls:
            Link1: https://www.irs.gov/es/filing/individuals/how-to-file
          body:
            - p: >-
                Actualmente, Direct File sólo permite Formularios 1099-R con una dirección en los Estados Unidos para el
                recipiente.
            - p: >-
                Indicaste en tus respuestas anteriores que viviste y tuviste ingresos en
                {{/filerResidenceAndIncomeState}} en el {{/taxYear}}. Si el Formulario 1099-R muestra una dirección no
                actual que está fuera de los Estados Unidos, notifícale al pagador. Necesitarán actualizar su
                documentación y enviarte un nuevo Formulario 1099-R con tu dirección actual en los Estados Unidos.
            - p: >-
                Si no puedes obtener un Formulario 1099-R corregido, necesitarás presentar tu declaración con otra
                herramienta.
            - p: <Link1>Encuentra otras opciones para presentar tus impuestos.</Link1>
  /info/retirement/1099r/recipient-different-address:
    body: >-
      Ingresa la dirección exactamente como está escrita en el 1099-R, aun si es una dirección vieja.
  /info/retirement/1099r/what-if-1099r-new-address:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si la dirección del recipiente en el Formulario 1099-R no está actualizada?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si la dirección del recipiente en el Formulario 1099-R no está actualizada?
          body:
            - p: >-
                Si la dirección del recipiente en el Formulario 1099-R no está actualizada, todavía debes usar la
                dirección que incluida en el Formulario 1099-R.
            - p: >-
                Sin embargo, asegúrate de notificarle al pagador que tu dirección cambió. El pagador tendrá que
                actualizar sus registros, pero no tendrás que pedir un Formulario 1099-R nuevo.
  /info/income/1099R/why-change-name:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué no puedo cambiar el nombre?</LinkModal1>
        LinkModal1:
          header: ¿Por qué no puedo cambiar el nombre?
          body:
            - p: >-
                Este es el nombre ingresado en la sección <strong>Acerca de ti</strong> de esta declaración federal.
            - p: >-
                Se muestra aquí otra vez para ayudarte a confirmar que el <strong>Nombre del recipiente</strong> del
                Formulario 1099-R coincide con el nombre que ingresaste anteriormente.
            - p: >-
                Si el nombre ingresado anteriormente en la sección <strong>Acerca de ti</strong> está incorrecto,
                regresa a la sección <strong>Acerca de ti</strong> y actualízalo.
            - p: >-
                Si el nombre en el Formulario 1099-R está incorrecto, pide un Formulario 1099-R corregido al pagador
                antes de continuar.
  /info/income/1099R/why-change-name-spouse:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué no puedo cambiar el nombre?</LinkModal1>
        LinkModal1:
          header: ¿Por qué no puedo cambiar el nombre?
          body:
            - p: >-
                Este es el nombre ingresado en la sección de <strong>Cónyuge</strong> de esta declaración federal.
            - p: >-
                Se muestra aquí otra vez para ayudarte a confirmar que el <strong>Nombre del recipiente</strong> del
                Formulario 1099-R coincide con el nombre ingresado anteriormente.
            - p: >-
                Si el nombre ingresado anteriormente en la sección de <strong>Cónyuge</strong> está incorrecto, regresa
                a la sección de <strong>Cónyuge</strong> y actualízalo.
            - p: >-
                Si el nombre en el Formulario 1099-R está incorrecto, pide un Formulario 1099-R corregido al pagador
                antes de continuar.
  /info/income/1099R/incorrect-name:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si el nombre en el Formulario 1099-R está incorrecto?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si el nombre en el Formulario 1099-R está incorrecto?
          body:
            - p: >-
                Primero, asegúrate que la sección <strong>Acerca de ti</strong> usa el nombre que se usa en tu tarjeta
                del Seguro Social o en los documentos del Número de Identificación Personal del Contribuyente (ITIN).
            - p: >-
                Si el Formulario 1099-R usa un nombre levemente distinto al que ingresaste en la sección <strong>Acerca
                de ti</strong> (p. ej., si usa un nombre legal anterior o una inicial del segundo nombre diferente),
                notifícale al pagador para que actualice sus registros.
            - p: >-
                Sin embargo, no necesitas pedir un Formulario 1099-R corregido, y puedes continuar usando el Formulario
                1099-R como está para el año tributario.
  /info/income/1099R/incorrect-name-spouse:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si el nombre en el Formulario 1099-R está incorrecto?</LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si el nombre en el Formulario 1099-R está incorrecto?
          body:
            - p: >-
                Primero, asegúrate que la sección de <strong>Cónyuge</strong> usa el nombre que se usa en la tarjeta del
                Seguro Social o en los documentos del Número de Identificación Personal del Contribuyente (ITIN) de tu
                cónyuge.
            - p: >-
                Si el Formulario 1099-R usa un nombre levemente distinto al que ingresaste en la sección de
                <strong>Cónyuge</strong> (p. ej., si usa un nombre legal anterior o una inicial del segundo nombre
                diferente), notifícale al pagador para que actualice sus registros.
            - p: >-
                Sin embargo, no necesitas pedir un Formulario 1099-R corregido, y puedes continuar usando el Formulario
                1099-R como está para el año tributario.
  /info/income/1099R/more-tax-than-distributions:
    alertText:
      body:
        - p: Regresa y revisa las cantidades que ingresaste en las casillas 1, 14 y 17.
        - p: >-
            Si lo que escribiste es igual a lo que aparece en tu Formulatio 1099-R, el formulario podría tener un error.
            Contacta al pagador y pide un Formulario 1099-R corregido.
        - p: No podrás continuar preparando tu declaración hasta que se corrija este error.
  /info/income/1099R/more-tax-than-distributions-alert:
    alertText:
      body:
        - p: Revisa las cantidades que ingresaste en las casillas 1, 14 y 17.
        - p: $t(info./info/income/1099R/more-tax-than-distributions.alertText.body.1.p)
        - p: $t(info./info/income/1099R/more-tax-than-distributions.alertText.body.2.p)
  /info/income/1099R/why-change-tin:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué no puedo cambiar el TIN aquí?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Por qué no puedo cambiar el Número de Identificación del Contribuyente (TIN) aquí?
          body:
            - p: >-
                Este es el TIN ingresado en la sección <strong>Acerca de ti</strong> de esta declaración federal.
            - p: >-
                Se muestra aquí otra vez para ayudarte a confirmar que el TIN en la casilla de <strong>TIN del
                recipiente</strong> del Formulario 1099-R coincide con el TIN ingresado anteriormente.
            - p: >-
                Si el TIN ingresado anteriormente en la sección <strong>Acerca de ti</strong> está incorrecto, regresa a
                la sección <strong>Acerca de ti</strong> y actualízalo.
  /info/income/1099R/why-change-tin-spouse:
    helpText:
      modals:
        text: <LinkModal1>¿Por qué no puedo cambiar el TIN aquí?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Por qué no puedo cambiar el Número de Identificación del Contribuyente (TIN) aquí?
          body:
            - p: >-
                Este es el TIN ingresado en la sección de <strong>Cónyuge</strong> de esta declaración federal.
            - p: >-
                Se muestra aquí otra vez para ayudarte a confirmar que el TIN en la casilla de <strong>TIN del
                recipiente</strong> del Formulario 1099-R coincide con el TIN ingresado anteriormente.
            - p: >-
                Si el TIN ingresado anteriormente en la sección de <strong>Cónyuge</strong> está incorrecto, regresa a
                la sección de <strong>Cónyuge</strong> y actualízalo.
  /info/income/1099R/incorrect-tin:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si el TIN en el Formulario 1099-R está incorrecto?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si el Número de Identificación del Contribuyente (TIN) en el Formulario 1099-R está incorrecto?
          body:
            - p: >-
                Si el TIN en el Formulario 1099-R está incorrecto, entonces la declaración de impuestos federales se
                podría retrazar o rechazar.
            - p: >-
                Pide un Formulario 1099-R corregido al pagador antes de continuar.
  /info/income/retirement/nonstandard-corrected:
    body:
      - p: >-
          Esto es poco común, y la mayoría de los Formularios 1099-R no están en estas categorías. Selecciona
          <strong>$t(button.no)</strong> si este es un Formulario 1099-R estándar.
  /info/income/retirement/account-number:
    body: Si el número de cuenta está en blanco, déjalo en blanco aquí también.
  /info/income/1099R/1099R-add-boxes-16-19:
    body:
      - p: >-
          Asegúrate de completar toda casilla que tenga información en el Formulario 1099-R. Si una casilla está en
          blanco, déjala en blanco también.
  /info/income/1099R/1099R-add-box-13:
    body:
      - p: Si la casilla 13 está en blanco, déjala en blanco aquí también.
  /info/knockout/retirement/1099-r-fatca-knockout:
    body:
      - p: >-
          Bajo la <Link1>Ley de Cumplimiento Tributario de Cuentas Extranjeras (FATCA) (en inglés)</Link1>, algunos
          contribuyentes estadounidenses con bienes o activos financieros fuera de los Estados Unidos y que cumplen
          ciertos requisitos, deben declarar esos activos al IRS en el Formulario 8938, Statement of Specified Foreign
          Financial Assets (Estado de activos financieros específicos en el extrajero)
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Necesitarás presentar tu declaración con otra herramienta.
    urls:
      Link1: >-
        https://www.irs.gov/businesses/corporations/summary-of-fatca-reporting-for-us-taxpayers
  /info/knockout/retirement/1099-r-allocable-irr:
    body:
      - p: >-
          Dijiste que el Formulario 1099-R tiene una cantidad en la casilla 10. Esto está asociado con distribuciones
          asignables a una transferencia dentro de una cuenta Roth (IRR en inglés). Direct File aún no acepta esta
          situación tributaria.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Necesitarás presentar tu declaración con otra herramienta.
  /info/income/1099R/1099R-add-box-9b:
    body:
      - p: Si la casilla 9b está en blanco, déjala en blanco aquí también.
  /info/income/1099R/1099-r-early-distribution-knockout:
    body:
      - p: >-
          Dijiste que el Formulario 1099-R tiene el código de 1 y que hay una excepción calificada al 10% del impuesto
          adicional por una distribución temprana. Para declarar esto, necesitas enviar el Formulario 5329, lo cual aún
          no se acepta en Direct File.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Necesitarás presentar tu declaración con otra herramienta.
  /info/income/1099R/whats-is-early-distribution:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué es una excepción calificada a una distribución temprana?</LinkModal1>
        LinkModal1:
          header: ¿Qué es una excepción calificada a una distribución temprana?
          body:
            - p: >-
                Generalmente, la cantidad que una persona retira de un plan de jubilación antes de cumplir 59 años y
                medio se llaman distribuciones tempranas o prematuras. En una situación de distribuciones tempranas, una
                persona debe pagar un 10% adicional en impuestos por retiro temprano a menos que aplique una excepción
                calificada. Por ejemplo, una excepción calificada le aplicaría a una distribución temprana hecha para un
                empleado con una enfermedad terminal.
            - p: >-
                <Link1>Conoce más sobre tipos de excepciones calificadas (en inglés).</Link1>
          urls:
            Link1: >-
              https://www.irs.gov/retirement-plans/plan-participant-employee/retirement-topics-exceptions-to-tax-on-early-distributions
  /info/knockout/income/retirement/1099-r-box-7-pretax-to-posttax-knockout:
    body:
      - p: >-
          Dijiste que el Formulario 1099-R tiene una cantidad tributable (en la casilla 2a) como parte de tu
          transferencia. Direct File aún no acepta esta situación tributaria.
      - p: >-
          Debes reportar todos tus ingresos al IRS, aun si no puedes hacerlo con Direct File.
      - p: Necesitarás presentar tu declaración con otra herramienta.
modals:
  sharedModalCdcc:
    header: >-
      Crédito por el cuidado de hijos y dependientes (CDCC)
    body:
      - p: >-
          El Crédito por el cuidado de hijos y dependientes (CDCC en inglés) es un beneficio tributario que ayuda a los
          contribuyentes que pagaron por el cuidado de un miembro de su familia u hogar mientras trabajaban o buscaban
          trabajo.
      - p: >-
          Este crédito es un porcentaje de tus gastos calificados por el cuidado de hijos y dependientes, y el
          porcentaje se basa en tu ingreso bruto ajustado (AGI en inglés).
      - p: >-
          El crédito va desde {{/cdccMinAllowedPercentageTY2024}}% a {{/cdccMaxAllowedPercentageTY2024}}% de tus gastos
          hasta {{/cdccMaxClaimableExpenseWithOneQP}} por una persona calificada y {{/cdccMaxClaimableExpenseWithTwoQP}}
          por dos personas calificadas. Esto significa que el crédito máximo que se puede recibir es
          {{/cdccMaxAllowedCreditWithOneQP}} por una persona calificada y {{/cdccMaxAllowedCreditWithTwoQP}} por dos o
          más personas calificadas.

      - p: >-
          Este crédito es <strong>no reembolsable</strong>. Esto significa que puede reducir tus impuestos, pero no
          reducirá lo que tengas que pagar a menos de $0. En otras palabras, no puede ofrecerte un reembolso.
      - p: >-
          <strong>Hay algunas situaciones tributarias que Direct File todavía no acepta</strong>. Hacemos preguntas
          mientras completas tu declaración para chequear si alguna de estas situaciones te aplica. Tampoco podrás usar
          Direct File este año si tú o tu cónyuge tuvieron cuidado de dependientes proporcionado en el {{/lastTaxYear}}
          que pagaron luego, en el {{/taxYear}}, y no tomaron la cantidad máxima de gastos para el CDCC en el
          {{/taxYear}}. Esto requiere completar la hoja de trabajo A y la línea 9b del Formulario 2441.
      - p: <LinkCdcc>Conoce más sobre el CDCC</LinkCdcc>
    urls:
      LinkCdcc: $t(commonUrls.cdccInfo)
  sharedModalCtc:
    header: Crédito tributario por hijos (CTC) y Crédito tributario adicional por hijos (ACTC)
    urls:
      LinkCtcAndActc: $t(commonUrls.ctcInfo)
    body:
      - p: >-
          El Crédito tributario por hijos (CTC en inglés) y el Crédito tributario adicional por hijos (ACTC en inglés)
          son beneficios tributarios que ayudan a las familias que están criando a hijos. Son partes diferentes del
          mismo programa de créditos. La cantidad total de estos créditos no puede sumar a más de {{/maxCtcAmount}} por
          hijo.
      - p: <strong>Crédito tributario por hijos (CTC)</strong>
      - p: >-
          Los contribuyentes que cumplen los requisitos de elegibilidad del CTC pueden calificar para hasta
          {{/maxCtcAmount}} por hijo.
      - p: >-
          Este crédito es no reembolsable. Esto significa que puede reducir tus impuestos, pero no reducirá lo que
          tengas que pagar a menos de $0. En otras palabras, no puede ofrecerte un reembolso.
      - p: >-
          Por ejemplo, si calificas para un Crédito tributario por hijos de $2,000, pero debes $1,000 en impuestos, sólo
          puede reducir tus impuestos por $1,000 y no por los $2,000 completos.
      - p: <strong>Crédito tributario adicional por hijos (ACTC)</strong>
      - p: >-
          El ACTC es la parte reembolsable del crédito, con un valor de hasta {{/maxActcAmount}} por hijo. Un crédito
          reembolsable reducirá tus impuestos. Incluso puede resultar en un reembolso si reduce los impuestos a menos de
          $0.
      - p: >-
          El ACTC está disponible para los contribuyentes que califican para el CTC, pero que no pudieron reclamar la
          cantidad completa porque no debían impuestos, o debían menos de la cantidad de su CTC.
      - p: <LinkCtcAndActc>Infórmate más sobre el CTC y el ACTC</LinkCtcAndActc>
  sharedModalSaversCredit:
    header: Crédito del ahorrador (Crédito por aportaciones a ahorros para la jubilación)
    urls:
      LinkRscc: $t(commonUrls.saversCreditInfo)
    body:
      - p: >-
          El Crédito del ahorrador, también conocido como el Crédito por aportaciones a cuentas de ahorros para la
          jubilación, es un beneficio tributario para contribuyentes de ingresos bajos a moderados que compensa una
          parte de las aportaciones voluntarias del trabajador a sus cuentas individuales de jubilación (IRA en inglés),
          planes 401(k) y programas de ahorros para la jubilación en el trabajo similares. El crédito del Ahorrador
          también ayuda a personas elegibles que son los beneficiarios designados de una cuenta de Logro de una mejor
          calidad de vida (ABLE en inglés).
      - p: >-
          Los contribuyentes que cumplen los requisitos de elegibilidad del Crédito del ahorrador pueden calificar para
          hasta {{/saversMaxCreditAmountNotMFJ}} ({{/saversMaxCreditLimit}} si son casados que presentan una declaración
          conjunta).
      - p: >-
          Este crédito es <strong>no reembolsable</strong>. Esto significa que puede reducir tus impuestos, pero no
          reducirá lo que tengas que pagar a menos de $0. En otras palabras, no puede ofrecerte un reembolso.
      - p: <LinkRscc>Infórmate más sobre el Crédito del ahorrador</LinkRscc>
  sharedModalOdc:
    header: Crédito por otros dependientes (ODC)
    urls:
      LinkOdc: $t(commonUrls.schedule8812)
    body:
      - p: >-
          Es posible que los contribuyentes con dependientes que no califican para el Crédito tributario por hijos
          puedan reclamar el Crédito por otros dependientes (ODC en inglés).
      - p: >-
          Los contribuyentes que cumplen los requisitos del ODC pueden calificar para hasta {{/maxOdcAmount}} por
          dependiente.
      - p: >-
          Este crédito es <strong>no reembolsable</strong>. Esto significa que puede reducir tus impuestos, pero no
          reducirá lo que tengas que pagar a menos de $0. En otras palabras, no puede ofrecerte un reembolso.
      - p: <LinkOdc>Infórmate más sobre el ODC</LinkOdc>
  sharedModalEitc:
    header: Crédito tributario por ingreso del trabajo (EITC)
    urls:
      LinkEitc: $t(commonUrls.eitcInfo)
    body:
      - p:
          El Crédito tributario por ingreso del trabajo es un beneficio tributario que ayuda a trabajadores y familias
          con ingresos bajos a moderados.
      - p:
          No tienes que tener un hijo calificado para calificar para el EITC, pero podrías recibir un crédito mayor si
          tienes uno.
      - p: "Los contribuyentes que cumplen con los requisitos del EITC pueden calificar para hasta:"
      - ul:
          - li: >-
              {{/roundedMaxEitcWith0QualifyingChildren}} si no tienen ningún hijo calificado con un SSN válido
          - li: >-
              {{/roundedMaxEitcWith1QualifyingChild}} si tienen un hijo calificado con un un SSN válido
          - li: >-
              {{/roundedMaxEitcWith2QualifyingChildren}} si tienen 2 hijos calificados con SSN válidos
          - li: >-
              {{/roundedMaxEitcWith3OrMoreQualifyingChildren}} si tienen 3 o más hijos calificados con SSN válidos
      - p: >-
          Este crédito es <strong>reembolsable</strong>. Un crédito reembolsable reducirá tus impuestos. Incluso puede
          resultar en un reembolso si reduce tus impuestos a menos de $0.
      - p: <LinkEitc>Infórmate más sobre el EITC</LinkEitc>
  sharedModalEdc:
    header: Crédito para ancianos o personasdiscapacitadas
    urls:
      LinkEdcInfo: $t(commonUrls.elderlyAndDisabledCreditInfo)
    body:
      - p: >-
          El Crédito para ancianos o personas discapacitadas es un beneficio tributario que ayuda a los contribuyentes
          de bajos ingresos que cumplen con uno de los siguientes:
      - ul:
          - li: Tienen 65 años o más
          - li:
              Se jubilaron por una discapacidad total y permanente y recibieron ciertos tipos de ingresos por
              discapacidad tributables
      - p: Los contribuyentes que cumplen con los requisitos de elegibilidad pueden calificar para el crédito.
      - p: >-
          Este crédito es <strong>no reembolsable</strong>. Eso significa que puede reducir tus impuestos, pero no
          reducirá la cantidad que debes pagar a menos de $0. En otras palabras, no puede darte un reembolso.
      - p: <LinkEdcInfo>Conoce más acerca del Crédito para ancianos o personas discapacitadas (en inglés).</LinkEdcInfo>
  sharedModalEdcCalculated:
    header: ¿Cómo se calculó mi Crédito para ancianos o personas discapacitadas?
    urls:
      LinkEdcInfo: $t(commonUrls.elderlyAndDisabledCreditInfo)
    body:
      - p: >-
          Usamos el Anexo R para calcular la cantidad de tu Crédito para ancianos o personas discapacitadas según tu
          estado civil tributario, edad e ingresos. Si estás casado(a) y presentas una declaración conjunta, también
          consideramos la edad y los ingresos de tu cónyuge.
      - p: <LinkEdcInfo>Lee más sobre quién califica (en inglés).</LinkEdcInfo>
  sharedModalsEstTax:
    header: ¿Qué son los pagos del impuesto federal estimados?
    urls:
      LinkPayments: https://www.irs.gov/es/payments
      LinkEstimatedTaxes: https://www.irs.gov/es/businesses/small-businesses-self-employed/estimated-taxes
    body:
      - p: >-
          Los <strong>pagos del impuesto federal estimado</strong> son pagos que hiciste por ingresos que son
          tributables pero que <strong>no están sujetos</strong> a retención. Podrías tener que hacer pagos de impuestos
          estimados si:
      - ol:
          - li: >-
              <strong>No</strong> pagas tus impuestos a través de retenciones, por ejemplo lo que el empleador retiene
              de tu cheque de pago, o si lo que se retiene de esa manera <strong>no es</strong> suficiente
          - li: >-
              Trabajas por cuenta propia
      - p: >-
          Los pagos del impuesto federal estimados se pueden hacer:
      - ul:
          - li: A través de tu cuenta en línea del IRS
          - li:
              A través de las opciones incluidas en <LinkPayments>irs.gov/es/payments</LinkPayments> (como pagar en
              línea, con tarjeta de crédito o en efectivo a través de un socio minorista)
          - li: Enviando un pago por correo con el Formulario 1040-ES
          - li: Por teléfono
          - li: A través de la aplicación móvil IRS2Go
      - p: >-
          Generalmente, los pagos de impuestos estimados se hacen cada trimestre en abril, junio, septiembre y enero.
          <LinkEstimatedTaxes>Conoce más sobre los impuestos estimados.</LinkEstimatedTaxes>
      - p: >-
          <strong>¿Los pagos de impuestos estimados se incluyen en los Formularios W-2?</strong> <br />No, los pagos de
          impuestos estimados son <strong>diferentes</strong> a lo que se incluye en la casilla 2 de un Formulario W-2 -
          Impuesto federal sobre los ingresos retenido (Federal income tax withheld). <strong>No</strong> declares
          ninguna cantidad incluida en un Formulario W-2 como impuestos estimados. Esas cantidades se deben declarar en
          la sección de Trabajos.
  sharedModalWhatAreOverpayments:
    header: ¿Qué son los pagos en exceso de tu declaración federal del {{/lastTaxYear}}?
    body:
      - p: >-
          Un <strong>pago en exceso</strong> es cuando tus pagos totales fueron más que los impuestos federales que
          debías.
      - p: "Cuando esto sucede, puedes elegir:"
      - ul:
          - li: Recibir un reembolso
          - li: Aplicar todo o parte de tu sobrepago al estimado del impuesto federal del próximo año
      - p: >-
          Si eliges aplicar el pago en exceso de tus impuestos federales del {{/lastTaxYear}} a tus impuestos federales
          estimados del {{/taxYear}}, puedes encontrar la cantidad en la línea 36 de tu declaración de impuestos
          federales del {{/lastTaxYear}}.
  sharedModalWithholding:
    header: ¿Qué son las retenciones del impuesto federal a los ingresos?
    body:
      - p: >-
          Tu retención es la cantidad de impuesto federal retenido de tu sueldo y otras fuentes de ingresos. Si eres un
          empleado, tu empleador probablemente retiene el impuesto a los ingresos y se lo paga directamente al IRS en tu
          nombre. También pueden retenerse impuestos de algunos otros ingresos, incluyendo pensiones, bonos, comisiones,
          y ganancias de apuestas.
      - p: >-
          Si se retiene muy poco, generalmente deberás impuestos cuando envíes tu declaración y podrías deber una multa.
          Si se retiene mucho, generalmente te deberán un reembolso.
      - p:
          Si eres trabajador independiente o no pagas impuestos a través de retenciones, podrías tener que pagar
          impuestos estimados directamente al IRS en pagos trimestrales.
  sharedModalOdcCalculated:
    header: ¿Cómo se calculó mi Crédito por otros dependientes?
    urls:
      Link8812: $t(commonUrls.schedule8812)
      LinkQualifies: $t(commonUrls.schedule8812LearnMore)
    body:
      - p: >-
          De acuerdo a cuántos hijos calificados tienes y cuánto dinero ganas, usamos el <Link8812>Anexo 8812</Link8812>
          para calcular la cantidad del Crédito por otros dependientes para el que calificas.
      - p: >-
          <LinkQualifies>Obtén más información sobre quién califica </LinkQualifies>
  sharedModalCtcCalculated:
    header: ¿Cómo se calculó mi Crédito tributario por hijos?
    urls:
      Link8812: $t(commonUrls.schedule8812)
      LinkQualifies: $t(commonUrls.schedule8812LearnMore)
    body:
      - p: >-
          De acuerdo a cuántos hijos calificados tienes y cuánto dinero ganas, usamos el <Link8812>Anexo 8812</Link8812>
          para calcular la cantidad del Crédito tributario por hijos para el que calificas.
      - p: >-
          <LinkQualifies>Obtén más información sobre quién califica</LinkQualifies>
  sharedModalActcCalculated:
    header: ¿Cómo se calculó mi Crédito tributario adicional por hijos?
    urls:
      Link8812: $t(commonUrls.schedule8812)
      LinkQualifies: $t(commonUrls.schedule8812LearnMore)
    body:
      - p: >-
          De acuerdo a cuántos hijos calificados tienes y cuánto dinero ganas, usamos el <Link8812>Anexo 8812</Link8812>
          para calcular la cantidad del Crédito tributario por hijos para el que calificas.
      - p: >-
          <LinkQualifies>Obtén más información sobre quién califica</LinkQualifies>
  sharedModalEitcCalculated:
    header: ¿Cómo se calculó mi Crédito tributario por ingreso del trabajo?
    urls:
      LinkEic: $t(commonUrls.eitcInfo)
      LinkQualifies: $t(commonUrls.eitcLearnMore)
    body:
      - p: >-
          Utilizamos la <LinkEic>Hoja de trabajo A del EIC</LinkEic> para calcular la cantidad de tu Crédito tributario
          por ingreso del trabajo según:
      - p: "Este cálculo se basa en varios factores, como:"
      - ul:
          - li: Tus ingresos del trabajo
          - li: >-
              Cuántos hijos calificados tienes con números de Seguro Social válidos emitidos en o antes de la fecha
              límite de tu declaración de impuestos del {{/taxYear}} (incluidas las prórrogas o extensiones de tiempo)
      - p: >-
          <LinkQualifies>Obtén más información sobre quién califica</LinkQualifies>
  sharedModalRefundableCredits:
    header: ¿Qué son los créditos reembolsables?
    body:
      - p: >-
          Algunos créditos son <strong>reembolsables</strong>. Estos créditos reducirán tus impuestos e incluso pueden
          resultar en un reembolso si reducen tus impuestos a menos de $0.
      - p: "Créditos reembolsables:"
      - ul:
          - li: Crédito tributario de prima
          - li: Crédito tributario adicional por hijos
          - li: Crédito tributario por ingreso del trabajo
  sharedModalNonRefundableCredits:
    header: ¿Qué son los créditos no reembolsables?
    body:
      - p: >-
          Algunos créditos son <strong>no reembolsables</strong>. Esto significa que pueden reducir tus impuestos, pero
          no reducirán lo que tengas que pagar a menos de $0 y no te darán un reembolso.
      - p: "Créditos no reembolsables:"
      - ul:
          - li: Crédito por el cuidado de hijos y dependientes
          - li: Crédito para ancianos o personas discapacitadas
          - li: Crédito del ahorrador
          - li: Crédito por otros dependientes
          - li: Crédito tributario por hijos
      - p: >-
          Por ejemplo, si eres elegible para recibir un Crédito tributario por hijos de $2,000, pero solamente debes
          $1,000 en impuestos, sólo puedes reducir tus impuestos por $1,000, no los $2,000 completos.
      - p: >-
          Si ya utilizaste el Crédito tributario por hijos para reducir tu factura de impuestos a $0, no podrás aplicar
          otros créditos no reembolsables a tus impuestos, incluso si eres elegible para recibirlos.
  sharedModalForPtcDomesticAbuse:
    header: ¿Cómo se define el abuso doméstico?
    urls:
      LinkDomesticAbuse: $t(commonUrls.ptcAbuseAndAbandonementInstructions)
    body:
      - p: >-
          Para propósitos del Crédito tributario de prima (PTC), el IRS define el abuso doméstico como cualquier abuso
          físico, psicológico, sexual o emocional. Esto incluye intentos de controlar, aislar, humillar e intimidar, o
          quebrantar la habilidad de la víctima de razonar de forma independiente.
      - p: >-
          Se consideran todos los hechos y circunstancias al determinar si una persona es víctima de abuso, incluyendo:
      - ul:
          - li: >-
              Los efectos del abuso de alcohol o drogas por parte del cónyuge de la víctima
          - li: >-
              El abuso de un hijo u otro miembro de la familia que vive en el hogar
      - p: >-
          Si te preocupa tu seguridad, considera comunicarte con la Línea directa nacional contra la violencia doméstica
          al 1-800-799-SAFE (7233), 1-800-787-3224 (TTY) ó 1-855-812-1001 (videollamada sólo para personas sordas) las
          24 horas del día y de forma confidencial.
      - p: >-
          <LinkDomesticAbuse>Conoce más sobre el abuso doméstico y el PTC (en inglés)</LinkDomesticAbuse>
  sharedModalForWhyAskIfUnableToCare:
    header: ¿Por qué preguntamos si no es capaz de cuidar de sí mismo(a)?
    urls:
      Link1: "https://www.irs.gov/taxtopics/tc602"
      Link2: "https://www.irs.gov/publications/p503#en_US_2023_publink1000203267"
    body:
      - p: >-
          Preguntamos por la capacidad de las personas de cuidar de sí mismas para entender si califican para algunos
          beneficios tributarios. Por ejemplo, esta información se usa para determinar si una persona califica para el
          <Link1>Crédito por el cuidado de niños y dependientes (CDCC)</Link1>.
      - p: >-
          El CDCC es un beneficio tributario que ayuda a los contribuyentes que pagaron por el cuidado de un miembro de
          su familia u hogar mientras trabajaban o buscaban trabajo.
      - p: >-
          Al completar tu declaración del impuesto federal, te haremos preguntas para verificar si el CDCC te puede
          aplicar.
      - p: >-
          <Link2>Conoce más sobre quién es una persona calificada para el CDCC</Link2>.
  sharedModalDoTheyNeedRecords:
    header: ¿Necesito tener documentación que muestre que esta persona no puede cuidar de sí mismo(a)?
    body:
      - p: >-
          No se te pedirá enviar documentos con tu declaración del impuesto federal, pero el IRS podría pedirtelos
          después.
      - p: >-
          Si te piden documentación, necesitarás algo que muestre la cantidad de tiempo y tipo de condición física o
          mental. Por ejemplo:
      - ul:
          - li: Una nota del doctor
          - li: Documentación médica o diagnósticos
          - li: Documentación de un accidente
  sharedModalForPtcSpousalAbandonment:
    header: ¿Cómo se define el abandono conyugal?
    urls:
      LinkSpousalAbandonment: $t(commonUrls.ptcAbuseAndAbandonementInstructions)
    body:
      - p: >-
          Para propósitos del Crédito tributario de prima (PTC), el IRS considera a contribuyente como víctima de
          abandono conyugal durante un año tributario si el contribuyente no puede localizar a su cónyuge con un
          esfuerzo razonable.
      - p: >-
          <LinkSpousalAbandonment>Conoce más sobre el abandono conyugal y el PTC (en inglés)</LinkSpousalAbandonment>
  sharedModalHsaContributionEligibility:
    header: >-
      ¿Qué hace a una persona elegible para contribuir a una Cuenta de ahorros para la salud (HSA)?
    urls:
      LinkPub969: https://www.irs.gov/publications/p969
    body:
      - p: >-
          Para ser una <strong>persona elegible</strong> y calificar para aportar a una HSA, debes cumplir con los
          siguientes requisitos:
      - ul:
          - li: >-
              Estás cubierto bajo un Plan de salud con un deducible alto (HDHP en inglés) el primer día del mes
          - li: >-
              No tienes otra cobertura de salud excepto ciertas coberturas permitidas
          - li: No estás inscrito en Medicare
          - li: >-
              No puedes ser reclamado como dependiente en la declaración de impuestos del {{/taxYear}} de otra persona
      - p: >-
          Para una lista completa de las coberturas permitidas, consulta la <LinkPub969>Publicación 969, Cuentas de
          ahorro para la salud y otros planes de salud con beneficios tributarios (en inglés)</LinkPub969>.
      - ul:
          - li: Accidentes
          - li: Discapacidad
          - li: Cuidado dental
          - li: Cuidado de la visión
          - li: Cuidados a largo plazo
          - li: Telesalud y otros cuidados remotos
      - p: >-
          Consulta la <LinkPub969>Publicación 969, Cuentas de ahorro para la salud y otros planes de salud con
          beneficios tributarios (en inglés)</LinkPub969> para una lista completa de coberturas permitidas.
  sharedModalW2:
    header: ¿Qué es un Formulario W-2?
    body:
      - p: >-
          Un Formulario W-2 muestra cuánto dinero un empleado ganó y la cantidad de impuestos que se retuvieron de su
          cheque de pago durante el año.
      - p: >-
          Dependiendo del empleador, los Formularios W-2 pueden ser diferentes, pero todos deben decir "Form W-2 Wage
          and Tax Statement" (Formulario W-2, Comprobante de salarios y retención de impuestos) en el formulario.
      - p: <LinkExampleFormW2>Mostrar un ejemplo de un W-2</LinkExampleFormW2>
      - p: <strong>¿Quiénes reciben un Formulario W-2?</strong>
      - p: >-
          Los empleados deben recibir sus Formularios W-2 de sus empleadores para el 31 de enero de cada año. Los
          empleadores pueden enviar una copia impresa por correo o compartir una versión electrónica.
      - p: <strong>Formularios W-2 faltantes</strong>
      - p: >-
          Si perdiste o nunca recibiste tu W-2, pide una copia a tu empleador. Si todavía no has recibido los
          formularios faltantes a finales de febrero, llama al IRS al {{/irsPhoneNumber}} para asistencia.
    urls:
      LinkExampleFormW2: https://www.irs.gov/pub/irs-pdf/fw2.pdf
  sharedModalLivedWithYouDifficult:
    header: "Acontecimientos de vida: Cuánto tiempo una persona vivió contigo"
    conditionOne:
      body:
        - p: <strong>Nacimiento</strong>
        - p: >-
            Si nació en el {{/taxYear}}, elige <strong>Todo el año</strong> si vivió contigo durante el resto del año
            luego de su nacimiento.
        - p: >-
            Elige <strong>Más de 6 meses ({{/majorityOfDaysInYear}} días) pero menos de un año</strong> si vivió contigo
            por más de la mitad del tiempo después de su nacimiento en el {{/taxYear}}.
    conditionTwo:
      body:
        - p: <strong>Adopción o hijo de crianza</strong>
        - p: >-
            Elige <strong>Todo el año</strong> si vivió contigo durante el resto del {{/taxYear}} después de:
        - ul:
            - li: >-
                Adoptarle legalmente o haber sido colocado contigo para su adopción legal o
            - li: Haber sido colocado contigo como un hijo(a) de crianza elegible
        - p: >-
            Elige <strong>Más de 6 meses ({{/majorityOfDaysInYear}} días) pero menos de un año</strong> si vivió contigo
            por más de la mitad del tiempo después de:
        - ul:
            - li: >-
                Adoptarle legalmente o haber sido colocado contigo para su adopción legal o
            - li: Haber sido colocado contigo como un hijo(a) de crianza elegible
    conditionThree:
      body:
        - p: <strong>Secuestro</strong>
        - p: Esta puede ser una situación difícil.
        - p: >-
            Si las autoridades indicaron que se presume que el hijo o hija fue secuestrado por alguien que no es tu
            familiar ni el de tu hijo:
        - ul:
            - li: >-
                Elige <strong>Todo el año</strong> si el niño(a) vivió contigo todo el año antes de la fecha del
                secuestro o luego de la fecha de su regreso.
            - li: >-
                Elige <strong>Más de 6 meses ({{/majorityOfDaysInYear}} días) pero menos de un año</strong> si no puedes
                elegir <strong>Todo el año</strong> pero el hijo(a) vivió contigo durante más de la mitad del tiempo
                antes de la fecha del secuestro o luego de la fecha del regreso del hijo(a).
        - p: >-
            Estas condiciones se aplican para todos los años, hasta que una de estas ocurra primero:
        - ol:
            - li: Se declara que el hijo ha fallecido
            - li: El hijo tendría 18 años de edad
        - p: Conoce más en el <Link1>sitio web del IRS (en inglés)</Link1>.
      urls:
        Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220898
    conditionFour:
      body:
        - p: <strong>Fallecimiento</strong>
        - p: Esta puede ser una situación difícil.
        - p: >-
            Si falleció en el {{/taxYear}}, elige <strong>Todo el año</strong> si vivió contigo todo el año hasta que
            falleció.
        - p: >-
            Elige <strong>Más de 6 meses ({{/majorityOfDaysInYear}} días) pero menos de un año</strong> si vivió contigo
            durante más de la mitad del tiempo que estuvo vivo(a) en el {{/taxYear}}.
        - p: >-
            Si falleció poco después del nacimiento y no tiene un número de Seguro Social, necesitas enviar
            documentación oficial de un nacimiento con vida (como un certificado de nacimiento), junto con tu
            declaración de impuestos. Actualmente, Direct File no acepta enviar este tipo de documentación con las
            declaraciones de impuestos. <Link1>Conoce más sobre otras opciones para preparar y presentar tus
            impuestos</Link1>.
      urls:
        Link1: https://www.irs.gov/es/filing/individuals/how-to-file
  sharedModalCdccCalculated:
    header: ¿Cómo se calculó mi Crédito por el cuidado de hijos y dependientes?
    urls:
      Link2441: $t(commonUrls.form2441)
      LinkQualifies: $t(commonUrls.cdccInfo)
    body:
      - p: >-
          Usamos el <Link2441>Formulario 2441 (en inglés)</Link2441> para calcular la cantidad de tu Crédito por el
          cuidado de hijos y dependientes. Este cálculo se basa en varios factores, tales como tus gastos por el cuidado
          de hijos y dependientes y tus ingresos.
      - p: <LinkQualifies>Quién califica (en inglés)</LinkQualifies>
  sharedModalCdccExpenses:
    header: ¿Qué son los gastos calificados por el cuidado de dependientes?
    body:
      - p: >-
          Los gastos calificados incluyen cantidades que se pagaron por el cuidado de una persona calificada mientras tú
          (o tu cónyuge si presentan en conjunto) trabajabas o buscabas trabajo. El propósito primario del cuidado debe
          ser el bienestar y la protección de la persona calificada.
      - p: >-
          Los gastos calificados deben ser pagados a un proveedor de cuidado calificado. De acuerdo al IRS, un proveedor
          de cuidado calificado no puede ser:
      - ul:
          - li: Tu dependiente
          - li: Tu cónyuge (en ningún momento durante el {{/taxYear}})
          - li: El padre o la madre de tu hijo calificado
          - li: >-
              Tus hijos biológicos, hijos adoptivos, hijastros o hijos de crianza, a menos que tuvieran 19 años o fueran
              mayores al final del {{/taxYear}}
      - p: "Algunos gastos que pueden calificar:"
      - ul:
          - li: >-
              Servicios del hogar que son, al menos en parte, para el cuidado de una persona calificada y que son
              necesarios para el hogar, como los servicios de cocineros, empleados domésticos, niñeros, mantenimiento
              del hogar o limpieza del hogar.
          - li: >-
              Gastos por un hijo(a) en una guardería, preescolar o programas similares para niños en niveles menores del
              kindergarten.
          - li: >-
              Gastos por el cuidado antes o después de la escuela para niños en kindergarten o grados mayores.
          - li: Gastos por campamentos diurnos
          - li: >-
              Gastos para un centro de cuidado de dependientes que cumple con las regulaciones estatales y locales
          - li: >-
              Cargos pagados a una agencia para obtener los servicios de proveedores de cuidado
          - li: >-
              Cargos por depósitos y solicitudes que se pagan a una agencia o preescolar (siempre y cuando los cargos no
              se pierdan)
      - p: "Algunos gastos que no califican:"
      - ul:
          - li: Gastos para asistir a kindergarten o un grado mayor
          - li: Escuela de verano y programas de tutorías
          - li: Campamentos nocturnos
          - li: >-
              Gastos por comida, estadía, ropa, educación y entretenimiento, a menos que estuvieran relacionados al
              cuidado de la persona calificada y no puedan separarse del costo total
          - li: Pagos de manutención infantil (pensión alimenticia)
      - p: >-
          Esta no es una lista completa. Consulta la <Link1>Publicación 503 (en inglés)</Link1> para obtener más
          detalles de qué gastos califican.
    urls:
      Link1: >-
        https://www.irs.gov/publications/p503#en_US_2023_publink1000203314:~:text=through%20the%20Internet.-,Are%20These%20Work%2DRelated%20Expenses%3F,-Child%20and%20dependent
  sharedModalBodyCdccCreditSpecialEarnedIncome:
    - p: >-
        Para determinar tu CDCC, el IRS permite que se considere que uno o ambos contribuyentes tuvieron ingresos del
        trabajo durante cualquier mes en que fueron:
    - ul:
        - li: Estudiantes a tiempo completo
        - li: Física o mentalmente incapaces de cuidar de sí mismos
    - p: >-
        Para cada mes en que fueron estudiantes a tiempo completo o incapaz de cuidar de sí mismos, se les puede tratar
        como si hubieran tenido hasta $250 en ingresos del trabajo si tienen a una persona calificada, y hasta $500 en
        ingresos del trabajo si tienen a dos o más personas calificadas.
    - p: >-
        Esta regla sólo aplica a los contribuyentes que presentan una declaración conjunta, y sólo puede usarse por 1
        contribuyente en cualquier mes determinado.
    - p: >-
        <LinkSpecialIncomeRule>Conoce más sobre la regla de estudiante-cónyuge o cónyuge que no puede cuidar de sí mismo
        (en inglés).</LinkSpecialIncomeRule>
  sharedModalBodyCdccBenefitSpecialEarnedIncome:
    - p: >-
        Para determinar cuánto de tus beneficios por cuidado de dependientes son tributables, el IRS permite que uno o
        ambos contribuyentes se consideren como si tuvieran ingresos del trabajo durante cualquier mes en que fueron:
    - ul:
        - li: Estudiantes a tiempo completo
        - li: Física o mentalmente incapaces de cuidar de sí mismos
    - p: >-
        Para cada mes en que fueron estudiantes a tiempo completo o incapaces de cuidar de sí mismos, se les puede
        considerar como si hubieran tenido hasta $250 en ingresos del trabajo si tienen a una persona calificada y hasta
        $500 en ingresos del trabajo si tienen a dos o más personas calificadas. Esto podría significar que menos de sus
        beneficios sean tributables.
    - p: >-
        <LinkSpecialIncomeRule>Conoce más sobre la regla de estudiante-cónyuge o cónyuge que no puede cuidar de sí mismo
        (en inglés).</LinkSpecialIncomeRule>
  sharedModalHouseholdEmployeeWhyAsk:
    header: ¿Por qué preguntamos por empleados domésticos?
    body:
      - p: >-
          Si contrataste a un empleado doméstico en el {{/taxYear}}, podrías necesitar pagar impuestos sobre el empleo y
          enviar  un Schedule H (Formulario 1040) con tu declaración del impuesto federal. También necesitarás un Número
          de  Identificación del Empleador (EIN).
      - p: >-
          Direct File aún no acepta el Schedule H (Formulario 1040). Si debes pagar impuestos sobre el empleo,
          necesitarás <LinkFindOtherWaysToFile>encontrar otra forma de declarar tu impuesto
          federal.</LinkFindOtherWaysToFile>
      - p:
          <LinkLearnMoreHouseholdEmployees>Conoce más sobre quién se consiera un empleado doméstico (en
          inglés).</LinkLearnMoreHouseholdEmployees>
    urls:
      LinkFindOtherWaysToFile: $t(commonUrls.otherWaysToFile)
      LinkLearnMoreHouseholdEmployees: $t(commonUrls.householdEmployees)
  sharedModalPtc:
    header: El Crédito tributario de prima (PTC)
    urls:
      LinkpremiumTaxCreditInfo: $t(commonUrls.premiumTaxCreditInfo)
    body:
      - p: >-
          El PTC ayuda a las personas elegibles a cubrir sus primas (pagos mensuales) de seguro de salud comprado a
          través de un Mercado gubernamental, como CuidadoDeSalud.gov, o un Mercado o intercambio estatal.
      - p: >-
          Para obtener este crédito, debes cumplir con ciertos requisitos y presentar una declaración de impuestos con
          un Formulario 8962, Crédito tributario de prima (PTC en inglés).
      - p: >-
          La mayoría de las personas que califican para el PTC lo reciben por adelantado para ayudarles a pagar sus
          primas mensuales de seguro de salud durante el año.
      - p: >-
          El Mercado hace estos pagos adelantados del PTC directamente al proveedor de servicio en nombre de la persona.
      - p: >-
          Cuando presentas tus impuestos, la cantidad del crédito que recibiste por adelantado se compara con la
          cantidad para la cual calificas.
      - p: >-
          Si no recibiste la cantidad total para la cual calificas a través de pagos adelantados, recibirás el crédito
          restante cuando presentes tus impuestos.
      - p: >-
          Si tus pagos adelantados fueron más que el PTC para el cual calificas, tendrás que devolver parte o toda la
          cantidad en exceso con tu declaración de impuestos federales.
      - p: <LinkpremiumTaxCreditInfo>Conoce más sobre el PTC (en inglés)</LinkpremiumTaxCreditInfo>
  sharedModalAptc:
    header: ¿Qué son los pagos adelantados del Crédito tributario de prima (PTC)?
    urls:
      LinkAdvancedPtc: https://www.irs.gov/instructions/i8962#en_US_2024_publink100013850
    body:
      - p: >-
          Cuando te inscribes en un plan de salud del Mercado calificado, estimas los que esperas recibir en ingresos y
          el tamaño de tu familia para el año de la cobertura. Según esta información, el Mercado estima la cantidad
          mensual del PTC que se te permitirá durante el año de cobertura. Entonces puedes decidir usar cualquier
          cantidad del PTC por adelantado (avanzado) para reducir tus primas mensuales del seguro de salud.
      - p: >-
          La mayoría de las personas que califican para el PTC eligen recibirlo por adelantado para ayudarles a pagar
          sus primas mensuales de seguro de salud durante el año.
      - p: >-
          El Mercado hace estos pagos adelantados del PTC directamente al proveedor de servicio en nombre de la persona.
      - p: >-
          Los pagos adelantados se conocen a veces como "subsidios", "crédito tributario" o "APTC".
      - p: >-
          <LinkAdvancedPtc>Conoce más sobre los pagos adelantados del PTC (en inglés)</LinkAdvancedPtc>
  sharedModalExcessAptc:
    header: ¿Cómo se calcula el Crédito tributario de prima (PTC) avanzado en exceso?
    urls:
      LinkExcessAptc: https://www.irs.gov/instructions/i8962#en_US_2024_publink1000305199
    body:
      - p: >-
          Cuando te inscribes en un plan de salud del Mercado calificado, estimas los que esperas recibir en ingresos y
          el tamaño de tu familia para el año de la cobertura. Según esta información, el Mercado estima la cantidad
          mensual del PTC que se te permitirá durante el año de cobertura. Entonces puedes decidir usar cualquier
          cantidad del PTC por adelantado (avanzado) para reducir tus primas mensuales del seguro de salud.
      - p: >-
          Al finalizar el año tributario, sabrás tus ingresos actuales y el tamaño de tu familia. Usarás esto para
          determinar si calificas para el PTC en el {{/taxYear}} y la cantidad del crédito que se te permite tomar.
      - p: >-
          Si tuviste pagos adelantados del PTC, usaremos el Formulario 8962 para comparar esos pagos adelantados con tu
          PTC actual.
      - ul:
          - li: >-
              Si los pagos adelantados del PTC son más que tu PTC, tendrás PTC avanzado en exceso y tendrás que devolver
              parte o toda la diferencia.
          - li: >-
              Si no calificas para el PTC pero tuviste pagos adelantados del PTC, tendrás que devolver parte o todos tus
              pagos adelantados.
      - p: >-
          La cantidad que devuelves podría ser limitada (reducida) si los ingresos de tu hogar están bajo el 400% del
          nivel federal de pobreza para el tamaño de tu familia.
      - p: >-
          <LinkExcessAptc>Conoce más sobre los pagos adelantados del PTC en exceso y los cálculos de las limitaciones de
          las devoluciones (en inglés)</LinkExcessAptc>
  sharedModalAptcRepaymentLimitation:
    header: ¿Cómo se calcula la limitación de la devolución?
    urls:
      LinkRepaymentLimitation: https://www.irs.gov/instructions/i8962#en_US_2024_publink1000305199
    body:
      - p: >-
          Para calcular cuánto del pago por adelantado en exceso del Crédito tributario de prima (PTC) tendrás que
          devolver, el IRS usa las limitaciones de devolución que se muestran en la Tabla 5 de las instrucciones del
          Formulario 8962.
      - p: >-
          La cantidad que devuelves podría ser limitada (reducida) si los ingresos de tu hogar están bajo el 400% del
          nivel federal de pobreza para el tamaño de tu familia.
      - p: >-
          <LinkRepaymentLimitation>Conoce más sobre las limitaciones de las devoluciones (en
          inglés)</LinkRepaymentLimitation>
  sharedModalHowWasPtcCalculated:
    header: ¿Cómo se calculó mi Crédito tributario de prima?
    urls:
      LinkForm8962: $t(commonUrls.form8962)
      LinkQualifies: $t(commonUrls.form8962LearnMore)
    body:
      - p: >-
          Usamos el <LinkForm8962>Formulario 8962 (en inglés)</LinkForm8962> para calcular la cantidad de tu Crédito
          tributario de prima (PTC en inglés) y compararlo con cualquier pago adelantado del PTC. Estos cálculos se
          basan en varios factores, como tus ingresos y el tamaño de tu familia.
      - p: <LinkQualifies>Quiénes califican para el PTC</LinkQualifies>
  sharedModalPtc1095BC:
    header: ¿Qué son los Formularios 1095-B and 1095-C?
    urls:
      Link1095BLearnMore: https://www.irs.gov/forms-pubs/about-form-1095-b
      Link1095CLearnMore: https://www.irs.gov/forms-pubs/about-form-1095-c
    body:
      - p:
          Los Formularios 1095-B y 1095-C <strong>no</strong> están relacionados con los planes de salud del Mercado. No
          necesitas estos formularios para enviar tu declaración del impuesto federal.
      - ul:
          - li:
              El <Link1095BLearnMore>Formulario 1095-B</Link1095BLearnMore> es usado por proveedores de seguros de salud
              para reportar información sobre personas con cobertura esencial mínima.
          - li:
              El <Link1095CLearnMore>Formulario 1095-C</Link1095CLearnMore> es usado por empleadores con más de 50
              empleados de tiempo completo para reportar información sobre ofrecimientos e inscripciones de cobertura de
              salud para sus empleados.
      - p:
          Si para el {{/taxYear}} sólo tienes el Formulario 1095-B o 1095-C y no el Formulario 1095-A, probablemente no
          tuviste un plan de salud del mercado que califica para el Crédito tributario de prima (PTC).
  sharedModalLastMonthRule:
    header: >-
      ¿Qué es la regla del último mes para las aportaciones a Cuentas de ahorros para la salud (HSA)?
    body:
      - p: >-
          Si no fuiste elegible durante todo el año para aportar a una HSA, la <strong>regla del último mes</strong>
          (last-month rule) es una forma alterna de calcular el límite de tu aportación a una HSA.
      - p: >-
          La <strong>regla del último mes</strong> te permite aportar a una HSA como si hubieras sido elegible todo el
          año si:
      - ul:
          - li: >-
              Eres elegible en el primer día del último mes de tu año tributario (p. ej., el 1 de diciembre del
              {{/lastTaxYear}})
          - li: >-
              Sigues siendo elegible durante el próximo año (p. ej., el 1 de diciembre del {{/lastTaxYear}} hasta el 31
              de diciembre del {{/taxYear}})
      - p: >-
          <strong>¿Qué pasa si usé la regla del último mes en el {{/lastTaxYear}} pero no continué siendo elegible para
          aportar a una HSA en el {{/taxYear}}?</strong>
      - p: >-
          Si usaste la regla del último mes para calcular tu límite de aportación en el {{/lastTaxYear}} y después no
          permaneciste elegible durante todos los 12 meses del {{/taxYear}}, podrías tener ingresos adicionales que
          declarar en el {{/taxYear}}. Direct File aún no acepta estos casos. Tendrás que <Link1>encontrar otra forma de
          presentar tus impuestos federales</Link1>.
    urls:
      Link1: https://www.irs.gov/es/filing/individuals/how-to-file
  sharedModalSaversMfjCalculated:
    header: ¿Cómo se calculó mi Crédito del ahorrador?
    urls:
      LinkForm8880: $t(commonUrls.form8880)
      LinkWhoQualifies: $t(commonUrls.saversCreditInfo)
    body:
      - p: >-
          Usamos el <LinkForm8880>Formulario 8880 (en inglés)</LinkForm8880> para calcular la cantidad del crédito para
          la cual calificas.
      - p: "La cantidad del crédito es la que sea menor de:"
      - ul:
          - li: >-
              La limitación en base a tu responsabilidad tributaria, calculada con el Formulario 8880 Hoja de cálculo
              para el límite del crédito, o
          - li: >-
              Un porcentaje de tus aportaciones elegibles y aplazamientos opcionales (hasta
              {{/saversMaxCreditAmountNotMFJ}} por contribuyente elegible)
      - p: >-
          El porcentaje se basa en tu ingreso bruto ajustado (AGI en inglés) y tu estado civil tributario.
      - p: >-
          Para que las aportaciones de ambos cónyuges se consideren en la cantidad del crédito, ambos cónyuges deben
          haber hecho aportaciones elegibles o aplazamientos opcionales, y cumplir con los requisitos para tomar el
          crédito. Si sólo un cónyuge es elegible, la cantidad total del crédito se calculará sólo en base a sus
          aportaciones.
      - p: <LinkWhoQualifies>Quiénes califican</LinkWhoQualifies>
