                impuestos</LinkFindOtherWaysToFile>.
  /info/income/interest/what-if-nominee:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si recibiste intereses como un nominatario?</LinkModal1>
        LinkModal1:
          urls:
            LinkFindOtherWaysToFile: https://www.irs.gov/es/filing/individuals/how-to-file
          header: ¿Qué pasa si recibiste intereses como un nominatario?
          body:
            - p: >-
                Direct File aún no se puede usar para reportar intereses de nominatarios. Debes reportar todos tus
                ingresos al IRS, aun si no puedes hacerlo a través de Direct File. <LinkFindOtherWaysToFile>Encuentra
                otras maneras de presentar tus impuestos</LinkFindOtherWaysToFile>.
            - p: <strong>¿Qué son los intereses de nominatarios?</strong>
            - p: >-
                Si recibes un Formulario 1099 para intereses a nombre tuyo que realmente le pertenecen a otra persona,
                el IRS te considera ser un receptor nominatario de esos intereses.
            - p: >-
                Si recibes un Formulario 1099-INT que incluye una cantidad que recibiste como nominatario del dueño
                verdadero, no puedes usar Direct File.
