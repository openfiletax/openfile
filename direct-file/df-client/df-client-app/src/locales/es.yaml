          body:
            - p: >-
                Es posible que puedas excluir de los ingresos todo o parte de los intereses que recibiste por cambiar
                ciertos bonos de ahorro de las series EE o I estadounidenses, si es que los cambiaste en el mismo año en
                que pagaste por los gastos de educación superior calificados. Esta exclusión se conoce como el
                <LinkEducationSavings>Programa de Bonos de Ahorro para la Educación (en inglés)</LinkEducationSavings>
            - p: >-
                Esta exclusión requiere completar el Formulario 8815, el cual Direct File todavía no acepta.
            - p: >-
