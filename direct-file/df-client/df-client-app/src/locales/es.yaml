      - p: Si esto no te parece correcto, vuelve a chequear tus respuestas.
  /info/you-and-your-family/dependents/potential-qp:
    helpText:
      modals:
        text: >-
          No puedes reclamar a {{/familyAndHousehold/*/firstName}} como tu <LinkModal1>dependiente</LinkModal1> este
          año, pero es posible que puedas utilizarle como tu persona calificada para los siguientes beneficios
          tributarios:
        LinkModal1:
          header: ¿Cómo afectan los dependientes a mis impuestos?
          urls:
            Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000250286
          body:
            - p: >-
                Los dependientes pueden reducir la cantidad que una persona paga en impuestos. También pueden aumentar
                el reembolso que un contribuyente podría recibir.
            - p: >-
                Los dependientes también pueden calificarte para usar ciertos estados civiles tributarios o para recibir
                ciertos créditos tributarios.
            - p: >-
                Consulta la <Link1>Publicación 501 (en inglés)</Link1> para conocer más sobre los dependientes.
  /info/you-and-your-family/dependents/potential-qp-note:
    body:
      - p: >-
          Guardaremos la información de {{/familyAndHousehold/*/firstName}} y te haremos algunas preguntas adicionales
          para ver si calificas.
  /info/you-and-your-family/dependents/qualified-dependent-confirmation:
    body: >-
      Te informaremos a medida que avancemos si te califica para otros beneficios tributarios.
  /info/learn-more-retrieve-ip-pin:
    helpText:
      helpLink:
        text: >-
          <LinkRetrieveIPPin>Cómo recuperar un IP PIN en línea o recibir uno nuevo por correo.</LinkRetrieveIPPin>
        urls:
          LinkRetrieveIPPin: >-
            https://www.irs.gov/es/identity-theft-fraud-scams/retrieve-your-ip-pin
  /info/you-and-your-family/dependents/ip-pin-not-ready-assertion:
    body: >-
      Puedes continuar con tu declaración por ahora y te volveremos a pedir el IP PIN antes de enviarla.
    internalLink: <InternalLink>ingrésalo en Direct File</InternalLink>
    alertText:
      text: >-
        Puedes presentar tus impuestos federales sólo en una <strong>declaración en papel</strong>.
      urls:
        LinkInstructions: https://www.irs.gov/es/identity-theft-fraud-scams/retrieve-your-ip-pin
      body:
        - p: >-
            <strong>Puedes presentar tus impuestos federales sólo en una declaración en papel</strong>.
        - p: >-
            Nos indicaste que {{/familyAndHousehold/*/firstName}} tiene un IP PIN asignado por el IRS que no puedes
            localizar en este momento.
        - p: >-
            Puedes presentar tus impuestos federales sólo en una declaración en papel porque te falta un PIN para la
            Protección de la Identidad (IP PIN).
        - p: >-
            Las declaraciones en papel pueden tardar hasta 6 semanas en procesarse.
        - p: >-
            Necesitas un IP PIN para confirmar la identidad de {{/familyAndHousehold/*/firstName}}. Si la persona tiene
            un IP PIN, pero no puedes localizarlo, no podrás presentar tu declaración de impuestos electrónicamente.
        - p: >-
            Intenta seguir estas <LinkInstructions>instrucciones para obtener tu IP PIN</LinkInstructions>. Cuando
            tengas el IP PIN que buscas, <InternalLink>ingrésalo en Direct File</InternalLink>.
        - p: >-
            Si necesitas ayuda, <customerSupportLink>chatea con asistencia al cliente</customerSupportLink>.
  /info/file-ip-return-without-ip-pin:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si presento mi declaración de impuestos federales sin el IP PIN asignado por el
          IRS?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Qué pasa si presento mi declaración de impuestos federales sin el IP PIN asignado por el IRS?
          urls:
            LinkStepsFileByPaper: >-
              https://www.irs.gov/es/filing/where-to-file-paper-tax-returns-with-or-without-a-payment
          body:
            - p: >-
                Si el IRS te asignó (o le asignó a cualquier persona en tu declaración de impuestos federales) un IP
                PIN, <strong>tienes que</strong> usarlo para confirmar tu identidad o la de esas personas en tu
                declaración de impuestos federales.
            - p: >-
                Si presentas tu declaración de impuestos federales electrónicamente sin el IP PIN asignado por el IRS,
                tu declaración de impuestos federales será rechazada.
            - p: >-
                <strong>Opción alternativa para la presentación de los impuestos federales</strong><br />Si no tienes el
                IP PIN, tienes otra opción de presentación: <strong>puedes presentar una declaración de impuestos
                federales en papel</strong>. Ten en cuenta que el IRS deberá revisar tu declaración de impuestos
                federales en papel para verificar tu identidad. Este proceso de revisión podría retrasar cualquier
                reembolso.
            - p: >-
                Si necesitas presentar una declaración de impuestos federales en papel, todavía puedes utilizar Direct
                File para completar tu declaración de impuestos. Luego tendrás que imprimir tus formularios para
                enviarlos por correo al IRS. <LinkStepsFileByPaper>Pasos para presentar tu declaración en
                papel</LinkStepsFileByPaper>.
  /info/you-and-your-family/dependents/ip-pin-not-ready:
    alertText:
      heading: >-
        Puedes presentar tus impuestos federales sólo en una <strong>declaración en papel</strong>.
  /info/you-and-your-family/dependents/ip-pin-not-ready-explainer:
    internalLink: <InternalLink>ingrésalo en Direct File</InternalLink>
    heading: ¿Por qué?
    urls:
      LinkInstructions: https://www.irs.gov/es/identity-theft-fraud-scams/retrieve-your-ip-pin
    body:
      - p: >-
          <strong>Puedes presentar tus impuestos federales sólo en una declaración en papel</strong>.
      - p: >-
          Puedes presentar tus impuestos federales sólo en una declaración en papel porque te falta un PIN para la
          Protección de la Identidad (IP PIN).
      - p: >-
          Las declaraciones en papel pueden tardar hasta 6 semanas en procesarse.
      - p: >-
          Necesitas un IP PIN para confirmar la identidad de {{/familyAndHousehold/*/firstName}}. Si la persona tiene un
          IP PIN, pero no puedes localizarlo, no podrás presentar tu declaración de impuestos electrónicamente.
      - p: >-
          Intenta seguir estas <LinkInstructions>instrucciones para obtener tu IP PIN</LinkInstructions>. Cuando tengas
          el IP PIN que buscas, <InternalLink>ingrésalo en Direct File</InternalLink>.
      - p: >-
          Si necesitas ayuda, <customerSupportLink>chatea con asistencia al cliente</customerSupportLink>.
  /info/ip-pin-ready:
    helpText:
      helpLink:
        text: >-
          El IRS emite IP PIN nuevos cada año. <br /><LinkRetrieveIPPin>Encontrar su IP PIN actual</LinkRetrieveIPPin>.
        urls:
          LinkRetrieveIPPin: >-
            https://www.irs.gov/es/identity-theft-fraud-scams/retrieve-your-ip-pin
  /info/ip-pin-choice/what:
    helpText:
      modals:
        text: <LinkModal1>¿Qué es un IP PIN?</LinkModal1>
        LinkModal1:
          header: ¿Qué es un PIN para la Protección de la Identidad (IP PIN)?
          urls:
            Link1: >-
              https://www.irs.gov/es/identity-theft-fraud-scams/get-an-identity-protection-pin
          body:
            - p: >-
                Un <Link1>IP PIN del IRS</Link1> es un número de 6 dígitos asignado a personas elegibles para ayudar a
                prevenir el uso indebido de sus números de Seguro Social o números de Identificación Personal del
                Contribuyente en las declaraciones de impuestos federales fraudulentas. Cada año se generará un IP PIN
                nuevo.
            - p: >-
                Si el IRS te asignó (o le asignó a cualquier persona en tu declaración de impuestos) un IP PIN, tienes
                que utilizarlo para confirmar tu identidad en cualquier declaración presentada durante el año calendario
                actual. Esto incluye las declaraciones del año en curso, así como cualquier declaración de impuestos
                morosa.
            - p: >-
                Si aún no tienes un IP PIN, puedes <Link1>obtener un IP PIN</Link1> como un paso proactivo para
                protegerte del robo de identidad relacionado con los impuestos.
  /info/you-and-your-family/dependents/qualified-dependent-not-claimed:
    body: >-
      Guardaremos su información y te diremos más adelante si puedes reclamarlos.
  /info/you-and-your-family/dependents/qualified-dependent-choice:
    body: >-
      Sólo un contribuyente puede reclamar a {{/familyAndHousehold/*/firstName}} como dependiente en su declaración de
      impuestos.
  /info/you-and-your-family/dependents/can-another-taxpayer-claim-child:
    helpText:
      modals:
        text: >-
          <LinkModal1>Como padre, ¿puedo permitir que otro contribuyente reclame a mi hijo?</LinkModal1>
        LinkModal1:
          header: >-
            Como padre, ¿puedo permitir que otro contribuyente reclame a mi hijo?
          urls:
            LinkQualifyingChild: >-
              https://www.irs.gov/es/credits-deductions/individuals/earned-income-tax-credit/qualifying-child-rules
            LinkTiebreakerRules: https://www.irs.gov/publications/p501#en_US_2024_publink1000220917
            Link501Pub: https://www.irs.gov/publications/p501#en_US_2024_publink1000220868
          body:
            - p: >-
                Sólo una persona puede reclamar a {{/familyAndHousehold/*/firstName}} como dependiente en su declaración
                de impuestos. Si así lo eliges, puedes permitir que otro contribuyente calificado le reclame como
                dependiente en tu lugar.
            - p: >-
                Para permitir que otro contribuyente reclame a este hijo como dependiente, el hijo tiene que cumplir con
                los <LinkQualifyingChild>requisitos para ser el hijo calificado</LinkQualifyingChild> de esa persona y
                el ingreso bruto ajustado (AGI, por sus siglas en inglés) de esa persona tiene que ser
            - ul:
                - li: >-
                    El mayor entre todas las personas que pueden reclamar a {{/familyAndHousehold/*/firstName}}
                - li: Mayor que el tuyo
            - p: >-
                <strong>Lo que debes hablar con la otra persona que podría reclamar a
                {{/familyAndHousehold/*/firstName}}</strong>
            - p: >-
                El IRS tiene guías que te ayudan a entender qué persona debe reclamarlos. Así es como puedes decidir
                quién debe reclamar a {{/familyAndHousehold/*/firstName}}:
            - ul:
                - li: >-
                    Revisa las <LinkTiebreakerRules>reglas de desempate (en inglés)</LinkTiebreakerRules> para saber si
                    tú o la otra persona debería reclamar a {{/familyAndHousehold/*/firstName}}
                - li: >-
                    Habla con la otra persona para confirmar cuál de los dos va a reclamar a
                    {{/familyAndHousehold/*/firstName}}
            - p: <strong>¿Cómo afectan los dependientes mis impuestos?</strong>
            - p: >-
                Los dependientes pueden reducir la cantidad que una persona paga en impuestos. También pueden aumentar
                cualquier reembolso que el contribuyente podría recibir. Los dependientes también podrían calificarte
                para utilizar ciertos estados civiles tributarios o para recibir ciertos créditos tributarios.
            - p: >-
                Consulta la <Link501Pub>Publicación 501 (en inglés)</Link501Pub> para más información sobre los
                dependientes.
  /info/you-and-your-family/dependents/qualified-dependent:
    helpText:
      modals:
        text: >-
          Puedes reclamar a {{/familyAndHousehold/*/firstName}} como tu <LinkModal1>dependiente</LinkModal1> este año.
        LinkModal1:
          header: ¿Cómo afectan los dependientes a mis impuestos?
          urls:
            Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000250286
          body:
            - p: >-
                Los dependientes pueden reducir la cantidad que una persona paga en impuestos. También pueden aumentar
                cualquier reembolso que el contribuyente podría recibir.
            - p: >-
                Los dependientes también pueden calificarte para usar ciertos estados civiles tributarios o para recibir
                ciertos créditos tributarios.
            - p: >-
                Consulta la <Link1>Publicación 501 (en inglés)</Link1> para más información sobre los dependientes.
    body:
      - p: >-
          Es posible que también puedas usar a {{/familyAndHousehold/*/firstName}} como tu persona calificada para los
          siguientes beneficios tributarios:
  /info/you-and-your-family/dependents/benefits-list:
    hoh: Estado civil tributario de Cabeza de familia
    qss: Estado civil tributario de Cónyuge sobreviviente calificado
    ctc: Crédito tributario por hijos y el Crédito tributario adicional por hijos
    odc: Crédito por otros dependientes
    eitc: Crédito por ingreso del trabajo
    cdcc: Crédito por el cuidado de hijos y dependientes
  /info/you-and-your-family/dependents/qualified-dependent-note:
    body:
      - p: >-
          Guardaremos la información de {{/familyAndHousehold/*/firstName}} y te haremos algunas preguntas adicionales
          para ver si calificas.
  /info/you-and-your-family/dependents/qualified-qc-of-multiple-tps-choice:
    alertText:
      body: >-
        Como hay otra persona que podría reclamar a {{/familyAndHousehold/*/firstName}}, recuerda hablar con esa persona
        sobre cuál de los dos va a reclamar a {{/familyAndHousehold/*/firstName}} antes de contestar esta pregunta.
        Puedes cambiar tu respuesta más tarde.
  /info/you-and-your-family/dependents/qualified-qc-of-multiple-tps-choice-modal:
    helpText:
      modals:
        text: <LinkModal1>Recordatorio de lo que deben hablar</LinkModal1>.
        LinkModal1:
          header: >-
            Lo que debes hablar con la otra persona que podría reclamar a {{/familyAndHousehold/*/firstName}}
          body:
            - p: >-
                Sólo una persona puede reclamar a {{/familyAndHousehold/*/firstName}} como dependiente en su
                declaración. El IRS tiene pautas para ayudarles a determinar quién debe reclamarlo.
            - p: >-
                Así es como puedes decidir quién debe reclamar a {{/familyAndHousehold/*/firstName}}:
            - ul:
                - li: >-
                    Revisa las <LinkTiebreakerRules>reglas de desempate (en inglés)</LinkTiebreakerRules> para saber si
                    tú o la otra persona debería reclamar a {{/familyAndHousehold/*/firstName}}
                - li: >-
                    Habla con la otra persona para confirmar cuál de los dos va a reclamar a
                    {{/familyAndHousehold/*/firstName}}
          urls:
            LinkTiebreakerRules: https://www.irs.gov/publications/p501#en_US_2024_publink1000220917
  /info/you-and-your-family/dependents/qualified-qc-of-multiple-tps:
    helpText:
      modals:
        text: >-
          Sólo una persona puede reclamar a {{/familyAndHousehold/*/firstName}} como
          <LinkModal1>dependiente</LinkModal1> en su declaración de impuestos. El IRS tiene guías que te ayudan a
          entender quién debe reclamarlos.
        LinkModal1:
          header: ¿Cómo afectan los dependientes mis impuestos?
          urls:
            Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000250286
          body:
            - p: >-
                Los dependientes pueden reducir la cantidad que una persona paga en impuestos. También pueden aumentar
                cualquier reembolso que el contribuyente podría recibir.
            - p: >-
                Los dependientes también pueden calificarte para usar ciertos estados civiles tributarios o para recibir
                ciertos créditos tributarios.
            - p: >-
                Consulta la <Link1>Publicación 501 (en inglés)</Link1> para más información sobre los dependientes.
    body:
      - p: >-
          Así es como puedes decidir quién debe reclamar a {{/familyAndHousehold/*/firstName}}:
      - ul:
          - li: >-
              Revisa las <LinkTieBreaker>reglas de desempate (en inglés)</LinkTieBreaker> para saber si tú o la otra
              persona debería reclamar a {{/familyAndHousehold/*/firstName}}
          - li: >-
              Habla con la otra persona para confirmar cuál de los dos va a reclamar a
              {{/familyAndHousehold/*/firstName}}
      - p: >-
          A continuación, te preguntaremos si deseas reclamar a {{/familyAndHousehold/*/firstName}} según las reglas de
          desempate y tu conversación con la otra persona que podría reclamar a {{/familyAndHousehold/*/firstName}}.
    urls:
      LinkTieBreaker: https://www.irs.gov/publications/p501#en_US_2024_publink1000220917
  /info/you-and-your-family/dependents/you-and-your-family/dependents/add-person-qc-of-another-summary-did-file:
    body: >-
      Esto es porque la otra persona no tiene la obligación de presentar impuestos y no va a presentar una declaración
      de impuestos.
  /info/you-and-your-family/dependents/you-and-your-family/dependents/add-person-qc-of-another-summary-filed-only-for-refund:
    body: >-
      Esto es porque la otra persona no tiene la obligación de presentar impuestos y la única razón por la que están
      presentando una declaración de impuestos del {{/taxYear}} es para obtener un reembolso del dinero que ya pagó en
      impuestos.
  /info/you-and-your-family/dependents/you-and-your-family/dependents/add-person-qc-of-another-summary:
    body:
      - p: >-
          En estos casos, el IRS no considera a {{/familyAndHousehold/*/firstName}} como hijo calificado de esa persona.
      - p: Veamos si puedes reclamar a {{/familyAndHousehold/*/firstName}}.
  /info/you-and-your-family/dependents/add-person-qc-of-another-claimers-return:
    body:
      - p: >-
          Esto significa presentar una declaración de impuestos sólo para que le devuelvan dinero retenido de la paga o
          de los pagos del impuesto estimado hechos durante el año, pero no reclamar a ningún dependiente ni ciertas
          deducciones o créditos este año tributario.
      - p: Si no estás seguro, habla con esa persona para verificarlo.
  /info/you-and-your-family/dependents/add-person-qc-of-another-claimer-filing:
    body: >-
      Si no estás seguro, habla con esa persona para verificarlo. Si esa persona presenta una declaración de impuestos,
      podría afectar lo que tú puedes reclamar en tu declaración de impuestos.
  /info/you-and-your-family/dependents/add-person-qc-of-another-claimer-filing-requirement:
    body: >-
      Si no estás seguro, pero sabes que va a reclamar a {{/familyAndHousehold/*/firstName}} como dependiente en su
      declaración de impuestos del {{/taxYear}}, contesta <strong>Sí</strong>.
  /info/you-and-your-family/dependents/required-to-file-snack:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Quiénes tienen la obligación de presentar una declaración de impuestos? </LinkModal1>
        LinkModal1:
          header: >-
            ¿Quién tiene la obligación de presentar una declaración de impuestos?
          urls:
            Link1: >-
              https://www.irs.gov/publications/p17sp#es_ES_2023_publink1000185459
          body:
            - p: >-
                No todos tienen la obligación de presentar una declaración de impuestos cada año, pero podría ser de
                beneficio presentarla.
            - p: >-
                Por lo general, para los ciudadanos y residentes estadounidenses, la obligación de presentar o no
                presentar una declaración de impuestos depende de sus ingresos brutos, estado civil tributario y edad.
            - p: >-
                Habla con la persona que piensas podría reclamarte para saber si esa persona tiene la obligación de
                presentar una declaración y si va a presentar una declaración que te incluye como dependiente.
            - p: >-
                <Link1>Conoce más sobre quién tiene y no tiene la obligación de presentar una declaración</Link1>.
  /info/you-and-your-family/dependents/add-person-qc-of-another-snack:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo sé quién le puede reclamar como hijo calificado?</LinkModal1>
        LinkModal1:
          header: ¿Cómo sé quién puede reclamar a otra persona como hijo calificado?
          urls:
            Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000196863
          body:
            - p: >-
                Hay varios elementos que determinan si una persona puede reclamar a un individuo como un hijo
                calificado. El IRS los llama “requisitos” y puedes considerarlos como algunas pruebas. Incluyen:
            - ul:
                - li: Parentesco
                - li: Edad
                - li: Residencia
                - li: Manutención
                - li: Declaración conjunta
            - p: >-
                Conoce más sobre los requisitos para ser un hijo calificado en la <Link1>Tabla 5 en la Publicación 501
                (en ingles)</Link1> del IRS.
  /info/you-and-your-family/dependents/national:
    helpText:
      modals:
        text: <LinkModal1>¿Qué es un nacional estadounidense?</LinkModal1>
        LinkModal1:
          header: ¿Qué es un nacional estadounidense?
          body:
            - p: >-
                Para propósitos de la declaración del impuesto federal, un nacional estadounidense es una persona que no
                es ciudadano estadounidense pero debe su lealtad a los Estados Unidos.
            - p: >-
                Los nacionales estadounidenses incluyen a personas de Samoa Americana y de las Islas Marianas del Norte
                que eligen volverse nacionales estadounidenses en vez de ciudadanos estadounidenses.
  /info/you-and-your-family/dependents/resident:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué significa ser residente de los Estados Unidos?</LinkModal1>
        LinkModal1:
          urls:
            Link1: >-
              https://www.irs.gov/es/individuals/international-taxpayers/determining-an-individuals-tax-residency-status#:~:text=You%20are%20a%20resident%20of,residency%20starting%20and%20ending%20dates
          header: ¿Qué significa ser un residente de los Estados Unidos?
          body:
            - p: >-
                Para propósitos tributarios, eres residente de los Estados Unidos si te corresponde alguna de las
                siguientes:
            - ul:
                - li: >-
                    Cumples con los requisitos de la tarjeta verde o de presencia sustancial para el año calendario (1
                    de enero – 31 de diciembre)
                - li: >-
                    Tienes activo ante el IRS una elección de tratar a un cónyuge no residente como residente para
                    propósitos tributarios
            - p: >-
                <Link1>Conoce sobre el estatus de residencia para propósitos tributarios</Link1>.
  /info/you-and-your-family/dependents/citizenship-adopted:
    body:
      - p: >-
          Si {{/familyAndHousehold/*/firstName}} fue adoptado o colocado contigo para la adopción legal o si vivió
          contigo durante todo el {{/taxYear}}, contesta Sí, aunque no fuera ciudadano estadounidense en ningún momento
          durante el año.
      - p: >-
          Consideramos que vivió contigo durante todo el {{/taxYear}} si tu vivienda principal fue su vivienda principal
          durante todo el tiempo después de su adopción o colocación contigo.
  /info/you-and-your-family/dependents/add-person-filing-for-refund-only:
    body:
      - p: >-
          Esto significa presentar una declaración de impuestos sólo para que le devuelvan dinero retenido de la paga o
          de los pagos del impuesto estimado hechos durante el año, pero no reclamar a ningún dependiente ni ciertas
          deducciones o créditos este año tributario.
      - p: >-
          Si no estás seguro, habla con {{/familyAndHousehold/*/firstName}} para verificarlo.
    helpText:
      helpLink:
        text: >-
          ¿Qué significa reclamar un reembolso del impuesto retenido o de los impuestos estimados pagados?
  /info/you-and-your-family/dependents/how-to-know-required-to-file:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Cómo sé si tienen la obligación de presentar una declaración de impuestos?</LinkModal1>
        LinkModal1:
          header: >-
            ¿Cómo sé si tienen la obligación de presentar una declaración de impuestos?
          urls:
            Link1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220720
          body:
            - >-
              Habla con ellos para verificar si tienen la obligación de presentar.
            - >-
              No todos tienen la obligación de presentar una declaración de impuestos cada año, pero podría ser de
              beneficio presentarla.
            - >-
              Generalmente, para los ciudadanos y residentes estadounidenses, la obligación de presentar o no presentar
              una declaración de impuestos depende de sus ingresos brutos, estado civil tributario y edad.
            - >-
              <Link1>Conoce más sobre quién tiene la obligación de presentar una declaración de impuestos (en
              inglés)</Link1>
  /info/you-and-your-family/dependents/add-person-qr-gross-income:
    urls:
      LinkGrossIncome1: https://www.irs.gov/publications/p501#en_US_2024_publink1000220691
    body:
      - p: >-
          El ingreso bruto es todos los ingresos que un individuo recibió en forma de dinero, bienes, propiedades y
          servicios que no están exentos de impuestos.
      - p: >-
          <LinkGrossIncome1>Conoce más sobre el ingreso bruto (en inglés)</LinkGrossIncome1>
  /info/you-and-your-family/dependents/sheltered-employment:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si obtuvo ingresos de una ocupación protegida? </LinkModal1>
        LinkModal1:
          header: ¿Qué pasa si obtuvo ingresos de una ocupación protegida?
          body:
            - p: >-
                La ocupación se considera protegida cuando una persona con una discapacidad física o mental trabaja por
                un salario mínimo como parte de un programa especial.
            - p: >-
                Si era una persona con discapacidad total y permanente y obtuvo ingresos de una ocupación protegida,
                contesta <strong>Sí</strong>.
            - p: >-
                Si personas con discapacidades físicas o mentales trabajan por un salario mínimo, tienen que hacerlo en
                un lugar calificado.
            - p: >-
                Tienen que trabajar en ese lugar más que nada porque allí también reciben cuidado médico. Los ingresos
                que obtengan tienen que venir únicamente de las actividades en ese lugar que son relacionadas con su
                cuidado médico.
            - p: "Los lugares calificados incluyen:"
            - ul:
                - li: >-
                    Centros de trabajo certificado por el Departamento del Trabajo (antes llamados “talleres
                    protegidos”)
                - li: Hospitales e instituciones similares
                - li: Programas para personas que no pueden salir de la casa
                - li: >-
                    Viviendas patrocinadas por el Departamento de Asuntos de Veteranos (VA, por sus siglas en inglés)
  /info/you-and-your-family/dependents/add-person-qr-support:
    urls:
      LinkCalculateSupport1: https://www.irs.gov/publications/p501#en_US_2024_publink1000292527
    body:
      - p: >-
          Esto incluye cosas como la vivienda, comida, servicios públicos, ropa, educación, gastos médicos y dentales,
          viajes y recreación y otros gastos de manutención.
      - p: >-
          Si recibiste apoyo del gobierno, como la Asistencia Temporal para Familias Necesitadas (TANF, por sus siglas
          en inglés), y usaste los beneficios para mantener a {{/familyAndHousehold/*/firstName}}, puedes contar eso
          también.
      - p: >-
          <LinkCalculateSupport1>Cómo calcular la manutención (en inglés)</LinkCalculateSupport1>
  /info/you-and-your-family/dependents/add-person-multiple-support:
    helpText:
      modals:
        text: >-
          <LinkModal1>¿Qué pasa si aportaste más del 10% de su manutención y tenías un acuerdo de manutención múltiple?
          </LinkModal1>
        LinkModal1:
          urls:
            Link1: https://www.irs.gov/es/filing/individuals/how-to-file
          header: >-
            ¿Qué pasa si aportaste más del 10% de su manutención y tenías un acuerdo de manutención múltiple?
          body:
            - p: >-
                A veces nadie proporciona más de la mitad de la manutención de una persona. Si dos o más personas juntas
                pagaron más de la mitad de los gastos de manutención de la persona, pueden decidir quién reclamará a esa
                persona, siempre y cuando cada uno haya aportado más del 10% de la manutención de dicha persona.
            - p: >-
                Esto requiere que se presente el Formulario 2120 Multiple Support Declaration (Declaración de
                manutención múltiple), lo cual Direct File no permite todavía.
            - p: >-
                Si deseas presentar el Formulario 2120, considera <Link1>otras maneras de presentar tus impuestos
                federales</Link1>.
  /info/you-and-your-family/dependents/add-person-qc-support:
    body: >-
      Esto incluye cosas como la vivienda, comida, servicios públicos, ropa, educación, gastos médicos y dentales,
      viajes y recreación y otros gastos de manutención.
  /info/you-and-your-family/dependents/add-person-acknowledge-tin:
